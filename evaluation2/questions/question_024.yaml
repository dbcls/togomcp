ideal_answer: |
  Across the four gluconeogenesis-specific enzyme classes, Rhea contains 6 approved biochemical reactions in total: 1 for pyruvate carboxylase (EC 6.4.1.1, RHEA:20844), 2 for GTP-dependent phosphoenolpyruvate carboxykinase (EC 4.1.1.32, RHEA:10388 and RHEA:64864), 1 for fructose-1,6-bisphosphatase (EC 3.1.3.11, RHEA:11064), and 2 for glucose-6-phosphatase (EC 3.1.3.9, RHEA:16689 and RHEA:44904). Regarding nucleotide cofactors, pyruvate carboxylase uses ATP (CHEBI:15422) to drive the carboxylation of pyruvate to oxaloacetate, while the human GTP-dependent PEPCK isoform uses GTP (CHEBI:37565) to decarboxylate and phosphorylate oxaloacetate to phosphoenolpyruvate; the phosphohydrolases—fructose-1,6-bisphosphatase and glucose-6-phosphatase—require no nucleotide cofactor, instead cleaving phosphate ester bonds using water. In reviewed human UniProt entries, there is 1 protein for pyruvate carboxylase (PYC_HUMAN, P11498), 2 for GTP-dependent PEPCK (cytosolic PCKGC_HUMAN P35558 and mitochondrial PCKGM_HUMAN Q16822), 2 for fructose-1,6-bisphosphatase (liver F16P1_HUMAN P09467 and muscle F16P2_HUMAN O00757), and 3 for glucose-6-phosphatase (G6PC1_HUMAN P35575, G6PC2_HUMAN Q9NQR9, and G6PC3_HUMAN Q9BUM1), giving 8 reviewed human proteins in total. This pattern reflects tissue-specific isoform diversification in the regulatory phosphatase steps, in contrast to the single isoform covering the biotin-dependent carboxylation step at the pathway entry point.

