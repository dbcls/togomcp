  # Database: UniProt | Query: 3 | Comment: Can substitute tungsten for molybdenum

exact_answer: "Paenarthrobacter and Thauera"

ideal_answer: |
  Paenarthrobacter and Thauera are tied for having the most tungsten-related protein annotations in Swiss-Prot among bacterial genera, with 3 proteins each. Paenarthrobacter nicotinovorans has three nicotine dehydrogenase subunits (NDHL, NDHM, NDHS) whose activity is inhibited by tungsten. Thauera selenatis has three selenate reductase subunits (SERA, SERB, SERC) that normally use molybdenum but can substitute tungsten with reduced activity. While archaea dominate true tungsten-containing enzymes (15 proteins with "tungsten-containing" in their names), these bacterial genera represent the highest occurrence of tungsten-associated proteins in Swiss-Prot's curated bacterial data.

