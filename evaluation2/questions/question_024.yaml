id: question_024
type: factoid
body: "Which two bacterial genera are tied for having the most tungsten-related protein annotations in Swiss-Prot?"

inspiration_keyword:
  keyword_id: KW-0826
  name: "Tungsten"
  category: "Ligand"

togomcp_databases_used:
  - uniprot
  - taxonomy

verification_score:
  verifiability: 3
  rdf_necessity: 3
  scope: 3
  total: 9
  passed: true

pubmed_test:
  time_spent: "15 minutes"
  method: "Searched PubMed for 'tungsten-containing enzymes bacteria' and 'tungsten proteins bacteria systematic review'. Found individual studies on specific organisms (Aromatoleum aromaticum, Campylobacter jejuni, Caldicellulosiruptor bescii, Pyrococcus furiosus) but no systematic enumeration across all bacterial genera."
  result: |
    Found 42 articles about tungsten-containing enzymes in bacteria, including studies on:
    - Aromatoleum aromaticum (tungsten aldehyde oxidoreductase AOR)
    - Campylobacter jejuni (tungsten formate dehydrogenase)
    - Caldicellulosiruptor bescii (tungsten oxidoreductase XOR)
    - Various archaea (Pyrococcus, Methanococcus, Thermococcus)
    
    However, no papers provide systematic enumeration of tungsten proteins by bacterial genus across SwissProt/UniProt. Papers focus on individual organisms and specific enzyme characterization. No systematic review or comparative analysis found.
  conclusion: "PASS (cannot answer from literature) - Requires systematic database query and genus-level counting that is not available in published literature"

sparql_queries:
  - query_number: 1
    database: "uniprot"
    description: "Search for all reviewed proteins with tungsten mentioned in annotations"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT DISTINCT ?protein ?mnemonic ?organism ?scientificName
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:mnemonic ?mnemonic ;
                 up:organism ?organism .
        
        ?organism up:scientificName ?scientificName .
        
        ?protein up:annotation ?annot .
        ?annot rdfs:comment ?comment .
        ?comment bif:contains "'tungsten'"
      }
      ORDER BY ?scientificName
      LIMIT 100
    result_count: 33

  - query_number: 2
    database: "uniprot"
    description: "Count tungsten-associated proteins by bacterial genus"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT (COUNT(DISTINCT ?protein) as ?count) ?genus
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism ?organism .
        
        ?organism up:scientificName ?scientificName .
        
        ?protein up:annotation ?annot .
        ?annot rdfs:comment ?comment .
        ?comment bif:contains "'tungsten'"
        
        FILTER(
          CONTAINS(?scientificName, "Paenarthrobacter") ||
          CONTAINS(?scientificName, "Thauera") ||
          CONTAINS(?scientificName, "Escherichia") ||
          CONTAINS(?scientificName, "Campylobacter") ||
          CONTAINS(?scientificName, "Thermus") ||
          CONTAINS(?scientificName, "Neomoorella") ||
          CONTAINS(?scientificName, "Nitratidesulfovibrio") ||
          CONTAINS(?scientificName, "Syntrophotalea") ||
          CONTAINS(?scientificName, "Caldithrix") ||
          CONTAINS(?scientificName, "Abyssobacteria")
        )
        
        BIND(REPLACE(?scientificName, " .*", "") AS ?genus)
      }
      GROUP BY ?genus
      ORDER BY DESC(?count)
    result_count: 10

  - query_number: 3
    database: "uniprot"
    description: "Get detailed annotations for top two genera (Thauera and Paenarthrobacter)"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>
      
      SELECT ?protein ?mnemonic ?fullName ?comment
      WHERE {
        VALUES ?protein { 
          uniprot:Q9S1G7 uniprot:Q9S1G9 uniprot:Q9S1H0 
          uniprot:Q93NH5 uniprot:Q59127 uniprot:Q59128 
        }
        ?protein up:reviewed 1 ;
                 up:mnemonic ?mnemonic .
        
        OPTIONAL {
          ?protein up:recommendedName ?name .
          ?name up:fullName ?fullName .
        }
        
        ?protein up:annotation ?annot .
        ?annot rdfs:comment ?comment .
        ?comment bif:contains "'tungsten'"
      }
      LIMIT 20
    result_count: 9

