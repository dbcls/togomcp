  - query_number: 10
    database: uniprot
    description: Arithmetic verification—total reviewed human proteins across all four gluconeogenesis enzymes
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>

      SELECT (COUNT(DISTINCT ?protein) AS ?total)
      WHERE {
        VALUES ?ec {
          <http://purl.uniprot.org/enzyme/6.4.1.1>
          <http://purl.uniprot.org/enzyme/4.1.1.32>
          <http://purl.uniprot.org/enzyme/3.1.3.11>
          <http://purl.uniprot.org/enzyme/3.1.3.9>
        }
        ?protein a up:Protein ;
                 up:reviewed true ;
                 up:organism taxon:9606 ;
                 up:enzyme ?ec .
      }
    result_count: 1

  - query_number: 11
    database: uniprot
    description: Retrieve reviewed human protein accessions for all four enzymes to confirm identities
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT DISTINCT ?protein ?name ?ec
      WHERE {
        VALUES ?ec {
          <http://purl.uniprot.org/enzyme/6.4.1.1>
          <http://purl.uniprot.org/enzyme/4.1.1.32>
          <http://purl.uniprot.org/enzyme/3.1.3.11>
          <http://purl.uniprot.org/enzyme/3.1.3.9>
        }
        ?protein a up:Protein ;
                 up:reviewed true ;
                 up:organism taxon:9606 ;
                 up:enzyme ?ec ;
                 up:recommendedName/up:fullName ?name .
      }
      ORDER BY ?ec
    result_count: 8

