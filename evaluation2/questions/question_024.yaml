id: question_024
type: summary
body: "Summarize the approved Rhea biochemical reactions catalyzed by the four gluconeogenesis-specific enzymes—pyruvate carboxylase (EC 6.4.1.1), GTP-dependent phosphoenolpyruvate carboxykinase (EC 4.1.1.32), fructose-1,6-bisphosphatase (EC 3.1.3.11), and glucose-6-phosphatase (EC 3.1.3.9)—covering the total number of approved Rhea reactions, the types of nucleotide cofactors involved (via ChEBI), and the number of reviewed human UniProt proteins annotated with each enzyme."

