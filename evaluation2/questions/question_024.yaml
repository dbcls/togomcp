  - query_number: 5
    database: rhea
    description: Retrieve all approved reactions for all four enzymes with their ChEBI participant roles to identify nucleotide cofactors
    query: |
      PREFIX rh: <http://rdf.rhea-db.org/>
      PREFIX CHEBI: <http://purl.obolibrary.org/obo/CHEBI_>

      SELECT DISTINCT ?reaction ?ec ?participant ?chebiName
      WHERE {
        VALUES ?ec {
          <http://purl.uniprot.org/enzyme/6.4.1.1>
          <http://purl.uniprot.org/enzyme/4.1.1.32>
          <http://purl.uniprot.org/enzyme/3.1.3.11>
          <http://purl.uniprot.org/enzyme/3.1.3.9>
        }
        ?reaction rh:status rh:Approved ;
                  rh:ec ?ec ;
                  rh:side/rh:contains/rh:compound/rh:chebi ?chebi .
        ?chebi rh:id ?chebiName .
        FILTER(?chebi IN (
          CHEBI:15422,  # ATP
          CHEBI:37565,  # GTP
          CHEBI:58189,  # ITP
          CHEBI:18009,  # UTP
          CHEBI:15846   # NAD+
        ))
        BIND(?chebi AS ?participant)
      }
    result_count: 3

  - query_number: 6
    database: uniprot
    description: Count reviewed human proteins annotated with pyruvate carboxylase (EC 6.4.1.1)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>

      SELECT (COUNT(DISTINCT ?protein) AS ?count)
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed true ;
                 up:organism taxon:9606 ;
                 up:enzyme <http://purl.uniprot.org/enzyme/6.4.1.1> .
      }
    result_count: 1

