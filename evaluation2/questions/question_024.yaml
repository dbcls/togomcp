  method: |
    Searched two queries in PubMed:
    (1) "gluconeogenesis enzymes pyruvate carboxylase PEPCK fructose-1,6-bisphosphatase glucose-6-phosphatase human protein count Rhea"
    (2) "gluconeogenesis committed enzymes reaction types cofactors nucleotides isoforms review"
  result: |
    Both queries returned 0 results. Review articles on gluconeogenesis describe the
    pathway enzymes qualitatively and discuss their roles, but do not report exact
    counts of approved Rhea reactions per enzyme or current UniProt reviewed protein
    counts by isoform. These counts depend on the current state of Rhea and UniProt,
    which change as new reactions are curated and new isoforms are annotated.
  conclusion: PASS (cannot answer from literature—requires current RDF database state)

sparql_queries:
  - query_number: 1
    database: rhea
    description: Count approved Rhea reactions for pyruvate carboxylase (EC 6.4.1.1)
    query: |
      PREFIX rh: <http://rdf.rhea-db.org/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT (COUNT(DISTINCT ?reaction) AS ?count)
      WHERE {
        ?reaction rh:status rh:Approved ;
                  rh:ec <http://purl.uniprot.org/enzyme/6.4.1.1> .
      }
    result_count: 1

  - query_number: 2
