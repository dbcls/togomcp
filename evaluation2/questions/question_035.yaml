ideal_answer: |
  X-RAY DIFFRACTION accounts for the greatest number of distinct structural entries for reviewed human serine proteases, with 1,880 PDB entries, vastly outnumbering ELECTRON MICROSCOPY (137 entries) and SOLUTION NMR (37 entries). This distribution was determined by cross-referencing the 141 reviewed human serine protease sequences from UniProt Swiss-Prot (keyword KW-0720, Homo sapiens) against all PDB entries via the UniProt accession links in the structure database. The total of 2,055 unique PDB entries spans five experimental techniques; two minor methods — ELECTRON CRYSTALLOGRAPHY (1 entry) and NEUTRON DIFFRACTION (1 entry) — also appear. The 2,056 method-level annotations for 2,055 unique entries indicate that one entry was deposited under two experimental methods (valid overlap). The overwhelming dominance of X-ray crystallography (91.5% of entries) reflects the historical tractability of serine proteases for crystal formation: their well-defined active-site geometry, availability of high-affinity inhibitor co-crystals, and pharmaceutical relevance as drug targets have driven decades of intensive crystallographic campaigns. Electron microscopy is still underrepresented for this family because most clinically relevant serine proteases are monomeric enzymes with molecular weights below ~100 kDa, at the lower end of optimal cryo-EM resolution, whereas solution NMR captures only the smaller members of the family.

