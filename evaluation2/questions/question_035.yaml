id: question_035
type: choice
body: "Among X-RAY DIFFRACTION, SOLUTION NMR, and ELECTRON MICROSCOPY, which experimental technique accounts for the greatest number of distinct three-dimensional structure entries for reviewed human serine proteases?"

choices:
  - "X-RAY DIFFRACTION"
  - "SOLUTION NMR"
  - "ELECTRON MICROSCOPY"

inspiration_keyword:
  keyword_id: KW-0720
  name: Serine protease
  category: Molecular function

togomcp_databases_used:
  - uniprot
  - pdb

verification_score:
  biological_insight: 2
  multi_database: 2
  verifiability: 3
  rdf_necessity: 3
  total: 10
  passed: true

pubmed_test:
  time_spent: 15 minutes
  method: |
    Searched PubMed with queries "human serine protease PDB structures experimental methods
    X-ray NMR cryo-EM comparison" and "serine protease structural determination method
    distribution database analysis". First search returned 0 results; second returned 21
    articles on structural enzymology. Examined abstracts.
  result: |
    No PubMed article provides a current count of PDB entries broken down by experimental
    method specifically for all reviewed human serine proteases cross-referenced from
    UniProt Swiss-Prot. While review articles discuss serine protease structures, none
    enumerate the complete breakdown across methods against the 141 reviewed human serine
    protease sequences in UniProt. The answer requires querying current database state.
  conclusion: PASS (cannot answer from literature — requires live cross-database RDF query)

sparql_queries:
  - query_number: 1
    database: uniprot
    description: |
      Retrieve all reviewed human serine protease UniProt protein IRIs (KW-0720,
      organism taxon:9606, up:reviewed 1) to use as cross-reference anchors.
      Note: SELECT without DISTINCT returns 278 rows due to multiple keyword bindings,
      but COUNT(DISTINCT ?protein) = 141 unique proteins.
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      SELECT ?protein
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:classifiedWith <http://purl.uniprot.org/keywords/720> .
      }
      ORDER BY ?protein
    result_count: 141

  - query_number: 2
