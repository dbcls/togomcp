id: question_029
type: summary
body: "Summarize the genomic and clinical variant landscape of the eight human Bardet-Biedl syndrome genes (BBS1, BBS2, BBS4, BBS5, BBS7, BBS9, BBS10, and BBS12) by their chromosomal distribution, total variant burden per gene in ClinVar, and the breakdown of clinical significance categories across all eight genes."

inspiration_keyword:
  keyword_id: KW-0083
  name: Bardet-Biedl syndrome
  category: Disease

togomcp_databases_used:
  - mesh
  - ncbigene
  - clinvar

verification_score:
  biological_insight: 3
  multi_database: 3
  verifiability: 2
  rdf_necessity: 3
  total: 11
  passed: true

pubmed_test:
  time_spent: 10 minutes
  method: |
    Searched PubMed with two queries:
    (1) "Bardet-Biedl syndrome BBS genes ClinVar variant clinical significance distribution"
    (2) "Bardet-Biedl syndrome pathogenic variants count BBS1 BBS2 chromosomal distribution"
    using ncbi_esearch(database=pubmed).
  result: |
    Both queries returned 0 results. No literature provides current per-gene
    variant counts with clinical significance breakdowns across BBS1/2/4/5/7/9/10/12.
    ClinVar counts change continuously with new submissions and are not
    captured in static publications.
  conclusion: PASS (cannot answer from literature - requires current database state)

sparql_queries:
  - query_number: 1
    database: mesh
    description: Get MeSH descriptor, tree numbers, and hierarchical classification for Bardet-Biedl Syndrome (D020788)
    query: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?label ?annotation ?treeNum ?broaderLabel
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        mesh:D020788 rdfs:label ?label .
        OPTIONAL { mesh:D020788 meshv:annotation ?annotation }
        OPTIONAL { 
          mesh:D020788 meshv:treeNumber ?tree .
          ?tree rdfs:label ?treeNum
        }
        OPTIONAL {
          mesh:D020788 meshv:broaderDescriptor ?broader .
          ?broader rdfs:label ?broaderLabel
        }
      }
    result_count: 12

  - query_number: 2
    database: ncbigene
    description: Find the 8 canonical BBS genes in NCBI Gene with their chromosomal locations (genes with "Bardet-Biedl" in description)
    query: |
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
      PREFIX dct: <http://purl.org/dc/terms/>

      SELECT DISTINCT ?gene ?label ?chromosome ?description
      FROM <http://rdfportal.org/dataset/ncbigene>
      WHERE {
        ?gene a insdc:Gene ;
              rdfs:label ?label ;
              ncbio:taxid <http://identifiers.org/taxonomy/9606> ;
              ncbio:typeOfGene "protein-coding" ;
              dct:description ?description .
        ?description bif:contains "'Bardet-Biedl'" .
        OPTIONAL { ?gene insdc:chromosome ?chromosome }
      }
      ORDER BY ?label
    result_count: 8

  - query_number: 3
    database: clinvar
    description: Count ClinVar variants per BBS gene grouped by clinical significance (germline)
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT ?gene_uri ?significance (COUNT(DISTINCT ?variant) AS ?count)
      WHERE {
        GRAPH <http://rdfportal.org/dataset/clinvar> {
          VALUES ?gene_uri {
            <http://ncbi.nlm.nih.gov/gene/582>    # BBS1
            <http://ncbi.nlm.nih.gov/gene/583>    # BBS2
            <http://ncbi.nlm.nih.gov/gene/585>    # BBS4
            <http://ncbi.nlm.nih.gov/gene/129880> # BBS5
            <http://ncbi.nlm.nih.gov/gene/55212>  # BBS7
            <http://ncbi.nlm.nih.gov/gene/27241>  # BBS9
            <http://ncbi.nlm.nih.gov/gene/79738>  # BBS10
            <http://ncbi.nlm.nih.gov/gene/166379> # BBS12
          }
          ?gene_bn med2rdf:gene ?gene_uri .
          ?classrec sio:SIO_000628 ?gene_bn .
          ?variant a cvo:VariationArchiveType ;
                   cvo:record_status "current" ;
                   cvo:classified_record ?classrec .
          ?classrec cvo:classifications/cvo:germline_classification/cvo:description ?significance .
        }
      }
      GROUP BY ?gene_uri ?significance
      ORDER BY ?gene_uri ?significance
    result_count: 67

  - query_number: 4
    database: clinvar
    description: Count total distinct ClinVar variants per BBS gene (for arithmetic verification of per-gene sums)
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT ?gene_uri (COUNT(DISTINCT ?variant) AS ?total_variants)
      WHERE {
        GRAPH <http://rdfportal.org/dataset/clinvar> {
          VALUES ?gene_uri {
            <http://ncbi.nlm.nih.gov/gene/582>    
            <http://ncbi.nlm.nih.gov/gene/583>    
            <http://ncbi.nlm.nih.gov/gene/585>    
            <http://ncbi.nlm.nih.gov/gene/129880> 
            <http://ncbi.nlm.nih.gov/gene/55212>  
            <http://ncbi.nlm.nih.gov/gene/27241>  
            <http://ncbi.nlm.nih.gov/gene/79738>  
            <http://ncbi.nlm.nih.gov/gene/166379> 
          }
          ?gene_bn med2rdf:gene ?gene_uri .
          ?classrec sio:SIO_000628 ?gene_bn .
          ?variant a cvo:VariationArchiveType ;
                   cvo:record_status "current" ;
                   cvo:classified_record ?classrec .
        }
      }
      GROUP BY ?gene_uri
      ORDER BY ?gene_uri
    result_count: 8

  - query_number: 5
    database: clinvar
    description: Count ClinVar variants by variation type across all 8 BBS genes (structural variant type distribution)
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT ?var_type (COUNT(DISTINCT ?variant) AS ?count)
      WHERE {
        GRAPH <http://rdfportal.org/dataset/clinvar> {
          VALUES ?gene_uri {
            <http://ncbi.nlm.nih.gov/gene/582>    
            <http://ncbi.nlm.nih.gov/gene/583>    
            <http://ncbi.nlm.nih.gov/gene/585>    
            <http://ncbi.nlm.nih.gov/gene/129880> 
            <http://ncbi.nlm.nih.gov/gene/55212>  
            <http://ncbi.nlm.nih.gov/gene/27241>  
            <http://ncbi.nlm.nih.gov/gene/79738>  
            <http://ncbi.nlm.nih.gov/gene/166379> 
          }
          ?gene_bn med2rdf:gene ?gene_uri .
          ?classrec sio:SIO_000628 ?gene_bn .
          ?variant a cvo:VariationArchiveType ;
                   cvo:record_status "current" ;
                   cvo:variation_type ?var_type ;
                   cvo:classified_record ?classrec .
        }
      }
      GROUP BY ?var_type
      ORDER BY DESC(?count)
    result_count: 11

