exact_answer: ""

ideal_answer: |
  The eight canonical human Bardet-Biedl syndrome genes—BBS1, BBS2, BBS4, BBS5, BBS7, BBS9, BBS10, and BBS12—are distributed across seven distinct autosomes: chromosome 2 (BBS5), chromosome 4 (BBS7 and BBS12), chromosome 7 (BBS9), chromosome 11 (BBS1), chromosome 12 (BBS10), chromosome 15 (BBS4), and chromosome 16 (BBS2), making chromosome 4 the only chromosome harboring two of these genes. In the MeSH hierarchy, Bardet-Biedl syndrome (D020788) is classified simultaneously under congenital and hereditary ciliopathies (tree C16.131.077.245.125 and C16.320.184.125), retinitis pigmentosa within eye diseases (C11.270.684.624), and hypothalamic diseases (C10.228.140.617.200), reflecting the multi-system pathology of this ciliopathy. Together the eight genes harbor 7,800 distinct current ClinVar variants; BBS9 (1,283 variants) and BBS2 (1,258) carry the heaviest burdens, followed by BBS1 (1,193), BBS10 (1,007), BBS4 (900), BBS12 (868), BBS7 (849), and BBS5 (465, the lightest burden). By variant type, single nucleotide variants overwhelmingly dominate at 6,468 (83%), followed by deletions (666; 8.5%) and duplications (274; 3.5%). For clinical significance across all eight genes, the largest category is likely benign (2,808 variants), followed by variants of uncertain significance at 2,759, while pathogenic, likely pathogenic, and combined pathogenic/likely pathogenic entries total 1,638; 23 variants are counted in two BBS genes simultaneously, reflecting structural variants on chromosome 4 that overlap both BBS7 and BBS12.

