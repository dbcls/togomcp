exact_answer: "YES"

ideal_answer: |
  YES, teleost fish (zebrafish, Danio rerio) possess significantly more helicase genes (287) than the average for amniotes (human 186 + chicken 171) / 2 = 178.5, representing a 60.9% increase. This expanded helicase repertoire is consistent with the teleost-specific whole-genome duplication (3R WGD) that occurred approximately 320-350 million years ago in the common ancestor of teleost fish. While some duplicated genes were subsequently lost through diploidization, the helicase gene family shows clear retention of WGD-derived paralogs in zebrafish. The comparison specifically uses high-quality genome annotations (human, chicken, zebrafish) that avoid annotation artifacts seen in heavily-annotated model organisms. The similar helicase counts in human (186) and chicken (171) represent the conserved amniote baseline, making zebrafish's elevated count (287) a genuine biological signature of teleost genome evolution rather than an annotation artifact. This pattern demonstrates how ancient whole-genome duplications can leave lasting signatures in gene family sizes, particularly for functionally important families like helicases involved in DNA and RNA metabolism.

