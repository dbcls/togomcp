exact_answer: "yes"

ideal_answer: |
  Yes, the SPG11 gene (ENSG00000104133) associated with hereditary spastic paraplegia type 11 has both a MANE Select transcript (ENST00000261866) in Ensembl and experimentally-determined protein structures in PDB. The gene encodes Spatacsin (UniProt: Q96JI7, mnemonic SPTCS_HUMAN), a reviewed Swiss-Prot entry. Three cryo-EM structures are deposited in PDB: 8YAD (SPG11-SPG15 complex), 8YAB (AP5 complex bound to SPG11-SPG15), and 8YAH (full-length AP5 complex bound to SPG11-SPG15), all determined by electron microscopy using single-particle reconstruction. The MANE Select flag indicates this transcript is the highest-quality representative isoform chosen through collaboration between NCBI and Ensembl, making it the preferred reference for clinical reporting and functional studies.

