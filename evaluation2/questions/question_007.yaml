id: question_007
type: yes_no
body: "Does the SPG11 gene, a causative gene for hereditary spastic paraplegia type 11, satisfy all three of the following conditions: (1) a MANE Select transcript in Ensembl, (2) an experimentally-determined protein structure in PDB, and (3) a drug target entry in ChEMBL?"

inspiration_keyword:
  keyword_id: KW-0890
  name: Hereditary spastic paraplegia
  category: Disease

togomcp_databases_used:
  - ensembl
  - uniprot
  - pdb
  - chembl

verification_score:
  biological_insight: 2
  multi_database: 3
  verifiability: 3
  rdf_necessity: 3
  total: 11
  passed: true

pubmed_test:
  time_spent: 15 minutes
  method: Searched PubMed using ncbi_esearch for "SPG11 MANE Select transcript structure", "SPG11 protein structure PDB", and "SPG11 spatacsin ChEMBL drug target"
  result: |
    Query 1 ("SPG11 MANE Select transcript structure"): 0 results
    Query 2 ("SPG11 protein structure PDB"): 0 results
    Query 3 ("SPG11 spatacsin ChEMBL drug target"): 0 results

    No literature combining information about SPG11's MANE Select transcript
    status, PDB structure availability, and ChEMBL target registration. This
    question requires querying current database state across Ensembl (for MANE
    Select flag), UniProt (for reviewed protein), PDB (for structure availability),
    and ChEMBL (for drug target entry).
  conclusion: PASS (cannot answer from literature - requires current database integration)

sparql_queries:
  - query_number: 1
    database: ensembl
    description: Find SPG11 gene in Ensembl and verify it exists in human genome
    query: |
      PREFIX terms: <http://rdf.ebi.ac.uk/terms/ensembl/>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      
      SELECT ?gene_id ?label
      WHERE {
        GRAPH <http://rdfportal.org/dataset/ensembl> {
          ?gene a terms:EnsemblGene ;
                dcterms:identifier ?gene_id ;
                rdfs:label ?label ;
                obo:RO_0002162 <http://ensembl.org/Homo_sapiens> .
          FILTER(?label = "SPG11")
        }
      }
      LIMIT 1
    result_count: 1
    
  - query_number: 2
    database: ensembl
    description: Check if SPG11 has transcripts with MANE Select quality flag
    query: |
      PREFIX terms: <http://rdf.ebi.ac.uk/terms/ensembl/>
      PREFIX so: <http://purl.obolibrary.org/obo/so#>
      
      SELECT (COUNT(DISTINCT ?transcript) as ?count)
      WHERE {
        GRAPH <http://rdfportal.org/dataset/ensembl> {
          <http://rdf.ebi.ac.uk/resource/ensembl/ENSG00000104133> a terms:EnsemblGene .
          ?transcript so:transcribed_from <http://rdf.ebi.ac.uk/resource/ensembl/ENSG00000104133> ;
                      terms:has_transcript_flag <http://ensembl.org/glossary/ENSGLOSSARY_0000365> .
        }
      }
    result_count: 1
    
  - query_number: 3
    database: ensembl
    description: Get UniProt cross-references for SPG11 gene
    query: |
      PREFIX terms: <http://rdf.ebi.ac.uk/terms/ensembl/>
      
      SELECT ?uniprot
      WHERE {
        GRAPH <http://rdfportal.org/dataset/ensembl> {
          <http://rdf.ebi.ac.uk/resource/ensembl/ENSG00000104133> a terms:EnsemblGene ;
                rdfs:seeAlso ?uniprot .
          FILTER(STRSTARTS(STR(?uniprot), "http://purl.uniprot.org/uniprot/"))
        }
      }
      LIMIT 10
    result_count: 10  # LIMIT 10 applied; 20 UniProt xrefs exist in total for this gene
    
  - query_number: 4
    database: uniprot
    description: Check reviewed UniProt entry for SPG11 and verify PDB cross-references exist
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>
      
      SELECT ?protein ?mnemonic ?reviewed (COUNT(DISTINCT ?pdb) as ?pdb_count)
      WHERE {
        VALUES ?protein { uniprot:Q96JI7 }
        ?protein a up:Protein ;
                 up:mnemonic ?mnemonic ;
                 up:reviewed ?reviewed .
        OPTIONAL {
          ?protein rdfs:seeAlso ?pdb .
          FILTER(CONTAINS(STR(?pdb), "rdf.wwpdb.org"))
        }
      }
      GROUP BY ?protein ?mnemonic ?reviewed
    result_count: 1
    
  - query_number: 5
    database: uniprot
    description: Get specific PDB structures for SPG11 protein
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>
      
      SELECT DISTINCT ?pdb
      WHERE {
        uniprot:Q96JI7 a up:Protein ;
                       rdfs:seeAlso ?pdb .
        FILTER(CONTAINS(STR(?pdb), "rdf.wwpdb.org"))
      }
      ORDER BY ?pdb
      LIMIT 10
    result_count: 3

  - query_number: 6
    database: pdb
    description: Verify experimental method for SPG11-containing PDB structures
    query: |
      PREFIX pdbo: <http://rdf.wwpdb.org/schema/pdbx-with-vrptx-v50.owl#>
      PREFIX dc: <http://purl.org/dc/elements/1.1/>
      
      SELECT (STRAFTER(STR(?entry), "http://rdf.wwpdb.org/pdb/") AS ?entry_id) ?method ?title
      FROM <http://rdfportal.org/dataset/pdbj>
      WHERE {
        VALUES ?entry { <http://rdf.wwpdb.org/pdb/8YAB> <http://rdf.wwpdb.org/pdb/8YAD> <http://rdf.wwpdb.org/pdb/8YAH> }
        ?entry pdbo:has_exptlCategory ?ec .
        ?ec pdbo:has_exptl ?exptl .
        ?exptl pdbo:exptl.method ?method .
        ?entry dc:title ?title .
      }
    result_count: 3

  - query_number: 7
    database: chembl
    description: |
      Check whether Spatacsin (UniProt Q96JI7, the protein encoded by SPG11) has a
      drug target entry in ChEMBL. Linking goes via TargetComponent/skos:exactMatch
      to the UniProt IRI. Also retrieve any assays registered against the target.
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      SELECT ?target ?label ?targetType ?assay ?assayType
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        ?targetComponent skos:exactMatch <http://purl.uniprot.org/uniprot/Q96JI7> .
        ?target cco:hasTargetComponent ?targetComponent ;
                rdfs:label ?label ;
                cco:targetType ?targetType .
        OPTIONAL {
          ?assay cco:hasTarget ?target ;
                 cco:assayType ?assayType .
        }
      }
      LIMIT 20
    result_count: 1  # 1 target (CHEMBL6067204 "Spatacsin"), 1 binding assay (CHEMBL5652514)

rdf_triples: |
  @prefix terms: <http://rdf.ebi.ac.uk/terms/ensembl/> .
  @prefix so: <http://purl.obolibrary.org/obo/so#> .
  @prefix up: <http://purl.uniprot.org/core/> .
  @prefix obo: <http://purl.obolibrary.org/obo/> .
  @prefix pdbo: <http://rdf.wwpdb.org/schema/pdbx-with-vrptx-v50.owl#> .
  @prefix dc: <http://purl.org/dc/elements/1.1/> .
  @prefix xsd: <http://www.w3.org/2001/XMLSchema#> .
  
  <http://rdf.ebi.ac.uk/resource/ensembl/ENSG00000104133> a terms:EnsemblGene .
  # Database: Ensembl | Query: 1 | Comment: SPG11 gene entry in human genome
  
  <http://rdf.ebi.ac.uk/resource/ensembl/ENSG00000104133> rdfs:label "SPG11" .
  # Database: Ensembl | Query: 1 | Comment: Gene symbol for SPG11
  
  <http://rdf.ebi.ac.uk/resource/ensembl/ENSG00000104133> dcterms:identifier "ENSG00000104133" .
  # Database: Ensembl | Query: 1 | Comment: Ensembl gene identifier
  
  <http://rdf.ebi.ac.uk/resource/ensembl/ENSG00000104133> obo:RO_0002162 <http://ensembl.org/Homo_sapiens> .
  # Database: Ensembl | Query: 1 | Comment: Gene found in Homo sapiens (Ensembl species IRI)
  
  <http://rdf.ebi.ac.uk/resource/ensembl.transcript/ENST00000261866> so:transcribed_from <http://rdf.ebi.ac.uk/resource/ensembl/ENSG00000104133> .
  # Database: Ensembl | Query: 2 | Comment: Transcript derived from SPG11 gene
  
  <http://rdf.ebi.ac.uk/resource/ensembl.transcript/ENST00000261866> terms:has_transcript_flag <http://ensembl.org/glossary/ENSGLOSSARY_0000365> .
  # Database: Ensembl | Query: 2 | Comment: MANE Select quality flag indicating highest-quality representative transcript
  
  <http://rdf.ebi.ac.uk/resource/ensembl/ENSG00000104133> rdfs:seeAlso <http://purl.uniprot.org/uniprot/Q96JI7> .
  # Database: Ensembl | Query: 3 | Comment: Cross-reference to reviewed UniProt protein entry
  
  <http://purl.uniprot.org/uniprot/Q96JI7> a up:Protein .
  # Database: UniProt | Query: 4 | Comment: SPG11 protein entry (Spatacsin)
  
  <http://purl.uniprot.org/uniprot/Q96JI7> up:mnemonic "SPTCS_HUMAN" .
  # Database: UniProt | Query: 4 | Comment: UniProt mnemonic for human Spatacsin
  
  <http://purl.uniprot.org/uniprot/Q96JI7> up:reviewed true .
  # Database: UniProt | Query: 4 | Comment: Manually reviewed (Swiss-Prot) entry; up:reviewed is xsd:boolean (true = reviewed)
  
  <http://purl.uniprot.org/uniprot/Q96JI7> rdfs:seeAlso <http://rdf.wwpdb.org/pdb/8YAB> .
  # Database: UniProt | Query: 5 | Comment: Cross-reference to PDB structure 8YAB
  
  <http://purl.uniprot.org/uniprot/Q96JI7> rdfs:seeAlso <http://rdf.wwpdb.org/pdb/8YAD> .
  # Database: UniProt | Query: 5 | Comment: Cross-reference to PDB structure 8YAD
  
  <http://purl.uniprot.org/uniprot/Q96JI7> rdfs:seeAlso <http://rdf.wwpdb.org/pdb/8YAH> .
  # Database: UniProt | Query: 5 | Comment: Cross-reference to PDB structure 8YAH
  
  <http://rdf.wwpdb.org/pdb/8YAB> pdbo:has_exptlCategory [ pdbo:has_exptl [ pdbo:exptl.method "ELECTRON MICROSCOPY" ] ] .
  # Database: PDB | Query: 6 | Comment: 8YAB determined by cryo-EM (single particle reconstruction)
  
  <http://rdf.wwpdb.org/pdb/8YAB> dc:title "AP5 complex bound to SPG11-SPG15" .
  # Database: PDB | Query: 6 | Comment: Structure of AP5 adaptor complex bound to the SPG11-SPG15 complex
  
  <http://rdf.wwpdb.org/pdb/8YAD> pdbo:has_exptlCategory [ pdbo:has_exptl [ pdbo:exptl.method "ELECTRON MICROSCOPY" ] ] .
  # Database: PDB | Query: 6 | Comment: 8YAD determined by cryo-EM (single particle reconstruction)
  
  <http://rdf.wwpdb.org/pdb/8YAD> dc:title "structure of SPG11-SPG15 complex" .
  # Database: PDB | Query: 6 | Comment: Structure of SPG11-SPG15 complex without AP5
  
  <http://rdf.wwpdb.org/pdb/8YAH> pdbo:has_exptlCategory [ pdbo:has_exptl [ pdbo:exptl.method "ELECTRON MICROSCOPY" ] ] .
  # Database: PDB | Query: 6 | Comment: 8YAH determined by cryo-EM (single particle reconstruction)
  
  <http://rdf.wwpdb.org/pdb/8YAH> dc:title "full length AP5 complex bound to SPG11-SPG15" .
  # Database: PDB | Query: 6 | Comment: Full-length AP5 complex bound to SPG11-SPG15

  # — ChEMBL (Query 7) —
  <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL6067204> a cco:SingleProtein .
  # Database: ChEMBL | Query: 7 | Comment: Spatacsin drug target entry

  <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL6067204> rdfs:label "Spatacsin" .
  # Database: ChEMBL | Query: 7 | Comment: Target label matching UniProt protein name

  <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL6067204> cco:targetType "SINGLE PROTEIN" .
  # Database: ChEMBL | Query: 7 | Comment: Classified as a single protein target

  _:targetComponent_Q96JI7 skos:exactMatch <http://purl.uniprot.org/uniprot/Q96JI7> .
  # Database: ChEMBL | Query: 7 | Comment: TargetComponent links ChEMBL target to UniProt Q96JI7 (Spatacsin)

  <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL6067204> cco:hasTargetComponent _:targetComponent_Q96JI7 .
  # Database: ChEMBL | Query: 7 | Comment: ChEMBL target → TargetComponent → UniProt cross-reference chain

  <http://rdf.ebi.ac.uk/resource/chembl/assay/CHEMBL5652514> cco:hasTarget <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL6067204> .
  # Database: ChEMBL | Query: 7 | Comment: Binding assay registered against the Spatacsin target

  <http://rdf.ebi.ac.uk/resource/chembl/assay/CHEMBL5652514> cco:assayType "Binding" .
  # Database: ChEMBL | Query: 7 | Comment: Assay type is binding

exact_answer: "yes"

ideal_answer: |
  Yes, the SPG11 gene (ENSG00000104133) associated with hereditary spastic paraplegia type 11 satisfies all three conditions. (1) MANE Select transcript: ENST00000261866 in Ensembl carries the MANE Select quality flag (ENSGLOSSARY_0000365), indicating it is the highest-quality representative isoform chosen through collaboration between NCBI and Ensembl. (2) PDB structures: the encoded protein Spatacsin (UniProt: Q96JI7, mnemonic SPTCS_HUMAN, Swiss-Prot reviewed) has three cryo-EM structures deposited: 8YAD (SPG11-SPG15 complex), 8YAB (AP5 complex bound to SPG11-SPG15), and 8YAH (full-length AP5 complex bound to SPG11-SPG15), all determined by electron microscopy single-particle reconstruction. (3) ChEMBL drug target: Spatacsin is registered as a SINGLE PROTEIN target in ChEMBL (CHEMBL6067204), linked to Q96JI7 via a TargetComponent/skos:exactMatch cross-reference, with at least one binding assay (CHEMBL5652514) on record.

