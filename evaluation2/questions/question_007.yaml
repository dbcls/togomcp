pubmed_test:
  time_spent: 15 minutes
  method: |
    Searched PubMed programmatically using multiple strategies:
    1. "approved drugs angiogenesis VEGFR2 inhibitors count" (0 results)
    2. "VEGFR2 kinase inhibitors FDA approved anti-angiogenic drugs" (55 results)
    Retrieved and examined top 3 articles (PMIDs: 41145921, 38981988, 37491579)
  result: |
    Articles discuss specific VEGFR2 inhibitors (Pazopanib, Sunitinib, etc.) and 
    drug discovery approaches. One review article (PMID: 37491579) provides extensive 
    coverage of VEGFA biology and anti-VEGF therapeutics but does not enumerate all 
    approved drugs with potent activity against angiogenesis-annotated proteins.
    
    No article provides: (1) comprehensive list of ALL approved drugs targeting 
    angiogenesis proteins, (2) potency data (IC50/Ki values) for all candidates, 
    (3) cross-reference with GO annotations.
    
    Would require manual aggregation from multiple review articles, drug databases, 
    and clinical trial reports - not feasible in 15 minutes.
  conclusion: PASS (cannot answer from PubMed literature)

sparql_queries:
  - query_number: 1
    database: uniprot
    description: Find reviewed human proteins with angiogenesis GO annotation (GO:0001525)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      
      SELECT DISTINCT ?protein
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed true ;
                 up:organism taxon:9606 ;
                 up:classifiedWith <http://purl.obolibrary.org/obo/GO_0001525> .
      }
    result_count: 100

  - query_number: 2
    database: chembl
    description: |
      Count approved drugs (phase=4) with potent activity (IC50/Ki < 100nM) 
      against key angiogenesis proteins identified in Query 1
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
      
      SELECT (COUNT(DISTINCT ?molecule) AS ?drugCount)
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        VALUES ?uniprotId {
          <http://purl.uniprot.org/uniprot/P35968>  # VEGFR2
          <http://purl.uniprot.org/uniprot/Q02763>  # TIE-2
          <http://purl.uniprot.org/uniprot/P09619>  # PDGFRB
          <http://purl.uniprot.org/uniprot/P05121>  # SERPINE1
          <http://purl.uniprot.org/uniprot/P05230>  # FGF1
          <http://purl.uniprot.org/uniprot/P01127>  # PDGFB
          <http://purl.uniprot.org/uniprot/P01133>  # EGF
          <http://purl.uniprot.org/uniprot/P09619>  # PDGFRB
          <http://purl.uniprot.org/uniprot/O14786>  # Neuropilin-1
          <http://purl.uniprot.org/uniprot/O15123>  # Angiopoietin-2
        }
        
        ?molecule a cco:SmallMolecule ;
                  cco:highestDevelopmentPhase 4 ;
                  cco:hasActivity ?activity .
        
        ?activity cco:hasAssay/cco:hasTarget ?target ;
                  cco:standardType ?type ;
                  cco:standardValue ?value ;
                  cco:standardUnits "nM" .
        
        ?target a cco:SingleProtein ;
                cco:organismName "Homo sapiens" ;
                cco:hasTargetComponent/skos:exactMatch ?uniprotId .
        
        FILTER(?type IN ("IC50", "Ki", "Kd", "EC50"))
        FILTER(xsd:decimal(?value) < 100)
      }
    result_count: 1

