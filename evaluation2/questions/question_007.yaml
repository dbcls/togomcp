exact_answer: "yes"

ideal_answer: |
  Yes, the SPG11 gene (ENSG00000104133) associated with hereditary spastic paraplegia type 11 has both a MANE Select transcript (ENST00000359218) in Ensembl and experimentally-determined protein structures in PDB. The gene encodes Spatacsin (UniProt: Q96JI7), a 2,443 amino acid protein involved in lysosomal function and autophagy. Three crystal structures are deposited in PDB: 8YAB, 8YAD, and 8YAH, representing different domains or conformations of the protein. The MANE Select flag indicates this transcript is the highest-quality representative isoform chosen through collaboration between NCBI and Ensembl, making it the preferred reference for clinical reporting and functional studies. SPG11 mutations are the most common cause of autosomal recessive hereditary spastic paraplegia with thin corpus callosum, accounting for approximately 40% of cases in this complex form of HSP.

