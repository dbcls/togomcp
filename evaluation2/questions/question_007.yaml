exact_answer: 25

ideal_answer: |
  Twenty-five approved drugs demonstrate potent activity (IC50 or Ki less than 100 nM) 
  against human proteins annotated with the angiogenesis GO term (GO:0001525). These drugs 
  primarily target key angiogenesis regulators including VEGFR2 (vascular endothelial growth 
  factor receptor 2), TIE-2 (angiopoietin receptor), PDGFRB (platelet-derived growth factor 
  receptor beta), and related kinases. The approved drugs include multi-targeted tyrosine 
  kinase inhibitors such as sunitinib, sorafenib, pazopanib, and nintedanib, which show 
  potent inhibition of VEGFR2 and related angiogenesis pathways. Additional approved agents 
  include vandetanib, imatinib, gefitinib, erlotinib, and lapatinib, which exhibit 
  significant anti-angiogenic activity through inhibition of these key receptor tyrosine 
  kinases. These 25 drugs represent approved therapeutics with biochemically validated 
  potent activity against angiogenesis-related proteins, distinguishing them from the 
  broader set of drugs that may show weaker or off-target activity in screening assays. 
  The integration of GO functional annotations with ChEMBL bioactivity data enables 
  identification of drugs with therapeutically relevant potency against angiogenesis 
  pathway components, providing insights for anti-angiogenic therapy development and 
  drug repurposing strategies.

