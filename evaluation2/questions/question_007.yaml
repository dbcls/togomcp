id: question_007
type: yes_no
body: "Do teleost fish (zebrafish) have more helicase genes than amniotes (human and chicken combined average), consistent with the teleost-specific whole-genome duplication event?"

inspiration_keyword:
  keyword_id: KW-0347
  name: "Helicase"
  category: "Molecular function"

