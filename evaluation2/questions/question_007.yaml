  verifiability: 3
  rdf_necessity: 3
  scope: 3
  total: 9
  passed: true

pubmed_test:
  time_spent: "15 minutes"
  method: "Searched PubMed with multiple query variations: (1) 'helicase gene count zebrafish human chicken comparative genomics teleost genome duplication' - found 0 results with systematic cross-species helicase counts; (2) 'helicase gene diversity vertebrates whole genome duplication' - returned 47 papers about specific helicases but none providing comprehensive gene family counts across these three species; (3) Retrieved metadata for top 3 articles - all focused on individual helicase functions (DDX proteins, RecQ helicases) rather than genome-wide helicase inventories"
  result: |
    First search: 0 results for systematic helicase counts comparing zebrafish, human, and chicken in context of WGD.
    
    Second search: 47 papers found, but examination revealed focus on individual helicase families (DEAD-box, RecQ) or specific biological contexts (development, cancer), not comprehensive gene family enumeration.
    
    Key finding: While PubMed literature extensively discusses teleost whole-genome duplication (3R event) and individual helicase functions, no publication provides systematic quantitative comparison of total helicase gene counts across zebrafish, human, and chicken. The comparative quantification requires direct querying of genome annotation databases like Ensembl.
  conclusion: "PASS (cannot answer from literature) - Requires systematic querying of Ensembl genome annotations to count helicase genes across these three species with comparable annotation quality"

sparql_queries:
  - query_number: 1
    database: "ensembl"
    description: "Count helicase genes in zebrafish (teleost), human (mammal), and chicken (bird) - all with high-quality genome annotations"
    query: |
      PREFIX terms: <http://rdf.ebi.ac.uk/terms/ensembl/>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX taxonomy: <http://identifiers.org/taxonomy/>
      
      SELECT ?species_name ?helicase_count
      FROM <http://rdfportal.org/dataset/ensembl>
      WHERE {
        {
          SELECT ?taxonomy_iri (COUNT(DISTINCT ?gene) as ?helicase_count)
          WHERE {
            ?gene a terms:EnsemblGene ;
                  dcterms:description ?description ;
                  obo:RO_0002162 ?taxonomy_iri .
            ?description bif:contains "'helicase'" .
            FILTER(?taxonomy_iri IN (
              <http://identifiers.org/taxonomy/9606>,  # Homo sapiens
              <http://identifiers.org/taxonomy/9031>,  # Gallus gallus (chicken)
              <http://identifiers.org/taxonomy/7962>   # Danio rerio (zebrafish)
            ))
          }
          GROUP BY ?taxonomy_iri
        }
        VALUES (?taxonomy_iri ?species_name) {
          (<http://identifiers.org/taxonomy/9606> "Homo sapiens (human)")
          (<http://identifiers.org/taxonomy/9031> "Gallus gallus (chicken)")
          (<http://identifiers.org/taxonomy/7962> "Danio rerio (zebrafish)")
        }
      }
      ORDER BY DESC(?helicase_count)
    result_count: 3
  
  - query_number: 2
    database: "ensembl"
    description: "Get example helicase genes from zebrafish to validate search quality and confirm teleost duplication"
    query: |
      PREFIX terms: <http://rdf.ebi.ac.uk/terms/ensembl/>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX taxonomy: <http://identifiers.org/taxonomy/>
      
      SELECT ?gene_id ?label ?description
      FROM <http://rdfportal.org/dataset/ensembl>
      WHERE {
        ?gene a terms:EnsemblGene ;
              dcterms:identifier ?gene_id ;
              rdfs:label ?label ;
              dcterms:description ?description ;
              obo:RO_0002162 taxonomy:7962 .
        ?description bif:contains "'helicase'" .
      }
      LIMIT 10
    result_count: 10

