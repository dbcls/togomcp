id: question_006
type: factoid
body: "How many distinct nickel-containing chemical species participate in biochemical reactions cataloged in Rhea?"

inspiration_keyword:
  keyword_id: KW-0533
  name: "Nickel"

togomcp_databases_used:
  - PubChem
  - Rhea
  - ChEBI

search_apis_used:
  - tool: togomcp_local:search_rhea_entity
    query: "nickel"
    result: "Found 8 nickel-related reactions (EXPLORATORY PHASE). Identified patterns: Ni(2+) transport, F430 biosynthesis, Ni-sirohydrochlorin metabolism. These examples guided comprehensive SPARQL search terms."
  
