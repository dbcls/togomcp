sparql_queries:
  - query_number: 1
    database: "chebi"
    description: "Search for selenium-containing compounds in ChEBI with their chemical properties"
    query: |
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      
      SELECT ?entity ?label ?formula
      FROM <http://rdf.ebi.ac.uk/dataset/chebi>
      WHERE {
        ?entity a owl:Class ;
                rdfs:label ?label .
        ?label bif:contains "'selenophosphate' OR 'selenite' OR 'selenocysteine' OR 'selenomethionine'" option (score ?sc) .
        OPTIONAL { ?entity <http://purl.obolibrary.org/obo/chebi/formula> ?formula }
        FILTER(STRSTARTS(STR(?entity), "http://purl.obolibrary.org/obo/CHEBI_"))
      }
      ORDER BY DESC(?sc)
      LIMIT 20
    result_count: 20

  - query_number: 2
    database: "rhea"
    description: "Count biochemical reactions for all selenium-containing compounds"
    query: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX rhea: <http://rdf.rhea-db.org/>
      
      SELECT ?compoundName (COUNT(DISTINCT ?reaction) as ?reactionCount)
      WHERE {
        ?compound rdfs:subClassOf rhea:SmallMolecule ;
                  rhea:name ?compoundName .
        FILTER(CONTAINS(LCASE(?compoundName), "selen"))
        
        ?participant rhea:compound ?compound .
        ?side rhea:contains ?participant .
        ?reaction rhea:side ?side ;
                  rdfs:subClassOf rhea:Reaction ;
                  rhea:status rhea:Approved .
      }
      GROUP BY ?compoundName
      ORDER BY DESC(?reactionCount)
      LIMIT 20
    result_count: 19

  - query_number: 3
    database: "rhea"
    description: "Get specific reactions involving selenophosphate with EC numbers"
    query: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX rhea: <http://rdf.rhea-db.org/>
      
      SELECT ?reaction ?equation ?ec
      WHERE {
        <http://rdf.rhea-db.org/Compound_9313> rhea:name "selenophosphate" .
        ?participant rhea:compound <http://rdf.rhea-db.org/Compound_9313> .
        ?side rhea:contains ?participant .
        ?reaction rhea:side ?side ;
                  rdfs:subClassOf rhea:Reaction ;
                  rhea:status rhea:Approved ;
                  rhea:equation ?equation .
        OPTIONAL { ?reaction rhea:ec ?ec }
      }
      LIMIT 10
    result_count: 9

  - query_number: 4
    database: "rhea"
    description: "Get ChEBI cross-references for top selenium compounds"
    query: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX rhea: <http://rdf.rhea-db.org/>
      
      SELECT ?compoundName ?formula ?chebi
      WHERE {
        ?compound rdfs:subClassOf rhea:SmallMolecule ;
                  rhea:name ?compoundName ;
                  rhea:chebi ?chebi .
        OPTIONAL { ?compound rhea:formula ?formula }
        FILTER(?compoundName IN ("selenophosphate", "selenite", "L-selenocysteine", "L-selenomethionine"))
      }
      ORDER BY ?compoundName
    result_count: 4

  - query_number: 5
    database: "pubchem"
    description: "Get PubChem compound properties for selenophosphate"
    query: |
      # Used API: get_pubchem_compound_id("selenophosphate")
      # Then: get_compound_attributes_from_pubchem("16019955")
      # Returns: CID, molecular formula, molecular weight, SMILES, InChI
    result_count: 1

