exact_answer: "A) Selenophosphate"

ideal_answer: |
  Selenophosphate participates in 9 biochemical reactions in Rhea, the highest among selenium compounds. This inorganic selenium donor (formula O3PSe) serves as the activated selenium source for biosynthesis of selenocysteine, the 21st amino acid, and selenium-containing tRNA modifications. The reactions include selenophosphate synthetase (EC 2.7.9.3) generating selenophosphate from hydrogenselenide, selenocysteine synthase (EC 2.9.1.1-2.9.1.2) incorporating selenium into tRNA, and tRNA selenouridine synthase (EC 2.9.1.3) creating selenium-modified nucleosides. Additional reactions involve selenium incorporation into glycoconjugates including 1-seleno-beta-D-glucose and N-acetyl-1-seleno-beta-D-glucosamine. In comparison, selenite participates in 8 reactions (primarily reduction and transport), L-selenocysteine in 3 reactions (catabolism and methylation), and L-selenomethionine in only 2 reactions. Selenophosphate's central role as the biological selenium donor accounts for its widespread participation in selenium metabolism.

