notes:
  design_rationale: |
    This question showcases MedGen's unique capability to aggregate genetic locus information from OMIM across disease subtypes. Unlike individual OMIM entries or literature searches, MedGen provides a comprehensive view of genetic heterogeneity by linking syndrome concepts to all their associated OMIM phenotype and gene entries.
  
  database_usage:
    medgen_role: "PRIMARY - aggregates OMIM cross-references for comprehensive genetic heterogeneity assessment"
    pubmed_role: "Verification that literature doesn't provide this comparative data"
  
  why_not_uniprot: "This is a clinical genetics question about disease classification, not protein structure/function"
  
  genetic_background: |
    Usher syndrome's 33 OMIM entries reflect:
    - Type 1 (USH1): Severe hearing loss + prepubertal vision loss (11 subtypes: USH1A-K)
    - Type 2 (USH2): Moderate hearing loss + postpubertal vision loss (4 subtypes: USH2A-D)
    - Type 3 (USH3): Progressive hearing loss + variable vision loss (2 subtypes: USH3A-B)
    - Modifier loci affecting phenotype severity
    
    Each subtype involves different genes encoding proteins for inner ear hair cell stereocilia and retinal photoreceptor function.
  
  mie_compliance: |
    Followed MIE file guidance:
    1. Used kw_search_tools: [ncbi_esearch] for initial concept discovery
    2. Queried mo:mgconso blank nodes for OMIM cross-references
    3. Used FILTER(STRSTARTS()) for OMIM identifier pattern matching
    4. Counted DISTINCT to avoid duplicate cross-references
  
  validation:
    query_date: "2025-02-08"
    data_version: "MedGen February 2025 release"
    result_stability: "OMIM counts may increase with new genetic discoveries"
