pubmed_test:
  time_spent: 5 minutes
  method: Searched "Brugada syndrome genes co-annotated PubTator Central drug targets ChEMBL" and "Brugada syndrome ion channel genes pharmacological targets literature mining" using ncbi_esearch (database=pubmed)
  result: |
    Both queries returned 0 results addressing the combined criterion (≥500-article
    co-annotation threshold AND ChEMBL drug target entry). PubMed literature does
    not report this intersection; answering it requires querying PubTator Central
    RDF for co-occurrence counts and ChEMBL RDF for target entries independently,
    then intersecting the results.
  conclusion: PASS (cannot answer from literature)

sparql_queries:
  - query_number: 1
    database: pubtator
    description: Find distinct human genes co-annotated with Brugada syndrome (MeSH:D053840) in ≥500 PubMed articles, cross-referenced with NCBI Gene to confirm human taxonomy (taxon:9606). Returns 5 genes with their NCBI Gene IDs and co-occurrence counts.
    query: |
      PREFIX oa: <http://www.w3.org/ns/oa#>
      PREFIX dcterms: <http://purl.org/dc/terms/>
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>

      SELECT ?geneId ?gene_symbol (COUNT(DISTINCT ?article) AS ?cooccurrence)
      WHERE {
        GRAPH <http://rdfportal.org/dataset/pubtator_central> {
          ?diseaseAnn dcterms:subject "Disease" ;
                      oa:hasBody <http://identifiers.org/mesh/D053840> ;
                      oa:hasTarget ?article .
          ?geneAnn dcterms:subject "Gene" ;
                   oa:hasBody ?geneId ;
                   oa:hasTarget ?article .
        }
        GRAPH <http://rdfportal.org/dataset/ncbigene> {
          ?geneId a insdc:Gene ;
                  rdfs:label ?gene_symbol ;
                  ncbio:taxid <http://identifiers.org/taxonomy/9606> .
        }
      }
      GROUP BY ?geneId ?gene_symbol
      HAVING (COUNT(DISTINCT ?article) >= 500)
      ORDER BY DESC(?cooccurrence)
    result_count: 5

  - query_number: 2
    database: chembl
    description: |
      Verify which of the 5 genes from Query 1 have a human single-protein drug target
      entry in ChEMBL, joining via UniProt IRIs. UniProt IDs were obtained by converting
      the NCBI Gene IDs from Query 1 via TogOID (ncbigene→uniprot):
        SCN5A (6331)  → Q14524
        KCNH2 (3757)  → Q12809
        KCNQ1 (3784)  → P51787
        CACNA1C (775) → Q13936
        RYR2 (6262)   → Q92736
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?target ?label ?chemblId
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        VALUES ?uniprot {
          <http://purl.uniprot.org/uniprot/Q14524>   # SCN5A
          <http://purl.uniprot.org/uniprot/Q12809>   # KCNH2
          <http://purl.uniprot.org/uniprot/P51787>   # KCNQ1
          <http://purl.uniprot.org/uniprot/Q13936>   # CACNA1C
          <http://purl.uniprot.org/uniprot/Q92736>   # RYR2
        }
        ?tc a cco:TargetComponent ;
            skos:exactMatch ?uniprot .
        ?target cco:hasTargetComponent ?tc ;
                a cco:SingleProtein ;
                rdfs:label ?label ;
                cco:chemblId ?chemblId ;
                cco:taxonomy <http://identifiers.org/taxonomy/9606> .
      }
      ORDER BY ?label
    result_count: 5

  - query_number: 3
    database: pubtator
    description: Verification count — returns a single integer (5) confirming that exactly 5 distinct human genes meet the ≥500 article co-annotation threshold, confirming Query 1 is comprehensive. Uses a subquery to aggregate after GROUP BY / HAVING.
    query: |
      PREFIX oa: <http://www.w3.org/ns/oa#>
      PREFIX dcterms: <http://purl.org/dc/terms/>
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>

      SELECT (COUNT(*) AS ?total)
      WHERE {
        SELECT ?geneId
        WHERE {
          GRAPH <http://rdfportal.org/dataset/pubtator_central> {
            ?diseaseAnn dcterms:subject "Disease" ;
                        oa:hasBody <http://identifiers.org/mesh/D053840> ;
                        oa:hasTarget ?article .
            ?geneAnn dcterms:subject "Gene" ;
                     oa:hasBody ?geneId ;
                     oa:hasTarget ?article .
          }
          GRAPH <http://rdfportal.org/dataset/ncbigene> {
            ?geneId a insdc:Gene ;
                    ncbio:taxid <http://identifiers.org/taxonomy/9606> .
          }
        }
        GROUP BY ?geneId
        HAVING (COUNT(DISTINCT ?article) >= 500)
      }
    result_count: 1

