solution:
  step1:
    action: "Identify MedGen concepts for hearing loss syndromes"
    tool: "togomcp_local:ncbi_esearch"
    parameters:
      database: "medgen"
      query: "Usher syndrome OR Waardenburg syndrome OR Alport syndrome OR Jervell"
      max_results: 20
    rationale: "Use MedGen's kw_search_tools (ncbi_esearch) for initial discovery"
    result: "95 total concepts found"
  
  step2:
    action: "Query MedGen RDF for OMIM cross-references"
    tool: "togomcp_local:run_sparql"
    database: "medgen"
    query: |
      PREFIX mo: <http://med2rdf/ontology/medgen#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX dct: <http://purl.org/dc/terms/>
      
      SELECT ?syndrome (COUNT(DISTINCT ?omim_ref) as ?omim_count)
      FROM <http://rdfportal.org/dataset/medgen>
      WHERE {
        VALUES ?syndrome { "usher" "waardenburg" "alport" "jervell" }
        ?concept a mo:ConceptID ;
            rdfs:label ?label ;
            mo:mgconso ?bn .
        ?bn rdfs:seeAlso ?omim_ref .
        FILTER(CONTAINS(LCASE(?label), ?syndrome))
        FILTER(STRSTARTS(STR(?omim_ref), "http://identifiers.org/mim/"))
      }
      GROUP BY ?syndrome
      ORDER BY DESC(?omim_count)
    rationale: "Count distinct OMIM entries for each syndrome across all subtypes"
    result: |
      usher: 33 OMIM entries
      waardenburg: 16 OMIM entries
      alport: 9 OMIM entries
      jervell: 4 OMIM entries
  
  step3:
    action: "Verify PubMed doesn't provide direct comparison"
    tool: "PubMed:search_articles"
    query: "genetic heterogeneity Usher syndrome Waardenburg Alport OMIM loci"
    result: "No articles directly comparing OMIM loci counts across these syndromes"
  
  step4:
    action: "Examine detailed Usher syndrome genetic heterogeneity"
    tool: "togomcp_local:run_sparql"
    database: "medgen"
    query: |
      PREFIX mo: <http://med2rdf/ontology/medgen#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT DISTINCT ?label ?identifier ?omim_ref
      FROM <http://rdfportal.org/dataset/medgen>
      WHERE {
        ?concept a mo:ConceptID ;
            rdfs:label ?label ;
            dct:identifier ?identifier ;
            mo:mgconso ?bn .
        ?bn rdfs:seeAlso ?omim_ref .
        FILTER(CONTAINS(LCASE(?label), "usher"))
        FILTER(STRSTARTS(STR(?omim_ref), "http://identifiers.org/mim/"))
      }
      ORDER BY ?label
      LIMIT 30
    rationale: "Document the diversity of Usher syndrome subtypes"
    result: "Subtypes 1A-1K (11 subtypes), 2A-2D (4 subtypes), 3A-3B (2 subtypes), plus modifier loci"

  conclusion: "Usher syndrome has 33 distinct OMIM entries in MedGen, the most among hearing loss syndromes, reflecting its exceptional genetic heterogeneity"

