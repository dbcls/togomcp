ideal_answer: |
  All five human genes co-annotated with Brugada syndrome in at least 500 PubMed articles in PubTator Central also have drug target entries in ChEMBL. Ranked by co-annotation frequency, these genes and their ChEMBL targets are: SCN5A (2,768 articles; CHEMBL1980, Nav1.5), KCNH2 (935 articles; CHEMBL240, hERG), KCNQ1 (767 articles; CHEMBL1866, Kv7.1), CACNA1C (660 articles; CHEMBL1940, Cav1.2), and RYR2 (632 articles; CHEMBL4403, RyR2). SCN5A encodes the cardiac sodium channel Nav1.5 and is the primary causal gene for Brugada syndrome, responsible for 15–30% of cases through loss-of-function variants; its ChEMBL entry reflects its central role as a drug target for antiarrhythmic compounds and as a cardiac safety liability. The potassium channels KCNH2 (hERG) and KCNQ1 (Kv7.1) are prominent ChEMBL targets because inhibition of hERG is a major mechanism of drug-induced QT prolongation and ventricular arrhythmia. CACNA1C encodes the L-type calcium channel Cav1.2, a target for dihydropyridine and non-dihydropyridine calcium channel blockers. RYR2 (ryanodine receptor 2) is targeted by flecainide and other agents used in catecholaminergic polymorphic ventricular tachycardia, a related channelopathy with substantial overlap in the research literature. The complete overlap between the high-frequency co-annotation set and ChEMBL pharmacological targets reflects the ion-channel-centric pathophysiology of Brugada syndrome and the translational significance of these genes in cardiac drug development and safety pharmacology.

