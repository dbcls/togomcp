question:
  body: |
    Among genetic syndromes associated with hearing loss, which syndrome has the most genetic loci (distinct OMIM entries) cataloged in MedGen, reflecting its extensive genetic heterogeneity?
  
  choices:
    A: "Jervell and Lange-Nielsen syndrome"
    B: "Alport syndrome"
    C: "Waardenburg syndrome"
    D: "Usher syndrome"
  
  correct_answer: "D"
  
  explanation: |
    Usher syndrome has the most genetic loci with 33 distinct OMIM entries cataloged in MedGen, demonstrating exceptional genetic heterogeneity. The breakdown is:
    - Usher syndrome: 33 OMIM entries (subtypes 1A-1K, 2A-2D, 3A-3B, plus modifier loci)
    - Waardenburg syndrome: 16 OMIM entries (types 1-4 with various subtypes)
    - Alport syndrome: 9 OMIM entries (X-linked, autosomal dominant, autosomal recessive forms)
    - Jervell and Lange-Nielsen syndrome: 4 OMIM entries
    
    This extensive genetic heterogeneity reflects Usher syndrome's classification into three clinical types (USH1, USH2, USH3) and multiple subtypes, each caused by mutations in different genes encoding proteins involved in inner ear and retinal photoreceptor function.

answer_key:
  answer: "Usher syndrome (33 distinct OMIM entries)"
  
  supporting_data:
    medgen_omim_count:
      usher_syndrome: 33
      waardenburg_syndrome: 16
      alport_syndrome: 9
      jervell_lange_nielsen: 4
