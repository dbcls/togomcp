exact_answer: "yes"

ideal_answer: |
  Leigh syndrome is both classified as a designated intractable disease in the Japanese national rare disease classification system (NANDO) and has OMIM cross-references documented in MedGen. The structured NANDO query via MONDO:0009723 (skos:closeMatch) reveals two designated entries: NANDO:2200527 ("Leigh syndrome", notification number 92) and NANDO:1200175 ("Leigh's encephalomyelopathy", notification number 21), both officially recognized by Japan's Ministry of Health, Labour and Welfare as notifiable intractable diseases eligible for government support programs. In MedGen, the canonical Leigh syndrome concept (CUI C2931891) cross-references OMIM:256000 via mgconso blank nodes, which catalogues the genetic heterogeneity of this mitochondrial encephalomyopathy across multiple causal genes affecting OXPHOS complexes. Leigh syndrome is a rare, progressive mitochondrial encephalomyopathy characterized by subacute necrotizing lesions in the brainstem and basal ganglia, caused by defects in mitochondrial oxidative phosphorylation. The structured query approach via MONDO:0009723 uncovered the two-entry NANDO representation that text-based searches might miss, illustrating how ontology-guided lookup yields more complete results for rare disease classification queries.

