sparql_queries:
  - query_number: 1
    database: nando
    description: Retrieve Leigh syndrome entries from NANDO using structured skos:closeMatch to MONDO:0009723, checking for official notification numbers
    query: |
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX nando: <http://nanbyodata.jp/ontology/NANDO_>
      PREFIX dct: <http://purl.org/dc/terms/>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>

      SELECT ?disease ?identifier ?en_label ?notif_num
      FROM <http://nanbyodata.jp/ontology/nando>
      WHERE {
        ?disease a owl:Class ;
                 skos:closeMatch obo:MONDO_0009723 ;
                 rdfs:label ?en_label ;
                 dct:identifier ?identifier .
        OPTIONAL { ?disease nando:hasNotificationNumber ?notif_num }
        FILTER(LANG(?en_label) = "en")
      }
    result_count: 2

  - query_number: 2
    database: medgen
    description: Retrieve OMIM cross-references for Leigh syndrome (CUI C2931891, discovered via ncbi_esearch for OMIM:256000) using structured CUI identifier lookup
    query: |
      PREFIX mo: <http://med2rdf/ontology/medgen#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX dct: <http://purl.org/dc/terms/>

      SELECT DISTINCT ?identifier ?label ?external_ref
      FROM <http://rdfportal.org/dataset/medgen>
      WHERE {
        VALUES ?identifier { "C2931891" }
        ?concept a mo:ConceptID ;
                 rdfs:label ?label ;
                 dct:identifier ?identifier ;
                 mo:mgconso ?bn .
        ?bn rdfs:seeAlso ?external_ref .
        FILTER(STRSTARTS(STR(?external_ref), "http://identifiers.org/mim/"))
      }
    result_count: 1

