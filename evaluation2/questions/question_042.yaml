id: question_042
type: yes_no
body: "Is Leigh syndrome classified as a designated intractable disease with an official notification number in the Japanese national rare disease classification system, and does it have a cross-referenced OMIM entry documented in medical genetics databases?"

inspiration_keyword:
  keyword_id: KW-0431
  name: Leigh syndrome
  category: Disease

