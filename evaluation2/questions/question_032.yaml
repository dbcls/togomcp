  total: 9
  passed: true

pubmed_test:
  time_spent: 10 minutes
  method: |
    Searched PubMed for "Methanobacterium paludis SWAN1 genome DDBJ" and
    "Methanobacterium paludis genome sequencing complete" using ncbi_esearch.
  result: |
    PubMed returned 0 results for the DDBJ-specific query. One paper (PMID:28216101)
    on Methanobacterium congolense Buetzberg mentions collinearity with the
    Methanobacterium paludis chromosome but does not indicate the current
    deposition status in DDBJ specifically. PubMed cannot directly confirm
    which nucleotide database contains the CP002772.1 entry or verify its
    current presence as a complete genome in DDBJ RDF.
  conclusion: PASS (cannot confirm current DDBJ deposition status from literature alone)

sparql_queries:
  - query_number: 1
    database: bacdive
    description: Retrieve taxonomic classification and oxygen tolerance of Methanobacterium paludis strains documented in BacDive
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?strainLabel ?order ?phylum ?oxygenTol ?taxID
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?strain a schema:Strain ;
                rdfs:label ?strainLabel ;
                schema:hasSpecies "Methanobacterium paludis" ;
                schema:hasOrder ?order ;
                schema:hasPhylum ?phylum ;
                schema:hasTaxID ?taxID .

        ?ot a schema:OxygenTolerance ;
            schema:describesStrain ?strain ;
            schema:hasOxygenTolerance ?oxygenTol .
      }
    result_count: 2

  - query_number: 2
    database: ddbj
    description: Retrieve the DDBJ genome entry for Methanobacterium paludis SWAN1 by accession and confirm complete genome status
    structured_vocab_note: |
      The INSDC accession CP002772.1 was established via cross-reference from BacDive (strain 24155,
      NCBI Taxonomy ID 868131). Querying by dcterms:identifier is a structured typed predicate
      (per DDBJ MIE EntryShape) and avoids any text search entirely — no bif:contains needed.
    query: |
      PREFIX nuc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX dcterms: <http://purl.org/dc/terms/>

      SELECT ?entry ?organism ?definition ?division
      FROM <http://rdfportal.org/dataset/ddbj>
      WHERE {
        ?entry a nuc:Entry ;
               dcterms:identifier "CP002772.1" ;
               nuc:organism ?organism ;
               nuc:definition ?definition ;
               nuc:division ?division .
      }
    result_count: 1

rdf_triples: |
  @prefix schema: <https://purl.dsmz.de/schema/> .
  @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
  @prefix nuc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/> .
  @prefix xsd: <http://www.w3.org/2001/XMLSchema#> .

  <https://purl.dsmz.de/bacdive/strain/24155> a schema:Strain .
  # Database: BacDive | Query: 1 | Comment: Methanobacterium paludis SWAN1 strain record (BacDive ID 24155)

  <https://purl.dsmz.de/bacdive/strain/24155> schema:hasSpecies "Methanobacterium paludis" .
  # Database: BacDive | Query: 1 | Comment: Species assignment

  <https://purl.dsmz.de/bacdive/strain/24155> schema:hasOrder "Methanobacteriales" .
  # Database: BacDive | Query: 1 | Comment: Taxonomic order confirming methanogenic lineage

  <https://purl.dsmz.de/bacdive/strain/24155> schema:hasPhylum "Euryarchaeota" .
  # Database: BacDive | Query: 1 | Comment: Archaeal phylum

  <https://purl.dsmz.de/bacdive/strain/24155> schema:hasTaxID 868131 .
  # Database: BacDive | Query: 1 | Comment: NCBI Taxonomy ID linking BacDive strain to taxonomy databases

  <https://purl.dsmz.de/bacdive/ot/24155> a schema:OxygenTolerance ;
    schema:describesStrain <https://purl.dsmz.de/bacdive/strain/24155> ;
    schema:hasOxygenTolerance "anaerobe" .
  # Database: BacDive | Query: 1 | Comment: Oxygen tolerance classification as obligate anaerobe

  <http://identifiers.org/insdc/CP002772.1> a nuc:Entry .
  # Database: DDBJ | Query: 2 | Comment: INSDC/DDBJ entry for Methanobacterium paludis SWAN1 genome

  <http://identifiers.org/insdc/CP002772.1> nuc:organism "Methanobacterium paludis" .
  # Database: DDBJ | Query: 2 | Comment: Organism name for the genome entry

  <http://identifiers.org/insdc/CP002772.1> nuc:definition "Methanobacterium paludis strain SWAN1, complete genome." .
  # Database: DDBJ | Query: 2 | Comment: Entry definition confirming complete genome status

  <http://identifiers.org/insdc/CP002772.1> nuc:division <http://ddbj.nig.ac.jp/ontologies/nucleotide/Division#BCT> .
  # Database: DDBJ | Query: 2 | Comment: Division BCT (bacterial/archaeal genomes)

exact_answer: "yes"

ideal_answer: |
  Yes, Methanobacterium paludis SWAN1 does have a complete genome deposited in DDBJ. According to BacDive (strain record 24155, NCBI Taxonomy ID 868131), this archaeon is classified in the order Methanobacteriales within the phylum Euryarchaeota and is documented as an obligate anaerobe — consistent with its lifestyle as a strict methanogen that derives energy solely from methanogenesis (reduction of CO2 with H2 to produce methane). The complete genome is available as INSDC/DDBJ accession CP002772.1, annotated as "Methanobacterium paludis strain SWAN1, complete genome" under division BCT (bacterial/archaeal genomes). This genome has been used as a reference for comparative genomics of Methanobacterium species, with at least one subsequent study reporting high collinearity between the M. paludis chromosome and related Methanobacterium genomes from biogas environments.

