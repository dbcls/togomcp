sparql_queries:
  - query_number: 1
    database: bacdive
    description: Retrieve taxonomic classification and oxygen tolerance of Magnetospirillum gryphiswaldense MSR-1 documented in BacDive
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?strainLabel ?order ?phylum ?oxygenTol ?taxID
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?strain a schema:Strain ;
                rdfs:label ?strainLabel ;
                schema:hasSpecies "Magnetospirillum gryphiswaldense" ;
                schema:hasOrder ?order ;
                schema:hasPhylum ?phylum ;
                schema:hasTaxID ?taxID .

        ?ot a schema:OxygenTolerance ;
            schema:describesStrain ?strain ;
            schema:hasOxygenTolerance ?oxygenTol .

        FILTER(?taxID = 55518)
      }
    result_count: 1

  - query_number: 2
    database: ddbj
    description: Retrieve the DDBJ genome entry for Magnetospirillum gryphiswaldense MSR-1 by accession and confirm complete genome status
    structured_vocab_note: |
      The INSDC accession CP027526.1 was established via cross-reference from BacDive
      (strain 13944, NCBI Taxonomy ID 55518). Querying by dcterms:identifier is a
      structured typed predicate (per DDBJ MIE EntryShape) and avoids any text search
      entirely — no bif:contains needed.
    query: |
      PREFIX nuc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX dcterms: <http://purl.org/dc/terms/>

      SELECT ?entry ?organism ?definition ?division
      FROM <http://rdfportal.org/dataset/ddbj>
      WHERE {
        ?entry a nuc:Entry ;
               dcterms:identifier "CP027526.1" ;
               nuc:organism ?organism ;
               nuc:definition ?definition ;
               nuc:division ?division .
      }
    result_count: 1

