pubmed_test:
  time_spent: "15 minutes"
  method: "Searched PubMed with: 'aminotransferase cellular compartment distribution human' and retrieved 10 articles. Examined abstracts of top 5 articles (PMIDs: 39768970, 38200664, 33308159, 33048175, 31873806)."
  result: "Found articles discussing individual aminotransferases in specific contexts (metabolic dysfunction, glyoxylate metabolism, COVID-19 markers, drug pharmacokinetics). Papers mention specific aminotransferases (e.g., aspartate aminotransferase, alanine-glyoxylate aminotransferase) as clinical markers or in metabolic pathways, but none systematically enumerate all human aminotransferases by cellular compartment or provide quantitative comparisons across compartments."
  conclusion: "PASS - PubMed articles focus on individual enzymes in clinical/metabolic contexts without systematic classification. Answering this question requires: (1) comprehensive enumeration of all human aminotransferases using UniProt keyword classification (KW-0032), (2) GO cellular component annotations for compartment assignments, and (3) systematic counting across compartments. This integration is not available in literature alone."

sparql_queries:
  - query_number: 1
    database: "uniprot"
    description: "Find all reviewed human aminotransferases and their GO cellular component annotations, filtering for major compartments (mitochondrion, cytoplasm, nucleus, plasma membrane)"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT DISTINCT ?protein ?mnemonic ?fullName ?compartment ?compLabel
      WHERE {
        VALUES ?compartment {
          <http://purl.obolibrary.org/obo/GO_0005739>
          <http://purl.obolibrary.org/obo/GO_0005737>
          <http://purl.obolibrary.org/obo/GO_0005634>
          <http://purl.obolibrary.org/obo/GO_0005886>
        }
        
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:mnemonic ?mnemonic ;
                 up:classifiedWith keywords:32 ;
                 up:classifiedWith ?compartment ;
                 up:recommendedName ?name .
        ?name up:fullName ?fullName .
        ?compartment rdfs:label ?compLabel .
      }
      ORDER BY ?compartment ?mnemonic
    result_count: 19

  - query_number: 2
    database: "uniprot"
    description: "Count aminotransferases per cellular compartment to determine which has the most"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT DISTINCT ?compLabel (COUNT(DISTINCT ?protein) AS ?count)
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:classifiedWith keywords:32 ;
                 up:classifiedWith ?goTerm .
        ?goTerm rdfs:label ?compLabel .
        FILTER(STRSTARTS(STR(?goTerm), "http://purl.obolibrary.org/obo/GO_"))
        FILTER(CONTAINS(LCASE(?compLabel), "cytoplasm") || CONTAINS(LCASE(?compLabel), "mitochondri") || CONTAINS(LCASE(?compLabel), "nucleus") || CONTAINS(LCASE(?compLabel), "membrane"))
      }
      GROUP BY ?compLabel
      ORDER BY DESC(?count)
    result_count: 12

