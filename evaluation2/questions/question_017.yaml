exact_answer: "yes"

ideal_answer: |
  Yes, ChEMBL contains FDA-approved drugs that target voltage-gated calcium channels. These channels play a crucial role in calcium ion-regulated exocytosis. GO terms document that regulated exocytosis (GO:0045055) and specifically calcium ion-regulated exocytosis of neurotransmitter (GO:0048791) depend on calcium influx through voltage-gated channels. ChEMBL's bioactivity database shows marketed drugs (phase 4) target multiple voltage-gated calcium channel subtypes including L-type (alpha-1C subunit), N-type (alpha-1B subunit), and T-type (alpha-1G subunit) channels. These include calcium channel blockers used clinically for hypertension and other cardiovascular conditions, which modulate the same channels that regulate neurotransmitter and hormone secretion via calcium-dependent exocytosis.

