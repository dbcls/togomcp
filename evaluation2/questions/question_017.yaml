  result: |
    First search returned 0 results. Second search returned 1 article (PMID 15715873) 
    about Anabaena sp. PCC 7120 (a different strain) discussing heterocyst differentiation 
    in BG11(0) medium. The article does not mention DSM 101043 or provide cultivation 
