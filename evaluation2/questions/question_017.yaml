  conclusion: PASS (cannot answer from literature - requires strain-specific cultivation data from RDF databases)

sparql_queries:
  - query_number: 1
    database: bacdive
    description: Get strain information from BacDive for Anabaena sp. DSM 101043 (BacDive ID 131407)
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX dct: <http://purl.org/dc/terms/>
      
      SELECT ?strain ?strainLabel ?bacDiveID ?genus ?species ?phylum ?description
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?strain a schema:Strain ;
                rdfs:label ?strainLabel ;
                schema:hasBacDiveID ?bacDiveID ;
                schema:hasGenus ?genus ;
                schema:hasSpecies ?species ;
                schema:hasPhylum ?phylum .
        
        FILTER(?bacDiveID = 131407 && ?genus = "Anabaena")
        
        OPTIONAL { ?strain dct:description ?description }
      }
    result_count: 1
  
  - query_number: 2
    database: mediadive
    description: >
      Resolve the MediaDive IRI for "Cyanobacteria Medium BG11-" using an exact
      rdfs:label match. BG11- is a DSMZ-specific culture medium name with no
      corresponding term in standard ontologies (GO, MONDO, ChEBI, MeSH, EC); the
      MediaDive medium IRI is therefore the structured identifier to use in
      subsequent queries instead of free-text search.
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?medium ?mediumLabel
      FROM <http://rdfportal.org/dataset/mediadive>
      WHERE {
        ?medium a schema:CultureMedium ;
                rdfs:label "Cyanobacteria Medium BG11-" .
        BIND("Cyanobacteria Medium BG11-" AS ?mediumLabel)
      }
    result_count: 1
  
  - query_number: 3
    database: mediadive
    description: >
      Check if strain with BacDive ID 131407 grows in BG11- medium, using the
      structured medium IRI <https://purl.dsmz.de/mediadive/medium/1592> resolved
      in query 2 â€” no label-matching needed.
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?strain ?species ?mediumLabel
      FROM <http://rdfportal.org/dataset/mediadive>
      WHERE {
        ?strain a schema:Strain ;
                schema:hasBacDiveID 131407 ;
                schema:hasSpecies ?species .
        
        ?growth schema:relatedToStrain ?strain ;
                schema:partOfMedium <https://purl.dsmz.de/mediadive/medium/1592> .
        
        <https://purl.dsmz.de/mediadive/medium/1592> rdfs:label ?mediumLabel .
      }
    result_count: 1
  
  - query_number: 4
    database: bacdive
    description: >
      Cross-database integration (BacDive + MediaDive) confirming strain identity and
      BG11- growth via shared BacDiveID. Uses the structured medium IRI resolved in
      query 2; no text search required.
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?strainLabel ?bacDiveID ?mediumLabel
      WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?bacDiveStrain a schema:Strain ;
                         rdfs:label ?strainLabel ;
                         schema:hasBacDiveID ?bacDiveID .
          FILTER(?bacDiveID = 131407)
        }
        
        GRAPH <http://rdfportal.org/dataset/mediadive> {
          ?mediaDiveStrain a schema:Strain ;
                           schema:hasBacDiveID ?bacDiveID .
          
          ?growth schema:relatedToStrain ?mediaDiveStrain ;
                  schema:partOfMedium <https://purl.dsmz.de/mediadive/medium/1592> .
          
          <https://purl.dsmz.de/mediadive/medium/1592> rdfs:label ?mediumLabel .
        }
      }
    result_count: 1
  
  - query_number: 5
    database: mediadive
    description: >
      Verify BG11- is nitrogen-free by counting nitrogen-containing ingredients
      (nitrate, nitrite, ammonium, urea) in "Cyanobacteria Medium BG11-".
      Returns nitrogenIngredientCount = 0, confirming absence of fixed nitrogen sources.
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT (COUNT(DISTINCT ?ingredient) as ?nitrogenIngredientCount)
      FROM <http://rdfportal.org/dataset/mediadive>
      WHERE {
        ?medium a schema:CultureMedium ;
                rdfs:label "Cyanobacteria Medium BG11-" .
        
        ?comp schema:partOfMedium ?medium ;
              schema:containsIngredient ?ingredient .
        
        ?ingredient rdfs:label ?ingredientLabel .
        
        FILTER(CONTAINS(LCASE(?ingredientLabel), "nitrate") || 
               CONTAINS(LCASE(?ingredientLabel), "nitrite") ||
               CONTAINS(LCASE(?ingredientLabel), "ammon") ||
               CONTAINS(LCASE(?ingredientLabel), "urea"))
      }
    result_count: 1
    result_value: 0

