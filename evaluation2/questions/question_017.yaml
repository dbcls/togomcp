pubmed_test:
  time_spent: "15 minutes"
  method: "Searched multiple query combinations: (1) 'FDA approved drugs voltage-gated calcium channels exocytosis' - zero results; (2) 'calcium channel blockers exocytosis neurotransmitter' - 271 results but none provide systematic database of FDA-approved drugs"
  result: |
    Zero results for the specific query about FDA-approved drugs targeting voltage-gated calcium channels.
    
    Alternative search found 271 articles about calcium channel blockers and exocytosis, but these are basic research articles (e.g., PMID:38996073 on channel targeting mechanisms, PMID:39749764 on GPR55 receptor in bovine sperm).
    
    None of these articles provide:
    - Systematic enumeration of FDA-approved calcium channel drugs
    - Database query results showing which drugs target these channels
    - Comprehensive list connecting drugs to their target channels
    
    PubMed contains scattered information about calcium channels and exocytosis, but not structured database queries linking FDA-approved drugs to specific channel targets.
  conclusion: "PASS (cannot answer from literature) - Requires ChEMBL's structured bioactivity database to systematically identify FDA-approved drugs (phase 4) targeting voltage-gated calcium channels"

sparql_queries:
  - query_number: 1
    database: "go"
    description: "Verify exocytosis GO term exists and find related calcium-dependent terms"
    query: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX oboinowl: <http://www.geneontology.org/formats/oboInOwl#>
      
      SELECT DISTINCT ?go ?label ?definition
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?go rdfs:label ?label .
        ?go obo:IAO_0000115 ?definition .
        ?go oboinowl:hasOBONamespace ?namespace .
        ?label bif:contains "'exocytosis'" option (score ?sc)
        FILTER(STR(?namespace) = "biological_process")
        FILTER(STRSTARTS(STR(?go), "http://purl.obolibrary.org/obo/GO_"))
      }
      ORDER BY DESC(?sc)
      LIMIT 10
    result_count: 10
  
  - query_number: 2
    database: "go"
    description: "Find GO terms linking calcium and exocytosis"
    query: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      
      SELECT DISTINCT ?go ?label ?definition
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?go rdfs:label ?label .
        ?go obo:IAO_0000115 ?definition .
        ?definition bif:contains "('calcium' AND 'exocytosis')"
        FILTER(STRSTARTS(STR(?go), "http://purl.obolibrary.org/obo/GO_"))
      }
      LIMIT 10
    result_count: 10
  
  - query_number: 3
    database: "chembl"
    description: "Check if FDA-approved drugs target voltage-gated calcium channels (YES/NO answer)"
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      
      ASK
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        ?molecule a cco:SmallMolecule ;
                  cco:highestDevelopmentPhase 4 ;
                  cco:hasActivity/cco:hasAssay/cco:hasTarget ?target .
        
        ?target a cco:SingleProtein ;
                rdfs:label ?targetLabel ;
                cco:organismName "Homo sapiens" .
        
        ?targetLabel bif:contains "('calcium' AND 'channel' AND 'voltage')"
      }
    result_count: 1

  - query_number: 4
    database: "chembl"
    description: "Get specific examples of voltage-gated calcium channel targets"
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      
      SELECT DISTINCT ?targetLabel
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        ?molecule a cco:SmallMolecule ;
                  cco:highestDevelopmentPhase 4 ;
                  cco:hasActivity/cco:hasAssay/cco:hasTarget ?target .
        
        ?target a cco:SingleProtein ;
                rdfs:label ?targetLabel ;
                cco:organismName "Homo sapiens" .
        
        ?targetLabel bif:contains "('calcium' AND 'channel' AND 'voltage')"
      }
      LIMIT 10
    result_count: 17

