sparql_query: |
  # Query 1: Total cataract concepts
  PREFIX mo: <http://med2rdf/ontology/medgen#>
  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
  |
  SELECT (COUNT(DISTINCT ?concept) as ?total)
  FROM <http://rdfportal.org/dataset/medgen>
  WHERE {
    ?concept a mo:ConceptID ;
        rdfs:label ?label .
    ?label bif:contains "'cataract'" .
  }
  # Result: 561
  |
  # Query 2: Count syndromic cataracts (â‰¥2 manifestations)
  PREFIX mo: <http://med2rdf/ontology/medgen#>
  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
  |
  SELECT (COUNT(DISTINCT ?concept) as ?syndromic)
  FROM <http://rdfportal.org/dataset/medgen>
  WHERE {
    {
      SELECT ?concept (COUNT(DISTINCT ?related) as ?pheno_count)
      WHERE {
        ?concept a mo:ConceptID ;
            rdfs:label ?label .
        ?label bif:contains "'cataract'" .
        ?rel a mo:MGREL ;
            mo:cui1 ?concept ;
            mo:cui2 ?related ;
            mo:rela ?rel_type .
        FILTER(CONTAINS(LCASE(?rel_type), "manifestation") || 
               CONTAINS(LCASE(?rel_type), "has_associated"))
      }
      GROUP BY ?concept
      HAVING (COUNT(DISTINCT ?related) >= 2)
    }
  }
  # Result: 101
  |
  # Query 3: Count isolated cataracts (0-1 manifestations)
  PREFIX mo: <http://med2rdf/ontology/medgen#>
  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
  |
  SELECT (COUNT(DISTINCT ?concept) as ?isolated)
  FROM <http://rdfportal.org/dataset/medgen>
  WHERE {
    ?concept a mo:ConceptID ;
        rdfs:label ?label .
    ?label bif:contains "'cataract'" .
    FILTER NOT EXISTS {
      {
        SELECT ?c (COUNT(DISTINCT ?r) as ?cnt)
        WHERE {
          ?rel a mo:MGREL ;
              mo:cui1 ?c ;
              mo:cui2 ?r ;
              mo:rela ?rt .
          FILTER(CONTAINS(LCASE(?rt), "manifestation") || 
                 CONTAINS(LCASE(?rt), "has_associated"))
        }
        GROUP BY ?c
        HAVING (COUNT(DISTINCT ?r) >= 2)
      }
      FILTER(?concept = ?c)
    }
  }
  # Result: 460
  |
  # Comparison: isolated (460) > syndromic (101) â†’ Answer: NO

