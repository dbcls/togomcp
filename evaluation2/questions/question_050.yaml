id: question_050
type: choice
body: "Among Klebsiella pneumoniae, Acinetobacter baumannii, Salmonella enterica, and Pseudomonas aeruginosa, which species has the greatest number of distinct antibiotic drug classes represented in genotypic resistance surveillance records?"

choices:
  - "Klebsiella pneumoniae"
  - "Acinetobacter baumannii"
  - "Salmonella enterica"
  - "Pseudomonas aeruginosa"

