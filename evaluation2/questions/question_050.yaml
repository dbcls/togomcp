  reasoning: |
    Verification via SPARQL queries on MedGen RDF database (2025-02-08):
    
    Total cataract disease concepts:
    - Query: COUNT DISTINCT concepts with "cataract" in rdfs:label
    - Result: 561 concepts
    
    Syndromic cataract concepts (â‰¥2 phenotypic manifestations):
    - Query: COUNT concepts with â‰¥2 MGREL relationships (mo:rela contains "manifestation" or "has_associated")
    - Result: 101 concepts (18.0% of total)
    - Examples: "Cataract-growth hormone deficiency-sensory neuropathy-sensorineural hearing loss-skeletal dysplasia syndrome" (86 manifestations)
    
