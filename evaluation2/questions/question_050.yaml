id: question_050
type: choice
body: "Among Klebsiella pneumoniae, Acinetobacter baumannii, Salmonella enterica, and Pseudomonas aeruginosa, which species has the highest number of distinct antimicrobial resistance gene symbols documented in genotypic resistance records?"

choices:
  - "Klebsiella pneumoniae"
  - "Acinetobacter baumannii"
  - "Salmonella enterica"
  - "Pseudomonas aeruginosa"

