pubmed_test:
  time_spent: 10 minutes
  method: |
    Attempted to answer via PubMed with two programmatic searches:
    (1) "Klebsiella Acinetobacter Salmonella Pseudomonas AMR resistance gene diversity comparison count"
    (2) "AMR Portal NCBI antimicrobial resistance gene repertoire bacterial pathogens"
  result: |
    Both searches returned zero results. Literature reviews and genomic 
    surveillance papers describe resistance gene families in individual 
    species but no study provides current ranked counts of distinct AMR 
    gene symbols across these four species from a standardized surveillance 
    database. The exact counts depend on current database state (isolates 
    sequenced and deposited up to today) and cannot be derived from 
    published literature.
  conclusion: PASS (cannot answer from literature; requires current AMR Portal database state)

sparql_queries:
  - query_number: 1
    database: taxonomy
    description: Verify NCBI Taxonomy IRIs and scientific names for the four bacterial pathogens
    query: |
      PREFIX tax: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX taxon: <http://identifiers.org/taxonomy/>
      PREFIX dcterms: <http://purl.org/dc/terms/>

      SELECT ?taxon ?label ?id
      FROM <http://rdfportal.org/ontology/taxonomy>
      WHERE {
        VALUES ?taxon { taxon:573 taxon:28901 taxon:470 taxon:287 }
        ?taxon a tax:Taxon ;
          rdfs:label ?label ;
          dcterms:identifier ?id .
      }
    result_count: 4

  - query_number: 2
    database: amrportal
    description: Count distinct AMR gene symbols per species using NCBI Taxonomy IRIs from Query 1
    query: |
      PREFIX amr: <http://example.org/ebiamr#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX taxon: <http://identifiers.org/taxonomy/>

      SELECT ?taxon (COUNT(DISTINCT ?geneSymbol) AS ?uniqueGenes)
      FROM <http://rdfportal.org/dataset/amrportal>
      WHERE {
        VALUES ?taxon { taxon:573 taxon:28901 taxon:470 taxon:287 }
        ?s a amr:GenotypeFeature ;
           obo:RO_0002162 ?taxon ;
           amr:geneSymbol ?geneSymbol .
      }
      GROUP BY ?taxon
      ORDER BY DESC(?uniqueGenes)
    result_count: 4

  - query_number: 3
    database: amrportal
    description: Arithmetic verification - count total unique gene symbols across all 4 species to check for overlap
    query: |
      PREFIX amr: <http://example.org/ebiamr#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX taxon: <http://identifiers.org/taxonomy/>

      SELECT (COUNT(DISTINCT ?geneSymbol) AS ?totalUniqueGenes)
      FROM <http://rdfportal.org/dataset/amrportal>
      WHERE {
        VALUES ?taxon { taxon:573 taxon:28901 taxon:470 taxon:287 }
        ?s a amr:GenotypeFeature ;
           obo:RO_0002162 ?taxon ;
           amr:geneSymbol ?geneSymbol .
      }
    result_count: 1

