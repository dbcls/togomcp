exact_answer:
  - "Klebsiella pneumoniae"

ideal_answer: |
  Klebsiella pneumoniae has the highest number of distinct antimicrobial resistance gene symbols among the four species, with 550 unique gene symbols documented in genotypic resistance records, followed by Acinetobacter baumannii (314), Salmonella enterica (248), and Pseudomonas aeruginosa (199). The combined 880 unique gene symbols across all four species (sum of per-species counts = 1311, indicating 431 gene symbols are shared across multiple species) reflects extensive horizontal gene transfer among Gram-negative pathogens. Klebsiella pneumoniae's markedly larger AMR gene repertoire is consistent with its recognized status as a major reservoir of resistance determinants, including extended-spectrum beta-lactamases (ESBLs), carbapenemases, and colistin resistance genes, reflecting both the large number of K. pneumoniae isolates deposited in public databases and the species' exceptional capacity to acquire and maintain diverse resistance elements via plasmids and mobile genetic elements. Acinetobacter baumannii shows the second-largest repertoire, driven in part by its ability to accumulate resistance through OXA-type carbapenemases and efflux pump upregulation, while Salmonella enterica and Pseudomonas aeruginosa, despite being major clinical pathogens, encode fewer distinct gene symbols in current surveillance data.

