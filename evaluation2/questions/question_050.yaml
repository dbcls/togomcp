exact_answer:
  - "Salmonella enterica"

ideal_answer: |
  Salmonella enterica has the greatest number of distinct antibiotic drug classes represented in genotypic resistance surveillance records, with 23 distinct classes, followed by Klebsiella pneumoniae (22), Pseudomonas aeruginosa (16), and Acinetobacter baumannii (14). The 28 total unique classes across all four species (sum of per-species counts = 75; 75 > 28, indicating 47 class-instances are shared, with core classes such as BETA-LACTAM, AMINOGLYCOSIDE, QUINOLONE, TETRACYCLINE, and SULFONAMIDE present in all four species) reflects extensive horizontal gene transfer of resistance determinants among Gram-negative pathogens. Salmonella enterica's broader drug-class repertoire is consistent with its diverse ecological niches spanning human clinical, livestock, and environmental reservoirs, which expose bacterial populations to a wide range of selective antibiotic pressures and facilitate acquisition of resistance genes from taxonomically distant organisms; distinctive Salmonella classes include BLEOMYCIN, STREPTOTHRICIN, RIFAMYCIN, FOSFOMYCIN, and GLYCOPEPTIDE. Notably, this class-breadth ranking diverges from gene-symbol diversity: K. pneumoniae has substantially more distinct gene symbols in AMRPortal but a narrower class range than Salmonella by just one class, reflecting K. pneumoniae's depth in a few resistance mechanisms (especially BETA-LACTAM diversity via ESBLs and carbapenemases) rather than breadth across classes. Acinetobacter baumannii, despite its clinical reputation as extensively drug-resistant, shows the fewest distinct drug classes (14) among the four ESKAPE pathogens in current surveillance records, as its resistance phenotype is largely driven by a concentrated set of OXA-type carbapenemases and efflux pump mechanisms rather than broad class diversification.

