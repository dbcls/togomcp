  verifiability: 3
  rdf_necessity: 3
  total: 11
  passed: true

pubmed_test:
  time_spent: 10 minutes
  method: |
    Searched PubMed with two programmatic queries:
    (1) "Klebsiella Acinetobacter Salmonella Pseudomonas AMR drug class diversity breadth comparison"
    (2) "ESKAPE pathogens antibiotic resistance class repertoire surveillance database"
  result: |
    Both searches returned review articles and genomic surveillance papers describing
    resistance in individual species, but no study provides ranked counts of distinct
    antibiotic drug classes per species from a standardised surveillance database.
    PubMed reviews note Salmonella's broad host range and correspondingly diverse
    resistance profile, and that K. pneumoniae is a major resistance gene reservoir,
    but exact class-level counts from AMRPortal depend on current database state
    (number of sequenced isolates and genotype annotations) and cannot be derived
    from published literature.
  conclusion: PASS (cannot answer from literature; requires current AMR Portal database state)

sparql_queries:
  - query_number: 1
    database: taxonomy
    description: Verify NCBI Taxonomy IRIs and scientific names for the four bacterial pathogens
    query: |
      PREFIX tax: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX taxon: <http://identifiers.org/taxonomy/>
      PREFIX dcterms: <http://purl.org/dc/terms/>

      SELECT ?taxon ?label ?id
      FROM <http://rdfportal.org/ontology/taxonomy>
      WHERE {
        VALUES ?taxon { taxon:573 taxon:28901 taxon:470 taxon:287 }
        ?taxon a tax:Taxon ;
          rdfs:label ?label ;
          dcterms:identifier ?id .
      }
    result_count: 4

  - query_number: 2
    database: amrportal
    description: Count distinct AMR drug classes (amr:amrClass) per species using NCBI Taxonomy IRIs from Query 1
    query: |
      PREFIX amr: <http://example.org/ebiamr#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX taxon: <http://identifiers.org/taxonomy/>

      SELECT ?taxon (COUNT(DISTINCT ?amrClass) AS ?distinctClasses)
      FROM <http://rdfportal.org/dataset/amrportal>
      WHERE {
        VALUES ?taxon { taxon:573 taxon:28901 taxon:470 taxon:287 }
        ?s a amr:GenotypeFeature ;
           obo:RO_0002162 ?taxon ;
           amr:amrClass ?amrClass .
      }
      GROUP BY ?taxon
      ORDER BY DESC(?distinctClasses)
    result_count: 4

  - query_number: 3
    database: amrportal
    description: Arithmetic verification - count total unique AMR classes across all 4 species to characterise shared vs. species-specific classes
    query: |
      PREFIX amr: <http://example.org/ebiamr#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX taxon: <http://identifiers.org/taxonomy/>

      SELECT (COUNT(DISTINCT ?amrClass) AS ?totalDistinctClasses)
      FROM <http://rdfportal.org/dataset/amrportal>
      WHERE {
        VALUES ?taxon { taxon:573 taxon:28901 taxon:470 taxon:287 }
        ?s a amr:GenotypeFeature ;
           obo:RO_0002162 ?taxon ;
           amr:amrClass ?amrClass .
      }
    result_count: 1

  - query_number: 4
    database: amrportal
    description: List the 23 distinct AMR classes found in Salmonella enterica (taxon:28901) to characterise the breadth of its resistance profile
    query: |
      PREFIX amr: <http://example.org/ebiamr#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX taxon: <http://identifiers.org/taxonomy/>

      SELECT DISTINCT ?amrClass
      FROM <http://rdfportal.org/dataset/amrportal>
      WHERE {
        ?s a amr:GenotypeFeature ;
           obo:RO_0002162 taxon:28901 ;
           amr:amrClass ?amrClass .
      }
      ORDER BY ?amrClass
    result_count: 23

