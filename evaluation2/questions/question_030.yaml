id: question_030
type: choice
body: "Among human chromosomes, which one contains the greatest number of distinct protein-coding genes annotated with cardiomyopathy in reviewed human protein entries?"

choices:
  - "Chromosome 1"
  - "Chromosome 3"
  - "Chromosome 6"
  - "Chromosome 12"
  - "Chromosome 14"

