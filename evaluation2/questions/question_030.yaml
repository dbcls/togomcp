exact_answer:
  - "Chromosome 1"

ideal_answer: |
  Chromosome 1 harbors the greatest number of protein-coding genes (15) associated with cardiomyopathy among all human chromosomes, based on reviewed human protein annotations. These 15 chromosome 1 genes span multiple cardiomyopathy-relevant functional categories: calcium handling and excitation-contraction coupling (RYR2, NEXN), sarcomere structure (ACTN2, TNNT2, TNNI3K, FPGT-TNNI3K), nuclear envelope integrity (LMNA, PSEN2), cell-cell communication (GJA5), natriuretic peptide signaling (NPPA), transcriptional regulation (PRDM16, RNF220, RRAGC, PPCS), and ubiquitin-proteasome pathway (TRIM63). The next most populated chromosomes are chromosome 3 (11 genes, including SCN5A, CAV3, TNNC1, MYL3, KLHL24), chromosome 6 (9 genes, including DSP, PLN, EYA4, LAMA4, AARS2), and chromosome 12 (8 genes, including MYBPC3's binding partner TBX5, MYL2, ABCC9, PKP2). The choices chromosome 6, 12, and 14 rank lower (9, 8, and 5 genes respectively), while chromosome 14 hosts the well-known MYH6/MYH7 pair (cardiac myosin heavy chains) but only 5 total cardiomyopathy genes. The dense concentration of cardiomyopathy genes on chromosome 1 reflects the functional diversity of cardiomyopathy pathomechanisms: a single chromosomal region harbors critical components of sarcomere assembly, ion channel regulation, nuclear lamina maintenance, and cardiac transcription factor networks.

