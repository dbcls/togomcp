id: question_030
type: choice
body: "Which cellular compartment contains the most copper-binding proteins according to Gene Ontology annotations?"

inspiration_keyword:
  keyword_id: KW-0186
  name: "Copper"
  category: "Ligand"

togomcp_databases_used: [uniprot, go]

verification_score:
  verifiability: 3  # Objectively verifiable through SPARQL count queries
  rdf_necessity: 3  # Requires RDF integration of UniProt keyword classification + GO cellular component annotations
  scope: 3  # Bounded to reviewed proteins with copper keyword and GO annotations
  total: 9
  passed: true

pubmed_test:
  time_spent: "15 minutes"
  method: "Searched PubMed with three query variations: (1) 'copper-binding proteins cellular compartment distribution localization', (2) 'copper proteins mitochondria plasma membrane quantitative analysis', (3) 'copper binding proteome subcellular distribution'"
  result: "Retrieved only 2, 4, and 1 articles respectively. None provide systematic quantitative comparison of copper-binding protein distribution across all major cellular compartments. Articles focus on specific proteins or specific compartments, not comprehensive proteome-wide analysis."
  conclusion: "PASS - PubMed lacks systematic quantitative data on copper proteome distribution across cellular compartments. Requires RDF integration of UniProt keyword classification (KW-0186) with GO cellular component annotations for comprehensive enumeration and ranking."

sparql_queries:
  - query_number: 1
    database: "uniprot"
    description: "Count total reviewed proteins with copper keyword"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>
      
      SELECT (COUNT(DISTINCT ?protein) as ?count)
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:classifiedWith keywords:186 .  # Copper keyword
      }
    result_count: 2118

  - query_number: 2
    database: "uniprot"
    description: "Count copper-binding proteins by GO cellular component"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?goTerm ?goLabel (COUNT(DISTINCT ?protein) as ?proteinCount)
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:classifiedWith keywords:186 ;
                 up:classifiedWith ?goTerm .
        ?goTerm rdfs:label ?goLabel .
        FILTER(STRSTARTS(STR(?goTerm), "http://purl.obolibrary.org/obo/GO_"))
        FILTER(CONTAINS(?goLabel, "membrane") || CONTAINS(?goLabel, "cytoplasm") || 
               CONTAINS(?goLabel, "mitochondrion") || CONTAINS(?goLabel, "extracellular") || 
               CONTAINS(?goLabel, "periplasm"))
      }
      GROUP BY ?goTerm ?goLabel
      ORDER BY DESC(?proteinCount)
      LIMIT 20
    result_count: 20

  - query_number: 3
    database: "uniprot"
    description: "Get example proteins in mitochondrial inner membrane"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?mnemonic ?goTerm ?goLabel
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:mnemonic ?mnemonic ;
                 up:classifiedWith keywords:186 ;
                 up:classifiedWith ?goTerm .
        ?goTerm rdfs:label ?goLabel .
        FILTER(STRSTARTS(STR(?goTerm), "http://purl.obolibrary.org/obo/GO_"))
        FILTER(?goLabel = "mitochondrial inner membrane")
      }
      LIMIT 3
    result_count: 3

rdf_triples: |
  @prefix up: <http://purl.uniprot.org/core/> .
  @prefix keywords: <http://purl.uniprot.org/keywords/> .
  @prefix uniprot: <http://purl.uniprot.org/uniprot/> .
  @prefix go: <http://purl.obolibrary.org/obo/> .
  @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
  
  # UniProt keyword classification for copper
  uniprot:P05503 a up:Protein ;
                 up:reviewed 1 ;
                 up:mnemonic "COX1_RAT" ;
                 up:classifiedWith keywords:186 .
  # Database: uniprot | Query: 1,3 | Protein classified with copper keyword
  
  keywords:186 rdfs:label "Copper" .
  # Database: uniprot | Query: 1 | Keyword KW-0186 represents copper
  
  # GO cellular component annotation
  uniprot:P05503 up:classifiedWith go:GO_0005743 .
  # Database: uniprot | Query: 2,3 | Protein classified with GO cellular component
  
  go:GO_0005743 rdfs:label "mitochondrial inner membrane" .
  # Database: go | Query: 2,3 | GO term label for cellular compartment
  
  # Additional examples
  uniprot:O79876 a up:Protein ;
                 up:reviewed 1 ;
                 up:mnemonic "COX1_PIG" ;
                 up:classifiedWith keywords:186 ;
                 up:classifiedWith go:GO_0005743 .
  # Database: uniprot | Query: 3 | Another copper protein in mitochondrial inner membrane

exact_answer:
  choice: "Mitochondrial inner membrane"
  rationale: "Contains 524 copper-binding proteins, more than plasma membrane (376), extracellular region (338), and cytoplasm (317)"

ideal_answer: |
  The mitochondrial inner membrane contains the most copper-binding proteins with 524 reviewed proteins, significantly more than the plasma membrane (376 proteins), extracellular region (338 proteins), or cytoplasm (317 proteins). This enrichment reflects the critical role of copper in mitochondrial respiration, particularly in cytochrome c oxidase (Complex IV of the electron transport chain), which requires copper as an essential cofactor for electron transfer. The high concentration of copper proteins in this compartment underscores mitochondria's dependence on copper for energy production and cellular metabolism.

time_spent:
  exploration: "45 minutes"
  total: "90 minutes"
