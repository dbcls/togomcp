pubmed_test:
  time_spent: 5 minutes
  method: Searched "UniProt cardiomyopathy genes chromosome 1 count Swiss-Prot" and "cardiomyopathy chromosome distribution genes chromosomal location" via NCBI PubMed esearch
  result: |
    Query 1 (UniProt cardiomyopathy genes chromosome 1 count Swiss-Prot): 0 results.
    Query 2 (cardiomyopathy chromosome distribution genes chromosomal location): 9 results
    but none providing a comprehensive cross-database count of reviewed Swiss-Prot proteins
    annotated with KW-0122 mapped to chromosomal locations via NCBI Gene.
    The specific count (15 genes on chromosome 1 out of 113 total gene IDs from 110 proteins)
    cannot be recovered from literature.
  conclusion: PASS (cannot answer from literature - requires current RDF database state
    and cross-database integration of UniProt keyword annotations with NCBI Gene chromosomal locations)

sparql_queries:
  - query_number: 1
    database: uniprot
    description: Count total reviewed human proteins annotated with KW-0122 (Cardiomyopathy)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>

      SELECT (COUNT(DISTINCT ?protein) as ?count)
      WHERE {
        GRAPH <http://sparql.uniprot.org/uniprot> {
          ?protein a up:Protein ;
                   up:reviewed 1 ;
                   up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                   up:classifiedWith <http://purl.uniprot.org/keywords/122> .
        }
      }
    result_count: 1

  - query_number: 2
    database: uniprot
    description: Retrieve all reviewed human proteins with KW-0122 and their NCBI Gene cross-references
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT DISTINCT ?protein ?mnemonic ?ncbiGeneIri
      WHERE {
        GRAPH <http://sparql.uniprot.org/uniprot> {
          ?protein a up:Protein ;
                   up:reviewed 1 ;
                   up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                   up:mnemonic ?mnemonic ;
                   up:classifiedWith <http://purl.uniprot.org/keywords/122> ;
                   rdfs:seeAlso ?ncbiGeneIri .
          FILTER(STRSTARTS(STR(?ncbiGeneIri), "http://identifiers.org/ncbigene/"))
        }
      }
      ORDER BY ?mnemonic
    result_count: 113

