id: question_038
type: choice
body: "Among chromosomes 3, 7, 11, 12, and 17, which chromosome harbors the greatest number of protein-coding genes associated with Long QT syndrome in Homo sapiens according to NCBI Gene?"

choices:
  - "chromosome 3"
  - "chromosome 7"
  - "chromosome 11"
  - "chromosome 12"
  - "chromosome 17"

