  method: |
    Searched PubMed with queries "Long QT syndrome genes chromosome distribution count"
    and "Long QT syndrome chromosome 12 NOS1 CACNA1C most genes" using ncbi_esearch.
  result: |
    Both queries returned 0 results. No literature provides a systematic count of
    Long QT syndrome-associated protein-coding genes per chromosome comparing
    chromosomes 3, 7, 11, 12, and 17 as retrieved from NCBI Gene records.
  conclusion: PASS (cannot answer from literature; requires current NCBI Gene RDF state)

