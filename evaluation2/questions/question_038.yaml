biological_context:
  background: |
    Methylotrophic bacteria are organisms capable of utilizing methanol and other C1 compounds 
    as sole carbon and energy sources. These bacteria span diverse taxonomic groups and occupy 
    various ecological niches, from mesophilic soil inhabitants to thermophilic hot spring dwellers.
    
    Growth temperature is a critical physiological parameter that defines bacterial niche specialization. 
    Thermophilic methylotrophs like Methylothermus species have evolved specialized enzymes and 
    membrane adaptations to maintain metabolic activity at high temperatures.
    
    BacDive catalogs strain-level growth conditions for >97,000 bacterial and archaeal strains, 
    making it possible to systematically compare physiological properties across diverse taxa 
    that would be scattered across hundreds of individual research papers.
  
  significance: |
    Understanding temperature limits of methylotrophs is important for:
    - Biotechnology applications (methanol-based biofuel production)
    - Environmental remediation (methanol degradation in various climates)
    - Microbial ecology (niche partitioning among methylotrophs)
    - Astrobiology (methane-utilizing life in extreme environments)
    
    This question showcases BacDive's PRIMARY capability: comprehensive strain-level physiological 
    data that enables comparative analyses impossible through literature alone.

