      'Homo sapiens[Organism] AND "long QT syndrome"[All Fields]' returning 51 hits
      (50 protein-coding after filtering). Of these 50, 49 have chromosome annotations
      in NCBI Gene RDF; one gene lacks a chromosome value and is excluded from grouping.
      Arithmetic verification (Query 3) confirms: sum of per-chromosome counts (49) =
      total unique protein-coding genes with chromosome data (49). ✓
