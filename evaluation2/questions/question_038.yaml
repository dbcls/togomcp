exact_answer:
  - "chromosome 12"

ideal_answer: |
  Among chromosomes 3, 7, 11, 12, and 17, chromosome 12 harbors the greatest number of protein-coding genes associated with Long QT syndrome in Homo sapiens, with five such genes recorded in NCBI Gene: NOS1 (nitric oxide synthase 1), CACNA1C (L-type calcium channel alpha-1C subunit, causative of Timothy syndrome/LQT8), TBX5 (T-box transcription factor associated with atrial fibrillation and LQT), FGF23 (fibroblast growth factor 23, linked to QT prolongation via phosphate signaling), and ALG10B (dolichyl-phosphate-mannose-protein mannosyltransferase). The chromosome 12 assignment for all five genes is independently confirmed in Ensembl (GRCh38). Chromosomes 3 (SCN5A, CAV3, SCN10A, CACNA1D), 7 (FLNC, KCNH2, KCND2, AKAP9), and 11 (KCNQ1, ABCC8, KCNJ5, SCN4B) each carry four LQT-associated protein-coding genes, while chromosome 17 carries only two (KCNJ2, MTMR4). KCNQ1 on chromosome 11 (LQT1) and KCNH2 on chromosome 7 (LQT2) are the two most commonly mutated genes in congenital LQT syndrome, but in terms of total count of LQT-associated genes per chromosome, chromosome 12 leads among the five compared chromosomes.

