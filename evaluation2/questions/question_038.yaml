  - query_number: 4
    database: ensembl
    description: >
      Cross-validate chromosome 12 assignment by confirming protein-coding genes
      on GRCh38 chromosome 12 in Ensembl, linked to NCBI Gene IDs for the 5 LQT
      genes on chromosome 12 (NOS1, CACNA1C, TBX5, FGF23, ALG10B).
    query: |
      PREFIX terms: <http://rdf.ebi.ac.uk/terms/ensembl/>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX so: <http://purl.obolibrary.org/obo/so#>

      SELECT ?gene_id ?label ?ncbigene_xref
      WHERE {
        GRAPH <http://rdfportal.org/dataset/ensembl> {
          ?gene a terms:EnsemblGene ;
                dcterms:identifier ?gene_id ;
                rdfs:label ?label ;
                terms:has_biotype <http://ensembl.org/glossary/ENSGLOSSARY_0000026> ;
                obo:RO_0002162 <http://identifiers.org/taxonomy/9606> ;
                so:part_of <http://rdf.ebi.ac.uk/resource/ensembl/114/homo_sapiens/GRCh38/12> ;
                rdfs:seeAlso ?ncbigene_xref .
          FILTER(STRSTARTS(STR(?ncbigene_xref), "http://identifiers.org/ncbigene/"))
          VALUES ?ncbigene_xref {
            <http://identifiers.org/ncbigene/4842>
            <http://identifiers.org/ncbigene/775>
            <http://identifiers.org/ncbigene/6910>
            <http://identifiers.org/ncbigene/8074>
            <http://identifiers.org/ncbigene/144245>
          }
        }
      }
    result_count: 5

