sparql_queries:
  - query_number: 1
    database: ncbigene
    description: >-
      Gene discovery: NCBI esearch with query 'Mus musculus[Organism] AND "limb-girdle
      muscular dystrophy"[All Fields]' returns 32 gene IDs. esummary confirms the full
      set includes the five named choice genes with their NCBI Gene IDs: Capn3 (12335),
      Dysf (26903), Lmna (16905), Ano5 (233246), Plec (18810). All five are official
      protein-coding genes confirmed by nomenclatureStatus="Official".
    query: |
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?gene ?label ?chromosome
      FROM <http://rdfportal.org/dataset/ncbigene>
      WHERE {
        VALUES ?gene {
          <http://identifiers.org/ncbigene/12335>
          <http://identifiers.org/ncbigene/26903>
          <http://identifiers.org/ncbigene/16905>
          <http://identifiers.org/ncbigene/233246>
          <http://identifiers.org/ncbigene/18810>
        }
        ?gene a insdc:Gene ;
              rdfs:label ?label ;
              ncbio:typeOfGene "protein-coding" ;
              ncbio:taxid <http://identifiers.org/taxonomy/10090> .
        OPTIONAL { ?gene insdc:chromosome ?chromosome }
      }
    result_count: 5

  - query_number: 2
    database: ensembl
    description: >-
      Count protein-coding transcripts per gene for the five named LGMD orthologs
      in Mus musculus in Ensembl GRCm39. Protein-coding biotype
      is identified by IRI ENSGLOSSARY_0000026. Species is filtered using the
      Ensembl-specific species IRI <http://ensembl.org/Mus_musculus>.
      Results: Plec=21, Dysf=12, Capn3=10, Lmna=4, Ano5=3.
    query: |
      PREFIX terms: <http://rdf.ebi.ac.uk/terms/ensembl/>
      PREFIX so: <http://purl.obolibrary.org/obo/so#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?gene_label (COUNT(DISTINCT ?transcript) AS ?pc_transcript_count)
      WHERE {
        GRAPH <http://rdfportal.org/dataset/ensembl> {
          ?gene a terms:EnsemblGene ;
                rdfs:label ?gene_label ;
                obo:RO_0002162 <http://ensembl.org/Mus_musculus> .
          FILTER(?gene_label IN ("Capn3", "Dysf", "Lmna", "Ano5", "Plec"))
          ?transcript a terms:EnsemblTranscript ;
                      terms:has_biotype <http://ensembl.org/glossary/ENSGLOSSARY_0000026> ;
                      so:transcribed_from ?gene .
        }
      }
      GROUP BY ?gene_label
      ORDER BY DESC(?pc_transcript_count)
    result_count: 5

  - query_number: 3
    database: ensembl
    description: >-
      Verify label uniqueness: confirm each of the five gene symbols maps to exactly
      one Ensembl gene in Mus musculus, ruling out ambiguity in the transcript count
      results. All five return gene_count=1, confirming unambiguous one-to-one mapping.
    query: |
      PREFIX terms: <http://rdf.ebi.ac.uk/terms/ensembl/>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?gene_label (COUNT(DISTINCT ?gene) AS ?gene_count)
      WHERE {
        GRAPH <http://rdfportal.org/dataset/ensembl> {
          ?gene a terms:EnsemblGene ;
                rdfs:label ?gene_label ;
                obo:RO_0002162 <http://ensembl.org/Mus_musculus> .
          FILTER(?gene_label IN ("Capn3", "Dysf", "Lmna", "Ano5", "Plec"))
        }
      }
      GROUP BY ?gene_label
    result_count: 5

