solution:
  discovery_strategy:
    step1_identify_methylotrophs:
      description: "Use BacDive's full-text search (bif:contains) to identify methylotrophic strains"
      method: "Keyword search for 'methanol', 'methylotroph', 'methylotrophic' in strain descriptions and species names"
      tool: "togomcp_local:run_sparql with bif:contains"
      result: "Found 400+ strains across 20+ genera"
    
    step2_extract_temperatures:
      description: "Query growth temperature data for all methylotrophic strains"
      method: "Join Strain entities with CultureTemperature using schema:describesStrain"
      property: "schema:hasTemperatureRangeStart"
      result: "Retrieved temperature data for strains with documented growth conditions"
    
    step3_aggregate_by_genus:
      description: "Calculate MAX, AVG temperatures per genus"
      method: "GROUP BY genus with MAX(?temp) and AVG(?temp)"
      result: "Identified Methylothermus with 58°C maximum"
    
    step4_verify_answer:
      description: "Confirm specific strain and temperature"
      method: "Query for Methylothermus strains with temp = 58°C"
      result: "Methylothermus thermalis strain 134143 at 58°C"

  sparql_queries:
    query1_discover_methylotrophs:
      description: "Discover methylotrophic strains using keyword search"
      sparql: |
        PREFIX schema: <https://purl.dsmz.de/schema/>
        PREFIX dct: <http://purl.org/dc/terms/>
        
        SELECT ?strain ?label ?description ?sc
        FROM <http://rdfportal.org/dataset/bacdive>
        WHERE {
          ?strain a schema:Strain ;
                  rdfs:label ?label ;
                  dct:description ?description .
          ?description bif:contains "'methanol' OR 'methylotrophic' OR 'methylotroph'" option (score ?sc) .
        }
        ORDER BY DESC(?sc)
        LIMIT 100
      result_sample:
        - strain: "https://purl.dsmz.de/bacdive/strain/133349"
          label: "Methylobacillus methanolivorans 133349"
          description: "obligate aerobe, methylotroph, Gram-negative bacterium"
    
    query2_temperature_by_genus:
      description: "Aggregate maximum and average temperatures by genus for methylotrophs"
      sparql: |
        PREFIX schema: <https://purl.dsmz.de/schema/>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        
        SELECT DISTINCT ?genus (COUNT(DISTINCT ?strain) as ?strainCount) 
               (AVG(?temp) as ?avgTemp) (MAX(?temp) as ?maxTemp)
        FROM <http://rdfportal.org/dataset/bacdive>
        WHERE {
          ?strain a schema:Strain ;
                  schema:hasGenus ?genus ;
                  schema:hasSpecies ?species .
          
          FILTER(CONTAINS(LCASE(?species), "methanol") || 
                 CONTAINS(LCASE(?genus), "methylo") ||
                 CONTAINS(LCASE(?species), "methylo"))
          
          OPTIONAL {
            ?tempData a schema:CultureTemperature ;
                      schema:describesStrain ?strain ;
                      schema:hasTemperatureRangeStart ?temp .
          }
        }
        GROUP BY ?genus
        ORDER BY DESC(?maxTemp)
        LIMIT 20
      result_key_findings:
        - genus: "Methylothermus"
          maxTemp: 58.0
          avgTemp: 50.0
          strainCount: 2
        - genus: "Bacillus"
          maxTemp: 45.0
          avgTemp: 45.0
          strainCount: 1
        - genus: "Methylobacterium"
          maxTemp: 41.0
          avgTemp: 26.1
          strainCount: 164
    
    query3_verify_answer:
      description: "Verify specific Methylothermus strain with 58°C growth temperature"
      sparql: |
        PREFIX schema: <https://purl.dsmz.de/schema/>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        
        SELECT ?strain ?strainLabel ?genus ?species ?temp
        FROM <http://rdfportal.org/dataset/bacdive>
        WHERE {
          ?strain a schema:Strain ;
                  rdfs:label ?strainLabel ;
                  schema:hasGenus ?genus ;
                  schema:hasSpecies ?species .
          
          FILTER(?genus = "Methylothermus")
          
          ?tempData a schema:CultureTemperature ;
                    schema:describesStrain ?strain ;
                    schema:hasTemperatureRangeStart ?temp .
          
          FILTER(?temp = 58.0)
        }
        LIMIT 5
      result:
        - strain: "https://purl.dsmz.de/bacdive/strain/134143"
          strainLabel: "Methylothermus thermalis 134143"
          genus: "Methylothermus"
          species: "Methylothermus thermalis"
          temp: 58.0

