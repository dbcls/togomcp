id: question_038
type: choice
body: "Among the five Mus musculus limb-girdle muscular dystrophy gene orthologs Capn3, Dysf, Lmna, Ano5, and Plec, which has the greatest number of protein-coding transcripts in Ensembl GRCm39?"

choices:
  - "Capn3"
  - "Dysf"
  - "Lmna"
  - "Ano5"
  - "Plec"

inspiration_keyword:
  keyword_id: KW-0947
  name: Limb-girdle muscular dystrophy
  category: Disease

togomcp_databases_used:
  - ncbigene
  - ensembl

differentiation_note: |
  Previous Q038 (KW-0454 Long QT syndrome, Mus musculus, chromosomal grouping) was replaced
  because it duplicated the analytical pattern of Q030 (KW-0122 Cardiomyopathy, chromosomal
  grouping). The new Q038 uses a completely different biological dimension: protein-coding
  transcript counts per named LGMD gene in Ensembl GRCm39. This is non-chromosomal,
  non-cardiac, and reveals genuine isoform biology (plectin's exceptional 21-isoform
  diversity vs. 3 for Ano5). Keyword changed from KW-0454 (Long QT syndrome) to
  KW-0947 (Limb-girdle muscular dystrophy).

