id: question_044
type: list
body: "Which Fanconi anemia complementation group genes with gene symbols starting with 'FANC' have documented pathogenic or likely pathogenic germline variants associated with Fanconi anemia?"

inspiration_keyword:
  keyword_id: KW-0923
  name: Fanconi anemia
  category: Disease

togomcp_databases_used:
  - mesh
  - clinvar
  - ncbigene

verification_score:
  biological_insight: 3
  multi_database: 3
  verifiability: 2
  rdf_necessity: 3
  total: 11
  passed: true

pubmed_test:
  time_spent: 10 minutes
  method: Searched "Fanconi anemia complementation group genes pathogenic variants ClinVar" in PubMed using ncbi_esearch. Examined abstracts of top results (PMIDs 39831988, 38098088).
  result: |
    Papers found discuss breast cancer gene panel testing and BRCA1/2/PALB2 
    variants with incidental ClinVar references. No paper systematically lists 
    all FANC* genes with current pathogenic variant status in ClinVar. 
    The exact set of which FANC* complementation group genes have P/LP variants 
    in the current ClinVar database state cannot be determined from literature.
  conclusion: PASS (cannot answer from literature - requires current ClinVar RDF state)

sparql_queries:
  - query_number: 1
    database: mesh
    description: Confirm MeSH descriptor D005199 for Fanconi Anemia disease term
    query: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?label ?annotation ?treeNum
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        mesh:D005199 rdfs:label ?label .
        OPTIONAL { mesh:D005199 meshv:annotation ?annotation }
        OPTIONAL {
          mesh:D005199 meshv:treeNumber ?tree .
          ?tree rdfs:label ?treeNum
        }
      }
    result_count: 4

  - query_number: 2
    database: clinvar
    description: Find all distinct FANC* protein-coding genes with pathogenic or likely pathogenic variants annotated with Fanconi Anemia (MeSH D005199), cross-referenced to NCBI Gene for gene type
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX dct: <http://purl.org/dc/terms/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX sio: <http://semanticscience.org/resource/>
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>

      SELECT DISTINCT ?gene_symbol ?gene_type ?gene_desc
      WHERE {
        GRAPH <http://rdfportal.org/dataset/clinvar> {
          ?variant a cvo:VariationArchiveType ;
                   cvo:record_status "current" ;
                   med2rdf:disease ?disease ;
                   cvo:classified_record ?classrec .
          ?disease dct:references ?ref_bn .
          ?ref_bn rdfs:seeAlso <http://meshb.nlm.nih.gov/record/ui?ui=D005199> .

          ?classrec cvo:classifications/cvo:germline_classification/cvo:description ?sig .
          FILTER(?sig = "Pathogenic" || ?sig = "Likely pathogenic")

          ?classrec sio:SIO_000628 ?gene_bn .
          ?gene_bn med2rdf:gene ?gene_uri .
          ?gene_uri cvo:symbol ?gene_symbol ;
                    cvo:hgnc_id ?hgnc_id ;
                    cvo:gene_id ?gene_id_int .

          FILTER(STRSTARTS(?gene_symbol, "FANC"))
          BIND(STR(?gene_id_int) AS ?gene_id_str)
        }
        GRAPH <http://rdfportal.org/dataset/ncbigene> {
          ?ncbi_gene a insdc:Gene ;
                     dct:identifier ?gene_id_str ;
                     ncbio:typeOfGene ?gene_type .
          OPTIONAL { ?ncbi_gene dct:description ?gene_desc }
        }
      }
      ORDER BY ?gene_symbol
    result_count: 11

  - query_number: 3
    database: clinvar
    description: Count pathogenic/likely pathogenic variants per FANC* gene for Fanconi Anemia (GROUP BY verification query)
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX dct: <http://purl.org/dc/terms/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT DISTINCT ?gene_symbol (COUNT(DISTINCT ?variant) AS ?variant_count)
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        ?variant a cvo:VariationArchiveType ;
                 cvo:record_status "current" ;
                 med2rdf:disease ?disease ;
                 cvo:classified_record ?classrec .
        ?disease dct:references ?ref_bn .
        ?ref_bn rdfs:seeAlso <http://meshb.nlm.nih.gov/record/ui?ui=D005199> .

        ?classrec cvo:classifications/cvo:germline_classification/cvo:description ?sig .
        FILTER(?sig = "Pathogenic" || ?sig = "Likely pathogenic")

        ?classrec sio:SIO_000628 ?gene_bn .
        ?gene_bn med2rdf:gene ?gene_uri .
        ?gene_uri cvo:symbol ?gene_symbol ;
                  cvo:hgnc_id ?hgnc_id .

        FILTER(STRSTARTS(?gene_symbol, "FANC"))
      }
      GROUP BY ?gene_symbol
      ORDER BY ?gene_symbol
    result_count: 11

  - query_number: 4
    database: clinvar
    description: "Arithmetic verification: total distinct variants for all FANC* genes (to check GROUP BY sum vs total)"
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX dct: <http://purl.org/dc/terms/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT (COUNT(DISTINCT ?variant) AS ?total_variants)
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        ?variant a cvo:VariationArchiveType ;
                 cvo:record_status "current" ;
                 med2rdf:disease ?disease ;
                 cvo:classified_record ?classrec .
        ?disease dct:references ?ref_bn .
        ?ref_bn rdfs:seeAlso <http://meshb.nlm.nih.gov/record/ui?ui=D005199> .

        ?classrec cvo:classifications/cvo:germline_classification/cvo:description ?sig .
        FILTER(?sig = "Pathogenic" || ?sig = "Likely pathogenic")

        ?classrec sio:SIO_000628 ?gene_bn .
        ?gene_bn med2rdf:gene ?gene_uri .
        ?gene_uri cvo:symbol ?gene_symbol ;
                  cvo:hgnc_id ?hgnc_id .

        FILTER(STRSTARTS(?gene_symbol, "FANC"))
      }
    result_count: 1

