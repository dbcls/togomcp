arithmetic_verification:
  query: "GROUP BY gene_symbol with COUNT(DISTINCT variant)"
  sum_of_category_counts: 1437
  total_distinct_entities: 1392
  result: "Sum (1437) > Total (1392) - VALID OVERLAP"
  interpretation: |
    45 variants are annotated to both FANCD2 and FANCD2OS because FANCD2OS
    (opposite strand gene) shares genomic coordinates with FANCD2. Variants in
    the FANCD2 locus are co-annotated to the overlapping FANCD2OS gene model.
    This is documented biological overlap, not a coverage gap.

