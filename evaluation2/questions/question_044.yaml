id: question_044
type: list
body: "Which human sialic acid-binding Ig-like lectin (siglec) proteins have experimentally characterized N-glycan structures curated at specific glycosylation sites in glycoproteomic databases?"

inspiration_keyword:
  keyword_id: KW-0430
  name: Lectin
  category: Molecular function

togomcp_databases_used:
  - glycosmos
  - uniprot

verification_score:
  biological_insight: 3
  multi_database: 2
  verifiability: 3
  rdf_necessity: 3
  total: 11
  passed: true

pubmed_test:
  time_spent: 10 minutes
  method: >
    Searched "siglec glycosylation GlyConnect experimental characterization" and
    "siglec N-glycosylation site mapping experimental" via PubMed:search_articles.
    Both queries returned zero results.
  result: |
    No PubMed papers enumerate which specific siglec family members have curated
    site-specific N-glycan composition data in the GlyConnect knowledgebase. Papers
    on siglec biology discuss glycan ligand recognition (trans-interactions) but do
    not systematically document which siglecs have been glycoproteomic-MS-characterized
    per site. The four-protein answer reflects current GlyConnect curation state, which
    changes as new mass spectrometry data are processed.
  conclusion: PASS (cannot answer from literature - requires current GlycoSMOS/GlyConnect state)

sparql_queries:
  - query_number: 1
    database: glycosmos
    description: >
      Enumerate all human sialic acid-binding Ig-like lectin (siglec) glycoproteins
      in GlycoSMOS to establish the total family population (11 proteins).
    query: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT DISTINCT ?protein ?label
      FROM <http://rdf.glycosmos.org/glycoprotein>
      WHERE {
        ?protein a glycan:Glycoprotein ;
                 glycan:has_taxon <http://identifiers.org/taxonomy/9606> ;
                 rdfs:label ?label .
        FILTER(CONTAINS(LCASE(?label), "sialic acid-binding ig"))
      }
      ORDER BY ?label
    result_count: 11

  - query_number: 2
    database: glycosmos
    description: >
      Identify siglecs with GlyConnect-curated site-specific glycosylation data:
      filter glycosylation sites cross-referenced to GlyConnect (https://purl.org/glyconnect/)
      and count distinct glycosylation sites and glycan structures per protein.
    query: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX glycoconjugate: <http://purl.jp/bio/12/glyco/conjugate#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT DISTINCT ?protein ?label ?uniprot_ref ?glyconnect_ref
             (COUNT(DISTINCT ?site) AS ?site_count)
             (COUNT(DISTINCT ?glycan) AS ?glycan_count)
      FROM <http://rdf.glycosmos.org/glycoprotein>
      WHERE {
        ?protein a glycan:Glycoprotein ;
                 glycan:has_taxon <http://identifiers.org/taxonomy/9606> ;
                 rdfs:label ?label ;
                 glycoconjugate:glycosylated_at ?site .
        FILTER(CONTAINS(LCASE(?label), "sialic acid-binding ig"))

        ?site sio:SIO_000772 ?glyconnect_ref .
        FILTER(CONTAINS(STR(?glyconnect_ref), "glyconnect"))

        OPTIONAL {
          ?protein rdfs:seeAlso ?uniprot_ref .
          FILTER(CONTAINS(STR(?uniprot_ref), "uniprot.org"))
        }
        OPTIONAL { ?site glycoconjugate:has_saccharide ?glycan }
      }
      GROUP BY ?protein ?label ?uniprot_ref ?glyconnect_ref
      ORDER BY ?label
    result_count: 4

  - query_number: 3
    database: uniprot
    description: >
      Retrieve gene names and confirm SwissProt-reviewed status for the four
      siglecs with GlyConnect data (O15389/SIGLEC5, Q9Y286/SIGLEC7,
      Q9NYZ4/SIGLEC8, Q08ET2/SIGLEC14).
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      SELECT DISTINCT ?protein ?name ?gene ?mnemonic
      WHERE {
        VALUES ?protein {
          <http://purl.uniprot.org/uniprot/O15389>
          <http://purl.uniprot.org/uniprot/Q9Y286>
          <http://purl.uniprot.org/uniprot/Q9NYZ4>
          <http://purl.uniprot.org/uniprot/Q08ET2>
        }
        ?protein a up:Protein ;
                 up:mnemonic ?mnemonic ;
                 up:reviewed true ;
                 up:recommendedName/up:fullName ?name .
        OPTIONAL { ?protein up:encodedBy/skos:prefLabel ?gene }
      }
    result_count: 4

  - query_number: 4
    database: glycosmos
    description: >
      Arithmetic verification: count human siglecs in GlycoSMOS that lack
      any GlyConnect cross-reference (expected 7; with 4 from Query 2 must sum to 11).
    query: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX glycoconjugate: <http://purl.jp/bio/12/glyco/conjugate#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT (COUNT(DISTINCT ?protein) AS ?without_glyconnect)
      FROM <http://rdf.glycosmos.org/glycoprotein>
      WHERE {
        ?protein a glycan:Glycoprotein ;
                 glycan:has_taxon <http://identifiers.org/taxonomy/9606> ;
                 rdfs:label ?label ;
                 glycoconjugate:glycosylated_at ?site .
        FILTER(CONTAINS(LCASE(?label), "sialic acid-binding ig"))

        ?site sio:SIO_000772 ?ref .
        FILTER(!CONTAINS(STR(?ref), "glyconnect"))

        FILTER NOT EXISTS {
          ?protein glycoconjugate:glycosylated_at ?site2 .
          ?site2 sio:SIO_000772 ?ref2 .
          FILTER(CONTAINS(STR(?ref2), "glyconnect"))
        }
      }
    result_count: 7

arithmetic_verification:
  query: "GlycoSMOS: siglecs with GlyConnect data (Q2) vs. without (Q4)"
  sum_of_category_counts: 11
  total_distinct_entities: 11
  result: "Sum (4 + 7 = 11) = Total (11) — VALID, mutually exclusive categories"
  interpretation: |
    11 human siglec glycoproteins exist in GlycoSMOS. Exactly 4 have at least one
    glycosylation site cross-referenced to GlyConnect (SIGLEC5, 7, 8, 14). The
    remaining 7 (SIGLEC6, 9, 10, 11, 12, 15, 16) have glycosylation site records
    sourced only from GlyGen and/or the O-GlcNAc database, without GlyConnect
    curated site-specific glycan compositions. Categories are mutually exclusive.

