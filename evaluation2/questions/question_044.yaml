ideal_answer: |
  Eleven genes with symbols starting 'FANC' have pathogenic or likely pathogenic germline variants associated with Fanconi anemia (MeSH D005199) in ClinVar: FANCA, FANCB, FANCC, FANCD2, FANCD2OS, FANCE, FANCF, FANCG, FANCI, FANCL, and FANCM. These represent the core Fanconi anemia complementation groups whose gene symbols follow the FANC* convention. The variant burden differs markedly across complementation groups: FANCA is the most frequently mutated (634 pathogenic/likely pathogenic variants), reflecting that complementation group A accounts for the majority of Fanconi anemia cases (~60-65%), followed by FANCD2 (159), FANCI (139), FANCM (136), FANCC (118), FANCG (97), FANCL (76), FANCF (25), FANCB (7), and FANCE (1). FANCD2OS, annotated as the opposite-strand gene at the FANCD2 locus, shares 45 variants with FANCD2 due to overlapping genomic coordinates; the total distinct pathogenic/LP variant count for the FANC* gene set is 1,392. Notably absent from this FANC*-symbol set are several canonical Fanconi anemia genes using alternative naming (BRCA2/FANCD1, BRIP1/FANCJ, PALB2/FANCN, SLX4/FANCP, RFWD3/FANCW), all of which also carry documented pathogenic variants in ClinVar but were identified by different gene symbols.

