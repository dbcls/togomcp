  - "SIGLEC14 (UniProt:Q08ET2)"

ideal_answer: |
  Four human sialic acid-binding Ig-like lectin proteins — SIGLEC5 (UniProt O15389), SIGLEC7 (Q9Y286), SIGLEC8 (Q9NYZ4), and SIGLEC14 (Q08ET2) — have experimentally characterized N-glycan structures curated at specific glycosylation sites in GlyConnect, the experimental glycoprotein knowledgebase integrated within GlyCosmos. Of the eleven human siglec-family glycoproteins represented in GlyCosmos (SIGLEC5, 6, 7, 8, 9, 10, 11, 12, 14, 15, and 16), these four are the only members for which site-resolved glycoproteomic mass spectrometry data have been curated: SIGLEC5 has 34 annotated glycosylation sites with 33 associated glycan structures (GlyConnect entry 568), SIGLEC7 has 32 sites with 31 glycan compositions (GlyConnect 569), SIGLEC8 has 28 sites with 27 glycan compositions (GlyConnect 570), and SIGLEC14 has 14 sites with 9 glycan compositions (GlyConnect 1978). The remaining seven siglecs (SIGLEC6, 9, 10, 11, 12, 15, 16) are recorded in GlyCosmos with glycosylation site predictions from GlyGen but lack curated per-site glycan composition data. Three of the four characterized siglecs (SIGLEC5, 7, 8) are CD33-related inhibitory receptors carrying cytoplasmic ITIMs, while SIGLEC14 is an activating receptor paired with DAP12; all four are expressed primarily on myeloid or NK cells and play roles in immune tolerance, allergy regulation, and innate immune modulation. Dense N-glycosylation of siglec ectodomains is biologically significant because the glycan shield can occlude the V-set sialic acid-binding domain, favoring cis-ligand masking on the cell surface over trans-ligand engagement, and modulating receptor clustering and signaling thresholds.

