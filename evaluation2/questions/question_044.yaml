question:
  text: "What is the highest atomic resolution (smallest ls_d_res_high value in Ångströms) achieved for any macromolecular structure deposited in the Protein Data Bank?"
  
expected_answer:
  answer: "0.48 Ångströms (Å)"
  details: |
    The highest atomic resolution achieved in PDB is 0.48 Å, which is shared by two structures:
    - 5D8V: Ultra-high resolution structure of high-potential iron-sulfur protein
    - 3NIR: Crystal structure of small protein crambin at 0.48 A resolution
    
    Both structures were determined using X-ray crystallography and represent exceptional 
    examples of ultra-high resolution structural biology. At this resolution, individual 
    atoms and their valence electron density can be directly observed.

databases_required:
  - name: "PDB"
    role: "PRIMARY - resolution data source"
    access_method: "togomcp_local:run_sparql"
    justification: "PDB contains the ls_d_res_high (high-resolution limit) values for all deposited structures. This is the only comprehensive source for comparing resolution across all PDB entries."

rdf_query_approach:
  discovery_phase:
    - step: 1
      action: "Read PDB MIE file"
      tool: "togomcp_local:get_MIE_file"
      parameters:
        dbname: "pdb"
      rationale: "Understand PDB schema, identify resolution property, and confirm data structure"
    
  verification_phase:
    - step: 2
      action: "Query highest resolution structures"
      tool: "togomcp_local:run_sparql"
      parameters:
        dbname: "pdb"
        sparql_query: |
          PREFIX pdbx: <http://rdf.wwpdb.org/schema/pdbx-v50.owl#>
          PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
          
          SELECT ?entry_id ?resolution ?title
          FROM <http://rdfportal.org/dataset/pdbj>
          WHERE {
            ?entry a pdbx:datablock .
            BIND(STRAFTER(str(?entry), "http://rdf.wwpdb.org/pdb/") AS ?entry_id)
            ?entry pdbx:has_refineCategory/pdbx:has_refine ?refine ;
                   pdbx:has_structCategory/pdbx:has_struct ?struct .
            ?refine pdbx:refine.ls_d_res_high ?resolution .
            ?struct pdbx:struct.title ?title .
            FILTER(xsd:decimal(?resolution) > 0 && xsd:decimal(?resolution) < 1.0)
          }
          ORDER BY xsd:decimal(?resolution)
          LIMIT 20
      rationale: "Retrieve all sub-Ångström structures and sort by resolution to find the highest (lowest numeric value)"
      result_summary: "Found two structures at 0.48 Å: 5D8V (HiPIP) and 3NIR (crambin)"

