rdf_triples:
  example_answer: |
    # Two structures share the highest resolution at 0.48 Å
    pdb:5D8V/refine/5D8V,X-RAY_DIFFRACTION a pdbx:refine ;
      pdbx:refine.ls_d_res_high "0.48"^^xsd:decimal ;
      pdbx:of_datablock pdb:5D8V .
    
    pdb:5D8V a pdbx:datablock ;
      pdbx:has_structCategory/pdbx:has_struct [
        pdbx:struct.title "Ultra-high resolution structure of high-potential iron-sulfur protein"
      ] .
    
    pdb:3NIR/refine/3NIR,X-RAY_DIFFRACTION a pdbx:refine ;
      pdbx:refine.ls_d_res_high "0.48"^^xsd:decimal ;
      pdbx:of_datablock pdb:3NIR .
    
    pdb:3NIR a pdbx:datablock ;
      pdbx:has_structCategory/pdbx:has_struct [
        pdbx:struct.title "Crystal structure of small protein crambin at 0.48 A resolution"
      ] .

