exact_answer: ""

ideal_answer: |
  The two monogenic forms of systemic lupus erythematosus (SLE) catalogued in MONDO—SLE type 16 (MONDO:0013743, OMIM:614420) caused by DNASE1L3 mutations and SLE type 17 (MONDO:0859083, OMIM:301080) caused by TLR7 variants—differ sharply in both their genomic contexts and variant landscapes. DNASE1L3 (Gene ID 1776) is an autosomal gene on chromosome 3p14.3 encoding a DNase I family endonuclease that mediates extracellular DNA clearance during apoptosis; loss-of-function mutations disrupt the removal of chromatin material released from dying cells, triggering anti-nuclear autoantibody production characteristic of SLE. TLR7 (Gene ID 51284) is X-linked (Xp22.2) and encodes toll-like receptor 7, an endosomal innate immune receptor for single-stranded RNA; gain-of-function coding variants or copy number gains lead to pathological type-I interferon activation, while hemizygous males bearing one gain-of-function allele are particularly susceptible. Among 716 current ClinVar variants across both genes (277 in DNASE1L3, 439 in TLR7), the variant type distributions diverge substantially: DNASE1L3 is dominated by single nucleotide variants (248/277, 89.5%) with only 11 copy number variants (4.0%), whereas TLR7 carries 161 copy number variants (CNV-loss: 99, CNV-gain: 62, totaling 36.7% of TLR7 entries) alongside 266 SNVs (60.6%); this pronounced TLR7 CNV enrichment reflects the sensitivity of X-linked TLR7 dosage—both losses and gains can perturb balanced innate immune signaling. The clinical significance profiles are equally contrasting: TLR7 has 165 pathogenic or likely pathogenic variants (162 Pathogenic + 3 Likely pathogenic, 37.6%), while DNASE1L3 has only 22 such variants (15 Pathogenic + 7 Likely pathogenic, 7.9%); conversely DNASE1L3 has a higher proportion of uncertain significance variants (127/277, 45.8%) versus TLR7 (150/439, 34.2%), suggesting TLR7 variants are more consistently interpretable, likely because the functional consequence of even modest allele copy change is more predictable for an X-linked gene with well-studied innate immune roles than for an autosomal DNase whose full mutational spectrum remains less characterized.

