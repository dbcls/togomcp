exact_answer: ""

ideal_answer: |
  The 25 reviewed late proteins of Enterobacteria phage T4, all annotated with KW-0426, collectively encode the phage's iconic contractile tail-injection nanomachine and partition into four major GO-defined structural modules: the capsid (2 proteins: CAPSH/major capsid protein, CAPSP/capsid vertex), the baseplate (11 proteins: the ten wedge and hub assembly proteins gp7, gp10, gp25, gp27, gp48, gp53, gp54, gp26, gp28, gp51, plus the pre-baseplate central spike gp5), the tail tube and completion system (4 proteins: gp19 tube, tail tube terminator, tape-measure protein, gp15 tail completion protein), and the tail fibers (5 proteins: short fiber gp12, three long-fiber subunits gp35/gp36/gp37, and the long-fiber proximal subunit), with the structural collar protein fibritin (WAC) and two DNA helicase isoforms (uvsW and uvsW1) completing the set. Enzymatically, two late proteins break the "purely structural" expectation: gp5 (NEEDL_BPT4) bears lysozyme activity (GO:0003796) that hydrolyzes peptidoglycan in the bacterial cell wall to puncture the host envelope during injection, while the uvsW DNA helicases (GO:0043138, 3'-5' DNA helicase activity) drive late-phase recombination and repair, a function unusual for proteins expressed after DNA replication has begun. Of the 25 proteins, 17 (68%) are structurally characterized in PDB via at least one entry, yielding 149 distinct structures (103 by cryo-electron microscopy, 44 by X-ray crystallography, 2 by solution NMR); because T4 assemblies are large multi-subunit complexes—the baseplate alone contains 11 late proteins—the same PDB entry frequently references multiple T4 proteins, producing 182 total protein-to-entry attributions for 149 distinct structures (33 attribution counts arise from co-occurrence in assemblies). The striking dominance of cryo-EM (69% of entries) reflects the field's shift toward studying intact viral assemblies: fibritin alone accounts for 104 of these entries due to its adoption as an engineering scaffold, while the gp5 spike (18 entries) and major capsid protein (9 entries) follow; the eight structurally uncharacterized proteins—most notably the three baseplate hub proteins gp26, gp28, and gp51, the two long tail-fiber subunits gp35 and gp36, and the two uvsW helicase isoforms—represent current frontiers in T4 structural biology.

