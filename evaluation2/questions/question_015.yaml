  @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
  @prefix oboInOwl: <http://www.geneontology.org/formats/oboInOwl#> .
  @prefix cvo: <http://purl.jp/bio/10/clinvar/> .
  @prefix med2rdf: <http://med2rdf.org/ontology/med2rdf#> .
  @prefix sio: <http://semanticscience.org/resource/> .
  @prefix insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/> .
  @prefix dct: <http://purl.org/dc/terms/> .

  obo:MONDO_0013743 a <http://www.w3.org/2002/07/owl#Class> ;
    rdfs:label "autosomal systemic lupus erythematosus type 16" ;
    oboInOwl:id "MONDO:0013743" ;
    <http://purl.obolibrary.org/obo/IAO_0000115> "An instance of systemic lupus erythematosus caused by mutations in DNASE1L3." ;
    oboInOwl:hasDbXref "OMIM:614420" .
  # Database: MONDO | Query: 1, 2 | Comment: Monogenic SLE type 16, caused by DNASE1L3 mutations

  obo:MONDO_0859083 a <http://www.w3.org/2002/07/owl#Class> ;
    rdfs:label "systemic lupus erythematosus 17" ;
    oboInOwl:id "MONDO:0859083" ;
    <http://purl.obolibrary.org/obo/IAO_0000115> "Any systemic lupus erythematosus in which the cause is a variation in the TLR7 gene." ;
    oboInOwl:hasDbXref "OMIM:301080" .
  # Database: MONDO | Query: 1, 2 | Comment: Monogenic SLE type 17, caused by TLR7 variation; X-linked (OMIM 301080)

  <http://ncbi.nlm.nih.gov/gene/1776> a insdc:Gene ;
    dct:identifier "1776" ;
    rdfs:label "DNASE1L3" ;
    dct:description "deoxyribonuclease 1L3" .
  # Database: NCBI Gene | Query: 3, 4, 5 | Comment: DNASE1L3 gene ID; chr 3p14.3; DNase I family; mediates DNA clearance during apoptosis

  <http://ncbi.nlm.nih.gov/gene/51284> a insdc:Gene ;
    dct:identifier "51284" ;
    rdfs:label "TLR7" ;
    dct:description "toll like receptor 7" .
  # Database: NCBI Gene | Query: 3, 4, 5 | Comment: TLR7 gene ID; chr Xp22.2; X-linked; innate immunity, ssRNA recognition

  <http://ncbi.nlm.nih.gov/clinvar/variation/example1> a cvo:VariationArchiveType ;
    cvo:variation_type "single nucleotide variant" ;
    cvo:record_status "current" ;
    cvo:classified_record _:cr1 .
  # Database: ClinVar | Query: 4 | Comment: Representative SNV in DNASE1L3 (248/277 = 89.5% of DNASE1L3 variants are SNVs)

  _:cr1 sio:SIO_000628 _:gb1 ;
    cvo:classifications _:cl1 .
  _:gb1 med2rdf:gene <http://ncbi.nlm.nih.gov/gene/1776> .
  # Database: ClinVar | Query: 4, 5 | Comment: Blank node linking variant to DNASE1L3 gene URI

  _:cl1 cvo:germline_classification _:germ1 .
  _:germ1 cvo:description "Uncertain significance" .
  # Database: ClinVar | Query: 5 | Comment: Most common DNASE1L3 significance (127/277 = 45.8%)

  <http://ncbi.nlm.nih.gov/clinvar/variation/example2> a cvo:VariationArchiveType ;
    cvo:variation_type "copy number loss" ;
    cvo:record_status "current" ;
    cvo:classified_record _:cr2 .
  # Database: ClinVar | Query: 4 | Comment: Representative CNV-loss in TLR7 (99 such variants; X-linked dosage loss)

  _:cr2 sio:SIO_000628 _:gb2 ;
    cvo:classifications _:cl2 .
  _:gb2 med2rdf:gene <http://ncbi.nlm.nih.gov/gene/51284> .
  # Database: ClinVar | Query: 4, 5 | Comment: Blank node linking variant to TLR7 gene URI

  _:cl2 cvo:germline_classification _:germ2 .
  _:germ2 cvo:description "Pathogenic" .
  # Database: ClinVar | Query: 5 | Comment: TLR7 has 162 Pathogenic variants (36.9%); much higher than DNASE1L3 (15, 5.4%)

