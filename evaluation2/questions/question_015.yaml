id: question_015
type: summary
body: "Characterize and compare the variant landscapes of the two genes causally implicated in monogenic systemic lupus erythematosus—DNASE1L3 (responsible for SLE type 16) and TLR7 (responsible for SLE type 17)—including their chromosomal locations, molecular functions, total numbers of catalogued variants, distributions by variant type, and clinical significance profiles, and explain the biological significance of any contrasts observed between the two genes."

inspiration_keyword:
  keyword_id: KW-0772
  name: Systemic lupus erythematosus
  category: Disease

togomcp_databases_used:
  - mondo
  - ncbigene
  - clinvar

verification_score:
  biological_insight: 3
  multi_database: 3
  verifiability: 2
  rdf_necessity: 3
  total: 11
  passed: true

pubmed_test:
  time_spent: 10 minutes
  method: |
    Searched PubMed for "DNASE1L3 TLR7 systemic lupus erythematosus variant ClinVar pathogenic"
    and "DNASE1L3 TLR7 monogenic SLE variant distribution comparison" via PubMed:search_articles.
  result: |
    Both queries returned 0 results. No publication provides a systematic comparison
    of variant type distributions and clinical significance profiles for DNASE1L3
    versus TLR7 across the complete ClinVar catalog. The specific quantitative
    contrasts (e.g., TLR7 having 161 copy number variants vs DNASE1L3 having 11,
    or TLR7 having 165 pathogenic/likely pathogenic variants vs DNASE1L3 having 22)
    are only obtainable from current database state.
  conclusion: PASS (requires current database state; specific cross-gene variant
    type and significance counts impossible to recover from literature)

sparql_queries:
  - query_number: 1
    database: mondo
    description: Retrieve monogenic SLE subtypes with gene-defined causes from MONDO
    query: |
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>

      SELECT DISTINCT ?mondoId ?label ?definition
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        VALUES ?disease {
          obo:MONDO_0013743
          obo:MONDO_0859083
        }
        ?disease rdfs:label ?label ;
                 oboInOwl:id ?mondoId .
        OPTIONAL { ?disease obo:IAO_0000115 ?definition }
      }
      ORDER BY ?mondoId
    result_count: 2

  - query_number: 2
    database: mondo
    description: Retrieve OMIM cross-references for both monogenic SLE subtypes
    query: |
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>

      SELECT DISTINCT ?mondoId ?label ?xref
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        VALUES ?disease {
          obo:MONDO_0013743
          obo:MONDO_0859083
        }
        ?disease rdfs:label ?label ;
                 oboInOwl:id ?mondoId ;
                 oboInOwl:hasDbXref ?xref .
        FILTER(STRSTARTS(?xref, "OMIM:"))
      }
      ORDER BY ?mondoId
    result_count: 2

  - query_number: 3
    database: clinvar
    description: Count total current ClinVar variants for DNASE1L3 (Gene 1776) and TLR7 (Gene 51284)
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT (COUNT(DISTINCT ?variant) AS ?total)
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        VALUES ?gene_uri {
          <http://ncbi.nlm.nih.gov/gene/1776>   # DNASE1L3
          <http://ncbi.nlm.nih.gov/gene/51284>  # TLR7
        }
        ?gene_bn med2rdf:gene ?gene_uri .
        ?classrec sio:SIO_000628 ?gene_bn .
        ?variant a cvo:VariationArchiveType ;
                 cvo:record_status "current" ;
                 cvo:classified_record ?classrec .
      }
    result_count: 1

  - query_number: 4
    database: clinvar
    description: Variant type distribution for DNASE1L3 and TLR7 (comprehensive, all variants)
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT ?gene_symbol ?variation_type (COUNT(DISTINCT ?variant) AS ?count)
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        VALUES (?gene_uri ?gene_symbol) {
          (<http://ncbi.nlm.nih.gov/gene/1776>  "DNASE1L3")
          (<http://ncbi.nlm.nih.gov/gene/51284> "TLR7")
        }
        ?gene_bn med2rdf:gene ?gene_uri .
        ?classrec sio:SIO_000628 ?gene_bn .
        ?variant a cvo:VariationArchiveType ;
                 cvo:record_status "current" ;
                 cvo:variation_type ?variation_type ;
                 cvo:classified_record ?classrec .
      }
      GROUP BY ?gene_symbol ?variation_type
      ORDER BY ?gene_symbol DESC(?count)
    result_count: 13

  - query_number: 5
    database: clinvar
    description: Clinical significance distribution for DNASE1L3 and TLR7 (comprehensive)
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT ?gene_symbol ?clinical_significance (COUNT(DISTINCT ?variant) AS ?count)
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        VALUES (?gene_uri ?gene_symbol) {
          (<http://ncbi.nlm.nih.gov/gene/1776>  "DNASE1L3")
          (<http://ncbi.nlm.nih.gov/gene/51284> "TLR7")
        }
        ?gene_bn med2rdf:gene ?gene_uri .
        ?classrec sio:SIO_000628 ?gene_bn .
        ?variant a cvo:VariationArchiveType ;
                 cvo:record_status "current" ;
                 cvo:classified_record ?classrec .
        ?classrec cvo:classifications ?classi .
        ?classi cvo:germline_classification ?germ .
        ?germ cvo:description ?clinical_significance .
      }
      GROUP BY ?gene_symbol ?clinical_significance
      ORDER BY ?gene_symbol DESC(?count)
    result_count: 15

