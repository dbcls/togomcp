id: question_015
type: choice
body: "Among major NANDO disease categories with ≥40 designated intractable diseases, which category shows the highest rate of genetic characterization (proportion of diseases with MONDO Disease Ontology mappings indicating established genetic basis)?"

inspiration_keyword:
  keyword_id: KW-0950
  name: "Spinocerebellar ataxia"
  category: "Disease"
  rationale: "Spinocerebellar ataxia is a rare neurological disease category well-represented in NANDO, Japan's designated intractable disease database. This keyword naturally led to exploring NANDO's disease categories and their genetic characterization status, showcasing how NANDO integrates with international disease ontologies to track molecular understanding of rare diseases."

