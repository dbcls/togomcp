id: question_015
type: summary
body: "Characterize the reviewed late proteins of Enterobacteria phage T4 across three dimensions: their GO-annotated functional module assignments (capsid, baseplate, and tail components); any enzymatic activities encoded among these otherwise structural late proteins; and their experimental structural coverage, including the relative proportions of cryo-electron microscopy versus X-ray crystallography depositions."

inspiration_keyword:
  keyword_id: KW-0426
  name: Late protein
  category: Biological process

togomcp_databases_used:
  - uniprot
  - go
  - pdb

verification_score:
  biological_insight: 3
  multi_database: 3
  verifiability: 2
  rdf_necessity: 3
  total: 11
  passed: true

pubmed_test:
  time_spent: 10 minutes
  method: |
    Searched PubMed for "Enterobacteria phage T4 late proteins PDB structures cryo-EM X-ray distribution"
    and "bacteriophage T4 late proteins GO annotation functional modules structural characterization 2020 2025"
    via PubMed:search_articles.
  result: |
    Both queries returned 0 results. No publication provides a systematic
    enumeration of all 25 reviewed T4 late proteins, their GO module assignments,
    enzymatic activities, and current PDB structural coverage broken down by
    experimental method (149 entries: 103 cryo-EM, 44 X-ray, 2 NMR). These
    precise current counts require querying live database state.
  conclusion: PASS (requires current database state; specific structural coverage
    and method-distribution numbers impossible to recover from literature)

sparql_queries:
  - query_number: 1
    database: uniprot
    description: Count all reviewed T4 late proteins (KW-0426 for Enterobacteria phage T4, taxon 10665)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>

      SELECT (COUNT(DISTINCT ?protein) AS ?total)
      FROM <http://sparql.uniprot.org/uniprot>
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:classifiedWith <http://purl.uniprot.org/keywords/426> ;
                 up:organism <http://purl.uniprot.org/taxonomy/10665> .
      }
    result_count: 1

  - query_number: 2
    database: uniprot
    description: Retrieve all 25 T4 late proteins with their UniProt IRIs and mnemonics
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>

      SELECT ?protein ?mnemonic
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:classifiedWith <http://purl.uniprot.org/keywords/426> ;
                 up:organism <http://purl.uniprot.org/taxonomy/10665> ;
                 up:mnemonic ?mnemonic .
      }
      ORDER BY ?mnemonic
    result_count: 25

  - query_number: 3
    database: uniprot
    description: GO functional annotations for all T4 late proteins (via OBO IRI namespace)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?mnemonic ?goLabel
      FROM <http://sparql.uniprot.org/uniprot>
      FROM <http://sparql.uniprot.org/go>
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/10665> ;
                 up:classifiedWith <http://purl.uniprot.org/keywords/426> ;
                 up:mnemonic ?mnemonic ;
                 up:classifiedWith ?goTerm .
        ?goTerm rdfs:label ?goLabel .
        FILTER(STRSTARTS(STR(?goTerm), "http://purl.obolibrary.org/obo/GO_"))
      }
      ORDER BY ?mnemonic ?goLabel
    result_count: 65

  - query_number: 4
    database: pdb
    description: PDB structures linked to all 25 T4 late proteins via pdbo:link_to_uniprot, by experimental method
    query: |
      PREFIX pdbo: <http://rdf.wwpdb.org/schema/pdbx-with-vrptx-v50.owl#>

      SELECT ?method (COUNT(DISTINCT ?entry) AS ?count)
      FROM <http://rdfportal.org/dataset/pdbj>
      WHERE {
        VALUES ?uniprotIRI {
          <http://purl.uniprot.org/uniprot/P19061>
          <http://purl.uniprot.org/uniprot/P10928>
          <http://purl.uniprot.org/uniprot/P09425>
          <http://purl.uniprot.org/uniprot/P17172>
          <http://purl.uniprot.org/uniprot/P13339>
          <http://purl.uniprot.org/uniprot/P16011>
          <http://purl.uniprot.org/uniprot/P13341>
          <http://purl.uniprot.org/uniprot/P04535>
          <http://purl.uniprot.org/uniprot/P19896>
          <http://purl.uniprot.org/uniprot/P11112>
          <http://purl.uniprot.org/uniprot/P10930>
          <http://purl.uniprot.org/uniprot/P03742>
          <http://purl.uniprot.org/uniprot/P03743>
          <http://purl.uniprot.org/uniprot/P03744>
          <http://purl.uniprot.org/uniprot/P18771>
          <http://purl.uniprot.org/uniprot/P13335>
          <http://purl.uniprot.org/uniprot/P13336>
          <http://purl.uniprot.org/uniprot/P16009>
          <http://purl.uniprot.org/uniprot/P17173>
          <http://purl.uniprot.org/uniprot/P13337>
          <http://purl.uniprot.org/uniprot/P13331>
          <http://purl.uniprot.org/uniprot/P13333>
          <http://purl.uniprot.org/uniprot/P0DXF2>
          <http://purl.uniprot.org/uniprot/P0DXF1>
          <http://purl.uniprot.org/uniprot/P10104>
        }
        ?entry a pdbo:datablock .
        FILTER(STRSTARTS(STR(?entry), "http://rdf.wwpdb.org/pdb/"))
        ?entry pdbo:has_struct_refCategory/pdbo:has_struct_ref ?ref .
        ?ref pdbo:link_to_uniprot ?uniprotIRI .
        ?entry pdbo:has_exptlCategory/pdbo:has_exptl ?exptl .
        ?exptl pdbo:exptl.method ?method .
      }
      GROUP BY ?method
      ORDER BY DESC(?count)
    result_count: 3

  - query_number: 5
    database: pdb
    description: Per-protein PDB entry counts for all 25 T4 late proteins (arithmetic verification)
    query: |
      PREFIX pdbo: <http://rdf.wwpdb.org/schema/pdbx-with-vrptx-v50.owl#>

