  total: 9
  passed: true

pubmed_test:
  time_spent: "15 minutes"
  method: "Searched for systematic comparisons of autophagy cargo receptors (SQSTM1, OPTN, NBR1, FUNDC1) with multiple PubMed queries including: 'autophagy cargo receptor SQSTM1 OPTN NBR1 FUNDC1 comparison mammalian', 'autophagy regulation transcriptional post-translational mammalian', and 'selective autophagy mechanisms comparison'. Retrieved 283 articles for general autophagy regulation, but zero results for systematic comparison of all four major cargo receptors together."
  result: |
    PubMed searches revealed 283 articles on general autophagy regulation covering transcriptional and post-translational mechanisms, but these were primarily disease-focused studies (sepsis, kidney disease, cancer). Articles discuss individual autophagy pathways or specific regulatory mechanisms, but none provide systematic comparisons of cargo recognition mechanisms across selective vs. bulk autophagy.
    
    The zero results for the specific receptor comparison query demonstrates that PubMed lacks comprehensive comparative analyses that integrate:
    1. Systematic enumeration of cargo receptors across different selective autophagy types
    2. Detailed molecular domain information (UBA, LIR, etc.) for each receptor
    3. Comparative analysis of ubiquitin-dependent vs. ubiquitin-independent recognition mechanisms
    4. Integration of pathway organization, protein functions, and GO classifications
    
    Literature focuses on individual pathways or disease contexts rather than systematic comparative analysis of cargo recognition mechanisms.
  conclusion: "PASS (cannot answer from literature) - Requires integration of Reactome pathway data, UniProt protein domain annotations, and GO term classifications"

sparql_queries:
  - query_number: 1
    database: "reactome"
    description: "Search for selective autophagy pathways (mitophagy, pexophagy) in Reactome to identify pathway organization"
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
      
      SELECT DISTINCT ?pathway ?name ?organism
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?pathway a bp:Pathway ;
          bp:displayName ?name ;
          bp:organism ?org .
        ?org bp:name ?organism .
        ?name bif:contains "('mitophagy' OR 'pexophagy' OR 'selective')" option (score ?sc)
        FILTER(CONTAINS(?organism, "sapiens"))
      }
      ORDER BY DESC(?sc)
      LIMIT 15
    result_count: 5

  - query_number: 2
    database: "reactome"
    description: "Retrieve key cargo receptor proteins from selective autophagy pathways"
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      PREFIX reactome: <http://www.reactome.org/biopax/40/48887#>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
      
      SELECT DISTINCT ?pathwayName ?proteinName ?uniprotId
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        VALUES ?pathway { 
          reactome:Pathway469  # PINK1-PRKN Mitophagy
          reactome:Pathway473  # Pexophagy
          reactome:Pathway470  # Receptor Mediated Mitophagy
        }
        ?pathway bp:displayName ?pathwayName ;
                 bp:pathwayComponent*/bp:left|bp:right ?entity .
        ?entity bp:entityReference ?proteinRef .
        ?proteinRef a bp:ProteinReference ;
                    bp:name ?proteinName ;
                    bp:xref ?xref .
        ?xref a bp:UnificationXref ;
              bp:db "UniProt"^^xsd:string ;
              bp:id ?uniprotId .
      }
      LIMIT 100
    result_count: 48

  - query_number: 3
    database: "go"
    description: "Find GO terms for autophagy cargo recognition mechanisms"
    query: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX oboinowl: <http://www.geneontology.org/formats/oboInOwl#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      
      SELECT DISTINCT ?go ?label ?definition
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?go rdfs:label ?label .
        OPTIONAL { ?go obo:IAO_0000115 ?definition }
        ?label bif:contains "('autophagy' AND ('cargo' OR 'adaptor' OR 'receptor'))" option (score ?sc) .
        FILTER(STRSTARTS(STR(?go), "http://purl.obolibrary.org/obo/GO_"))
      }
      ORDER BY DESC(?sc)
      LIMIT 10
    result_count: 1

  - query_number: 4
    database: "go"
    description: "Retrieve different types of autophagy processes from GO"
    query: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX oboinowl: <http://www.geneontology.org/formats/oboInOwl#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      
      SELECT DISTINCT ?go ?label ?definition ?namespace
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?go rdfs:label ?label .
        ?go obo:IAO_0000115 ?definition .
        ?go oboinowl:hasOBONamespace ?namespace .
        ?label bif:contains "'autophagy'" option (score ?sc) .
        FILTER(STRSTARTS(STR(?go), "http://purl.obolibrary.org/obo/GO_"))
      }
      ORDER BY DESC(?sc)
      LIMIT 20
    result_count: 20

  - query_number: 5
    database: "uniprot"
    description: "Get detailed functional annotations for key cargo receptors (SQSTM1, OPTN, NBR1, FUNDC1)"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>
      
      SELECT DISTINCT ?protein ?mnemonic ?fullName ?functionComment
      WHERE {
        VALUES ?protein { 
          uniprot:Q13501  # SQSTM1/p62
          uniprot:Q96CV9  # OPTN
          uniprot:Q14596  # NBR1
          uniprot:Q8IVP5  # FUNDC1
        }
        ?protein up:mnemonic ?mnemonic ;
                 up:recommendedName ?name .
        ?name up:fullName ?fullName .
        OPTIONAL {
          ?protein up:annotation ?annot .
          ?annot a up:Function_Annotation ;
                 rdfs:comment ?functionComment .
        }
      }
      LIMIT 20
    result_count: 4

