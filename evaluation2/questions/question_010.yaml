id: question_010
type: summary
body: "Summarize how selective autophagy pathways (mitophagy, pexophagy) differ from bulk autophagy in their cargo recognition mechanisms, based on the key receptor proteins and their molecular domains that mediate cargo-autophagosome interactions in mammalian cells."

inspiration_keyword:
  keyword_id: KW-0072
  name: "Autophagy"
  category: "Biological process"

