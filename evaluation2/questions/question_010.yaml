exact_answer: ""

ideal_answer: |
  Selective autophagy pathways employ specialized cargo receptors with distinct molecular recognition mechanisms compared to bulk autophagy. In mitophagy, two complementary systems exist: PINK1-PRKN-mediated mitophagy uses ubiquitin-dependent recognition where damaged mitochondria are tagged with ubiquitin chains, which are then recognized by cargo receptors SQSTM1/p62 and OPTN through their UBA (ubiquitin-associated) domains, while these receptors simultaneously bind LC3/GABARAP proteins on the phagophore via their LIR (LC3-interacting region) motifs. In contrast, receptor-mediated mitophagy bypasses ubiquitination entirely through FUNDC1, a mitochondrial outer membrane protein that directly recruits LC3 family proteins via its LIR motif under hypoxic conditions. Pexophagy utilizes a hybrid mechanism where the peroxisomal import receptor PEX5 becomes ubiquitinated upon oxidative stress, recruiting SQSTM1/p62 and NBR1 as cargo adaptors. Both SQSTM1 and NBR1 function as molecular bridges containing UBA domains for ubiquitin binding and LIR motifs for LC3 interaction, exemplifying the conserved ubiquitin-LC3 bridging architecture. Bulk autophagy, in contrast, lacks these specialized receptor proteins and instead relies on non-selective engulfment of cytoplasmic components through stochastic capture during autophagosome formation, without requiring specific cargo recognition domains or ubiquitin tags.

