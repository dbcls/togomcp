id: question_037
type: summary
body: "Summarize the curated human proteins annotated with the Notch signaling pathway keyword, characterizing their proportion with enzymatic catalytic function, their genes' coverage by MANE Select reference transcripts in Ensembl, and their distribution across pathway and disease categories in Reactome."

inspiration_keyword:
  keyword_id: KW-0914
  name: Notch signaling pathway
  category: Biological process

togomcp_databases_used:
  - uniprot
  - ensembl
  - reactome

