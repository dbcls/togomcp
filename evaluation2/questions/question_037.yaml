      purpose: "Read Glycosmos MIE file to understand schema and kw_search_tools (found: sparql)"
    - tool: "togomcp_local:run_sparql"
      purpose: "Query glycosylation sites per human protein to find maximum"
    - tool: "PubMed:search_articles"
      purpose: "Verify that PubMed cannot answer this question"
  keyword_selection_rationale: "KW-0325 (Glycoprotein) is a PTM category keyword directly relevant to glycosylation. Glycosmos specializes in glycobiology data including glycoproteins and their glycosylation sites, making this a perfect domain match."
  mie_guidance_followed: "Yes - MIE file specified kw_search_tools: [sparql], so I used SPARQL directly for discovery rather than an external search API"
rdf_triples:
  format: "turtle"
  example_triples: |
    # P98164 (LRP2) with glycosylation sites
    glycosmos:glycoprotein/P98164 a glycan:Glycoprotein ;
      rdfs:label "Low-density lipoprotein receptor-related protein 2" ;
      glycan:has_taxon <http://identifiers.org/taxonomy/9606> ;
      glycoconjugate:glycosylated_at glycosmos:glycosylationsite/SITE00012345 ,
                                     glycosmos:glycosylationsite/SITE00012346 ,
                                     # ... (1,153 total sites)
                                     glycosmos:glycosylationsite/SITE00013497 .
    
    # Example glycosylation site with position
    glycosmos:glycosylationsite/SITE00012345 a glycoconjugate:Glycosylation_Site ;
      sio:SIO_000772 glycoinfo:dbid/glygen/P98164 ;
      faldo:location [ a faldo:ExactPosition ; faldo:position 42 ] .
    
    # Note: The protein has 1,153 such glycosylation site triples,
    # making it the human protein with the most glycosylation sites in Glycosmos
