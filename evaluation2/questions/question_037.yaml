keyword:
  id: KW-0325
  name: "Glycoprotein"
  category: "PTM"
question: "Which human protein has the most glycosylation sites in Glycosmos?"
answer: "P98164 (Low-density lipoprotein receptor-related protein 2, also known as LRP2 or Megalin) with 1,153 glycosylation sites"
database_usage:
  primary:
    - glycosmos
  referenced: []
  why_primary_needed: "Glycosmos maintains the comprehensive database of glycosylation sites (414,798 sites total). The question requires counting glycosylation sites per protein and finding the maximum, which cannot be obtained from literature or other databases. This showcases Glycosmos's unique capability in cataloging and analyzing glycosylation data at scale."
rdf_necessity:
  requires_rdf: true
  why_rdf_needed: "This question requires structured database querying across all human glycoproteins in Glycosmos to aggregate glycosylation sites per protein and identify the maximum. PubMed search confirms no literature directly answers this specific database statistic about which protein has the most sites. The answer (1,153 sites on LRP2) is a database-derived fact requiring SPARQL aggregation."
  pubmed_test:
    query: "LRP2 megalin glycosylation sites count human maximum most"
    results: "0 results found"
    conclusion: "PubMed does not contain papers answering which protein has the most glycosylation sites. General papers about glycosylation exist but none provide this comparative statistic across all human glycoproteins."
    time_spent_minutes: 15
verification:
  is_verifiable: true
  how_to_verify: |
    Run SPARQL query on Glycosmos to count glycosylation sites per human protein:
    
    PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
    PREFIX glycoconjugate: <http://purl.jp/bio/12/glyco/conjugate#>
    PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
    
    SELECT ?protein ?label (COUNT(DISTINCT ?site) as ?siteCount)
    FROM <http://rdf.glycosmos.org/glycoprotein>
    WHERE {
      ?protein a glycan:Glycoprotein ;
        glycan:has_taxon <http://identifiers.org/taxonomy/9606> ;
        glycoconjugate:glycosylated_at ?site .
      OPTIONAL { ?protein rdfs:label ?label }
    }
    GROUP BY ?protein ?label
    ORDER BY DESC(?siteCount)
    LIMIT 10
  expected_result: "P98164 (Low-density lipoprotein receptor-related protein 2) with 1,153 sites"
  verification_status: "confirmed"
scope:
  is_bounded: true
  scope_description: "Question asks for a single answer - the protein with maximum glycosylation sites among human proteins in Glycosmos database. The answer is objectively verifiable by counting sites per protein and sorting."
