  biological_insight: 3
  multi_database: 3
  verifiability: 2
  rdf_necessity: 3
  total: 11
  passed: true

pubmed_test:
  time_spent: 5 minutes
  method: |
    Two programmatic PubMed searches attempted:
    (1) "Notch signaling pathway proteins MANE Select transcript Ensembl"
    (2) "Notch signaling pathway 51 proteins catalytic activity UniProt Swiss-Prot"
  result: |
    Both queries returned 0 results. PubMed literature does not provide
    integrated counts of enzymatic proteins, MANE Select transcript coverage,
    or Reactome pathway distributions for this specific set of Swiss-Prot
    Notch pathway proteins.
  conclusion: PASS (cannot answer from literature; requires current multi-database state)

sparql_queries:
  - query_number: 1
    database: uniprot
    description: Count all human reviewed proteins annotated with Notch signaling pathway keyword (KW-0914)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>

      SELECT (COUNT(DISTINCT ?protein) as ?count)
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:classifiedWith <http://purl.uniprot.org/keywords/914> .
      }
    result_count: 1

  - query_number: 2
    database: uniprot
    description: Retrieve all UniProt IDs and mnemonics of human reviewed Notch pathway proteins
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>

      SELECT DISTINCT ?protein ?mnemonic
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:classifiedWith <http://purl.uniprot.org/keywords/914> ;
                 up:mnemonic ?mnemonic .
      }
      ORDER BY ?mnemonic
    result_count: 51

  - query_number: 3
    database: uniprot
    description: Count how many of the 51 Notch pathway proteins have catalytic activity annotations
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>

      SELECT (COUNT(DISTINCT ?protein) as ?enzCount)
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:classifiedWith <http://purl.uniprot.org/keywords/914> ;
                 up:annotation ?annot .
        ?annot a up:Catalytic_Activity_Annotation .
      }
    result_count: 1

