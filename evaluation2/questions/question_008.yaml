id: question_008
type: list
body: "Which 5 snake genera produce the most structurally characterized anticoagulant venom proteins?"

inspiration_keyword:
  keyword_id: KW-1203
  name: "Blood coagulation cascade inhibiting toxin"

togomcp_databases_used:
  - UniProt
  - Taxonomy

search_apis_used:
  - tool: togomcp_local:search_uniprot_entity
    query: "blood coagulation inhibitor snake venom"
    result: "Found 20 snake venom proteins with anticoagulant functions including metalloproteinases, disintegrins, serine proteases from various genera (Micropechis, Echis, Gloydius, Vipera, Bothrops, Daboia, Protobothrops, Oxyuranus, Ophiophagus). Discovery reveals cross-references to PDB structures via rdfs:seeAlso property. Discovered entity IDs used to map between UniProt proteins and Taxonomy classification via organism taxon IDs."

training_knowledge_test:
  attempted_answer: "I know that viper venoms (Viperidae family) contain many anticoagulant proteins. Some specific examples I recall include metalloproteinases and disintegrins. Genera that might have many structures include Bothrops (lance-headed vipers), Crotalus (rattlesnakes), and possibly Naja (cobras - though these are more neurotoxic). However, I don't know the SPECIFIC COUNT of PDB structures per genus or which genus has the MOST structures. I would need to systematically count current PDB deposits across all snake anticoagulant proteins and aggregate by genus."
  confidence_level: "low"
  knowledge_sources: "General herpetology and venom biochemistry knowledge about venom composition and protein families, but no systematic knowledge of current PDB structure coverage by genus"
  requires_database: true
  reason: "This question requires (1) current PDB structure counts which change as new structures are deposited monthly, (2) systematic cross-database integration between UniProt protein annotations, PDB structure cross-references, and Taxonomy genus classification, (3) quantitative aggregation and ranking that cannot be derived from literature or training knowledge. While I know general venom composition, I cannot reliably rank genera by structure count without querying databases."
  decision: "PASS - proceeded to discovery"

verification_score:
  biological_insight: 3
  multi_database: 2
  verifiability: 3
  rdf_necessity: 3
  total: 11
  passed: true
  rationale: |
    Biological insight (3/3): Reveals which snake lineages have had their anticoagulant mechanisms most extensively characterized at atomic resolution. Daboia (Russell's vipers) dominating with 69 structures indicates their medical importance and research priority. The ranking (Daboia > Bothrops > Protobothrops > Gloydius > Bungarus) reflects both clinical significance and structural biology research effort in Asian and South American pit vipers.
    
    Multi-database integration (2/3): Requires 2 databases with clear integration pattern: Search API discovery of UniProt proteins with KW-1203 keyword → Extract organism taxon IDs from UniProt → SPARQL validation of PDB cross-references (rdfs:seeAlso) → Count structures per protein → Query Taxonomy to map taxon IDs to genus rank → Aggregate structure counts by genus → Rank top 5. Integration via shared taxon ID identifiers linking UniProt organisms to Taxonomy classification.
    
    Verifiability (3/3): Bounded list of exactly 5 genera with definitive structure counts: Daboia (69), Bothrops (12), Protobothrops (11), Gloydius (6), Bungarus (5). Each count verifiable by querying UniProt for proteins with KW-1203 + PDB cross-references + specific genus taxonomy.
    
    RDF necessity (3/3): Impossible without graph queries. Requires: (1) Graph traversal from UniProt proteins → PDB structures via rdfs:seeAlso cross-references, (2) Cross-database JOIN via organism taxon IDs, (3) Taxonomy hierarchical classification via rdfs:subClassOf to genus rank, (4) Aggregation by genus with COUNT. Literature has individual protein studies but no systematic ranking. Training knowledge knows venom families but not current PDB coverage statistics.

pubmed_test:
  passed: true
  queries_attempted:
    - "anticoagulant snake venom PDB structures genus"
    - "snake venom phospholipase A2 structures anticoagulant"
    - "snake venom anticoagulant comparative structural database"
  pmids_found: ["40185249", "38590689", "38282015", "37926795", "36006204"]
  conclusion: |
    PubMed search found 93 papers on snake venom anticoagulants and structures (second query) but zero systematic comparisons across genera (first and third queries returned no results). Literature contains individual protein structural studies but lacks:
    (1) Systematic genus-level aggregation of structure counts across all anticoagulant proteins
    (2) Current comprehensive ranking requiring up-to-date PDB cross-reference data
    (3) Quantitative comparison answering "which 5 genera have MOST structures"
    
    The question requires real-time database integration: UniProt keyword classification (KW-1203) → PDB structure cross-references (rdfs:seeAlso) → Taxonomy genus aggregation → quantitative ranking. This systematic integration across protein function, structural biology, and taxonomy databases is not available through literature search with reasonable effort. Papers focus on individual proteins or families, not comprehensive genus-level structural coverage statistics.

sparql_queries:
  - query_number: 1
    database: UniProt
    description: "Retrieve snake venom anticoagulant proteins with PDB structures and count structures per protein"
    discovery_method: "search_uniprot_entity('blood coagulation inhibitor snake venom') identified proteins with anticoagulant function from various snake genera, revealing rdfs:seeAlso cross-references to PDB structures"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX keyword: <http://purl.uniprot.org/keywords/>
      
      SELECT ?protein ?mnemonic ?organism ?taxId (COUNT(DISTINCT ?pdbLink) as ?structureCount)
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:classifiedWith keyword:1203 ;
                 up:mnemonic ?mnemonic ;
                 up:organism ?organism ;
                 rdfs:seeAlso ?pdbLink .
        
        # Filter for PDB structures
        FILTER(CONTAINS(STR(?pdbLink), "rdf.wwpdb.org"))
        
        # Get taxonomy ID
        BIND(REPLACE(STR(?organism), "http://purl.uniprot.org/taxonomy/", "") AS ?taxId)
      }
      GROUP BY ?protein ?mnemonic ?organism ?taxId
      ORDER BY DESC(?structureCount)
      LIMIT 30
    result_count: 30
    key_findings: "Found 30 anticoagulant proteins with PDB structures. Top protein: Daboia russelii P59071 with 68 structures. Other highly characterized proteins: Protobothrops flavoviridis (6+5 structures), Bothrops species (5+4+2 structures), Gloydius halys (4+2 structures), Bungarus caeruleus (3+2 structures). Extracted taxon IDs for genus-level aggregation."
  
  - query_number: 2
    database: Taxonomy
    description: "Map organism taxon IDs to genus-level classification"
    discovery_method: "Taxon IDs extracted from UniProt query results (8707, 88087, 8726, 8714, 132961, 36307, etc.) used to query Taxonomy for genus classification via rdfs:subClassOf relationships"
    query: |
      PREFIX tax: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT DISTINCT ?taxId ?speciesLabel ?genusLabel
      WHERE {
        VALUES ?taxId { 
          "8707" "88087" "8726" "8714" "7200" "132961" "36307" "8713" 
          "8722" "8656" "1808362" "8665" "8626" "8705" "30077" "8732" 
          "30069" "6941" "34613" "195058" "113192" 
        }
        
        BIND(IRI(CONCAT("http://identifiers.org/taxonomy/", ?taxId)) AS ?species)
        
        ?species a tax:Taxon ;
                 rdfs:label ?speciesLabel ;
                 rdfs:subClassOf ?genus .
        
        ?genus a tax:Taxon ;
               tax:rank tax:Genus ;
               rdfs:label ?genusLabel .
      }
      ORDER BY ?genusLabel
    result_count: 16
    key_findings: "Mapped 21 taxon IDs to 12 snake genera plus 3 non-snake taxa (filtered out). Snake genera identified: Daboia, Bothrops, Protobothrops, Gloydius, Bungarus, Deinagkistrodon, Naja, Ophiophagus, Vipera, Hemachatus, Agkistrodon, Crotalus. Multiple species per genus observed (e.g., Bothrops: B. asper, B. jararacussu, B. pirajai; Naja: N. atra, N. sagittifera). Taxonomy hierarchical classification via tax:rank property enables genus-level aggregation."

