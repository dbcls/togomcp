  @prefix insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/> .
  @prefix ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#> .
  @prefix dct: <http://purl.org/dc/terms/> .
  @prefix cvo: <http://purl.jp/bio/10/clinvar/> .
  @prefix med2rdf: <http://med2rdf.org/ontology/med2rdf#> .
  @prefix sio: <http://semanticscience.org/resource/> .
  
  # Database: ncbigene | Query: 1 | Gene metadata for MODY genes
  <http://identifiers.org/ncbigene/2645> a insdc:Gene ;
    rdfs:label "GCK" ;
    ncbio:typeOfGene "protein-coding" ;
    dct:description "glucokinase" ;
    insdc:chromosome "7" .
  
  <http://identifiers.org/ncbigene/6928> a insdc:Gene ;
    rdfs:label "HNF1B" ;
    ncbio:typeOfGene "protein-coding" ;
    dct:description "HNF1 homeobox B" ;
    insdc:chromosome "17" .
  
  <http://identifiers.org/ncbigene/6927> a insdc:Gene ;
    rdfs:label "HNF1A" ;
    ncbio:typeOfGene "protein-coding" ;
    dct:description "HNF1 homeobox A" ;
    insdc:chromosome "12" .
  
  <http://identifiers.org/ncbigene/3172> a insdc:Gene ;
    rdfs:label "HNF4A" ;
    ncbio:typeOfGene "protein-coding" ;
    dct:description "hepatocyte nuclear factor 4 alpha" ;
    insdc:chromosome "20" .
  
  <http://identifiers.org/ncbigene/3651> a insdc:Gene ;
    rdfs:label "PDX1" ;
    ncbio:typeOfGene "protein-coding" ;
    dct:description "pancreatic and duodenal homeobox 1" ;
    insdc:chromosome "13" .
  
  # Database: clinvar | Query: 2 | Pathogenic variant counts linked to genes
  _:gene_bn1 med2rdf:gene <http://ncbi.nlm.nih.gov/gene/2645> .
  _:classrec1 sio:SIO_000628 _:gene_bn1 .
  _:variant1 a cvo:VariationArchiveType ;
    cvo:record_status "current" ;
    cvo:classified_record _:classrec1 .
  _:classrec1 cvo:classifications _:classi1 .
  _:classi1 cvo:germline_classification _:germ1 .
  _:germ1 cvo:description "Pathogenic" .
  # Note: GCK has 548 pathogenic/likely pathogenic variants total
  
  _:gene_bn2 med2rdf:gene <http://ncbi.nlm.nih.gov/gene/6928> .
  # Note: HNF1B has 355 pathogenic/likely pathogenic variants total
  
  _:gene_bn3 med2rdf:gene <http://ncbi.nlm.nih.gov/gene/6927> .
  # Note: HNF1A has 352 pathogenic/likely pathogenic variants total
  
  _:gene_bn4 med2rdf:gene <http://ncbi.nlm.nih.gov/gene/3172> .
  # Note: HNF4A has 150 pathogenic/likely pathogenic variants total
  
  _:gene_bn5 med2rdf:gene <http://ncbi.nlm.nih.gov/gene/3651> .
  # Note: PDX1 has 41 pathogenic/likely pathogenic variants total

exact_answer: "All 5 genes (100%) have pathogenic or likely pathogenic variants, and yes, all 5 are protein-coding genes."

ideal_answer: |
  All five main MODY genes—HNF4A, GCK, HNF1A, PDX1, and HNF1B—have pathogenic or likely pathogenic variants documented in ClinVar, and all five are classified as protein-coding genes in NCBI Gene. The variant counts range from 41 (PDX1) to 548 (GCK), with GCK having the highest number of pathogenic variants, followed by HNF1B (355) and HNF1A (352). These genes encode transcription factors and metabolic enzymes critical for pancreatic beta-cell function and glucose homeostasis, and pathogenic variants in these genes cause different subtypes of MODY, an inherited form of diabetes typically diagnosed before age 25.

