exact_answer: "yes"

ideal_answer: |
  Yes, OXA-type carbapenemase resistance genes are documented in Pseudomonas species in AMRPortal genotypic surveillance data. The database contains multiple OXA variants including blaOXA-488 (391 isolates), blaOXA-2 (298 isolates), blaOXA-494 (272 isolates), blaOXA-914 (269 isolates), and blaOXA-50 (249 isolates) among others, all classified under beta-lactam resistance mechanisms and linked to Pseudomonas taxonomy via NCBI Taxonomy identifiers.

