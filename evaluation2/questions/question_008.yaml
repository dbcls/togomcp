id: question_008
type: factoid
body: "Among the five main MODY (Maturity-Onset Diabetes of the Young) genes—HNF4A, GCK, HNF1A, PDX1, and HNF1B—how many have pathogenic or likely pathogenic variants in ClinVar, and are they all protein-coding genes?"

inspiration_keyword:
  keyword_id: KW-0219
  name: "Diabetes mellitus"
  category: "Disease"

togomcp_databases_used:
  - clinvar
  - ncbigene

verification_score:
  biological_insight: 3
  multi_database: 3
  verifiability: 3
  rdf_necessity: 3
  total: 12
  passed: true

pubmed_test:
  time_spent: "15 minutes"
  method: "Performed two PubMed searches: (1) 'MODY genes pathogenic variants ClinVar count' returned 0 results; (2) 'HNF4A GCK HNF1A pathogenic variants database' returned 4 articles (PMIDs: 37055265, 34763692, 32741144, 25555642). The articles discuss these genes and variants generally but do not provide the specific integrated counts of pathogenic variants per gene or verification of gene types from NCBI Gene database."
  result: "Articles found discuss MODY genes and variants but do not answer the specific question about counts and gene types"
  conclusion: "PASS (cannot answer the specific quantitative question)"

sparql_queries:
  - query_number: 1
    database: "ncbigene"
    description: "Retrieve gene metadata for the 5 main MODY genes from NCBI Gene, including gene type and chromosomal location"
    query: |
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
      PREFIX dct: <http://purl.org/dc/terms/>
      
      SELECT ?gene ?gene_id ?symbol ?type ?chromosome ?description
      FROM <http://rdfportal.org/dataset/ncbigene>
      WHERE {
        VALUES ?gene {
          <http://identifiers.org/ncbigene/3172>  # HNF4A
          <http://identifiers.org/ncbigene/2645>  # GCK
          <http://identifiers.org/ncbigene/6927>  # HNF1A
          <http://identifiers.org/ncbigene/3651>  # PDX1
          <http://identifiers.org/ncbigene/6928>  # HNF1B
        }
        ?gene a insdc:Gene ;
              dct:identifier ?gene_id ;
              rdfs:label ?symbol ;
              ncbio:typeOfGene ?type .
        OPTIONAL { ?gene insdc:chromosome ?chromosome }
        OPTIONAL { ?gene dct:description ?description }
      }
    result_count: 5
    
  - query_number: 2
    database: "clinvar"
    description: "Count pathogenic and likely pathogenic variants for each of the 5 MODY genes in ClinVar"
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX sio: <http://semanticscience.org/resource/>
      
      SELECT ?gene_uri (COUNT(DISTINCT ?variant) as ?pathogenic_count)
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        VALUES ?gene_uri {
          <http://ncbi.nlm.nih.gov/gene/3172>  # HNF4A
          <http://ncbi.nlm.nih.gov/gene/2645>  # GCK
          <http://ncbi.nlm.nih.gov/gene/6927>  # HNF1A
          <http://ncbi.nlm.nih.gov/gene/3651>  # PDX1
          <http://ncbi.nlm.nih.gov/gene/6928>  # HNF1B
        }
        
        ?gene_bn med2rdf:gene ?gene_uri .
        ?classrec sio:SIO_000628 ?gene_bn .
        ?variant a cvo:VariationArchiveType ;
                 cvo:record_status "current" ;
                 cvo:classified_record ?classrec .
        
        ?classrec cvo:classifications ?classi .
        ?classi cvo:germline_classification ?germ .
        ?germ cvo:description ?significance .
        FILTER(?significance = "Pathogenic" || ?significance = "Likely pathogenic")
      }
      GROUP BY ?gene_uri
      ORDER BY DESC(?pathogenic_count)
    result_count: 5

