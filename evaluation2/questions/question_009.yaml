id: question_009
type: list
body: "Which human enzymes with catalytic roles in the leukotriene and eoxin biosynthesis pathway are documented drug targets in ChEMBL with mechanism-of-action records?"

inspiration_keyword:
  keyword_id: KW-0434
  name: Leukotriene biosynthesis
  category: Biological process

togomcp_databases_used:
  - reactome
  - chembl

verification_score:
  biological_insight: 3
  multi_database: 2
  verifiability: 3
  rdf_necessity: 3
  total: 11
  passed: true

pubmed_test:
  time_spent: 15 minutes
  method: |
    Searched "leukotriene biosynthesis pathway drug targets all enzymes comprehensive"
    and "novel leukotriene biosynthesis inhibitors anti-inflammatory" using PubMed API
  result: |
    Review literature (e.g., Werz et al. 2017, Expert Opin Ther Pat 27:607-620)
    identifies ALOX5, FLAP, LTA4H, and LTC4S as pharmacologically exploited targets.
    However, it cannot determine which of the exactly 8 Reactome-defined catalytic
    enzymes have ChEMBL mechanism-of-action records: the review omits MAPKAPK2 and
    ABCC1 as leukotriene pathway targets, incorrectly includes LTC4S as having
    clinical-stage inhibitors (it has none in ChEMBL), and cannot give ChEMBL target
    identifiers or distinguish mechanism records from raw bioactivity data.
  conclusion: PASS (cannot answer precisely from literature - requires current RDF state of both Reactome and ChEMBL)

sparql_queries:
  - query_number: 1
    database: reactome
    description: Identify the human leukotriene and eoxin biosynthesis pathway IRI
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>

      SELECT DISTINCT ?pathway ?pathwayName
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?pathway a bp:Pathway ;
                 bp:displayName ?pathwayName ;
                 bp:organism ?org .
        ?org bp:name "Homo sapiens"^^xsd:string .
        FILTER(CONTAINS(LCASE(?pathwayName), "leukotriene"))
      }
      ORDER BY ?pathwayName
    result_count: 2

  - query_number: 2
    database: reactome
    description: |
      Extract all human proteins with catalytic roles in pathway R-HSA-Synthesis of
      Leukotrienes and Eoxins (Pathway2081) via bp:Catalysis relationships, resolved
      through direct proteins and complex components, with UniProt cross-references
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>

      SELECT DISTINCT ?proteinName ?uniprotId
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        <http://www.reactome.org/biopax/40/48887#Pathway2081>
          bp:pathwayComponent ?reaction .

        ?catalysis a bp:Catalysis ;
                   bp:controlled ?reaction ;
                   bp:controller ?controller .

        {
          ?controller a bp:Protein ;
                     bp:entityReference ?ref .
        } UNION {
          ?controller a bp:Complex ;
                     bp:component+ ?comp .
          ?comp a bp:Protein ;
                bp:entityReference ?ref .
        }

        ?ref bp:xref ?xref .
        ?xref a bp:UnificationXref ;
              bp:db "UniProt"^^xsd:string ;
              bp:id ?uniprotId .

        OPTIONAL { ?ref bp:name ?proteinName }
      }
      ORDER BY ?uniprotId
    result_count: 8

  - query_number: 3
    database: reactome
    description: Count distinct UniProt-identified catalytic enzymes in the pathway
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>

      SELECT (COUNT(DISTINCT ?uniprotId) AS ?totalEnzymes)
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        <http://www.reactome.org/biopax/40/48887#Pathway2081>
          bp:pathwayComponent ?reaction .

        ?catalysis a bp:Catalysis ;
                   bp:controlled ?reaction ;
                   bp:controller ?controller .

        {
          ?controller a bp:Protein ;
                     bp:entityReference/bp:xref ?xref .
        } UNION {
          ?controller a bp:Complex ;
                     bp:component+/bp:entityReference/bp:xref ?xref .
        }

        ?xref a bp:UnificationXref ;
              bp:db "UniProt"^^xsd:string ;
              bp:id ?uniprotId .
      }
    result_count: 1

  - query_number: 4
    database: chembl
    description: |
      Cross-database query on the shared EBI SPARQL endpoint: link the 8 discovered
      UniProt IRIs to ChEMBL SingleProtein drug targets via
      cco:hasTargetComponent/skos:exactMatch, then join to cco:Mechanism records to
      identify enzymes with documented drug-targeting relationships
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      SELECT DISTINCT ?targetLabel ?chemblTargetId ?uniprotId ?drugName ?phase ?actionType
      WHERE {
        VALUES ?uniprotId {
          <http://purl.uniprot.org/uniprot/P09917>
          <http://purl.uniprot.org/uniprot/P09960>
          <http://purl.uniprot.org/uniprot/P16050>
          <http://purl.uniprot.org/uniprot/P20292>
          <http://purl.uniprot.org/uniprot/P33527>
          <http://purl.uniprot.org/uniprot/P49137>
          <http://purl.uniprot.org/uniprot/Q14914>
          <http://purl.uniprot.org/uniprot/Q16873>
        }

        GRAPH <http://rdf.ebi.ac.uk/dataset/chembl> {
          ?target a cco:SingleProtein ;
                  rdfs:label ?targetLabel ;
                  cco:chemblId ?chemblTargetId ;
                  cco:hasTargetComponent ?tc .

          ?tc skos:exactMatch ?uniprotId .

          ?mechanism a cco:Mechanism ;
                     cco:hasTarget ?target ;
                     cco:hasMolecule ?drug .

          OPTIONAL { ?mechanism cco:mechanismActionType ?actionType }

          ?drug rdfs:label ?drugName ;
                cco:highestDevelopmentPhase ?phase .
        }
      }
      ORDER BY ?targetLabel DESC(?phase)
    result_count: 14

  - query_number: 5
    database: chembl
    description: Count distinct pathway enzymes (by UniProt IRI) with at least one ChEMBL mechanism record
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      SELECT (COUNT(DISTINCT ?uniprotId) AS ?enzymeTargetCount)
      WHERE {
        VALUES ?uniprotId {
          <http://purl.uniprot.org/uniprot/P09917>
          <http://purl.uniprot.org/uniprot/P09960>
          <http://purl.uniprot.org/uniprot/P16050>
          <http://purl.uniprot.org/uniprot/P20292>
          <http://purl.uniprot.org/uniprot/P33527>
          <http://purl.uniprot.org/uniprot/P49137>
          <http://purl.uniprot.org/uniprot/Q14914>
          <http://purl.uniprot.org/uniprot/Q16873>
        }

        GRAPH <http://rdf.ebi.ac.uk/dataset/chembl> {
          ?target a cco:SingleProtein ;
                  cco:hasTargetComponent/skos:exactMatch ?uniprotId .

          ?mechanism a cco:Mechanism ;
                     cco:hasTarget ?target .
        }
      }
    result_count: 1

