sparql_queries:
  - query_number: 1
    database: ncbigene
    description: Count total antibiotic resistance genes in bacteria by querying gene descriptions
    query: |
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
      PREFIX dct: <http://purl.org/dc/terms/>
      
      SELECT (COUNT(DISTINCT ?gene) as ?count)
      FROM <http://rdfportal.org/dataset/ncbigene>
      WHERE {
        ?gene a insdc:Gene ;
              dct:description ?description ;
              ncbio:taxid ?taxid .
        # Filter to bacterial domain ancestors
        FILTER(STRSTARTS(STR(?taxid), "http://identifiers.org/taxonomy/2"))
        ?description bif:contains "'antibiotic resistance' OR 'drug resistance'" option (score ?sc) .
      }
    result_count: 556
    
  - query_number: 2
    database: ncbigene
    description: Get sample antibiotic resistance genes with their organism taxids for phylum mapping
    query: |
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
      PREFIX dct: <http://purl.org/dc/terms/>
      
      SELECT DISTINCT ?gene ?taxid
      FROM <http://rdfportal.org/dataset/ncbigene>
      WHERE {
        ?gene a insdc:Gene ;
              dct:description ?description ;
              ncbio:taxid ?taxid .
        FILTER(STRSTARTS(STR(?taxid), "http://identifiers.org/taxonomy/2"))
        ?description bif:contains "'antibiotic resistance' OR 'drug resistance'" option (score ?sc) .
      }
      LIMIT 100
    result_count: 100
    
  - query_number: 3
    database: taxonomy
    description: Map sample organism taxids to their phyla using hierarchical taxonomy
    query: |
      PREFIX tax: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      PREFIX taxon: <http://identifiers.org/taxonomy/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?taxon ?phylum ?phylumLabel
      FROM <http://rdfportal.org/ontology/taxonomy>
      WHERE {
        VALUES ?taxon { taxon:299767 taxon:28141 taxon:290338 taxon:283686 taxon:208223 }
        ?taxon rdfs:subClassOf+ ?phylum .
        ?phylum tax:rank tax:Phylum ;
                rdfs:label ?phylumLabel .
      }
    result_count: 5
    
  - query_number: 4
    database: taxonomy
    description: Get list of all bacterial phyla for systematic comparison
    query: |
      PREFIX tax: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      PREFIX taxon: <http://identifiers.org/taxonomy/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?phylum ?phylumLabel (COUNT(?species) as ?speciesCount)
      FROM <http://rdfportal.org/ontology/taxonomy>
      WHERE {
        ?phylum tax:rank tax:Phylum ;
                rdfs:subClassOf+ taxon:2 ;
                rdfs:label ?phylumLabel .
        OPTIONAL {
          ?species tax:rank tax:Species ;
                   rdfs:subClassOf+ ?phylum .
        }
      }
      GROUP BY ?phylum ?phylumLabel
      ORDER BY DESC(?speciesCount)
      LIMIT 20
    result_count: 20

