pubmed_test:
  time_spent: "5 minutes"
  method: "Searched PubMed with multiple queries: (1) 'TCA cycle enzyme drug targets bioactive compounds screening' returned 1 irrelevant article about Chinese medicine treating diarrhea (PMID: 37460028), which mentioned TCA cycle only in metabolomics context, not drug screening. (2) 'isocitrate dehydrogenase drug screening ChEMBL bioactive compounds' returned 0 results. Neither query provided quantitative comparison of TCA cycle enzyme screening data."
  result: |
    PubMed searches found no articles comparing bioactive compound screening across TCA cycle enzymes:
    - Search 1 (TCA cycle enzymes + screening): Found 1 article (PMID: 37460028) about Qingjie decoction treating diarrhea. Article mentions TCA cycle in metabolomics analysis but provides no data on enzyme-specific drug screening or bioactive compound counts.
    - Search 2 (IDH + ChEMBL + screening): 0 results. No articles directly discuss ChEMBL screening data for TCA cycle enzymes.
    
    The literature does not provide:
    1. Quantitative counts of bioactive compounds per TCA cycle enzyme target
    2. Comparative screening statistics across different TCA cycle enzymes
    3. ChEMBL database statistics for these targets
    
    This question requires direct access to ChEMBL RDF database to count bioactive compound-target relationships, which cannot be derived from published literature.
  conclusion: "PASS (cannot answer from literature)"

sparql_queries:
  - query_number: 1
    database: "chembl"
    description: "Count bioactive compounds for ATP-citrate synthase (CHEMBL3720)"
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      
      SELECT (COUNT(DISTINCT ?molecule) as ?compound_count)
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        ?activity a cco:Activity ;
                  cco:hasMolecule ?molecule ;
                  cco:hasAssay ?assay .
        ?assay cco:hasTarget <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL3720> .
      }
    result_count: 140

  - query_number: 2
    database: "chembl"
    description: "Count bioactive compounds for succinate dehydrogenase (CHEMBL5758)"
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      
      SELECT (COUNT(DISTINCT ?molecule) as ?compound_count)
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        ?activity a cco:Activity ;
                  cco:hasMolecule ?molecule ;
                  cco:hasAssay ?assay .
        ?assay cco:hasTarget <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL5758> .
      }
    result_count: 4

  - query_number: 3
    database: "chembl"
    description: "Count bioactive compounds for malate dehydrogenase (CHEMBL3560)"
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      
      SELECT (COUNT(DISTINCT ?molecule) as ?compound_count)
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        ?activity a cco:Activity ;
                  cco:hasMolecule ?molecule ;
                  cco:hasAssay ?assay .
        ?assay cco:hasTarget <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL3560> .
      }
    result_count: 116

  - query_number: 4
    database: "chembl"
    description: "Count bioactive compounds for isocitrate dehydrogenase (CHEMBL2007625)"
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      
      SELECT (COUNT(DISTINCT ?molecule) as ?compound_count)
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        ?activity a cco:Activity ;
                  cco:hasMolecule ?molecule ;
                  cco:hasAssay ?assay .
        ?assay cco:hasTarget <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL2007625> .
      }
    result_count: 36625

  - query_number: 5
    database: "chembl"
    description: "Get target details for all four TCA cycle enzymes"
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      
      SELECT ?target ?targetLabel ?targetType ?organism
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        VALUES ?target {
          <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL3720>
          <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL5758>
          <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL3560>
          <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL2007625>
        }
        ?target rdfs:label ?targetLabel ;
                cco:targetType ?targetType ;
                cco:organismName ?organism .
      }
    result_count: 4

  - query_number: 6
    database: "chembl"
    description: "Get sample activity data for isocitrate dehydrogenase"
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      
      SELECT ?activity ?molecule ?moleculeLabel ?standardType ?standardValue ?standardUnits
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        ?activity a cco:Activity ;
                  cco:hasMolecule ?molecule ;
                  cco:hasAssay ?assay .
        ?assay cco:hasTarget <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL2007625> .
        ?molecule rdfs:label ?moleculeLabel .
        OPTIONAL { ?activity cco:standardType ?standardType }
        OPTIONAL { ?activity cco:standardValue ?standardValue }
        OPTIONAL { ?activity cco:standardUnits ?standardUnits }
      }
      LIMIT 5
    result_count: 5

