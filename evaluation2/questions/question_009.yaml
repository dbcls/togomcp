id: question_009
type: choice
body: "Among human TCA cycle enzyme targets in ChEMBL, which enzyme has been screened with the most bioactive compounds?"

choices:
  - "A) ATP-citrate synthase (ACLY)"
  - "B) Succinate dehydrogenase (SDH)"
  - "C) Isocitrate dehydrogenase (IDH)"
  - "D) Malate dehydrogenase (MDH)"

