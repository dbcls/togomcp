exact_answer:
  - "ALOX5 (ChEMBL:CHEMBL215)"
  - "ALOX5AP (ChEMBL:CHEMBL4550)"
  - "LTA4H (ChEMBL:CHEMBL4618)"
  - "ABCC1 (ChEMBL:CHEMBL3004)"
  - "MAPKAPK2 (ChEMBL:CHEMBL2208)"

ideal_answer: |
  Five of the eight human enzymes with catalytic roles in the Reactome leukotriene and eoxin biosynthesis pathway have mechanism-of-action records in ChEMBL. Arachidonate 5-lipoxygenase (ALOX5, CHEMBL215) is targeted by zileuton, an FDA-approved (phase 4) antiasthmatic drug that irreversibly inhibits this rate-limiting step in leukotriene synthesis. The 5-lipoxygenase-activating protein (ALOX5AP/FLAP, CHEMBL4550) is the most clinically active target, with three distinct phase-3 clinical inhibitors — fiboflapon, fiboflapon sodium, and veliflapon — all documented as INHIBITOR mechanisms. Leukotriene A4 hydrolase (LTA4H, CHEMBL4618), which converts LTA4 to the potent chemoattractant LTB4, is targeted by acebilustat at phase 2. The multidrug resistance-associated protein ABCC1/MRP1 (CHEMBL3004), which exports LTC4 across the cell membrane as part of the pathway, is targeted by the phase-2 multidrug resistance modulator biricodar. MAP kinase-activated protein kinase 2 (MAPKAPK2, CHEMBL2208), which activates ALOX5 via phosphorylation, is targeted at phase 1 by AT-13148, a broad-spectrum kinase inhibitor. Three pathway enzymes — arachidonate 15-lipoxygenase (ALOX15), prostaglandin reductase 1 (PTGR1), and leukotriene C4 synthase (LTC4S) — lack ChEMBL mechanism records despite participating in the pathway, reflecting their lower prioritisation as drug targets in clinical development programmes.

