exact_answer: "C"

ideal_answer: |
  Isocitrate dehydrogenase (IDH) has been screened with the most bioactive compounds among human TCA cycle enzyme targets in ChEMBL, with 36,625 distinct molecules tested in bioactivity assays. This far exceeds ATP-citrate synthase (140 compounds), malate dehydrogenase (116 compounds), and succinate dehydrogenase (4 compounds). The extensive screening of IDH reflects its importance as a cancer drug target, particularly in gliomas and acute myeloid leukemia where IDH1 and IDH2 mutations are prevalent, driving intensive pharmaceutical interest and compound library screening efforts.

