answering_strategy:
  approach: structured_database_query
  steps:
    - step: 1
      action: Query MediaDive growth conditions with pH filter
      sparql: |
        PREFIX schema: <https://purl.dsmz.de/schema/>
        
        SELECT DISTINCT ?species ?ph
        FROM <http://rdfportal.org/dataset/mediadive>
        WHERE {
          ?growth a schema:GrowthCondition ;
                  schema:relatedToStrain ?strain ;
                  schema:growthPH ?ph .
          ?strain schema:hasSpecies ?species .
          FILTER(?ph >= 9.5)
        }
        ORDER BY DESC(?ph) ?species
      result_count: 28 species from 11 genera
      
    - step: 2
      action: Extract unique genera from species names
      method: Parse species names to extract genus (first word)
      result: 11 unique genera
      
    - step: 3
      action: Verify cultivation data integrity
      sparql: |
        PREFIX schema: <https://purl.dsmz.de/schema/>
        
        SELECT ?strain ?species ?medium ?mediumLabel ?ph ?temp
        FROM <http://rdfportal.org/dataset/mediadive>
        WHERE {
          ?growth a schema:GrowthCondition ;
                  schema:relatedToStrain ?strain ;
                  schema:partOfMedium ?medium ;
                  schema:growthPH ?ph ;
                  schema:growthTemperature ?temp .
          ?strain schema:hasSpecies ?species .
          ?medium rdfs:label ?mediumLabel .
          FILTER(?ph >= 9.5)
        }
        ORDER BY DESC(?ph) ?species
      verification: Confirmed pH values, media identities, and temperature ranges

