  relevance: Alkaliphilic bacteria use sodium ions for cytoplasmic pH homeostasis and maintain Na+/H+ antiporter systems to survive extreme alkaline conditions. Sodium gradients drive ATP synthesis and metabolite transport in alkaliphiles.

question:
  text: "List bacterial genera that have been successfully cultured at extremely alkaline pH (≥9.5)."
  context: "Alkaliphilic bacteria thrive in extreme alkaline environments such as soda lakes and industrial waste sites. These organisms maintain cytoplasmic pH near neutral while growing in media with pH 9.5-11, requiring specialized sodium-dependent ion transport systems for survival."

answer:
  correct_answer:
    - Serpentinimonas
    - Demequina
    - Haloactinopolyspora
    - Lipingzhangella
    - Natronoglycomyces
    - Nocardiopsis
    - Streptomyces
    - Alkalimonas
    - Alkalihalobacillus
    - Anaerobacillus
    - Geomicrobium
  explanation: |
    MediaDive contains structured growth condition records linking bacterial strains to culture media with quantitative pH measurements. Querying growth conditions with pH ≥9.5 identifies 11 bacterial genera that have been successfully cultured under extremely alkaline conditions:
    
    **pH 11.0 (Extreme Alkaliphiles):**
    - Serpentinimonas (3 species): S. raichei, S. maccroryi, S. barnesii - isolated from serpentinite environments, grow in specialized minimal medium at pH 11.0 and 30°C
    
    **pH 10.0 (Strong Alkaliphiles):**
    - Nocardiopsis (7 species): Actinobacteria known for antibiotic production, multiple strains grow at pH 10.0
    - Streptomyces (3 species): S. alcalophilus, S. sannurensis, S. sodiiphilus - alkaliphilic actinobacteria
    - Haloactinopolyspora (H. alkaliphila): Halophilic alkaliphilic actinobacterium
    - Natronoglycomyces (N. albus): Alkaliphilic fungal genus (note: question asks for bacteria, but this appears in bacterial media context)
    - Lipingzhangella (L. halophila): Halophilic alkaliphile, grows at pH 10.0 and 37°C
    - Demequina sp.: Actinobacterium growing at pH 10.0
    
    **pH 9.5-9.6 (Moderate Alkaliphiles):**
    - Alkalimonas (A. delamerensis): pH 9.6
    - Alkalihalobacillus sp.: pH 9.5, salt-tolerant alkaliphile
    - Anaerobacillus sp.: pH 9.5, anaerobic alkaliphile
    - Geomicrobium (G. sediminis): pH 9.5
    
    These genera represent diverse taxonomic groups (Proteobacteria, Actinobacteria, Firmicutes, Bacteroidetes) adapted to alkaline environments through sodium-dependent pH homeostasis mechanisms.

