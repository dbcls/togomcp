pubmed_test:
  time_spent: 15 minutes
  method: Searched PubMed for "Joubert syndrome genes pathogenic variants" and reviewed multiple articles
  result: |
    Found several review articles and case reports mentioning genes like AHI1, CEP290, TMEM216,
    CC2D2A, and others associated with Joubert syndrome. However, these papers provide partial
    gene lists from specific studies or time periods (e.g., "35 genes known as of 2020"). No
    single source provides a comprehensive, current ranking of genes by number of documented
    pathogenic variants across all Joubert syndrome subtypes. Variant counts change continuously
    as new submissions are made to ClinVar. Would require manual compilation from dozens of
    papers published over many years, with no guarantee of completeness or currency.
  conclusion: PASS (cannot answer comprehensively from literature - requires current variant database state)

sparql_queries:
  - query_number: 1
    database: nando
    description: Find NANDO entries for Joubert syndrome and their MONDO mappings
    query: |
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
      PREFIX nando: <http://nanbyodata.jp/ontology/NANDO_>

      SELECT ?disease ?en_label ?ja_label ?mondo_id
      FROM <http://nanbyodata.jp/ontology/nando>
      WHERE {
        ?disease a owl:Class ;
                 rdfs:label ?en_label ;
                 rdfs:label ?ja_label ;
                 skos:closeMatch ?mondo_id .
        FILTER(LANG(?en_label) = "en")
        FILTER(LANG(?ja_label) = "ja")
        FILTER(CONTAINS(LCASE(?en_label), "joubert"))
        FILTER(STRSTARTS(STR(?mondo_id), "http://purl.obolibrary.org/obo/MONDO_"))
      }
      LIMIT 20
    result_count: 3

  - query_number: 2
    database: medgen
    description: Find ALL MedGen concepts for Joubert syndrome and subtypes (no limit)
    query: |
      PREFIX mo: <http://med2rdf/ontology/medgen#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX dct: <http://purl.org/dc/terms/>

      SELECT ?concept ?cui ?label
      FROM <http://rdfportal.org/dataset/medgen>
      WHERE {
        ?concept a mo:ConceptID ;
            dct:identifier ?cui ;
            rdfs:label ?label .
        ?label bif:contains "'Joubert'" .
      }
      ORDER BY ?cui
    result_count: 51

