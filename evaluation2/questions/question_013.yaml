ideal_answer: |
  Integrating NANDO rare disease registry data, MedGen medical genetics concepts, and ClinVar variant data across all 51 Joubert syndrome MedGen concepts reveals 190 distinct genes with documented pathogenic or likely pathogenic variants. The five most heavily annotated are CEP290 (529 current P/LP variants), RPGRIP1L (255), CC2D2A (242), AHI1 (222), and TMEM67 (149). CEP290 encodes a centrosomal protein localised to primary cilia and is mutated across numerous ciliopathy subtypes including Joubert syndrome types 5 and 14, Bardet-Biedl syndrome, and nephronophthisis. RPGRIP1L (Joubert syndrome 7) and CC2D2A (Joubert syndrome 9) encode transition zone components critical for ciliary gate integrity, while AHI1 (jouberin, Joubert syndrome 3) mediates cerebellar and cortical development. TMEM67 (meckelin, Joubert syndrome 6) is a receptor-like transmembrane protein required for primary cilium formation. The high allelic burden in these genes reflects their role as major disease loci across multiple Joubert syndrome subtypes, the diagnostic importance of comprehensive multi-subtype variant cataloguing, and the evolutionary conservation of ciliary transition zone architecture.

