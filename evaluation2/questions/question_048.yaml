sparql_queries:
  - query_number: 1
    database: bacdive
    description: |
      Find all strains of Chlorobiaceae genera (Chlorobium, Chlorobaculum,
      Prosthecochloris, Pelodictyon, Chloroherpeton) in BacDive and retrieve
      their culture medium labels and MediaDive links.
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>

      SELECT DISTINCT ?genus ?strainLabel ?bacDiveID ?mediumLabel ?mediaLink
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        VALUES ?genus {
          "Chlorobium"
          "Chlorobaculum"
          "Prosthecochloris"
          "Pelodictyon"
          "Chloroherpeton"
        }
        ?strain a schema:Strain ;
                schema:hasGenus ?genus ;
                schema:hasBacDiveID ?bacDiveID ;
                rdfs:label ?strainLabel .
        ?medium a schema:CultureMedium ;
                schema:describesStrain ?strain ;
                rdfs:label ?mediumLabel ;
                schema:hasMediaLink ?mediaLink .
        FILTER(CONTAINS(STR(?mediaLink), "mediadive"))
      }
      ORDER BY ?genus ?strainLabel
    result_count: 18

  - query_number: 2
    database: mediadive
    description: |
      Retrieve full labels, pH values, and complexity status for the two
      MediaDive media identified in Query 1 (DSMZ Medium 29 and Medium 40).
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>

      SELECT ?medium ?label ?finalPH ?minPH ?maxPH ?isComplex
      FROM <http://rdfportal.org/dataset/mediadive>
      WHERE {
        VALUES ?medium {
          <https://purl.dsmz.de/mediadive/medium/29>
          <https://purl.dsmz.de/mediadive/medium/40>
        }
        ?medium a schema:CultureMedium ;
                rdfs:label ?label .
        OPTIONAL { ?medium schema:hasFinalPH ?finalPH }
        OPTIONAL { ?medium schema:hasMinPH ?minPH }
        OPTIONAL { ?medium schema:hasMaxPH ?maxPH }
        OPTIONAL { ?medium schema:isComplex ?isComplex }
      }
    result_count: 2

