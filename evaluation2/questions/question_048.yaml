id: question_048
type: summary
keyword:
  id: KW-0627
  name: "Porphyrin biosynthesis"
  category: "Biological process"
question: "Summarize the core porphyrin biosynthesis pathway from aminolevulinic acid to protoporphyrin IX, including: (1) the key chemical intermediates with their molecular formulas, (2) the major biochemical transformations between intermediates, and (3) the GO biological process term that describes this pathway."
answer: |
  The core porphyrin biosynthesis pathway from aminolevulinic acid (ALA) to protoporphyrin IX proceeds through the following key intermediates and transformations:
  
  **Key Intermediates (with molecular formulas):**
  1. Porphobilinogen: C10H14N2O4 (from 2 ALA molecules)
  2. Hydroxymethylbilane: C40H44N4O16 (from 4 porphobilinogen molecules)
  3. Uroporphyrinogen III: C40H44N4O16
  4. Coproporphyrinogen III: C36H44N4O8
  5. Protoporphyrinogen IX: C34H38N4O4
  6. Protoporphyrin IX: C34H34N4O4
  
  **Major Biochemical Transformations:**
  1. Hydroxymethylbilane → Uroporphyrinogen III + H2O (catalyzed by uroporphyrinogen III synthase, RHEA:18965)
  2. Uroporphyrinogen III + 4 H+ → Coproporphyrinogen III + 4 CO2 (decarboxylation, RHEA:19865)
  3. Coproporphyrinogen III → Protoporphyrinogen IX (oxidative decarboxylation)
  4. Protoporphyrinogen IX → Protoporphyrin IX (oxidation)
  
  **GO Biological Process:**
  The pathway is classified under GO:0006779 "porphyrin-containing compound biosynthetic process" which describes the chemical reactions and pathways resulting in the formation of any member of a large group of derivatives or analogs of porphyrin.
databases:
  primary:
    - ChEBI
    - Rhea
    - GO
  secondary: []
verification:
  verifiability: 3
  rdf_necessity: 3
  scope: 3
  total_score: 9
  reasoning: |
    Verifiability (3/3): Answer is objectively verifiable through ChEBI chemical structure data, Rhea reaction equations, and GO term definitions. Each intermediate, formula, and transformation can be confirmed.
    
    RDF Necessity (3/3): Requires structured chemical data (ChEBI formulas and hierarchies), biochemical reaction data (Rhea equations), and ontology classification (GO terms). While literature mentions this pathway, extracting complete structured information (all formulas, exact reactions with IDs, GO classification) requires RDF databases. PubMed literature provides narrative descriptions but not the structured, queryable format needed for comprehensive pathway summary.
    
    Scope (3/3): Well-defined scope from ALA to protoporphyrin IX with specific requirements (formulas, transformations, GO term). Excludes earlier steps (glycine to ALA) and later steps (heme formation), making it bounded and answerable.
query_execution:
  step1_chebi_intermediates: |
    PREFIX owl: <http://www.w3.org/2002/07/owl#>
    PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
    PREFIX chebi: <http://purl.obolibrary.org/obo/chebi/>
    
    SELECT DISTINCT ?compound ?label ?formula
    FROM <http://rdf.ebi.ac.uk/dataset/chebi>
    WHERE {
      ?compound a owl:Class ;
                rdfs:label ?label .
      ?label bif:contains "'porphyrinogen' OR 'hydroxymethylbilane' OR 'porphobilinogen' OR 'protoporphyrin'" option (score ?sc) .
      OPTIONAL { ?compound chebi:formula ?formula }
      FILTER(STRSTARTS(STR(?compound), "http://purl.obolibrary.org/obo/CHEBI_"))
    }
    ORDER BY DESC(?sc)
    LIMIT 20
  step2_rhea_reactions: |
    PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
    PREFIX rhea: <http://rdf.rhea-db.org/>
    
    SELECT ?reaction ?equation ?status
    FROM <http://rdfportal.org/dataset/rhea>
    WHERE {
      ?reaction rdfs:subClassOf rhea:Reaction ;
                rhea:equation ?equation ;
                rhea:status ?status .
      ?equation bif:contains "'uroporphyrinogen' OR 'coproporphyrinogen' OR 'protoporphyrinogen'" option (score ?sc) .
    }
    ORDER BY DESC(?sc)
    LIMIT 20
  step3_go_classification: |
    PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
    PREFIX owl: <http://www.w3.org/2002/07/owl#>
    PREFIX obo: <http://purl.obolibrary.org/obo/>
    PREFIX oboinowl: <http://www.geneontology.org/formats/oboInOwl#>
    
    SELECT DISTINCT ?goTerm ?label ?definition ?namespace
    FROM <http://rdfportal.org/ontology/go>
    WHERE {
      ?goTerm a owl:Class ;
              rdfs:label ?label ;
              obo:IAO_0000115 ?definition ;
              oboinowl:hasOBONamespace ?namespace .
      ?label bif:contains "'porphyrin' AND 'biosynthetic'" option (score ?sc) .
      FILTER(STRSTARTS(STR(?goTerm), "http://purl.obolibrary.org/obo/GO_"))
      FILTER(STR(?namespace) = "biological_process")
    }
    ORDER BY DESC(?sc)
    LIMIT 5
notes: |
  Discovery approach:
  1. Used OLS4:searchClasses for ChEBI to find porphyrin-related compounds and intermediates
  2. Used search_rhea_entity to find reactions involving uroporphyrinogen, coproporphyrinogen
  3. Used OLS4:searchClasses for GO to find porphyrin biosynthetic process terms
  
  Featured databases showcase:
  - ChEBI (PRIMARY): Provides molecular formulas and chemical structures of pathway intermediates
  - Rhea (PRIMARY): Documents biochemical reactions and transformations with reaction IDs
  - GO (PRIMARY): Classifies the biological process with standard ontology terms
  
  Multi-database integration: Combines chemical structure data (ChEBI), reaction chemistry (Rhea), and biological process classification (GO) for comprehensive pathway summary.
  
  Avoids UniProt: Does not require protein-centric queries; focuses on chemical intermediates, reactions, and process classification.
  
  PubMed test: While literature describes porphyrin biosynthesis narratively, extracting all molecular formulas, exact reaction equations with IDs, and GO term classification in structured format requires RDF databases.
rdf_triples_sample: |
  # ChEBI - Uroporphyrinogen III structure
  <http://purl.obolibrary.org/obo/CHEBI_15432> a owl:Class ;
    rdfs:label "uroporphyrinogen III" ;
    chebi:formula "C40H44N4O16" ;
    rdfs:subClassOf <http://purl.obolibrary.org/obo/CHEBI_36321> . # porphyrinogens
  
  # ChEBI - Coproporphyrinogen III structure
  <http://purl.obolibrary.org/obo/CHEBI_15433> a owl:Class ;
    rdfs:label "coproporphyrinogen III" ;
    chebi:formula "C36H44N4O8" ;
    rdfs:subClassOf <http://purl.obolibrary.org/obo/CHEBI_36321> . # porphyrinogens
  
  # Rhea - Uroporphyrinogen decarboxylation reaction
  <http://rdf.rhea-db.org/19865> a rdfs:Class ;
    rdfs:subClassOf rhea:Reaction ;
    rhea:accession "RHEA:19865" ;
    rhea:equation "uroporphyrinogen III + 4 H(+) = coproporphyrinogen III + 4 CO2" ;
    rhea:status rhea:Approved ;
    rhea:isChemicallyBalanced 1 .
  
  # Rhea - Hydroxymethylbilane cyclization
  <http://rdf.rhea-db.org/18965> a rdfs:Class ;
    rdfs:subClassOf rhea:Reaction ;
    rhea:accession "RHEA:18965" ;
    rhea:equation "hydroxymethylbilane = uroporphyrinogen III + H2O" ;
    rhea:status rhea:Approved .
  
  # GO - Porphyrin biosynthetic process
  <http://purl.obolibrary.org/obo/GO_0006779> a owl:Class ;
    rdfs:label "porphyrin-containing compound biosynthetic process" ;
    obo:IAO_0000115 "The chemical reactions and pathways resulting in the formation of any member of a large group of derivatives or analogs of porphyrin." ;
    oboinowl:hasOBONamespace "biological_process" ;
    rdfs:subClassOf <http://purl.obolibrary.org/obo/GO_0033014> . # tetrapyrrole biosynthetic process
