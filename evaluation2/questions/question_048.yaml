id: question_048
type: list
body: "For each of the five genera of the green sulfur bacteria family Chlorobiaceae (Chlorobium, Chlorobaculum, Prosthecochloris, Pelodictyon, and Chloroherpeton), how many deposited strains have documented growth-condition records, and how many formally recognized species exist per genus?"

inspiration_keyword:
  keyword_id: KW-0077
  name: Bacteriochlorophyll biosynthesis
  category: Biological process

togomcp_databases_used:
  - bacdive
  - mediadive
  - taxonomy

verification_score:
  biological_insight: 2
  multi_database: 3
  verifiability: 3
  rdf_necessity: 3
  total: 11
  passed: true

pubmed_test:
  time_spent: 10 minutes
  method: |
    Searched PubMed with two targeted queries:
    (1) "Chlorobiaceae genera BacDive MediaDive culture medium species count taxonomy"
    (2) "Chlorobiaceae green sulfur bacteria culture collection strains diversity NCBI taxonomy species"
  result: |
    Both queries returned 0 results. Published literature covers Chlorobiaceae
    ecology and physiology but does not provide current per-genus counts of
    strains with documented growth conditions in BacDive/MediaDive, nor does
    it cross-reference these with current NCBI Taxonomy species tallies for all
    five genera. The answer requires joining three live databases and cannot
    be recovered from published literature.
  conclusion: PASS (cannot answer from literature - requires current database state)

sparql_queries:
  - query_number: 1
    database: bacdive, mediadive
    description: |
      Count total BacDive strains and strains with MediaDive growth-condition
      records per Chlorobiaceae genus, joining via shared BacDiveID integers.
      Returns both totals and media-linked counts for all five genera.
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>

      SELECT ?genus
             (COUNT(DISTINCT ?strain) AS ?totalStrains)
             (COUNT(DISTINCT ?strainWithMedia) AS ?strainsWithMedia)
      WHERE {
        VALUES ?genus {
          "Chlorobium"
          "Chlorobaculum"
          "Prosthecochloris"
          "Pelodictyon"
          "Chloroherpeton"
        }

        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?strain a schema:Strain ;
                  schema:hasGenus ?genus .
        }

        OPTIONAL {
          GRAPH <http://rdfportal.org/dataset/bacdive> {
            ?strainWithMedia a schema:Strain ;
                             schema:hasGenus ?genus ;
                             schema:hasBacDiveID ?bacDiveID .
          }
          GRAPH <http://rdfportal.org/dataset/mediadive> {
            ?mdStrain a schema:Strain ;
                      schema:hasBacDiveID ?bacDiveID .
            ?growth a schema:GrowthCondition ;
                    schema:relatedToStrain ?mdStrain ;
                    schema:partOfMedium ?medium .
          }
        }
      }
      GROUP BY ?genus
      ORDER BY DESC(?totalStrains)
    result_count: 5

  - query_number: 2
    database: taxonomy
    description: |
      Count NCBI-recognized species for each of the five Chlorobiaceae genera
      using their genus-level TaxIDs and rdfs:subClassOf traversal.
      TaxIDs: Chlorobium=1091, Chlorobaculum=256319, Prosthecochloris=28100,
      Pelodictyon=1099, Chloroherpeton=100715.
    query: |
      PREFIX tax: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      PREFIX taxon: <http://identifiers.org/taxonomy/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?genusLabel (COUNT(DISTINCT ?species) AS ?ncbiSpeciesCount)
      FROM <http://rdfportal.org/ontology/taxonomy>
      WHERE {
        VALUES (?genus ?genusLabel) {
          (taxon:1091   "Chlorobium")
          (taxon:256319 "Chlorobaculum")
          (taxon:28100  "Prosthecochloris")
          (taxon:1099   "Pelodictyon")
          (taxon:100715 "Chloroherpeton")
        }
        ?species rdfs:subClassOf ?genus ;
                 tax:rank tax:Species .
      }
      GROUP BY ?genus ?genusLabel
      ORDER BY DESC(?ncbiSpeciesCount)
    result_count: 5

  - query_number: 3
    database: bacdive
    description: |
      Arithmetic verification A: Count total Chlorobiaceae strains across all
      five genera without GROUP BY to confirm per-genus sums (13+6+3+2+1=25)
      equal the overall total. Expected: 25.
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>

      SELECT (COUNT(DISTINCT ?strain) AS ?totalChlorobiaceaeStrains)
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        VALUES ?genus {
          "Chlorobium"
          "Chlorobaculum"
          "Prosthecochloris"
          "Pelodictyon"
          "Chloroherpeton"
        }
        ?strain a schema:Strain ;
                schema:hasGenus ?genus .
      }
    result_count: 1

  - query_number: 4
    database: bacdive, mediadive
    description: |
      Arithmetic verification B: Count all Chlorobiaceae strains with MediaDive
      growth-condition records (without GROUP BY) to confirm per-genus sums
      (10+6+2+1+0=19) equal the overall total. Expected: 19.
      25 total - 19 linked = 6 strains without MediaDive records.
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>

      SELECT (COUNT(DISTINCT ?strain) AS ?strainsWithMediaDive)
      WHERE {
        VALUES ?genus {
          "Chlorobium"
          "Chlorobaculum"
          "Prosthecochloris"
          "Pelodictyon"
          "Chloroherpeton"
        }

        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?strain a schema:Strain ;
                  schema:hasGenus ?genus ;
                  schema:hasBacDiveID ?bacDiveID .
        }
        GRAPH <http://rdfportal.org/dataset/mediadive> {
          ?mdStrain a schema:Strain ;
                    schema:hasBacDiveID ?bacDiveID .
          ?growth a schema:GrowthCondition ;
                  schema:relatedToStrain ?mdStrain ;
                  schema:partOfMedium ?medium .
        }
      }
    result_count: 1

