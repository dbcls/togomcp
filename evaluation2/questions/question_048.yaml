  @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
  @prefix tax: <http://ddbj.nig.ac.jp/ontologies/taxonomy/> .
  @prefix taxon: <http://identifiers.org/taxonomy/> .

  <https://purl.dsmz.de/bacdive/strain/2403> a schema:Strain ;
    schema:hasGenus "Chlorobium" ;
    schema:hasBacDiveID 2403 .
  # Database: BacDive | Query: 1 | Comment: Representative Chlorobium strain; genus has 13 total strains, 10 with MediaDive

  <https://purl.dsmz.de/bacdive/strain/2395> a schema:Strain ;
    schema:hasGenus "Chlorobaculum" ;
    schema:hasBacDiveID 2395 .
  # Database: BacDive | Query: 1 | Comment: Representative Chlorobaculum strain; all 6 BacDive strains have MediaDive records

  <https://purl.dsmz.de/bacdive/strain/8609> a schema:Strain ;
    schema:hasGenus "Prosthecochloris" ;
    schema:hasBacDiveID 8609 .
  # Database: BacDive | Query: 1 | Comment: Representative Prosthecochloris strain; 2 of 3 strains have MediaDive records

  <https://purl.dsmz.de/bacdive/strain/2426> a schema:Strain ;
    schema:hasGenus "Pelodictyon" ;
    schema:hasBacDiveID 2426 .
  # Database: BacDive | Query: 1 | Comment: Representative Pelodictyon strain; 1 of 2 strains has MediaDive record

  <https://purl.dsmz.de/bacdive/strain/3083> a schema:Strain ;
    schema:hasGenus "Chloroherpeton" ;
    schema:hasBacDiveID 3083 .
  # Database: BacDive | Query: 1 | Comment: Sole Chloroherpeton strain in BacDive; no MediaDive record

  <https://purl.dsmz.de/mediadive/strain/2395> a schema:Strain ;
    schema:hasBacDiveID 2395 .
  # Database: MediaDive | Query: 1 | Comment: MediaDive record linked to Chlorobaculum strain via BacDiveID

  taxon:1091 a tax:Taxon ;
    rdfs:label "Chlorobium" ;
    tax:rank tax:Genus .
  # Database: Taxonomy | Query: 2 | Comment: NCBI Taxonomy genus; 8 recognized species

  taxon:256319 a tax:Taxon ;
    rdfs:label "Chlorobaculum" ;
    tax:rank tax:Genus .
  # Database: Taxonomy | Query: 2 | Comment: NCBI Taxonomy genus; 6 recognized species

  taxon:28100 a tax:Taxon ;
    rdfs:label "Prosthecochloris" ;
    tax:rank tax:Genus .
  # Database: Taxonomy | Query: 2 | Comment: NCBI Taxonomy genus; 19 recognized species (richest in family)

  taxon:1099 a tax:Taxon ;
    rdfs:label "Pelodictyon" ;
    tax:rank tax:Genus .
  # Database: Taxonomy | Query: 2 | Comment: NCBI Taxonomy genus; 4 recognized species

  taxon:100715 a tax:Taxon ;
    rdfs:label "Chloroherpeton" ;
    tax:rank tax:Genus .
  # Database: Taxonomy | Query: 2 | Comment: NCBI Taxonomy genus; 1 recognized species (monotypic)

exact_answer:
  - "Chlorobium: 10 of 13 strains with growth-condition records; 8 NCBI species"
  - "Chlorobaculum: 6 of 6 strains with growth-condition records; 6 NCBI species"
  - "Prosthecochloris: 2 of 3 strains with growth-condition records; 19 NCBI species"
  - "Pelodictyon: 1 of 2 strains with growth-condition records; 4 NCBI species"
  - "Chloroherpeton: 0 of 1 strains with growth-condition records; 1 NCBI species"

ideal_answer: |
  Among the 25 BacDive strains registered across the five genera of the green sulfur bacteria family Chlorobiaceae, 19 are linked to growth-condition records in MediaDive (joined via shared BacDiveID integers). Per-genus breakdowns reveal a pronounced dissociation between culture-collection representation and taxonomic diversity: Chlorobium has the most BacDive strains (13 total, 10 with growth conditions) yet is recognized for only 8 NCBI species, whereas Prosthecochloris is the most species-rich genus in the family (19 NCBI-recognized species, largely owing to genome-based species proposals) but contributes only 3 BacDive strains of which 2 have growth-condition records. Chlorobaculum shows the highest cultivation success rate—all 6 of its BacDive strains are linked to MediaDive growth conditions—which reflects the early isolation and intensive characterization of its model organism Chlorobaculum tepidum alongside 5 additional species. Pelodictyon contributes 2 BacDive strains (1 with growth conditions) and 4 NCBI species, while Chloroherpeton is the most sparsely represented genus: a single BacDive strain with no MediaDive growth-condition record and only 1 NCBI species (monotypic). The per-genus sums are mutually exclusive and verified against family-wide totals: 13+6+3+2+1 = 25 total strains, 10+6+2+1+0 = 19 with growth conditions, and 8+6+19+4+1 = 38 NCBI-recognized species across all five genera.

