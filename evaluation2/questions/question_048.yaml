  - "PFENNIG'S MEDIUM II WITH SALT (MediaDive:medium/40)"

ideal_answer: |
  Among the 25 BacDive strains belonging to the five genera of the green sulfur bacteria family Chlorobiaceae (Chlorobium, Chlorobaculum, Prosthecochloris, Pelodictyon, Chloroherpeton), 18 strains have culture medium records linked to MediaDive, and these link to exactly two distinct media: PFENNIG'S MEDIUM II (DSMZ Medium 29, MediaDive medium/29, pH 6.8–7.1) and PFENNIG'S MEDIUM II WITH SALT (DSMZ Medium 40, MediaDive medium/40). Both are complex (undefined) anaerobic media developed by Norbert Pfennig for anoxygenic phototrophic bacteria that synthesize bacteriochlorophylls. Medium 29 (freshwater formulation) is used predominantly for freshwater species such as Chlorobium limicola, Chlorobaculum tepidum, and Chlorobaculum thiosulfatiphilum, while Medium 40 (saline formulation) accommodates marine or halophilic species including Chlorobium luteolum, Chlorobium phaeovibrioides, and Prosthecochloris vibrioformis. Seven Chlorobiaceae strains in BacDive—including all Pelodictyon and Chloroherpeton strains—lack a MediaDive-linked culture medium record.

