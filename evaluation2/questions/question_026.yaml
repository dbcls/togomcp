pubmed_test:
  time_spent: "15 minutes"
  method: "Searched PubMed for 'flavin mononucleotide FMN cofactor biochemical roles metabolism' and retrieved 10 articles, examined metadata for 3 most relevant publications"
  result: |
    PubMed search returned articles on specific topics:
    - PMID:39098675 (DOI: 10.1016/j.ijbiomac.2024.134392): FMN biosynthesis enzyme (riboflavin kinase) in Leishmania donovani - organism-specific study
    - PMID:36162732 (DOI: 10.1016/j.bbagen.2022.130247): Prenylated FMN biosynthesis mechanism - specialized FMN derivative
    - PMID:35313092 (DOI: 10.1111/febs.16445): FMN-binding in Old Yellow Enzymes class III - specific enzyme family
    
    None of these provide:
    - Comprehensive enumeration of FMN-dependent enzyme classes across all organisms
    - Quantitative analysis of FMN's distribution across metabolic pathways
    - Systematic categorization of FMN's biochemical roles (electron transfer, oxygenation, etc.)
    - Current database cross-references for FMN-binding proteins
    - Integration of chemical structure, reactions, proteins, functions, and pathways
    
    Literature provides individual examples and mechanistic details but lacks:
    - Systematic enumeration (how many FMN-binding proteins exist?)
    - Quantitative distribution (how many reactions use FMN in different pathway types?)
    - Cross-database integration (linking FMN chemical properties → reactions → proteins → pathways)
  conclusion: "PASS - Cannot answer from literature alone. Requires systematic RDF database integration."

sparql_queries:
  - query_number: 1
    database: "chebi"
    description: "Search for FMN entity and retrieve chemical identifier"
    query: |
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      
      SELECT ?entity ?label ?sc
      FROM <http://rdf.ebi.ac.uk/dataset/chebi>
      WHERE {
        ?entity a owl:Class ;
                rdfs:label ?label .
        ?label bif:contains "'flavin mononucleotide' OR 'FMN'" option (score ?sc) .
      }
      ORDER BY DESC(?sc)
      LIMIT 10
    result_count: 10
  
  - query_number: 2
    database: "rhea"
    description: "Count FMN-dependent approved reactions"
    query: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX rhea: <http://rdf.rhea-db.org/>
      
      SELECT (COUNT(DISTINCT ?reaction) as ?count)
      WHERE {
        ?reaction rdfs:subClassOf rhea:Reaction ;
                  rhea:equation ?equation ;
                  rhea:status rhea:Approved .
        ?equation bif:contains "'FMN' OR 'flavin mononucleotide'" option (score ?sc) .
      }
      LIMIT 1
    result_count: 1
  
  - query_number: 3
    database: "rhea"
    description: "Retrieve representative FMN-dependent reactions with EC numbers"
    query: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX rhea: <http://rdf.rhea-db.org/>
      
      SELECT DISTINCT ?reaction ?equation ?ec
      WHERE {
        ?reaction rdfs:subClassOf rhea:Reaction ;
                  rhea:equation ?equation ;
                  rhea:status rhea:Approved .
        ?equation bif:contains "'FMN'" option (score ?sc) .
        OPTIONAL { ?reaction rhea:ec ?ec }
      }
      ORDER BY DESC(?sc)
      LIMIT 15
    result_count: 15
  
  - query_number: 4
    database: "uniprot"
    description: "Count reviewed proteins with FMN annotations"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      
      SELECT (COUNT(DISTINCT ?protein) as ?count)
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:annotation ?annot .
        ?annot rdfs:comment ?comment .
        ?comment bif:contains "'FMN' OR 'flavin mononucleotide'" .
      }
      LIMIT 1
    result_count: 1

