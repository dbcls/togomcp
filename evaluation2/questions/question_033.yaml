pubmed_test:
  time_spent: 10 minutes
  method: |
    Searched "Ancylobacter culture media growth conditions" and
    "Ancylobacter aquaticus gas vesicle cultivation medium list"
    via ncbi_esearch on PubMed.
  result: |
    Query 1 ("Ancylobacter culture media growth conditions") returned 2 results,
    both general papers on Ancylobacter biology, not providing a comprehensive
    list of all culture media used across the genus.
    Query 2 ("Ancylobacter aquaticus gas vesicle cultivation medium list")
    returned 0 results.
    No publication was found that catalogs all 11 distinct culture media
    used for Ancylobacter strains as recorded in culture-collection databases.
  conclusion: PASS (cannot answer from literature - requires current database state)

sparql_queries:
  - query_number: 1
    database: bacdive + mediadive
    description: |
      List all distinct culture media (with IRI and label) documented in MediaDive
      for Ancylobacter strains, joined via shared BacDiveID integers. Counts the
      number of strains supported by each medium.
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT DISTINCT ?medium ?mediumLabel (COUNT(DISTINCT ?bacStrain) as ?strainCount)
      WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?bacStrain a schema:Strain ;
                     schema:hasGenus "Ancylobacter" ;
                     schema:hasBacDiveID ?bacDiveID .
        }
        GRAPH <http://rdfportal.org/dataset/mediadive> {
          ?mdStrain a schema:Strain ;
                    schema:hasBacDiveID ?bacDiveID .
          ?growth a schema:GrowthCondition ;
                  schema:relatedToStrain ?mdStrain ;
                  schema:partOfMedium ?medium .
          ?medium rdfs:label ?mediumLabel .
        }
      }
      GROUP BY ?medium ?mediumLabel
      ORDER BY DESC(?strainCount)
    result_count: 11

  - query_number: 2
    database: bacdive + mediadive
    description: |
      Arithmetic verification: count unique Ancylobacter BacDive strains that
      have at least one MediaDive cultivation record. Used to confirm that
      sum-of-counts-per-medium (76) > unique-strains (32) is valid overlap,
      not a coverage gap.
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>

      SELECT (COUNT(DISTINCT ?bacStrain) as ?totalUniqueStrains)
      WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?bacStrain a schema:Strain ;
                     schema:hasGenus "Ancylobacter" ;
                     schema:hasBacDiveID ?bacDiveID .
        }
        GRAPH <http://rdfportal.org/dataset/mediadive> {
          ?mdStrain a schema:Strain ;
                    schema:hasBacDiveID ?bacDiveID .
          ?growth a schema:GrowthCondition ;
                  schema:relatedToStrain ?mdStrain ;
                  schema:partOfMedium ?medium .
        }
      }
    result_count: 1

  - query_number: 3
    database: bacdive
    description: |
      Count total Ancylobacter strains in BacDive (with BacDiveIDs). Confirms
      all 34 BacDive strains have BacDiveIDs, and 32 of them link to MediaDive
      (2 strains have no MediaDive cultivation records).
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>

      SELECT (COUNT(DISTINCT ?strain) as ?total) (COUNT(DISTINCT ?withID) as ?withBacDiveID)
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?strain a schema:Strain ;
                schema:hasGenus "Ancylobacter" .
        OPTIONAL {
          ?strain schema:hasBacDiveID ?bid .
          BIND(?strain as ?withID)
        }
      }
    result_count: 1

