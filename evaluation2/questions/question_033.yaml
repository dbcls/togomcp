id: question_033
type: list
body: "Among bacterial genera that have gas vesicle proteins annotated in UniProt, which ones include strains registered in culture databases with documented anaerobic oxygen requirements?"

inspiration_keyword:
  keyword_id: KW-0304
  name: Gas vesicle
  category: Cellular component

togomcp_databases_used:
  - uniprot
  - bacdive

verification_score:
  biological_insight: 3
  multi_database: 2
  verifiability: 3
  rdf_necessity: 3
  total: 11
  passed: true

pubmed_test:
  time_spent: 10 minutes
  method: |
    Searched PubMed with two targeted queries:
    (1) "gas vesicle proteins anaerobic bacteria genera BacDive culture collection oxygen tolerance"
    (2) "gas vesicle distribution anaerobic phototrophic bacteria Thiocapsa Cereibacter"
  result: |
    Both queries returned 0 results. No literature provides a
    compiled list of bacterial genera that carry both UniProt-annotated gas
    vesicle proteins (KW-0304) and BacDive-registered strains with anaerobic
    oxygen tolerance. Answering the question requires joining the current
    state of two live databases and cannot be recovered from published reviews.
  conclusion: PASS (cannot answer from literature - requires current database state)

sparql_queries:
  - query_number: 1
    database: uniprot
    description: |
      Retrieve all distinct genera of reviewed UniProt proteins annotated
      with keyword KW-0304 (Gas vesicle) by parsing the first token of
      each organism's scientific name.
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT DISTINCT ?genus
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:classifiedWith <http://purl.uniprot.org/keywords/304> ;
                 up:organism ?organism .
        ?organism up:scientificName ?scientificName .
        BIND(STRBEFORE(?scientificName, " ") AS ?genus)
        FILTER(?genus != "")
      }
      ORDER BY ?genus
    result_count: 22

  - query_number: 2
    database: bacdive
    description: |
      For each of the 22 genera identified in Query 1, retrieve all
      documented oxygen tolerance categories and per-category strain
      counts from BacDive OxygenTolerance records.
      Identifies which genera include strains with anaerobic physiology.
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>

      SELECT ?genus ?oxygenTolerance (COUNT(DISTINCT ?strain) AS ?strainCount)
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        VALUES ?genus {
          "Ancylobacter" "Bradyrhizobium" "Cereibacter" "Dactylococcopsis"
          "Dolichospermum" "Geotalea" "Halobacterium" "Haloferax"
          "Haloquadratum" "Halorubrum" "Koribacter" "Microchaete"
          "Microcystis" "Mycobacterium" "Nostoc" "Planktothrix"
          "Priestia" "Pseudanabaena" "Spirulina" "Streptomyces"
          "Synechococcus" "Thiocapsa"
        }
        ?strain a schema:Strain ;
                schema:hasGenus ?genus .
        ?ot a schema:OxygenTolerance ;
            schema:describesStrain ?strain ;
            schema:hasOxygenTolerance ?oxygenTolerance .
      }
      GROUP BY ?genus ?oxygenTolerance
      ORDER BY ?genus ?oxygenTolerance
    result_count: 26

  - query_number: 3
    database: bacdive
    description: |
      Arithmetic verification A: count total distinct genera (of the 22)
      that have ANY oxygen tolerance record in BacDive. Expected 11,
      confirming that 11 of 22 genera have phenotypic annotation coverage,
      and the 4 anaerobic genera are a subset of those 11.
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>

      SELECT (COUNT(DISTINCT ?genus) AS ?totalGeneraWithOxygenData)
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        VALUES ?genus {
          "Ancylobacter" "Bradyrhizobium" "Cereibacter" "Dactylococcopsis"
          "Dolichospermum" "Geotalea" "Halobacterium" "Haloferax"
          "Haloquadratum" "Halorubrum" "Koribacter" "Microchaete"
          "Microcystis" "Mycobacterium" "Nostoc" "Planktothrix"
          "Priestia" "Pseudanabaena" "Spirulina" "Streptomyces"
          "Synechococcus" "Thiocapsa"
        }
        ?strain a schema:Strain ;
                schema:hasGenus ?genus .
        ?ot a schema:OxygenTolerance ;
            schema:describesStrain ?strain ;
            schema:hasOxygenTolerance ?oxygenTolerance .
      }
    result_count: 1

  - query_number: 4
    database: bacdive
    description: |
      Arithmetic verification B: count genera with specifically "anaerobe"
      oxygen tolerance. Expected 4 (Cereibacter, Geotalea, Streptomyces,
      Thiocapsa). 4 anaerobic + 7 non-anaerobic = 11 total with data.
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>

      SELECT (COUNT(DISTINCT ?genus) AS ?anaerobicGeneraCount)
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        VALUES ?genus {
          "Ancylobacter" "Bradyrhizobium" "Cereibacter" "Dactylococcopsis"
          "Dolichospermum" "Geotalea" "Halobacterium" "Haloferax"
          "Haloquadratum" "Halorubrum" "Koribacter" "Microchaete"
          "Microcystis" "Mycobacterium" "Nostoc" "Planktothrix"
          "Priestia" "Pseudanabaena" "Spirulina" "Streptomyces"
          "Synechococcus" "Thiocapsa"
        }
        ?strain a schema:Strain ;
                schema:hasGenus ?genus .
        ?ot a schema:OxygenTolerance ;
            schema:describesStrain ?strain ;
            schema:hasOxygenTolerance "anaerobe" .
      }
    result_count: 1

