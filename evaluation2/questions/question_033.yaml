id: question_033
type: choice
body: "Which cellular compartment contains the most human chaperone proteins?"

inspiration_keyword:
  keyword_id: KW-0143
  name: "Chaperone"
  category: "Molecular function"

togomcp_databases_used: [uniprot, go]

verification_score:
  verifiability: 3
  rdf_necessity: 3
  scope: 3
  total: 9
  passed: true

pubmed_test:
  time_spent: "15 minutes"
  method: "Searched 'human chaperone proteins cellular compartment distribution' and examined 4 representative articles (PMIDs: 41594667, 40650127, 35679405, 31187709)"
  result: "Articles discuss chaperones in specific compartments (ER chaperones like BiP/Calnexin/Calreticulin, cytosolic PQC systems, mitochondrial Hsp60/Hsp70) or specific disease contexts (protein misfolding diseases, trafficking). Found qualitative discussions of compartment-specific chaperones but no systematic quantitative enumeration of ALL human chaperone proteins across ALL cellular compartments."
  conclusion: "PASS - Literature provides compartment-specific examples and functional discussions but lacks comprehensive quantitative distribution data. Requires systematic enumeration from UniProt keyword classification (KW-0143) integrated with GO cellular component annotations."

sparql_queries:
  - query_number: 1
    database: "uniprot"
    description: "Find human chaperone proteins (KW-0143) and count by GO cellular component"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      
      SELECT ?goTerm (COUNT(DISTINCT ?protein) as ?count)
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:classifiedWith keywords:143 ;
                 up:classifiedWith ?goTerm .
        
        VALUES ?goTerm {
          obo:GO_0005634  # nucleus
          obo:GO_0005737  # cytoplasm
          obo:GO_0005829  # cytosol
          obo:GO_0005783  # endoplasmic reticulum
          obo:GO_0016020  # membrane
          obo:GO_0005739  # mitochondrion
          obo:GO_0005886  # plasma membrane
          obo:GO_0005764  # lysosome
          obo:GO_0005576  # extracellular region
        }
      }
      GROUP BY ?goTerm
      ORDER BY DESC(?count)
    result_count: 9
  
  - query_number: 2
    database: "go"
    description: "Get GO cellular component labels for the compartments"
    query: |
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX oboinowl: <http://www.geneontology.org/formats/oboInOwl#>
      
      SELECT ?goTerm ?label ?namespace
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        VALUES ?goTerm {
          obo:GO_0005634
          obo:GO_0005737
          obo:GO_0005829
          obo:GO_0005783
          obo:GO_0005739
        }
        ?goTerm rdfs:label ?label ;
                oboinowl:hasOBONamespace ?namespace .
      }
    result_count: 5
  
  - query_number: 3
    database: "uniprot"
    description: "Sample cytosol chaperone proteins for validation"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      
      SELECT DISTINCT ?protein ?mnemonic
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:classifiedWith keywords:143 ;
                 up:classifiedWith obo:GO_0005829 ;
                 up:mnemonic ?mnemonic .
      }
      LIMIT 10
    result_count: 10

rdf_triples: |
  @prefix up: <http://purl.uniprot.org/core/> .
  @prefix keywords: <http://purl.uniprot.org/keywords/> .
  @prefix obo: <http://purl.obolibrary.org/obo/> .
  @prefix uniprot: <http://purl.uniprot.org/uniprot/> .
  @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
  
  # Chaperone classification
  keywords:143 rdfs:label "Chaperone" .
  # Database: UniProt | Query: 1 | Keyword classification for chaperones
  
  # Protein with chaperone function and cytosol localization
  uniprot:O00233 a up:Protein ;
                 up:reviewed 1 ;
                 up:mnemonic "PSMD9_HUMAN" ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:classifiedWith keywords:143 ;
                 up:classifiedWith obo:GO_0005829 .
  # Database: UniProt | Query: 3 | Example chaperone in cytosol
  
  # GO cellular component terms
  obo:GO_0005829 rdfs:label "cytosol" ;
                 <http://www.geneontology.org/formats/oboInOwl#hasOBONamespace> "cellular_component" .
  # Database: GO | Query: 2 | Cytosol compartment (122 chaperones)
  
  obo:GO_0005737 rdfs:label "cytoplasm" ;
                 <http://www.geneontology.org/formats/oboInOwl#hasOBONamespace> "cellular_component" .
  # Database: GO | Query: 2 | Cytoplasm compartment (117 chaperones)
  
  obo:GO_0005634 rdfs:label "nucleus" ;
                 <http://www.geneontology.org/formats/oboInOwl#hasOBONamespace> "cellular_component" .
  # Database: GO | Query: 2 | Nucleus compartment (90 chaperones)
  
  obo:GO_0005739 rdfs:label "mitochondrion" ;
                 <http://www.geneontology.org/formats/oboInOwl#hasOBONamespace> "cellular_component" .
  # Database: GO | Query: 2 | Mitochondrion compartment (60 chaperones)
  
  obo:GO_0005783 rdfs:label "endoplasmic reticulum" ;
                 <http://www.geneontology.org/formats/oboInOwl#hasOBONamespace> "cellular_component" .
  # Database: GO | Query: 2 | ER compartment (35 chaperones)

exact_answer:
  choices:
    A: "Nucleus"
    B: "Cytosol"
    C: "Mitochondrion"
    D: "Endoplasmic reticulum"
  correct: "B"
  supporting_data:
    cytosol: 122
    cytoplasm: 117
    nucleus: 90
    mitochondrion: 60
    endoplasmic_reticulum: 35

ideal_answer: |
  The cytosol contains the most human chaperone proteins with 122 proteins classified with both the Chaperone keyword (KW-0143) and the cytosol GO cellular component term (GO:0005829). This is followed by cytoplasm (117 proteins), nucleus (90 proteins), mitochondrion (60 proteins), and endoplasmic reticulum (35 proteins). The high concentration of chaperones in the cytosol reflects the critical need for protein quality control in this compartment, where newly synthesized proteins fold and where many proteins function.

time_spent:
  exploration: "45 minutes"
  total: "45 minutes"
