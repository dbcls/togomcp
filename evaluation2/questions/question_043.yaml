sparql_queries:
  - query_number: 1
    database: chebi
    description: Retrieve the chemical properties and definition of 1,4-dihydroxy-2-naphthoate (CHEBI:11173)
    query: |
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX chebi: <http://purl.obolibrary.org/obo/chebi/>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>

      SELECT ?label ?formula ?mass ?definition
      FROM <http://rdf.ebi.ac.uk/dataset/chebi>
      WHERE {
        obo:CHEBI_11173 a owl:Class ;
                        rdfs:label ?label .
        OPTIONAL { obo:CHEBI_11173 chebi:formula ?formula }
        OPTIONAL { obo:CHEBI_11173 chebi:mass ?mass }
        OPTIONAL { obo:CHEBI_11173 <http://purl.obolibrary.org/obo/IAO_0000115> ?definition }
      }
    result_count: 1

  - query_number: 2
    database: rhea
    description: Count all approved Rhea reactions where 1,4-dihydroxy-2-naphthoate (CHEBI:11173) appears as a participant
    query: |
      PREFIX rhea: <http://rdf.rhea-db.org/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX chebi: <http://purl.obolibrary.org/obo/>

      SELECT (COUNT(DISTINCT ?reaction) as ?count)
      WHERE {
        ?compound rhea:chebi chebi:CHEBI_11173 .
        ?participant rhea:compound ?compound .
        ?side rhea:contains ?participant .
        ?reaction rdfs:subClassOf rhea:Reaction ;
                  rhea:side ?side ;
                  rhea:status <http://rdf.rhea-db.org/Approved> .
      }
    result_count: 1

  - query_number: 3
    database: rhea
    description: List all approved Rhea reactions with 1,4-dihydroxy-2-naphthoate as a participant
    query: |
      PREFIX rhea: <http://rdf.rhea-db.org/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX chebi: <http://purl.obolibrary.org/obo/>

      SELECT DISTINCT ?reaction ?equation
      WHERE {
        ?compound rhea:chebi chebi:CHEBI_11173 .
        ?participant rhea:compound ?compound .
        ?side rhea:contains ?participant .
        ?reaction rdfs:subClassOf rhea:Reaction ;
                  rhea:side ?side ;
                  rhea:equation ?equation ;
                  rhea:status <http://rdf.rhea-db.org/Approved> .
      }
    result_count: 10

