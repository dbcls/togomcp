sparql_queries:
  - query_number: 1
    database: "reactome"
    description: "Identify all human pathways with apoptosis-related GO annotations"
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
      
      SELECT DISTINCT ?pathway ?name ?goId
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?pathway a bp:Pathway ;
                 bp:displayName ?name ;
                 bp:organism ?org ;
                 bp:xref ?xref .
        ?org bp:name "Homo sapiens"^^xsd:string .
        
        ?xref a bp:RelationshipXref ;
              bp:db "GENE ONTOLOGY"^^xsd:string ;
              bp:id ?goId .
        
        VALUES ?goId {
          "GO:0006915"^^xsd:string  # apoptotic process
          "GO:0097190"^^xsd:string  # apoptotic signaling pathway
          "GO:0097194"^^xsd:string  # execution phase of apoptosis
        }
      }
      ORDER BY ?name
    result_count: 6
    
  - query_number: 2
    database: "reactome"
    description: "Count distinct human pathways with apoptosis GO annotations"
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
      
      SELECT (COUNT(DISTINCT ?pathway) as ?count)
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?pathway a bp:Pathway ;
                 bp:organism ?org ;
                 bp:xref ?xref .
        ?org bp:name "Homo sapiens"^^xsd:string .
        
        ?xref a bp:RelationshipXref ;
              bp:db "GENE ONTOLOGY"^^xsd:string ;
              bp:id ?goId .
        
        VALUES ?goId {
          "GO:0006915"^^xsd:string
          "GO:0097190"^^xsd:string
          "GO:0097194"^^xsd:string
        }
      }
    result_count: 1

