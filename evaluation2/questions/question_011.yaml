exact_answer: 6

ideal_answer: |
  Six distinct human pathways in Reactome are annotated with apoptosis-related 
  GO biological process terms. These pathways include: (1) Apoptosis (GO:0006915), 
  (2) Activation of caspases through apoptosome-mediated cleavage (GO:0097190), 
  (3) Apoptotic execution phase (GO:0097194), (4) Cell death signalling via NRAGE, 
  NRIF and NADE (GO:0097190), (5) Ceramide signalling (GO:0097190), and (6) FasL/CD95L 
  signaling (GO:0097190). These annotations reflect the structured integration of 
  Reactome's curated pathway knowledge with Gene Ontology's standardized biological 
  process terminology, enabling systematic identification of apoptotic pathways 
  through GO term filtering rather than keyword-based searches.

