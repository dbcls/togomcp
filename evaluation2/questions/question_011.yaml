exact_answer: "1010603"

ideal_answer: |
  The afsK gene (locus tag Mal52_08090) encoding serine/threonine-protein kinase AfsK in Symmachiella dynata strain Mal52 is located on the reverse strand of the complete genome (CP036276.1) with genomic coordinates spanning positions 1010603 to 1011841. The start coordinate is 1010603, representing the minimum nucleotide position of this 1,239 bp gene. This coordinate was determined from DDBJ genome annotation data using FALDO position ontology, with taxonomic validation confirming the organism as Symmachiella dynata (taxonomy:2527995).

