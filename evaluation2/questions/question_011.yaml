sparql_queries:
  - query_number: 1
    database: "ddbj"
    description: "Search for Symmachiella dynata genome entries in DDBJ using organism text search"
    query: |
      PREFIX nuc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      
      SELECT ?entry ?organism ?definition
      FROM <http://rdfportal.org/dataset/ddbj>
      WHERE {
        ?entry a nuc:Entry ;
               nuc:organism ?organism ;
               dcterms:identifier "CP036276.1" ;
               nuc:definition ?definition .
      }
    result_count: 1

  - query_number: 2
    database: "ddbj"
    description: "Retrieve afsK gene with genomic coordinates using FALDO positions and taxonomy link"
    query: |
      PREFIX nuc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX faldo: <http://biohackathon.org/resource/faldo#>
      PREFIX ro: <http://purl.obolibrary.org/obo/RO_>
      
      SELECT ?gene ?locus_tag ?gene_symbol ?product ?start ?end ?taxon
      FROM <http://rdfportal.org/dataset/ddbj>
      WHERE {
        ?gene a nuc:Gene ;
              nuc:locus_tag "Mal52_08090" ;
              faldo:location ?region ;
              ro:0002162 ?taxon .
        OPTIONAL { ?gene nuc:gene ?gene_symbol }
        ?region faldo:begin/faldo:position ?start ;
                faldo:end/faldo:position ?end .
        
        OPTIONAL {
          ?cds nuc:locus_tag "Mal52_08090" ;
               nuc:product ?product .
        }
      }
    result_count: 1

