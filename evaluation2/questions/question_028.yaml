id: question_028
type: list
body: "Which human proteins annotated as causative for Usher syndrome—a condition classified as an intractable disease in Japan—are encoded by genes with more than 400 germline pathogenic or likely pathogenic variants documented in ClinVar?"

inspiration_keyword:
  keyword_id: KW-0836
  name: Usher syndrome
  category: Disease

togomcp_databases_used:
  - uniprot
  - nando
  - clinvar

verification_score:
  biological_insight: 2
  multi_database: 3
  verifiability: 3
  rdf_necessity: 3
  total: 11
  passed: true

pubmed_test:
  time_spent: 15 minutes
  method: >
    Searched PubMed for "Usher syndrome pathogenic variants ClinVar" and
    "Usher syndrome gene mutation spectrum" to find papers reporting variant counts.
  result: |
    Review papers on Usher syndrome genetics (e.g., Géléoc & Bhatt 2018, Mathur & Yang 2019)
    describe the molecular heterogeneity of the disease and identify the major causative genes,
    but do not provide current ClinVar-specific counts of pathogenic or likely pathogenic variants
    per gene. Variant counts in ClinVar are dynamic and cannot be determined from static literature.
  conclusion: PASS (cannot answer from literature - requires current database state)

sparql_queries:
  - query_number: 1
    database: nando
    description: Verify Usher syndrome is classified as a NANDO designated intractable disease and retrieve its identifier
    query: |
      PREFIX nando: <http://nanbyodata.jp/ontology/NANDO_>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      SELECT ?nando_id ?label ?mondo
      FROM <http://rdfportal.org/dataset/nando>
      WHERE {
        ?nando_id a nando:IntractableDisease ;
                  rdfs:label ?label ;
                  skos:exactMatch ?mondo .
        FILTER(lang(?label) = "en")
        FILTER(contains(lcase(?label), "usher"))
      }
    result_count: 1

  - query_number: 2
    database: uniprot
    description: Retrieve all reviewed human proteins associated with Usher syndrome (KW-0836) with their gene names and UniProt accessions
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      SELECT DISTINCT ?protein ?gene_name
      FROM <http://sparql.uniprot.org/uniprot>
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed true ;
                 up:organism taxon:9606 ;
                 up:classifiedWith keywords:836 ;
                 up:encodedBy ?gene .
        ?gene skos:prefLabel ?gene_name .
      }
      ORDER BY ?gene_name
    result_count: 14

  - query_number: 3
    database: clinvar
    description: Count pathogenic/likely pathogenic germline variants for all 14 Usher syndrome genes in a single comprehensive query
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT ?gene_uri (COUNT(DISTINCT ?variant) AS ?pathogenic_count)
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        VALUES ?gene_uri {
          <http://ncbi.nlm.nih.gov/gene/7399>    # USH2A
          <http://ncbi.nlm.nih.gov/gene/4647>    # MYO7A
          <http://ncbi.nlm.nih.gov/gene/84059>   # ADGRV1
          <http://ncbi.nlm.nih.gov/gene/64072>   # CDH23
          <http://ncbi.nlm.nih.gov/gene/65217>   # PCDH15
          <http://ncbi.nlm.nih.gov/gene/10083>   # USH1C
          <http://ncbi.nlm.nih.gov/gene/79955>   # PDZD7
          <http://ncbi.nlm.nih.gov/gene/7401>    # CLRN1
          <http://ncbi.nlm.nih.gov/gene/25861>   # WHRN
          <http://ncbi.nlm.nih.gov/gene/83715>   # ESPN
          <http://ncbi.nlm.nih.gov/gene/124590>  # USH1G
          <http://ncbi.nlm.nih.gov/gene/22901>   # ARSG
          <http://ncbi.nlm.nih.gov/gene/10518>   # CIB2
          <http://ncbi.nlm.nih.gov/gene/3035>    # HARS1
        }
        ?gene_bn med2rdf:gene ?gene_uri .
        ?classrec sio:SIO_000628 ?gene_bn .
        ?classrec cvo:classifications ?classi .
        ?classi cvo:germline_classification ?germ .
        ?germ cvo:description ?sig .
        FILTER(?sig = "Pathogenic" || ?sig = "Likely pathogenic")
        ?variant a cvo:VariationArchiveType ;
                 cvo:record_status "current" ;
                 cvo:classified_record ?classrec .
      }
      GROUP BY ?gene_uri
      ORDER BY DESC(?pathogenic_count)
    result_count: 14

  - query_number: 4
    database: clinvar
    description: "Arithmetic verification — count total unique pathogenic/likely pathogenic variants across all 14 Usher syndrome genes (should equal 4,924; sum of per-gene counts from Query 3 is 4,953, confirming 29 variants annotated to more than one gene)"
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT (COUNT(DISTINCT ?variant) AS ?total_pathogenic_count)
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        VALUES ?gene_uri {
          <http://ncbi.nlm.nih.gov/gene/7399>
          <http://ncbi.nlm.nih.gov/gene/4647>
          <http://ncbi.nlm.nih.gov/gene/84059>
          <http://ncbi.nlm.nih.gov/gene/64072>
          <http://ncbi.nlm.nih.gov/gene/65217>
          <http://ncbi.nlm.nih.gov/gene/10083>
          <http://ncbi.nlm.nih.gov/gene/79955>
          <http://ncbi.nlm.nih.gov/gene/7401>
          <http://ncbi.nlm.nih.gov/gene/25861>
          <http://ncbi.nlm.nih.gov/gene/83715>
          <http://ncbi.nlm.nih.gov/gene/124590>
          <http://ncbi.nlm.nih.gov/gene/22901>
          <http://ncbi.nlm.nih.gov/gene/10518>
          <http://ncbi.nlm.nih.gov/gene/3035>
        }
        ?gene_bn med2rdf:gene ?gene_uri .
        ?classrec sio:SIO_000628 ?gene_bn .
        ?classrec cvo:classifications ?classi .
        ?classi cvo:germline_classification ?germ .
        ?germ cvo:description ?sig .
        FILTER(?sig = "Pathogenic" || ?sig = "Likely pathogenic")
        ?variant a cvo:VariationArchiveType ;
                 cvo:record_status "current" ;
                 cvo:classified_record ?classrec .
      }
    result_count: 1

