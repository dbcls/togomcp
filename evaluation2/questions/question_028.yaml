id: question_028
type: list
body: "Which reviewed UniProt Bacillus subtilis (strain 168) proteins annotated with the biotin biosynthesis keyword have at least one deposited structure in the Protein Data Bank?"

inspiration_keyword:
  keyword_id: KW-0093
  name: Biotin biosynthesis
  category: Biological process
  definition: "Protein involved in biotin (vitamin H) biosynthesis"

togomcp_databases_used:
  - uniprot
  - pdb

verification_score:
  biological_insight: 3
  multi_database: 2
  verifiability: 3
  rdf_necessity: 3
  total: 11
  passed: true
  justification: "LIST (comprehensive): Identifies which of the 7 KW-0093-annotated Bacillus subtilis (strain 168) biotin biosynthesis enzymes are structurally characterized in PDB via UniProt cross-references. Biological insight 3: B. subtilis uses a distinct pimelate thioester synthesis route (BioI/BioW/BioK) rather than the E. coli BioC/BioH route; the three enzymes with PDB entries (BioI, BioK, BioW) include the two most pathway-distinctive steps, while the radical SAM enzyme BioB — the committed biotin synthase — paradoxically lacks a crystal structure despite extensive mechanistic study. Multi-database 2: UniProt (KW-0093, organism filter) linked to PDB via rdfs:seeAlso. Verifiability 3: exactly 3 proteins with ≤5 items, precisely enumerated with accessions and PDB IDs. RDF necessity 3: the current cross-reference state (which proteins have rdfs:seeAlso to rdf.wwpdb.org) cannot be recovered from literature."

pubmed_test:
  time_spent: 10 minutes
  method: |
    Query 1: "Bacillus subtilis biotin biosynthesis enzymes crystal structures PDB comprehensive" → searched PubMed; top results describe individual enzyme structures but do not enumerate which of the seven KW-0093 proteins currently have PDB depositions.
    Query 2: "Bacillus subtilis bioW bioI bioK bioB structural uncharacterized PDB" → no results providing a comprehensive current list of PDB coverage for all 7 KW-0093 proteins in strain 168.
  result: |
    Literature on B. subtilis biotin biosynthesis describes pathway enzymes individually (e.g.,
    BioI cytochrome P450 structures, BioW ligase structures) but does not enumerate which
    subset of the seven KW-0093 proteins have PDB depositions at any given time. Review papers
    focus on pathway biochemistry, not cross-reference database state. The current PDB coverage
    status requires live RDF database access.
  conclusion: PASS (cannot answer from literature)

sparql_queries:
  - query_number: 1
    database: uniprot
    description: Retrieve all 7 reviewed Bacillus subtilis (strain 168, taxon:224308) proteins annotated with KW-0093 (Biotin biosynthesis) — establishes the complete set for coverage verification
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      SELECT DISTINCT ?protein ?acc ?geneName ?fullName
      FROM <http://sparql.uniprot.org/uniprot>
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism taxon:224308 ;
                 up:classifiedWith keywords:93 ;
                 up:mnemonic ?acc ;
                 up:recommendedName ?rn ;
                 up:encodedBy ?gene .
        ?rn up:fullName ?fullName .
        ?gene skos:prefLabel ?geneName .
      }
      ORDER BY ?geneName
    result_count: 7

  - query_number: 2
    database: uniprot
    description: Retrieve all KW-0093 Bacillus subtilis (strain 168) proteins with at least one PDB cross-reference (rdfs:seeAlso to rdf.wwpdb.org) — main answer query
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      SELECT DISTINCT ?protein ?acc ?geneName ?fullName ?pdbEntry
      FROM <http://sparql.uniprot.org/uniprot>
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism taxon:224308 ;
                 up:classifiedWith keywords:93 ;
                 up:mnemonic ?acc ;
                 up:recommendedName ?rn ;
                 up:encodedBy ?gene ;
                 rdfs:seeAlso ?pdbEntry .
        ?rn up:fullName ?fullName .
        ?gene skos:prefLabel ?geneName .
        FILTER(CONTAINS(STR(?pdbEntry), "rdf.wwpdb.org"))
      }
      ORDER BY ?geneName
    result_count: 11

  - query_number: 3
    database: uniprot
    description: Count distinct proteins with PDB entries (arithmetic verification — must equal 3)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>

      SELECT (COUNT(DISTINCT ?protein) AS ?withPDB)
      FROM <http://sparql.uniprot.org/uniprot>
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism taxon:224308 ;
                 up:classifiedWith keywords:93 ;
                 rdfs:seeAlso ?pdbEntry .
        FILTER(CONTAINS(STR(?pdbEntry), "rdf.wwpdb.org"))
      }
    result_count: 1

  - query_number: 4
    database: uniprot
    description: Identify which KW-0093 proteins LACK PDB entries (verification of the 4 absent proteins)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      SELECT DISTINCT ?acc ?geneName ?fullName
      FROM <http://sparql.uniprot.org/uniprot>
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism taxon:224308 ;
                 up:classifiedWith keywords:93 ;
                 up:mnemonic ?acc ;
                 up:recommendedName ?rn ;
                 up:encodedBy ?gene .
        ?rn up:fullName ?fullName .
        ?gene skos:prefLabel ?geneName .
        FILTER NOT EXISTS {
          ?protein rdfs:seeAlso ?pdb .
          FILTER(CONTAINS(STR(?pdb), "rdf.wwpdb.org"))
        }
      }
      ORDER BY ?geneName
    result_count: 4

rdf_triples: |
  @prefix up: <http://purl.uniprot.org/core/> .
  @prefix taxon: <http://purl.uniprot.org/taxonomy/> .
  @prefix keywords: <http://purl.uniprot.org/keywords/> .
  @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .

  # --- Three proteins WITH PDB structures ---

  <http://purl.uniprot.org/uniprot/P53554> a up:Protein ;
      up:reviewed 1 ;
      up:organism taxon:224308 ;
      up:classifiedWith keywords:93 ;
      up:mnemonic "BIOI_BACSU" .
  # Database: UniProt | Query: 1 | Comment: BIOI_BACSU (bioI) — biotin biosynthesis cytochrome P450; B. subtilis-specific pimelate synthesis enzyme

  <http://purl.uniprot.org/uniprot/P53554> rdfs:seeAlso <http://rdf.wwpdb.org/pdb/3EJB> .
  # Database: UniProt | Query: 2 | Comment: Representative PDB entry for BioI (3EJB; one of 3 deposited structures)

  <http://purl.uniprot.org/uniprot/P53555> a up:Protein ;
      up:reviewed 1 ;
      up:organism taxon:224308 ;
      up:classifiedWith keywords:93 ;
      up:mnemonic "BIOK_BACSU" .
  # Database: UniProt | Query: 1 | Comment: BIOK_BACSU (bioK) — L-Lysine--8-amino-7-oxononanoate transaminase; B. subtilis-specific step

  <http://purl.uniprot.org/uniprot/P53555> rdfs:seeAlso <http://rdf.wwpdb.org/pdb/3DOD> .
  # Database: UniProt | Query: 2 | Comment: Representative PDB entry for BioK (3DOD; one of 4 deposited structures)

  <http://purl.uniprot.org/uniprot/P53559> a up:Protein ;
      up:reviewed 1 ;
      up:organism taxon:224308 ;
      up:classifiedWith keywords:93 ;
      up:mnemonic "BIOW_BACSU" .
  # Database: UniProt | Query: 1 | Comment: BIOW_BACSU (bioW) — 6-carboxyhexanoate--CoA ligase (pimelate-CoA ligase); entry point of B. subtilis BioW route

  <http://purl.uniprot.org/uniprot/P53559> rdfs:seeAlso <http://rdf.wwpdb.org/pdb/5G1F> .
  # Database: UniProt | Query: 2 | Comment: Representative PDB entry for BioW (5G1F; one of 4 deposited structures)

  # --- Four proteins WITHOUT PDB structures (verification query 4) ---

  <http://purl.uniprot.org/uniprot/P53557> a up:Protein ;
      up:reviewed 1 ;
      up:organism taxon:224308 ;
      up:classifiedWith keywords:93 ;
      up:mnemonic "BIOB_BACSU" .
  # Database: UniProt | Query: 4 | Comment: BIOB_BACSU (bioB) — biotin synthase (radical SAM enzyme); no PDB entry despite being the committed pathway step

  <http://purl.uniprot.org/uniprot/P53558> a up:Protein ;
      up:reviewed 1 ;
      up:organism taxon:224308 ;
      up:classifiedWith keywords:93 ;
      up:mnemonic "BIOD_BACSU" .
  # Database: UniProt | Query: 4 | Comment: BIOD_BACSU (bioD) — ATP-dependent dethiobiotin synthetase; no PDB entry

  <http://purl.uniprot.org/uniprot/P53556> a up:Protein ;
      up:reviewed 1 ;
      up:organism taxon:224308 ;
      up:classifiedWith keywords:93 ;
      up:mnemonic "BIOF2_BACSU" .
  # Database: UniProt | Query: 4 | Comment: BIOF2_BACSU (bioF) — 8-amino-7-oxononanoate synthase 2; no PDB entry

  <http://purl.uniprot.org/uniprot/O31777> a up:Protein ;
      up:reviewed 1 ;
      up:organism taxon:224308 ;
      up:classifiedWith keywords:93 ;
      up:mnemonic "BIOF1_BACSU" .
  # Database: UniProt | Query: 4 | Comment: BIOF1_BACSU (kbl) — 8-amino-7-oxononanoate synthase 1 (kbl gene); no PDB entry

arithmetic_verification:
  total_kw0093_proteins: 7
  proteins_with_pdb: 3
  proteins_without_pdb: 4
  sum_check: "3 (with PDB) + 4 (without PDB) = 7 (total) ✓ PASS"
  pdb_entries_per_protein:
    BIOI_BACSU: 3
    BIOK_BACSU: 4
    BIOW_BACSU: 4
  absent_proteins:
    - "BIOB_BACSU (P53557) — no PDB cross-reference in UniProt"
    - "BIOD_BACSU (P53558) — no PDB cross-reference in UniProt"
    - "BIOF2_BACSU (P53556) — no PDB cross-reference in UniProt"
    - "BIOF1_BACSU (O31777) — no PDB cross-reference in UniProt"
  interpretation: |
    3 of 7 KW-0093 proteins (43%) are structurally characterized in PDB. Query 2 returns
    11 rows (protein × PDB entry pairs, deduplicated by DISTINCT on protein+pdbEntry), but
    Query 3 confirms only 3 distinct proteins. Query 4 confirms 4 proteins lack PDB entries.
    Arithmetic: 3 + 4 = 7 = total from Query 1. VALID.

exact_answer:
  - "BIOI_BACSU (UniProt:P53554, bioI, PDB:3EJB and 2 others)"
  - "BIOK_BACSU (UniProt:P53555, bioK, PDB:3DOD and 3 others)"
  - "BIOW_BACSU (UniProt:P53559, bioW, PDB:5G1F and 3 others)"

ideal_answer: "Three of the seven reviewed Bacillus subtilis (strain 168, taxon:224308) proteins annotated with the biotin biosynthesis keyword (KW-0093) have at least one structure deposited in the Protein Data Bank, while four — BioB, BioD, BioF2, and BioF1 (kbl) — are structurally uncharacterized. The three with PDB entries correspond to enzymes of the B. subtilis-specific pimelate thioester synthesis route that differs fundamentally from the E. coli BioC/BioH pathway: BioW (BIOW_BACSU, P53559), the 6-carboxyhexanoate–CoA ligase that activates pimelate as its CoA thioester, has four deposited structures (including PDB:5G1F and substrate-bound complexes); BioK (BIOK_BACSU, P53555), the L-Lysine–8-amino-7-oxononanoate transaminase, has four structures (including PDB:3DOD); and BioI (BIOI_BACSU, P53554), the cytochrome P450 that oxidatively cleaves long-chain acyl-ACPs to generate the pimeloyl-ACP precursor, has three structures (including PDB:3EJB). Notably, BioB (BIOB_BACSU, P53557) — the radical SAM enzyme that inserts the sulfur atoms to form the biotin dithiolane ring, constituting the committed final step of biotin biosynthesis — lacks any deposited structure in UniProt's PDB cross-references, illustrating that structural characterization does not correlate simply with biochemical importance."

