sparql_queries:
  - query_number: 1
    database: reactome
    description: Get all biochemical reactions and EC numbers in the human CoA biosynthesis pathway (R-HSA-196783, IRI Pathway2251 in biopax/40/48887)
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>

      SELECT ?reaction ?reactionName ?ec
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        <http://www.reactome.org/biopax/40/48887#Pathway2251> bp:pathwayComponent ?reaction .
        ?reaction a bp:BiochemicalReaction ;
                  bp:displayName ?reactionName .
        OPTIONAL { ?reaction bp:eCNumber ?ec }
      }
      ORDER BY ?reactionName
    result_count: 7

  - query_number: 2
    database: uniprot
    description: Get all distinct reviewed human protein entries annotated with GO:0015937 (coenzyme A biosynthetic process)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>

      SELECT DISTINCT ?mnemonic
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:mnemonic ?mnemonic ;
                 up:classifiedWith <http://purl.obolibrary.org/obo/GO_0015937> .
      }
      ORDER BY ?mnemonic
    result_count: 10

  - query_number: 3
    database: uniprot
    description: Get subcellular localization preferred labels for all 10 CoA biosynthesis proteins
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      SELECT DISTINCT ?mnemonic ?locLabel
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:mnemonic ?mnemonic ;
                 up:classifiedWith <http://purl.obolibrary.org/obo/GO_0015937> ;
                 up:annotation ?locAnnot .
        ?locAnnot a up:Subcellular_Location_Annotation ;
                  up:locatedIn ?locBN .
        ?locBN up:cellularComponent ?locIri .
        GRAPH <http://sparql.uniprot.org/locations> {
          ?locIri skos:prefLabel ?locLabel .
        }
      }
      ORDER BY ?mnemonic
    result_count: 17

  - query_number: 4
    database: chembl
    description: Identify which of the 10 CoA biosynthesis proteins are ChEMBL drug targets, with mechanism of action if available; links via TargetComponent skos:exactMatch to UniProt IRIs
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT DISTINCT ?target ?targetLabel ?uniprotId ?phase ?drugLabel ?mechanismType
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        VALUES ?uniprotIri {
          <http://purl.uniprot.org/uniprot/O00154>
          <http://purl.uniprot.org/uniprot/Q96CD2>
          <http://purl.uniprot.org/uniprot/Q13057>
          <http://purl.uniprot.org/uniprot/Q8WVC6>
          <http://purl.uniprot.org/uniprot/Q8TE04>
          <http://purl.uniprot.org/uniprot/Q9BZ23>
          <http://purl.uniprot.org/uniprot/Q9H999>
          <http://purl.uniprot.org/uniprot/Q9NVE7>
          <http://purl.uniprot.org/uniprot/Q9HAB8>
          <http://purl.uniprot.org/uniprot/P24752>
        }
        ?targetComp skos:exactMatch ?uniprotIri .
        ?target cco:hasTargetComponent ?targetComp ;
                rdfs:label ?targetLabel .
        BIND(STRAFTER(STR(?uniprotIri), "http://purl.uniprot.org/uniprot/") AS ?uniprotId)
        OPTIONAL {
          ?mech a cco:Mechanism ;
                cco:hasTarget ?target ;
                cco:mechanismActionType ?mechanismType ;
                cco:hasMolecule ?drug .
          ?drug cco:highestDevelopmentPhase ?phase ;
                rdfs:label ?drugLabel .
        }
      }
      ORDER BY ?uniprotId ?phase
    result_count: 5

