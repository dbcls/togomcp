      Answer is objectively verifiable through:
      - Rhea reaction equations (RHEA:15841, RHEA:12556, RHEA:10116)
      - ChEBI compound entries (CHEBI:61548, CHEBI:57955, CHEBI:58759, CHEBI:58121)
