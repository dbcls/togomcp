# Question 049: Pentose Phosphate Pathway Oxidative Phase Intermediates
# Status: Complete
# Question Type: List
# Keyword: KW-0570 (Pentose shunt)
# Primary Databases: ChEBI, Rhea
# Difficulty: Intermediate

metadata:
  question_id: "049"
  question_type: "list"
  difficulty: "intermediate"
  primary_databases:
    - "ChEBI"
    - "Rhea"
  optional_databases:
    - "GO"
  keyword:
    id: "KW-0570"
    name: "Pentose shunt"
    category: "Biological process"

question:
  text: "List the major metabolic intermediates (chemical compounds) produced in the oxidative phase of the pentose phosphate pathway"
  context: |
    The pentose phosphate pathway (PPP), also known as the pentose shunt or hexose monophosphate shunt, 
    is a metabolic pathway parallel to glycolysis. The oxidative phase of the PPP consists of three 
    enzymatic reactions that convert glucose-6-phosphate into ribulose-5-phosphate while generating NADPH. 
    This question asks for the ordered list of chemical intermediates in this pathway phase.
  
  requirements:
    - "Identify all major chemical intermediates in the oxidative phase"
    - "Include both substrate and final product"
    - "List compounds in pathway order"
    - "Provide chemical formulas and ChEBI identifiers"

answer:
  expected_answer: |
    The major metabolic intermediates produced in the oxidative phase of the pentose phosphate pathway are:
    1. D-glucose 6-phosphate (G6P) - substrate, formula C6H11O9P, CHEBI:61548
    2. 6-phospho-D-glucono-1,5-lactone (6PGL) - first intermediate, formula C6H9O9P, CHEBI:57955
    3. 6-phospho-D-gluconate (6PG) - second intermediate, formula C6H10O10P, CHEBI:58759
    4. D-ribulose 5-phosphate (Ru5P) - product, formula C5H9O8P, CHEBI:58121
    
    These compounds are produced through three sequential reactions:
    - Reaction 1 (RHEA:15841): G6P → 6PGL (catalyzed by glucose-6-phosphate dehydrogenase)
    - Reaction 2 (RHEA:12556): 6PGL → 6PG (catalyzed by 6-phosphogluconolactonase)
    - Reaction 3 (RHEA:10116): 6PG → Ru5P + CO2 (catalyzed by 6-phosphogluconate dehydrogenase)
    
    The pathway is classified under GO:0009051 (pentose-phosphate shunt, oxidative branch).
  
  entities:
    - entity_type: "Chemical Compound"
      entity_id: "CHEBI:61548"
      entity_name: "D-glucopyranose 6-phosphate(2-)"
      database: "ChEBI"
      properties:
        - "Formula: C6H11O9P"
        - "Mass: 258.11990"
        - "Common name: D-glucose 6-phosphate (G6P)"
        - "Pathway position: Substrate"
    
    - entity_type: "Chemical Compound"
      entity_id: "CHEBI:57955"
      entity_name: "6-O-phosphonato-D-glucono-1,5-lactone(2-)"
      database: "ChEBI"
      properties:
        - "Formula: C6H9O9P"
        - "Mass: 256.10400"
        - "Common name: 6-phospho-D-glucono-1,5-lactone (6PGL)"
        - "Pathway position: First intermediate"
    
    - entity_type: "Chemical Compound"
      entity_id: "CHEBI:58759"
      entity_name: "6-phosphonatooxy-D-gluconate"
      database: "ChEBI"
      properties:
        - "Formula: C6H10O10P"
        - "Mass: 273.11140"
        - "Common name: 6-phospho-D-gluconate (6PG)"
        - "Pathway position: Second intermediate"
    
    - entity_type: "Chemical Compound"
      entity_id: "CHEBI:58121"
      entity_name: "D-ribulose 5-phosphate(2-)"
      database: "ChEBI"
      properties:
        - "Formula: C5H9O8P"
        - "Mass: 228.09390"
        - "Common name: D-ribulose 5-phosphate (Ru5P)"
        - "Pathway position: Product"
    
    - entity_type: "Biochemical Reaction"
      entity_id: "RHEA:15841"
      entity_name: "G6P + NADP(+) → 6PGL + NADPH + H(+)"
      database: "Rhea"
      properties:
        - "Enzyme: Glucose-6-phosphate dehydrogenase"
        - "EC: 1.1.1.49"
        - "First reaction of oxidative phase"
    
    - entity_type: "Biochemical Reaction"
      entity_id: "RHEA:12556"
      entity_name: "6PGL + H2O → 6PG + H(+)"
      database: "Rhea"
      properties:
        - "Enzyme: 6-phosphogluconolactonase"
        - "EC: 3.1.1.31"
        - "Second reaction of oxidative phase"
    
    - entity_type: "Biochemical Reaction"
      entity_id: "RHEA:10116"
      entity_name: "6PG + NADP(+) → Ru5P + CO2 + NADPH"
      database: "Rhea"
      properties:
        - "Enzyme: 6-phosphogluconate dehydrogenase"
        - "EC: 1.1.1.44"
        - "Third reaction of oxidative phase"
        - "Decarboxylation step"
    
    - entity_type: "GO Term"
      entity_id: "GO:0009051"
      entity_name: "pentose-phosphate shunt, oxidative branch"
      database: "GO"
      properties:
        - "Namespace: biological_process"
        - "Classification for oxidative phase enzymes"

rdf_discovery_process:
  step_1_keyword_discovery:
    description: "Search for pentose phosphate pathway reactions using Rhea search tool"
    tools_used:
      - "togomcp_local:search_rhea_entity"
    queries:
      - query: "glucose-6-phosphate dehydrogenase"
        results: "Found RHEA:15841 (G6P → 6PGL reaction)"
      - query: "ribulose-5-phosphate"
        results: "Found RHEA:10116 (6PG → Ru5P reaction)"
  
  step_2_structured_query:
    description: "Query Rhea for complete reaction details and intermediates"
    tools_used:
      - "togomcp_local:run_sparql"
    database: "rhea"
    queries:
      - description: "Get compounds from key reactions"
        sparql: |
          PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
          PREFIX rhea: <http://rdf.rhea-db.org/>
          SELECT DISTINCT ?reaction ?equation ?compound ?compoundName
          WHERE {
            VALUES ?reactionId { "RHEA:15841" "RHEA:10116" }
            ?reaction rhea:accession ?reactionId ;
                      rhea:equation ?equation ;
                      rhea:side ?side .
            ?side rhea:contains ?participant .
            ?participant rhea:compound ?compound .
            ?compound rhea:name ?compoundName .
          }
        results: "Retrieved all intermediates from both reactions"
      
      - description: "Find lactonase reaction connecting the pathway"
        sparql: |
          PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
          PREFIX rhea: <http://rdf.rhea-db.org/>
          SELECT DISTINCT ?reaction ?accession ?equation
          WHERE {
            ?reaction rhea:equation ?equation ;
                      rhea:accession ?accession ;
                      rhea:status rhea:Approved ;
                      rhea:side ?side .
            ?side rhea:contains ?participant .
            ?participant rhea:compound ?compound .
            ?compound rhea:name ?name .
            FILTER(CONTAINS(?name, "6-phospho-D-glucono-1,5-lactone"))
          }
        results: "Found RHEA:12556 (6PGL → 6PG reaction)"
      
      - description: "Get ChEBI cross-references for compounds"
        sparql: |
          PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
          PREFIX rhea: <http://rdf.rhea-db.org/>
          SELECT DISTINCT ?compoundName ?formula ?charge ?chebi
          WHERE {
            VALUES ?compoundName {
              "D-glucose 6-phosphate"
              "6-phospho-D-glucono-1,5-lactone"
              "6-phospho-D-gluconate"
              "D-ribulose 5-phosphate"
            }
            ?compound rhea:name ?compoundName ;
                      rhea:formula ?formula ;
                      rhea:charge ?charge ;
                      rhea:chebi ?chebi .
          }
        results: "Retrieved ChEBI URIs for all four intermediates"
  
  step_3_chebi_enrichment:
    description: "Get chemical properties from ChEBI"
    tools_used:
      - "togomcp_local:run_sparql"
    database: "chebi"
    queries:
      - description: "Get compound details from ChEBI"
        sparql: |
          PREFIX owl: <http://www.w3.org/2002/07/owl#>
          PREFIX obo: <http://purl.obolibrary.org/obo/>
          PREFIX chebi: <http://purl.obolibrary.org/obo/chebi/>
          SELECT ?entity ?label ?formula ?mass
          FROM <http://rdf.ebi.ac.uk/dataset/chebi>
          WHERE {
            VALUES ?entity {
              obo:CHEBI_61548
              obo:CHEBI_57955
              obo:CHEBI_58759
              obo:CHEBI_58121
            }
            ?entity a owl:Class ;
                    rdfs:label ?label .
            OPTIONAL { ?entity chebi:formula ?formula }
            OPTIONAL { ?entity chebi:mass ?mass }
          }
        results: "Retrieved chemical formulas and molecular masses"
  
  step_4_go_classification:
    description: "Find GO term for pathway classification"
    tools_used:
      - "OLS4:search"
    queries:
      - query: "oxidative pentose phosphate pathway"
        results: "Found GO:0009051 (pentose-phosphate shunt, oxidative branch)"

pubmed_verification:
  search_attempts:
    - query: "pentose phosphate pathway oxidative phase intermediates list"
      result: "0 articles found - too specific"
      pmids: []
    
    - query: "pentose phosphate pathway glucose-6-phosphate 6-phosphogluconate intermediates"
      result: "33 articles found"
      pmids: ["41590669", "38848786", "38567702", "38168787", "37119864"]
      assessment: |
        Articles mention individual enzymes or intermediates in context of disease or enzyme function 
        but do not provide a comprehensive, ordered list of all intermediates in the pathway.
        
        PMID 41590669: Mentions "glucose-6-phosphate, 6-phosphogluconolactone, 6-phosphogluconate" 
        in passing as metabolites affected by diabetes treatment.
        
        PMID 38848786: Discusses enzyme oxidation effects, mentions "G6P" and "Ribu5-P" as endpoints, 
        but doesn't list all intermediates systematically.
        
        Neither provides the structured, complete list of intermediates with chemical formulas and 
        ChEBI identifiers that RDF databases provide.
  
  conclusion: |
    PubMed articles discuss the pentose phosphate pathway extensively but do not provide 
    structured lists of pathway intermediates with chemical properties. The RDF databases 
    (Rhea + ChEBI) are essential for:
    1. Identifying the complete sequence of reactions and intermediates
    2. Linking reactions to their chemical compounds
    3. Providing chemical formulas and molecular properties
    4. Ensuring accurate compound identification via ChEBI IDs
    
    This information is scattered across pathway databases and cannot be reliably extracted 
    from literature abstracts alone.

database_integration:
  primary_integration:
    description: "Rhea provides reactions, ChEBI provides chemical structure"
    mechanism: "Rhea compounds link to ChEBI via rhea:chebi property"
    example: |
      # In Rhea
      rhea:Compound_6501 rhea:name "D-glucose 6-phosphate" ;
                         rhea:chebi obo:CHEBI_61548 .
      
      # In ChEBI  
      obo:CHEBI_61548 rdfs:label "D-glucopyranose 6-phosphate(2-)" ;
                      chebi:formula "C6H11O9P" ;
                      chebi:mass "258.11990" .
  
  secondary_integration:
    description: "GO provides pathway classification"
    mechanism: "GO:0009051 classifies the oxidative branch"
    note: "Enzymes would be annotated with this GO term in UniProt"

