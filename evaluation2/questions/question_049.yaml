      Well-defined scope:
      - Specific phase: oxidative only (not non-oxidative)
      - Specific pathway: pentose phosphate pathway
      - Clear boundaries: substrate to product (4 compounds total)
      - Objectively bounded: pathway has fixed number of intermediates
      Not open-ended, comparative, or requiring subjective judgment
  
  total_score: 9

