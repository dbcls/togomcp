id: question_049
type: summary
body: "Summarize the human coenzyme A (CoA) biosynthesis pathway by: the number and enzyme commission classes of its biochemical reactions as curated in Reactome, the number of distinct reviewed human UniProt protein entries annotated with GO biological process 'coenzyme A biosynthetic process' (GO:0015937), the subcellular localizations documented for those proteins, and which of those proteins are registered as ChEMBL drug targets."

