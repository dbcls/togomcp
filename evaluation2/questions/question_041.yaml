id: question_041
type: choice
body: "Among Cyclooxygenase-1, Cyclooxygenase-2, Prostaglandin E synthase, and Hematopoietic
  prostaglandin D synthase — four enzymes that catalyse sequential steps in the prostaglandin
  biosynthesis pathway — which has the greatest number of documented bioactivity records?"

choices:
  - "Cyclooxygenase-1"
  - "Cyclooxygenase-2"
  - "Prostaglandin E synthase"
  - "Hematopoietic prostaglandin D synthase"

inspiration_keyword:
  keyword_id: KW-0643
  name: Prostaglandin biosynthesis
  category: Biological process

togomcp_databases_used:
  - rhea
  - chembl

verification_score:
  biological_insight: 3
  multi_database: 2
  verifiability: 3
  rdf_necessity: 3
  total: 11
  passed: true

pubmed_test:
  time_spent: 5 minutes
  method: >
    Searched PubMed for 'cyclooxygenase COX-1 COX-2 prostaglandin E synthase
    bioactivity records comparison ChEMBL' and 'PTGS2 PTGS1 PTGES drug target
    bioactivity database pharmacology count'. Both searches returned 0 results.
    Literature discusses COX selectivity and NSAIDs extensively but never
    enumerates and compares the ChEMBL bioactivity record counts for these
    four specific enzyme targets.
  result: |
    0 results for either search. The precise counts of ChEMBL bioactivity records
    per target (COX-2: 14,150; COX-1: 9,299; PTGES: 3,085; HPGDS: 658) and their
    comparison cannot be found in the biomedical literature. Such counts depend
    entirely on the current database state.
  conclusion: PASS (cannot answer from literature - requires current ChEMBL database state)

sparql_queries:
  - query_number: 1
    database: rhea
    description: >
      Verify that all four enzymes are represented in the prostaglandin
      biosynthesis pathway via their approved Rhea reactions, using EC number
      IRIs: 1.14.99.1 (cyclooxygenase, COX-1/COX-2), 5.3.99.3
      (prostaglandin-E synthase), and 5.3.99.2 (hematopoietic
      prostaglandin-D synthase).
    query: |
      PREFIX rhea: <http://rdf.rhea-db.org/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?reaction ?equation ?ec
      WHERE {
        VALUES ?ec {
          <http://purl.uniprot.org/enzyme/1.14.99.1>
          <http://purl.uniprot.org/enzyme/5.3.99.3>
          <http://purl.uniprot.org/enzyme/5.3.99.2>
        }
        ?reaction rdfs:subClassOf rhea:Reaction ;
                  rhea:equation ?equation ;
                  rhea:status <http://rdf.rhea-db.org/Approved> ;
                  rhea:ec ?ec .
      }
      ORDER BY ?ec
    result_count: 3

  - query_number: 2
    database: chembl
    description: >
      Identify the ChEMBL target IRIs for the four enzymes via UniProt
      cross-references (PTGS1 P23219, PTGS2 P35354, PTGES O14684,
      HPGDS O60760), confirming CHEMBL221 (COX-1), CHEMBL230 (COX-2),
      CHEMBL5658 (Prostaglandin E synthase), and CHEMBL5879 (HPGDS).
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      SELECT ?target ?label ?chemblId
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        ?target a cco:SingleProtein ;
                rdfs:label ?label ;
                cco:chemblId ?chemblId ;
                cco:hasTargetComponent ?tc .
        ?tc skos:exactMatch ?uniprot .
        FILTER(?uniprot IN (
          <http://purl.uniprot.org/uniprot/P23219>,
          <http://purl.uniprot.org/uniprot/P35354>,
          <http://purl.uniprot.org/uniprot/O14684>,
          <http://purl.uniprot.org/uniprot/O60760>
        ))
      }
    result_count: 4

  - query_number: 3
    database: chembl
    description: >
      Count the number of distinct bioactivity records for each of the four
      enzyme targets using their specific ChEMBL IRIs.
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?label ?chemblId (COUNT(DISTINCT ?activity) AS ?activityCount)
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        VALUES ?target {
          <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL221>
          <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL230>
          <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL5658>
          <http://rdf.ebi.ac.uk/resource/chembl/target/CHEMBL5879>
        }
        ?target rdfs:label ?label ;
                cco:chemblId ?chemblId .
        ?activity a cco:Activity ;
                  cco:hasAssay/cco:hasTarget ?target .
      }
      GROUP BY ?label ?chemblId
      ORDER BY DESC(?activityCount)
    result_count: 4

