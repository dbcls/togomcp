  @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
  @prefix cco: <http://rdf.ebi.ac.uk/terms/chembl#> .
  @prefix chembl_target: <http://rdf.ebi.ac.uk/resource/chembl/target/> .
  @prefix skos: <http://www.w3.org/2004/02/skos/core#> .
  @prefix uniprot: <http://purl.uniprot.org/uniprot/> .

  <http://rdf.rhea-db.org/23728> rdfs:subClassOf rhea:Reaction .
  # Database: Rhea | Query: 1 | Comment: RHEA:23728 - arachidonate + AH2 + 2 O2 = prostaglandin H2 + A + H2O

  <http://rdf.rhea-db.org/23728> <http://rdf.rhea-db.org/ec> <http://purl.uniprot.org/enzyme/1.14.99.1> .
