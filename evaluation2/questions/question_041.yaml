  # Database: Rhea | Query: 1 | Comment: EC 5.3.99.2 - hematopoietic prostaglandin-D synthase (HPGDS)

  chembl_target:CHEMBL230 a cco:SingleProtein .
  # Database: ChEMBL | Query: 2 | Comment: Cyclooxygenase-2 (human PTGS2, UniProt P35354)

  chembl_target:CHEMBL230 skos:exactMatch uniprot:P35354 .
  # Database: ChEMBL | Query: 2 | Comment: UniProt cross-reference for COX-2 target component

  chembl_target:CHEMBL221 a cco:SingleProtein .
  # Database: ChEMBL | Query: 2 | Comment: Cyclooxygenase-1 (human PTGS1, UniProt P23219)

  chembl_target:CHEMBL221 skos:exactMatch uniprot:P23219 .
  # Database: ChEMBL | Query: 2 | Comment: UniProt cross-reference for COX-1 target component

  chembl_target:CHEMBL5658 a cco:SingleProtein .
  # Database: ChEMBL | Query: 2 | Comment: Prostaglandin E synthase (human PTGES, UniProt O14684)

