exact_answer: "Lithium citrate (anhydrous)"

ideal_answer: |
  Lithium citrate (anhydrous) has the highest molecular weight among pharmaceutical lithium salts at approximately 210 Da (PubChem: 210, ChEBI: 209.92). The molecular formula C6H5Li3O7 reflects three lithium cations coordinated with a citrate anion, making it structurally more complex than other lithium pharmaceuticals. In comparison, lithium orotate has MW 162.1 Da, lithium carbonate has MW 73.9 Da, and lithium chloride has MW 42.4 Da. This higher molecular weight of lithium citrate results from the larger organic citrate moiety compared to the simple inorganic anions (carbonate, chloride) or smaller organic anion (orotate) in the other salts. The cross-database validation between PubChem and ChEBI confirms consistent structural data for these pharmaceutical compounds used in psychiatric and nutritional applications.

