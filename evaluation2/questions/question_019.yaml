sparql_queries:
  - query_number: 1
    database: pubtator
    description: Count PubMed articles with gene co-annotations for each MPS type using MeSH disease IRIs (two-database query without NCBIGene constraint)
    query: |
      PREFIX oa: <http://www.w3.org/ns/oa#>
      PREFIX dcterms: <http://purl.org/dc/terms/>

      SELECT ?disease (COUNT(DISTINCT ?article) AS ?article_count)
      WHERE {
        GRAPH <http://rdfportal.org/dataset/pubtator_central> {
          VALUES ?disease {
            <http://identifiers.org/mesh/D008059>
            <http://identifiers.org/mesh/D016532>
            <http://identifiers.org/mesh/D009084>
            <http://identifiers.org/mesh/D009085>
            <http://identifiers.org/mesh/D009087>
          }
          ?diseaseAnn dcterms:subject "Disease" ;
                      oa:hasBody ?disease ;
                      oa:hasTarget ?article .
          ?geneAnn dcterms:subject "Gene" ;
                   oa:hasTarget ?article .
        }
      }
      GROUP BY ?disease
      ORDER BY DESC(?article_count)
    result_count: 5

  - query_number: 2
    database: pubtator
    description: Three-database query integrating PubTator disease/gene annotations with NCBIGene (to confirm gene IDs are NCBI-registered genes) and PubMed (to confirm articles are indexed in PubMed). Counts articles per MPS type with co-annotated NCBI-verified genes.
    query: |
      PREFIX oa: <http://www.w3.org/ns/oa#>
      PREFIX dcterms: <http://purl.org/dc/terms/>
      PREFIX bibo: <http://purl.org/ontology/bibo/>
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>

      SELECT ?disease (COUNT(DISTINCT ?article) AS ?article_count)
      WHERE {
        GRAPH <http://rdfportal.org/dataset/pubtator_central> {
          VALUES ?disease {
            <http://identifiers.org/mesh/D008059>
            <http://identifiers.org/mesh/D016532>
            <http://identifiers.org/mesh/D009084>
            <http://identifiers.org/mesh/D009085>
            <http://identifiers.org/mesh/D009087>
          }
          ?diseaseAnn dcterms:subject "Disease" ;
                      oa:hasBody ?disease ;
                      oa:hasTarget ?article .
          ?geneAnn dcterms:subject "Gene" ;
                   oa:hasBody ?geneId ;
                   oa:hasTarget ?article .
        }
        GRAPH <http://rdfportal.org/dataset/ncbigene> {
          ?geneId a insdc:Gene .
        }
        GRAPH <http://rdfportal.org/dataset/pubmed> {
          ?article bibo:pmid ?pmid .
        }
      }
      GROUP BY ?disease
      ORDER BY DESC(?article_count)
    result_count: 5

  - query_number: 3
    database: pubtator
    description: Arithmetic verification - count total unique articles across all five MPS types to confirm sum exceeds total (articles may discuss multiple MPS types).
    query: |
      PREFIX oa: <http://www.w3.org/ns/oa#>
      PREFIX dcterms: <http://purl.org/dc/terms/>
      PREFIX bibo: <http://purl.org/ontology/bibo/>
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>

      SELECT (COUNT(DISTINCT ?article) AS ?total_unique_articles)
      WHERE {
        GRAPH <http://rdfportal.org/dataset/pubtator_central> {
          VALUES ?disease {
            <http://identifiers.org/mesh/D008059>
            <http://identifiers.org/mesh/D016532>
            <http://identifiers.org/mesh/D009084>
            <http://identifiers.org/mesh/D009085>
            <http://identifiers.org/mesh/D009087>
          }
          ?diseaseAnn dcterms:subject "Disease" ;
                      oa:hasBody ?disease ;
                      oa:hasTarget ?article .
          ?geneAnn dcterms:subject "Gene" ;
                   oa:hasBody ?geneId ;
                   oa:hasTarget ?article .
        }
        GRAPH <http://rdfportal.org/dataset/ncbigene> {
          ?geneId a insdc:Gene .
        }
        GRAPH <http://rdfportal.org/dataset/pubmed> {
          ?article bibo:pmid ?pmid .
        }
      }
    result_count: 1

