exact_answer:
  - "Mucopolysaccharidosis type III (Sanfilippo syndrome)"

ideal_answer: |
  Mucopolysaccharidosis type III (Sanfilippo syndrome, MeSH:D009084) has the highest number of PubMed articles with co-annotated gene mentions in PubTator Central, with 7,826 articles (requiring gene annotations to be verified as NCBI-registered genes). This is substantially more than MPS type I (Hurler syndrome, MeSH:D008059) with 3,505 articles, MPS type II (Hunter syndrome, MeSH:D016532) with 2,413 articles, MPS type IV (Morquio syndrome, MeSH:D009085) with 2,338 articles, and MPS type VI (Maroteaux-Lamy syndrome, MeSH:D009087) with 1,030 articles. The sum of per-type counts (17,112) exceeds the count of unique articles across all five types (13,644), indicating that approximately 3,468 articles discuss multiple MPS types simultaneously. The disproportionate annotation volume for MPS III likely reflects its four biochemically distinct subtypes (A–D, caused by SGSH, NAGLU, HGSNAT, and GNS respectively) and its complex neurological pathology—MPS III is the most prevalent lysosomal storage disorder affecting the central nervous system and has attracted substantial genetics, biomarker, and gene therapy research. In contrast, MPS VI has a narrower somatic phenotype without CNS involvement, correlating with fewer publications.

