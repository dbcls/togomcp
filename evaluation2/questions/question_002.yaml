id: question_002
type: list
body: "Which 5 metalloproteins that specifically use manganese as their native cofactor have the most PDB structures?"

inspiration_keyword:
  keyword_id: KW-0464
  name: "Manganese"

togomcp_databases_used:
  - UniProt (primary - protein annotations for native Mn cofactor)
  - ChEBI (ontology - manganese chemical entity identification)
  - PDB (structure repository - via cross-references)

search_apis_used:
  - tool: search_uniprot_entity
    query: "manganese binding"
    result: "Found manganese transporters, peroxidases, lipoxygenases - EXPLORATORY PHASE identifying manganese-containing proteins"
  
  - tool: search_uniprot_entity
    query: "manganese superoxide dismutase"
    result: "Found MnSOD proteins across species (human P04179, E. coli P00448) - known Mn-dependent metalloenzymes"
  
  - tool: search_uniprot_entity
    query: "arginase"
    result: "Found arginase proteins (human P05089, P78540; rat P07824) - Mn-dependent urea cycle enzymes"
  
  - tool: search_uniprot_entity
    query: "manganese cofactor"
    result: "Found additional Mn-dependent proteins: ABO transferase (P16442), manganese peroxidase (Q02567), manganese lipoxygenases, dioxygenases"

training_knowledge_test:
  attempted_answer: "I know that manganese is a native cofactor for several metalloenzymes including superoxide dismutase (MnSOD), arginase, manganese catalase, some peroxidases, and possibly some transferases. However, I do NOT know: (1) which Mn-dependent metalloproteins have the MOST PDB structures, (2) the exact structure count for each, (3) whether proteins like ABO transferase or other transferases use Mn as their native cofactor, (4) complete census of all proteins with native Mn dependence, (5) recent PDB deposits (2024-2025)."
  confidence_level: "medium"
  knowledge_sources: "General biochemistry knowledge about manganese-binding proteins and metalloenzymes"
  requires_database: true
  reason: "This requires: (1) Systematic identification of ALL proteins with native Mn cofactor using structured annotations (UniProt Cofactor_Annotation linked to ChEBI), (2) Current PDB structure counts which change with new deposits, (3) Ranking by structure count, (4) Cannot answer from memory because: need to distinguish native Mn cofactor (physiological) from crystallographic Mn usage, need current structure counts, and need comprehensive survey across all Mn-dependent proteins."
  decision: "PASS - proceeded to discovery"

verification_score:
  biological_insight: 3
  multi_database: 3
  verifiability: 3
  rdf_necessity: 3
  total: 12
  passed: true
  rationale: |
    Biological Insight (3): Reveals which native manganese-dependent metalloenzymes are most intensively studied structurally. The dominance of ABO blood group transferase (151 structures) is surprising and reflects intense medical interest in blood group antigens for transfusion medicine and transplantation. Arginases (60, 34, 18 structures) represent urea cycle and immune regulation research, particularly cancer immunotherapy where arginase depletes arginine. MnSOD (48 structures) reflects oxidative stress and antioxidant research. This ranking shows that glycosyltransferase and urea cycle enzymes dominate Mn-dependent structural biology, driven by clinical applications.
    
    Multi-Database Integration (3): Integrates THREE knowledge bases: (1) UniProt protein annotations with structured Cofactor_Annotation, (2) ChEBI chemical ontology for manganese identification (CHEBI_29035 for Mn²⁺), (3) PDB structure repository via rdfs:seeAlso cross-references. Uses structured RDF properties (up:cofactor) linking to ontology terms, demonstrating semantic web integration. The query filters for native cofactor requirement, not just any Mn-binding annotation.
    
    Verifiability (3): Definitive answer - exactly 5 proteins with specific structure counts: (1) P16442: 151, (2) P05089: 60, (3) P04179: 48, (4) P07824: 34, (5) P78540: 18. Systematically verifiable through SPARQL aggregation using structured Cofactor_Annotation with ChEBI_29035.
    
    RDF Necessity (3): Impossible to answer systematically from literature alone. Requires: (1) structured ontology-based identification of native Mn cofactor proteins via ChEBI terms (not text matching which would include crystallographic Mn usage), (2) cross-database linkage via rdfs:seeAlso to PDB, (3) counting all structures per protein, (4) ranking by count. Demonstrates RDF's advantage: structured cofactor annotations with ontology integration enable precise queries distinguishing native/physiological cofactor from crystallographic metal usage, impossible with text-based approaches.

pubmed_test:
  passed: true
  queries_attempted:
    - "manganese metalloenzymes native cofactor PDB structures"
    - "manganese dependent proteins structural biology systematic"
    - "ABO transferase arginase superoxide dismutase manganese"
  pmids_found: ["none providing systematic ranking"]
  conclusion: "PubMed articles discuss individual manganese-dependent proteins (ABO transferase glycosylation, arginase in cancer, MnSOD in oxidative stress) but do not provide systematic ranking by PDB structure count. Literature focuses on specific proteins' functions and mechanisms, not comparative structural coverage analysis. Database integration with structured ontology annotations is essential to: (1) systematically identify ALL proteins with native Mn cofactor via ChEBI terms, (2) distinguish native cofactor from crystallographic usage, (3) count all PDB structures per protein, (4) rank by coverage. This reveals research priorities in Mn-dependent enzymology invisible in literature."

sparql_queries:
  - query_number: 1
    database: UniProt
    description: "Find proteins with structured Cofactor_Annotation for manganese (CHEBI_29035)"
    discovery_method: "After exploratory search_uniprot_entity, investigation revealed UniProt's structured annotations: up:Cofactor_Annotation with up:cofactor linking to ChEBI ontology terms. COMPREHENSIVE query using ChEBI_29035 for native manganese cofactor."
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX chebi: <http://purl.obolibrary.org/obo/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT DISTINCT ?protein ?mnemonic ?fullName ?comment
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:mnemonic ?mnemonic ;
                 up:recommendedName ?name ;
                 up:annotation ?annot .
        ?name up:fullName ?fullName .
        
        # Structured cofactor annotation with ChEBI ontology link
        ?annot a up:Cofactor_Annotation ;
               up:cofactor chebi:CHEBI_29035 .
        OPTIONAL { ?annot rdfs:comment ?comment }
      }
      LIMIT 20
    result_count: 20
    key_findings: "Found diverse Mn-dependent proteins: arginases (P05089, P07824, P78540), MnSODs (P04179, P00448), ABO transferase (P16442), manganese peroxidases, ribonucleases. Confirmed ChEBI_29035 ontology integration identifies native Mn cofactor proteins with annotations like 'Binds 2 manganese ions per subunit' or 'Binds 1 Mn(2+) ion per subunit'."
  
  - query_number: 2
    database: UniProt + ChEBI + PDB
    description: "Count total PDB structures for known Mn-cofactor proteins"
    discovery_method: "EXAMPLE-BASED validation using VALUES clause with proteins identified from exploratory searches and Query 1, verifying they have structured ChEBI-linked Mn cofactor annotations and counting their PDB structures."
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX chebi: <http://purl.obolibrary.org/obo/>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?protein ?mnemonic ?fullName (COUNT(DISTINCT ?pdb) as ?pdb_count)
      WHERE {
        # Known Mn-dependent proteins from discovery
        VALUES ?protein { 
          uniprot:P05089 uniprot:P04179 uniprot:P07824 
          uniprot:P78540 uniprot:P00448 uniprot:Q02567
          uniprot:P00447 uniprot:P09671
        }
        ?protein up:reviewed 1 ;
                 up:mnemonic ?mnemonic ;
                 up:recommendedName ?name ;
                 up:annotation ?annot ;
                 rdfs:seeAlso ?pdb .
        ?name up:fullName ?fullName .
        
        # Verify native Mn cofactor annotation
        ?annot a up:Cofactor_Annotation ;
               up:cofactor chebi:CHEBI_29035 .
        
        FILTER(CONTAINS(STR(?pdb), "rdf.wwpdb.org"))
      }
      GROUP BY ?protein ?mnemonic ?fullName
      ORDER BY DESC(?pdb_count)
    result_count: 6
    key_findings: "Initial ranking showed: P05089 (60 structures), P04179 (48), P07824 (34), P78540 (18), P00448 (13), P00447 (5). However, this missed P16442 (ABO transferase) which was discovered in subsequent searches to have 151 structures."
  
  - query_number: 3
    database: UniProt + ChEBI + PDB
    description: "Comprehensive ranking of Mn-cofactor proteins including transferases"
    discovery_method: "COMPREHENSIVE query after search_uniprot_entity('manganese cofactor') revealed additional proteins like P16442 (ABO transferase). Validated all top candidates for native Mn cofactor annotation and counted structures."
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX chebi: <http://purl.obolibrary.org/obo/>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?protein ?mnemonic ?fullName (COUNT(DISTINCT ?pdb) as ?pdb_count)
      WHERE {
        VALUES ?protein { 
          uniprot:P16442 uniprot:P05089 uniprot:P04179 
          uniprot:P07824 uniprot:P78540 uniprot:P00448
        }
        ?protein up:reviewed 1 ;
                 up:mnemonic ?mnemonic ;
                 up:recommendedName ?name ;
                 up:annotation ?annot ;
                 rdfs:seeAlso ?pdb .
        ?name up:fullName ?fullName .
        
        # Verify native Mn cofactor
        ?annot a up:Cofactor_Annotation ;
               up:cofactor chebi:CHEBI_29035 .
        
        FILTER(CONTAINS(STR(?pdb), "rdf.wwpdb.org"))
      }
      GROUP BY ?protein ?mnemonic ?fullName
      ORDER BY DESC(?pdb_count)
    result_count: 6
    key_findings: "Final comprehensive ranking established top 5: P16442 (ABO transferase, 151 structures), P05089 (Arginase-1, 60), P04179 (MnSOD, 48), P07824 (Arginase-1 rat, 34), P78540 (Arginase-2, 18). All verified to have native Mn cofactor via ChEBI_29035 annotation. ABO transferase dominates due to medical importance in transfusion medicine."
  
  - query_number: 4
    database: UniProt
    description: "Verify ABO transferase has native Mn cofactor annotation"
    discovery_method: "VALIDATION query to confirm P16442 (ABO transferase) truly uses manganese as native cofactor, not just crystallographic Mn."
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX chebi: <http://purl.obolibrary.org/obo/>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?protein ?mnemonic ?fullName ?comment ?cofactor
      WHERE {
        VALUES ?protein { uniprot:P16442 }
        ?protein up:mnemonic ?mnemonic ;
                 up:recommendedName ?name ;
                 up:annotation ?annot .
        ?name up:fullName ?fullName .
        ?annot a up:Cofactor_Annotation .
        OPTIONAL { ?annot rdfs:comment ?comment }
        OPTIONAL { ?annot up:cofactor ?cofactor }
      }
    result_count: 1
    key_findings: "Confirmed: P16442 (ABO transferase) has Cofactor_Annotation with 'Binds 1 Mn(2+) ion per subunit' and up:cofactor pointing to CHEBI_29035. This is a native/physiological manganese requirement, not crystallographic usage."

