exact_answer: 326

ideal_answer: |
  There are 326 reviewed human proteins annotated with chemotaxis-related GO biological process terms. These proteins span 70 distinct chemotaxis-related GO terms, including the parent term "chemotaxis" (GO:0006935) and 69 descendant terms covering cell-type-specific chemotaxis (such as leukocyte, neutrophil, macrophage, and lymphocyte chemotaxis), directional responses (positive and negative chemotaxis, chemoattraction and chemorepulsion), and specialized forms like axon guidance chemotaxis and energy taxis. The annotations encompass proteins involved in immune cell recruitment, neural development, and microbial motility. Major functional categories include chemokine receptors, integrins, and signaling molecules that regulate directed cell migration in response to chemical gradients.

