  total: 10
  passed: true

pubmed_test:
  time_spent: "15 minutes"
  method: "Tested two search strategies: (1) 'human iron protein structure PDB count' and (2) 'iron binding proteins structural database statistics'"
  result: "Query 1 returned 1 result that did not provide the specific count. Query 2 returned 15 results about iron-binding proteins and structural databases in general, but none answered the specific quantitative question."
  conclusion: "PASS (cannot answer) - PubMed has relevant literature but cannot provide the exact count of reviewed human proteins with iron-related function that have PDB structures. This requires cross-database integration and aggregation."

sparql_queries:
  - query_number: 1
    database: "uniprot"
    description: "Count reviewed human proteins with iron-related content (via keywords or function annotations) that have PDB structure cross-references"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>

      SELECT (COUNT(DISTINCT ?protein) as ?count)
      WHERE {
        # Reviewed human proteins
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 rdfs:seeAlso ?pdb .
        
        # Has PDB cross-reference
        FILTER(CONTAINS(STR(?pdb), "rdf.wwpdb.org"))
        
        # Has iron-related keyword OR iron in function annotation
        {
          # Iron keyword (KW-0408)
          ?protein up:classifiedWith keywords:408 .
        } UNION {
          # Iron in function annotation
          ?protein up:annotation ?annot .
          ?annot a up:Function_Annotation ;
                 rdfs:comment ?comment .
          FILTER(CONTAINS(LCASE(?comment), "iron") || CONTAINS(LCASE(?comment), " fe("))
        }
      }
    result_count: 1

rdf_triples: |
  @prefix up: <http://purl.uniprot.org/core/> .
  @prefix uniprot: <http://purl.uniprot.org/uniprot/> .
  @prefix keywords: <http://purl.uniprot.org/keywords/> .
  
  # Example: P02787 (Serotransferrin) - iron-binding protein with PDB structures
  uniprot:P02787 a up:Protein ;
    up:reviewed 1 ;
    up:organism <http://purl.uniprot.org/taxonomy/9606> ;
    up:classifiedWith keywords:408 ;
    rdfs:seeAlso <http://rdf.wwpdb.org/pdb/1D3K> ,
                 <http://rdf.wwpdb.org/pdb/1D4N> .
  # Database: uniprot | Query: 1 | Links reviewed human protein with iron keyword to PDB structures

exact_answer: "276"

ideal_answer: |
  There are 276 reviewed human proteins with iron-related function that have at least one experimentally determined 3D structure in the Protein Data Bank. This count includes proteins classified with the iron keyword (KW-0408) or proteins with iron-related function annotations. The integration leverages UniProt's curated cross-references to PDB structures via rdfs:seeAlso properties, enabling comprehensive counting of iron-containing proteins with available structural data.

