id: question_002
type: factoid
body: "How many reviewed human proteins with iron-related function have at least one experimentally determined 3D structure in the Protein Data Bank?"

inspiration_keyword:
  keyword_id: KW-0408
  name: "Iron"
  category: "Ligand"

