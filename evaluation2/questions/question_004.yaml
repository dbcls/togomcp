exact_answer: "Quinone (used by 393 characterized dihydroorotate dehydrogenase enzymes, EC 1.3.5.2)"

ideal_answer: |
  Quinone-dependent dihydroorotate dehydrogenase (EC 1.3.5.2) is used by 393 characterized enzymes across organisms, making quinone the most prevalent electron acceptor type by a significant margin. This far exceeds NAD+-dependent forms (EC 1.3.1.14, 98 enzymes), fumarate-dependent forms (EC 1.3.98.1, 40 enzymes), and NADP+-dependent forms (EC 1.3.1.15, 0 characterized enzymes). The predominance of quinone-dependent DHODH reflects its widespread distribution in eukaryotic mitochondria where it links pyrimidine biosynthesis to the respiratory electron transport chain via ubiquinone, as well as its presence in many bacterial respiratory systems. In contrast, NAD+-dependent DHODH represents an alternative metabolic strategy found predominantly in certain bacteria like Bacillus and Lactococcus that use soluble NAD+ rather than membrane-bound quinones, while fumarate-dependent DHODH is characteristic of anaerobic or microaerophilic organisms including some fungi (Saccharomyces) and protozoan parasites (Trypanosoma) that use fumarate as an alternative terminal electron acceptor when oxygen is limited.
