sparql_queries:
  - query_number: 1
    database: uniprot
    description: Count human proteins with both cell cycle keyword (KW-0131) and protein kinase activity GO term (GO:0004672)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      
      # Count human proteins with BOTH cell cycle keyword AND kinase activity GO term
      SELECT (COUNT(DISTINCT ?protein) as ?count)
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:classifiedWith <http://purl.uniprot.org/keywords/131> ;  # Cell cycle (KW-0131)
                 up:classifiedWith <http://purl.obolibrary.org/obo/GO_0004672> .  # protein kinase activity
      }
    result_count: 1

