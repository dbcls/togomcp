sparql_queries:
  - query_number: 1
    database: UniProt
    description: "Retrieve bacterial rhamnosyltransferases with organism taxonomy IDs"
    discovery_method: "search_uniprot_entity('rhamnosyltransferase') and search_uniprot_entity('WbbL rhamnosyltransferase') identified bacterial enzymes: P9WMY3 (Mycobacterium), P36667 (E. coli), Q88LS1 (P. putida), Q9HZZ1 (P. aeruginosa), Q9HTC0 (P. aeruginosa), E6MVV9 (N. meningitidis), P26403 (Salmonella), Q8EEP8 (Shewanella), and others"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>
      
      SELECT ?protein ?mnemonic ?fullName ?taxonId
      WHERE {
        VALUES ?protein { 
          uniprot:P9WMY3 uniprot:P36667 uniprot:Q88LS1 
          uniprot:Q9HZZ1 uniprot:Q9HTC0 uniprot:E6MVV9 
          uniprot:P26403 uniprot:Q8EEP8 
        }
        ?protein up:reviewed 1 ;
                 up:mnemonic ?mnemonic ;
                 up:organism ?organism ;
                 up:recommendedName ?name .
        ?name up:fullName ?fullName .
        BIND(STRAFTER(STR(?organism), "http://purl.uniprot.org/taxonomy/") AS ?taxonId)
      }
    result_count: 8
    key_findings: "Retrieved 8 rhamnosyltransferases with taxonomy IDs: 83332 (M. tuberculosis), 83333 (E. coli), 160488 (P. putida), 208964 (P. aeruginosa), 272843 (N. meningitidis), 99287 (Salmonella), 70863 (Shewanella). These represent diverse bacterial genera."
  
  - query_number: 2
    database: Taxonomy
    description: "Map organism taxon IDs to phylum classification using transitive closure"
    discovery_method: "Used taxon IDs from Query 1 to traverse taxonomic hierarchy"
    query: |
      PREFIX tax: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      PREFIX taxon: <http://identifiers.org/taxonomy/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?taxon ?label ?phylum ?phylumLabel
      FROM <http://rdfportal.org/ontology/taxonomy>
      WHERE {
        VALUES ?taxon { 
          taxon:83332 taxon:83333 taxon:160488 
          taxon:208964 taxon:272843 taxon:99287 taxon:70863
        }
        ?taxon a tax:Taxon ;
               rdfs:label ?label ;
               rdfs:subClassOf+ ?phylum .
        ?phylum tax:rank tax:Phylum ;
                rdfs:label ?phylumLabel .
      }
    result_count: 7
    key_findings: "All organisms classified into two phyla: (1) Pseudomonadota (taxon:1224): E. coli, Pseudomonas species, Neisseria, Salmonella, Shewanella. (2) Actinomycetota (taxon:201174): Mycobacterium. No other bacterial phyla found with rhamnosyltransferases."

