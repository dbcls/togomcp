sparql_queries:
  - query_number: 1
    database: Rhea
    description: "Identify all dihydroorotate dehydrogenase reactions and their associated EC numbers to determine which electron acceptors are used"
    discovery_method: "search_rhea_entity('dihydroorotate') identified reaction diversity; Query 1 comprehensively retrieves all DHODH reactions using bif:contains"
    query: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX rhea: <http://rdf.rhea-db.org/>
      
      SELECT ?reaction ?equation ?ec
      WHERE {
        ?reaction rdfs:subClassOf rhea:Reaction ;
                  rhea:equation ?equation ;
                  rhea:status rhea:Approved ;
                  rhea:ec ?ec .
        ?equation bif:contains "'dihydroorotate'" option (score ?sc) .
      }
      ORDER BY DESC(?sc)
      LIMIT 50
    result_count: 7
    key_findings: "Found 7 DHODH reactions mapping to 4 distinct EC numbers: EC 1.3.5.2 (quinone-dependent), EC 1.3.1.14 (NAD+-dependent), EC 1.3.1.15 (NADP+-dependent), EC 1.3.98.1 (fumarate-dependent), plus EC 3.5.2.3 (dihydroorotase - different enzyme). Equations show chemical specificity: quinone reactions use ubiquinone/menaquinone, NAD+ reaction shows NAD(+) explicitly, fumarate reaction shows fumarate as oxidant."
  
  - query_number: 2
    database: UniProt
    description: "Count characterized enzymes (reviewed entries) for each DHODH EC number to determine which electron acceptor type has most enzymes"
    discovery_method: "search_uniprot_entity identified enzyme diversity; Query 2 counts ALL reviewed enzymes for each EC number"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      
      SELECT ?ec (COUNT(DISTINCT ?protein) as ?enzymeCount)
      WHERE {
        VALUES ?ec {
          <http://purl.uniprot.org/enzyme/1.3.1.14>
          <http://purl.uniprot.org/enzyme/1.3.1.15>
          <http://purl.uniprot.org/enzyme/1.3.5.2>
          <http://purl.uniprot.org/enzyme/1.3.98.1>
        }
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:enzyme ?ec .
      }
      GROUP BY ?ec
      ORDER BY DESC(?enzymeCount)
    result_count: 3
    key_findings: "EC 1.3.5.2 (quinone): 393 enzymes | EC 1.3.1.14 (NAD+): 98 enzymes | EC 1.3.98.1 (fumarate): 40 enzymes | EC 1.3.1.15 (NADP+): 0 enzymes. Quinone-dependent DHODH is 4x more prevalent than NAD+-dependent and 10x more than fumarate-dependent, reflecting its widespread distribution in eukaryotic mitochondria and many bacterial respiratory chains."

