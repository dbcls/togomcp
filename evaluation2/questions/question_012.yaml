pubmed_test:
  time_spent: 15 minutes
  method: Searched PubMed for "influenza A Chile 1983 H1N1 hemagglutinin glycosylation" and "A4GCH5 glycosylation sites"
  result: |
    Found papers discussing influenza hemagglutinin glycosylation patterns in general, but no publication specifically enumerating the glycosylation site annotations for A/Chile/1/1983 H1N1 hemagglutinin in current databases. Literature provides general context on hemagglutinin glycosylation biology but not the specific database annotation status for this particular strain.
  conclusion: PASS (requires querying current database state in GlyCosmos)

sparql_queries:
  - query_number: 1
    database: uniprot
    description: Retrieve protein details for A4GCH5 from UniProt to confirm identity
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?mnemonic ?fullName ?taxonName
      WHERE {
        VALUES ?protein { uniprot:A4GCH5 }
        ?protein a up:Protein ;
                 up:mnemonic ?mnemonic ;
                 up:organism ?taxon .
        ?taxon up:scientificName ?taxonName .
        OPTIONAL {
          ?protein up:recommendedName ?name .
          ?name up:fullName ?fullName .
        }
      }
    result_count: 1

  - query_number: 2
    database: glycosmos
    description: Check if A4GCH5 exists in GlyCosmos and has documented glycosylation sites
    query: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX glycoconjugate: <http://purl.jp/bio/12/glyco/conjugate#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX faldo: <http://biohackathon.org/resource/faldo#>
      
      SELECT ?protein ?label ?site ?position
      FROM <http://rdf.glycosmos.org/glycoprotein>
      WHERE {
        ?protein a glycan:Glycoprotein ;
                 rdfs:seeAlso <http://purl.uniprot.org/uniprot/A4GCH5> .
        OPTIONAL { ?protein rdfs:label ?label }
        OPTIONAL {
          ?protein glycoconjugate:glycosylated_at ?site .
          ?site faldo:location/faldo:position ?position .
        }
      }
      ORDER BY ?position
    result_count: 10

