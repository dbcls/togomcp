  time_spent: 15 minutes
  method: Searched PubMed for "decorin P07585 glycosylation sites GlyCosmos database" and "decorin glycosylation N-glycan chondroitin sulfate site positions"
  result: |
    Found no publications specifically documenting decorin's glycosylation site
    annotations in the GlyCosmos database. Literature discusses decorin's
    glycosaminoglycan attachment and N-glycosylation in general terms but
    does not enumerate the specific site annotations currently curated
    in GlyCosmos for this UniProt entry.
  conclusion: PASS (requires querying current database state in GlyCosmos)

sparql_queries:
  - query_number: 1
    database: uniprot
    description: Retrieve protein details for P07585 from UniProt to confirm identity and organism
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?protein ?mnemonic ?fullName ?taxonName
      WHERE {
        VALUES ?protein { uniprot:P07585 }
        ?protein a up:Protein ;
                 up:mnemonic ?mnemonic ;
                 up:organism ?taxon .
        ?taxon up:scientificName ?taxonName .
        OPTIONAL {
          ?protein up:recommendedName ?name .
          ?name up:fullName ?fullName .
        }
      }
    result_count: 6

  - query_number: 2
    database: glycosmos
    description: Check if P07585 exists in GlyCosmos as a glycoprotein via rdfs:seeAlso cross-reference
    query: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?protein ?label
      FROM <http://rdf.glycosmos.org/glycoprotein>
      WHERE {
        ?protein a glycan:Glycoprotein ;
                 rdfs:seeAlso <http://purl.uniprot.org/uniprot/P07585> .
        OPTIONAL { ?protein rdfs:label ?label }
      }
    result_count: 1

  - query_number: 3
    database: glycosmos
    description: Retrieve glycosylation sites for P07585 and count entries per position
    query: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX glycoconjugate: <http://purl.jp/bio/12/glyco/conjugate#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX faldo: <http://biohackathon.org/resource/faldo#>

      SELECT ?position (COUNT(?site) AS ?siteCount)
      FROM <http://rdf.glycosmos.org/glycoprotein>
      WHERE {
        ?protein a glycan:Glycoprotein ;
                 rdfs:seeAlso <http://purl.uniprot.org/uniprot/P07585> ;
                 glycoconjugate:glycosylated_at ?site .
        OPTIONAL { ?site faldo:location/faldo:position ?position }
      }
      GROUP BY ?position
      ORDER BY ?position
    result_count: 6

