  passed: true

pubmed_test:
  time_spent: "15 minutes"
  method: |
    Attempted multiple PubMed searches to find comparative data on average optimal growth temperatures for spore-forming bacterial genera:
    
    Search 1: "spore-forming bacteria optimal growth temperature average Geobacillus Bacillus Clostridium" → 0 results
    
    Search 2: "comparative growth temperature spore forming bacterial genera thermophilic" → 1 result (PMID: 8140284)
    - Retrieved: Ensign et al. (1993) "Physiology of some actinomycete genera" [DOI: 10.1016/0923-2508(93)90070-i]
    - Content: General review mentioning Thermoactinomyces as thermophilic actinomycetes
    - Limitation: Does not provide quantitative average temperatures or systematic comparison across Geobacillus, Bacillus, Clostridium, Paenibacillus
  result: |
    PubMed searches yielded no quantitative data on average optimal growth temperatures across spore-forming bacterial genera. The single relevant paper (PMID: 8140284) is a qualitative review mentioning thermophilic properties but provides no:
    1. Quantitative average temperature values for genera
    2. Systematic comparison across multiple genera (Geobacillus, Bacillus, Clostridium)
    3. Data aggregation from culture collection records
    
    This question requires:
    - Cross-database integration: BacDive (sporulation phenotype) + MediaDive (growth temperature data)
    - Computational aggregation: Average temperatures calculated from 343 strain-growth condition records
    - Systematic enumeration: Temperature data from 13 Geobacillus, 76 Bacillus, 100 Clostridium, 153 Paenibacillus, 1 Thermoactinomyces strains
    
    Literature provides general knowledge about thermophilic properties but not the quantitative systematic comparison required to answer this question definitively.
  conclusion: "PASS (cannot answer from literature alone - requires database aggregation)"

sparql_queries:
  - query_number: 1
    database: "bacdive"
    description: "Identify spore-forming bacterial strains using keyword search on descriptions. Filter for key genera (Bacillus, Clostridium, Geobacillus, Thermoactinomyces, Paenibacillus) and retrieve BacDiveID for cross-database linking."
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX dct: <http://purl.org/dc/terms/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?bacDiveStrain ?strainLabel ?genus ?bacDiveID ?description
      WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?bacDiveStrain a schema:Strain ;
                         rdfs:label ?strainLabel ;
                         dct:description ?description ;
                         schema:hasGenus ?genus ;
                         schema:hasBacDiveID ?bacDiveID .
          ?description bif:contains "'spore' OR 'sporulation' OR 'spore-forming'" .
          FILTER(?genus IN ("Bacillus", "Clostridium", "Geobacillus", "Thermoactinomyces", "Paenibacillus"))
        }
      }
      LIMIT 500
    result_count: 343

  - query_number: 2
    database: "mediadive"
    description: "Retrieve growth conditions (temperature, medium) for strains with matching BacDiveIDs from MediaDive. This links spore-forming bacteria to their documented cultivation temperatures."
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?mediaDiveStrain ?bacDiveID ?species ?growth ?temp ?medium ?mediumLabel
      WHERE {
        GRAPH <http://rdfportal.org/dataset/mediadive> {
          ?mediaDiveStrain a schema:Strain ;
                           schema:hasBacDiveID ?bacDiveID ;
                           schema:hasSpecies ?species .
          
          ?growth a schema:GrowthCondition ;
                  schema:relatedToStrain ?mediaDiveStrain ;
                  schema:partOfMedium ?medium ;
                  schema:growthTemperature ?temp .
          ?medium rdfs:label ?mediumLabel .
        }
      }
      LIMIT 500
    result_count: 343

  - query_number: 3
    database: "bacdive + mediadive"
    description: "Cross-database aggregation query joining BacDive spore-forming bacteria with MediaDive growth temperatures via shared BacDiveID. Calculate average optimal growth temperature for each genus."
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX dct: <http://purl.org/dc/terms/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?genus (AVG(?temp) as ?avgTemp) (COUNT(DISTINCT ?bacDiveStrain) as ?strainCount)
      WHERE {
        GRAPH <http://rdfportal.org/dataset/bacdive> {
          ?bacDiveStrain a schema:Strain ;
                         dct:description ?description ;
                         schema:hasGenus ?genus ;
                         schema:hasBacDiveID ?bacDiveID .
          ?description bif:contains "'spore' OR 'sporulation' OR 'spore-forming'" .
          FILTER(?genus IN ("Bacillus", "Clostridium", "Geobacillus", "Thermoactinomyces", "Paenibacillus"))
        }
        GRAPH <http://rdfportal.org/dataset/mediadive> {
          ?mediaDiveStrain a schema:Strain ;
                           schema:hasBacDiveID ?bacDiveID .
          ?growth a schema:GrowthCondition ;
                  schema:relatedToStrain ?mediaDiveStrain ;
                  schema:growthTemperature ?temp .
        }
      }
      GROUP BY ?genus
      ORDER BY DESC(?avgTemp)
    result_count: 5

