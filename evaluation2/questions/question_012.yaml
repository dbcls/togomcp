exact_answer: "yes"

ideal_answer: |
  Yes, human decorin (UniProt:P07585) has documented glycosylation sites in the GlyCosmos database. Decorin is a small leucine-rich proteoglycan bearing glycosylation at six distinct amino acid positions: 34, 115, 211, 255, 262, and 303. The database records 286 total glycosylation site entries for decorin, reflecting the multiple glycan structures (glycoforms) annotated at individual positions — position 211 alone carries 132 distinct glycoform entries and position 262 carries 121, indicating extensive N-glycan microheterogeneity at these asparagine residues. The site at position 34 corresponds to the canonical glycosaminoglycan (chondroitin/dermatan sulfate) attachment serine characteristic of the proteoglycan core protein. This rich glycosylation complexity is consistent with decorin's biological roles in extracellular matrix organization, collagen fibrillogenesis, and TGF-β sequestration, where the glycan chains modulate protein–protein interactions and tissue hydration.

