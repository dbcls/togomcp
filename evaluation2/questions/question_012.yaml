sparql_queries:
  - query_number: 1
    database: mondo
    description: Count total neurodegenerative diseases in MONDO (all diseases classified under MONDO:0005559)
    query: |
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      
      SELECT (COUNT(DISTINCT ?disease) AS ?count)
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease a owl:Class ;
                 rdfs:subClassOf* obo:MONDO_0005559 .
        FILTER NOT EXISTS { ?disease owl:deprecated true }
      }
    result_count: 1
    
  - query_number: 2
    database: mondo
    description: Count neurodegenerative diseases with MeSH cross-references
    query: |
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      
      SELECT (COUNT(DISTINCT ?disease) AS ?count)
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease a owl:Class ;
                 rdfs:subClassOf* obo:MONDO_0005559 ;
                 oboInOwl:hasDbXref ?meshXref .
        FILTER(STRSTARTS(?meshXref, "MESH:"))
        FILTER NOT EXISTS { ?disease owl:deprecated true }
      }
    result_count: 1
    
  - query_number: 3
    database: mondo + mesh (cross-database)
    description: Verify integration by retrieving sample neurodegenerative diseases with their MeSH descriptor mappings
    query: |
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      
      SELECT ?mondoDisease ?mondoId ?mondoLabel ?meshDescriptor ?meshLabel
      WHERE {
        GRAPH <http://rdfportal.org/ontology/mondo> {
          ?mondoDisease a owl:Class ;
                        rdfs:label ?mondoLabel ;
                        oboInOwl:id ?mondoId ;
                        rdfs:subClassOf* obo:MONDO_0005559 ;
                        oboInOwl:hasDbXref ?meshXref .
          FILTER(STRSTARTS(?meshXref, "MESH:"))
          FILTER NOT EXISTS { ?mondoDisease owl:deprecated true }
        }
        BIND(URI(CONCAT("http://id.nlm.nih.gov/mesh/", SUBSTR(?meshXref, 6))) AS ?meshDescriptor)
        GRAPH <http://id.nlm.nih.gov/mesh> {
          ?meshDescriptor a meshv:TopicalDescriptor ;
                          rdfs:label ?meshLabel .
        }
      }
      LIMIT 5
    result_count: 5

