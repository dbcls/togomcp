exact_answer: 323

ideal_answer: |
  Out of 886 neurodegenerative disease classes in the MONDO disease ontology, 323 (36.5%) have MeSH (Medical Subject Headings) descriptor cross-references. This represents substantial but incomplete coverage of neurodegenerative diseases in medical terminology systems. The integration between MONDO and MeSH enables cross-database queries linking disease ontology classifications with clinical literature indexing. Example mappings include Pick disease (MONDO:0008243) to "Pick Disease of the Brain" (MESH:D020774) and progressive bulbar palsy (MONDO:0008890) to "Bulbar Palsy, Progressive" (MESH:D010244). The 563 neurodegenerative diseases without MeSH mappings may represent rare diseases, recently classified conditions, or disease subtypes that lack established MeSH terminology. This cross-reference data is critical for translational research connecting disease ontologies with PubMed literature searches and clinical terminology systems.

