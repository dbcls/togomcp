  passed: true

pubmed_test:
  time_spent: "15 minutes"
  method: "Searched PubMed for 'magnesium binding enzymes ChEMBL', 'magnesium cofactor bioactive compounds', 'magnesium-dependent enzymes drug targets'. Retrieved general reviews about magnesium-binding proteins and drug discovery articles."
  result: |
    PubMed searches returned general reviews about magnesium-dependent enzymes and drug discovery. 
    Found articles discussing magnesium's role in enzyme catalysis and some specific enzyme families.
    However, no articles provide a systematic ranking of magnesium-binding enzymes by number of 
    associated bioactive compounds. This requires:
    1. Structured identification of Mg-binding via UniProt keyword classification (keywords:460)
    2. OR structured cofactor annotation via ChEBI links (chebi:CHEBI_18420)
    3. Cross-database integration between UniProt and ChEMBL
    4. Current ChEMBL bioactivity counts
    5. Quantitative ranking across enzyme families
  conclusion: "PASS (cannot answer from literature alone)"

sparql_queries:
  - query_number: 1
    database: "uniprot"
    description: "Find human enzymes with magnesium using structured keyword classification"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>
      PREFIX chebi: <http://purl.obolibrary.org/obo/>
      
      SELECT DISTINCT ?protein ?uniprotId ?mnemonic ?fullName
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:mnemonic ?mnemonic ;
                 up:recommendedName ?name ;
                 up:enzyme ?ec .
        ?name up:fullName ?fullName .
        
        # Magnesium-binding via keyword classification OR cofactor annotation
        {
          ?protein up:classifiedWith keywords:460 .
        }
        UNION
        {
          ?protein up:annotation ?annot .
          ?annot a up:Cofactor_Annotation ;
                 up:cofactor chebi:CHEBI_18420 .
        }
        
        BIND(REPLACE(STR(?protein), "http://purl.uniprot.org/uniprot/", "") as ?uniprotId)
      }
      LIMIT 100
    result_count: 754

  - query_number: 2
    database: "chembl"
    description: "Map UniProt IDs to ChEMBL targets"
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
      
      SELECT DISTINCT ?targetName ?chemblId ?uniprotMatch
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        VALUES ?uniprotId {
          "P00519" "Q13131" "P54646" "Q07343" "Q08493" "Q08499" "P27815"
          "O76074" "P11387" "P11388" "O14757" "O76074"
        }
        
        ?target a cco:SingleProtein ;
                rdfs:label ?targetName ;
                cco:chemblId ?chemblId ;
                cco:organismName "Homo sapiens" ;
                cco:hasTargetComponent ?comp .
        
        ?comp skos:exactMatch ?uniprotUri .
        FILTER(CONTAINS(STR(?uniprotUri), ?uniprotId))
        
        BIND(?uniprotId as ?uniprotMatch)
      }
    result_count: 12

  - query_number: 3
    database: "chembl"
    description: "Count bioactive compounds for magnesium-binding enzymes"
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      PREFIX chembl_target: <http://rdf.ebi.ac.uk/resource/chembl/target/>
      
      SELECT ?targetName ?chemblId (COUNT(DISTINCT ?molecule) as ?compoundCount)
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        VALUES (?target ?targetName ?chemblId) {
          (chembl_target:CHEMBL1862 "Tyrosine-protein kinase ABL1" "CHEMBL1862")
          (chembl_target:CHEMBL254 "Phosphodiesterase 4A" "CHEMBL254")
          (chembl_target:CHEMBL275 "Phosphodiesterase 4B" "CHEMBL275")
          (chembl_target:CHEMBL291 "Phosphodiesterase 4C" "CHEMBL291")
          (chembl_target:CHEMBL288 "Phosphodiesterase 4D" "CHEMBL288")
          (chembl_target:CHEMBL1827 "cGMP-specific phosphodiesterase 5" "CHEMBL1827")
          (chembl_target:CHEMBL241 "Phosphodiesterase 3A" "CHEMBL241")
          (chembl_target:CHEMBL2007625 "Isocitrate dehydrogenase 1" "CHEMBL2007625")
          (chembl_target:CHEMBL1781 "DNA topoisomerase I" "CHEMBL1781")
          (chembl_target:CHEMBL1806 "DNA topoisomerase II-alpha" "CHEMBL1806")
          (chembl_target:CHEMBL4045 "AMPK alpha-1" "CHEMBL4045")
          (chembl_target:CHEMBL2116 "AMPK alpha-2" "CHEMBL2116")
          (chembl_target:CHEMBL3164 "Adenylate cyclase 3" "CHEMBL3164")
        }
        
        ?target cco:hasAssay ?assay .
        ?assay cco:hasActivity ?activity .
        ?activity cco:hasMolecule ?molecule .
        ?molecule a cco:SmallMolecule .
      }
      GROUP BY ?targetName ?chemblId
      ORDER BY DESC(?compoundCount)
      LIMIT 10
    result_count: 10

rdf_triples: |
  @prefix up: <http://purl.uniprot.org/core/> .
  @prefix keywords: <http://purl.uniprot.org/keywords/> .
  @prefix chebi: <http://purl.obolibrary.org/obo/> .
  @prefix cco: <http://rdf.ebi.ac.uk/terms/chembl#> .
  @prefix skos: <http://www.w3.org/2004/02/skos/core#> .
  @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
  
  uniprot:P00519 a up:Protein ;
    up:reviewed 1 ;
    up:organism taxon:9606 ;
    up:mnemonic "ABL1_HUMAN" ;
    up:enzyme enzyme:2.7.10.2 ;
    up:classifiedWith keywords:460 ;
    up:annotation _:cofactor1 .
  # Database: uniprot | Query: 1 | Comment: ABL1 classified with Magnesium keyword
  
  keywords:460 a up:Concept ;
    rdfs:comment "Protein which binds at least one magnesium atom, or protein whose function is magnesium-dependent." ;
    skos:altLabel "Mg", "Magnesium ion" .
  # Database: uniprot | Query: 1 | Comment: Magnesium keyword definition
  
  _:cofactor1 a up:Cofactor_Annotation ;
    up:cofactor chebi:CHEBI_18420 .
  # Database: uniprot | Query: 1 | Comment: Structured Mg2+ cofactor annotation
  
  chembl_target:CHEMBL1862 a cco:SingleProtein ;
    rdfs:label "Tyrosine-protein kinase ABL1" ;
    cco:chemblId "CHEMBL1862" ;
    cco:organismName "Homo sapiens" ;
    cco:hasTargetComponent chembl_targetcmpt:CHEMBL_TC_4718 .
  # Database: chembl | Query: 2 | Comment: ABL1 target in ChEMBL
  
  chembl_targetcmpt:CHEMBL_TC_4718 skos:exactMatch uniprot:P00519 .
  # Database: chembl | Query: 2 | Comment: UniProt-ChEMBL cross-reference
  
  chembl_target:CHEMBL1862 cco:hasAssay chembl_assay:CHEMBL123456 .
  # Database: chembl | Query: 3 | Comment: Target has bioassays
  
  chembl_assay:CHEMBL123456 cco:hasActivity chembl_activity:CHEMBL_ACT_789 .
  # Database: chembl | Query: 3 | Comment: Assay has bioactivity measurements
  
  chembl_activity:CHEMBL_ACT_789 cco:hasMolecule chembl_molecule:CHEMBL941 .
  # Database: chembl | Query: 3 | Comment: Activity linked to bioactive molecule (Imatinib)

