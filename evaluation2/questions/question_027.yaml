exact_answer: 8

ideal_answer: |
  Of the 22 reviewed human enzymatic catalysts in the Reactome nicotinate metabolism pathway, exactly 8 are registered as single-protein drug targets in ChEMBL. The most therapeutically prominent is NAMPT (P43490, CHEMBL1744525), the rate-limiting enzyme of the NAD+ salvage route and the target of FK866/daporinad and related clinical-stage oncology candidates. CD38 (P28907, CHEMBL4660) is an NAD+ glycohydrolase targeted by daratumumab-class antibodies approved in multiple myeloma. NT5E/CD73 (P21589, CHEMBL5957) converts AMP to adenosine and is under active clinical investigation as an immuno-oncology checkpoint. NAPRT (Q6XQN6, CHEMBL4523354), the Preiss-Handler pathway enzyme that converts nicotinate to NaMN, has attracted interest because tumours with high NAPRT expression can rescue the lethal effects of NAMPT inhibitors by re-routing flux through the de novo arm. NMNAT1 (Q9HAN9, CHEMBL4802016) is a nuclear NMN adenylyltransferase linked to axonal degeneration and explored for neuroprotective indications. NNMT (P40261, CHEMBL2346486) methylates nicotinamide and is studied as a metabolic target in obesity and cancer. BST1/CD157 (Q10588, CHEMBL5169147) is a second ADP-ribosyl cyclase paralogous to CD38 and also registered as a target. Finally, NADK (O95544, CHEMBL6177) phosphorylates NAD+ to NADP+ and has been implicated in redox-stress tolerance of cancer cells. The remaining 14 pathway enzymes (including NMNAT2/3, NRK1/2, NADSYN1, QPRT and others) are not yet registered as ChEMBL single-protein drug targets.

