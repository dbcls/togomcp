pubmed_test:
  time_spent: 10 minutes
  method: |
    Searched PubMed with queries: (1) "nicotinate metabolism Reactome enzymes ChEMBL drug
    targets count" and (2) "NAMPT NAPRT CD38 nicotinamide pathway drug targets number".
    Both returned 0 results.
  result: |
    No PubMed article reports how many of the enzymes specifically catalogued in the
    Reactome nicotinate metabolism pathway (as opposed to the field broadly) are
    simultaneously registered as ChEMBL drug targets. Determining this requires
    querying current database state across Reactome, UniProt (reviewed status), and
    ChEMBL (target registration) and cannot be derived from the literature.
  conclusion: PASS (cannot answer from literature; requires current cross-database RDF state)

sparql_queries:
  - query_number: 1
    database: reactome
    description: Find the nicotinate metabolism pathway IRI for Homo sapiens
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>

      SELECT DISTINCT ?pathway ?name
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?pathway a bp:Pathway ;
                 bp:displayName ?name ;
                 bp:organism ?org .
        ?org bp:name "Homo sapiens"^^xsd:string .
        FILTER(CONTAINS(LCASE(?name), "nicotinate") || CONTAINS(LCASE(?name), "nicotinamide"))
      }
      LIMIT 20
    result_count: 1

  - query_number: 2
    database: reactome
    description: |
      Retrieve all distinct UniProt IDs of proteins acting as enzymatic catalysts
      (via Catalysis relationships, including proteins within complexes) in the
      Nicotinate metabolism pathway (http://www.reactome.org/biopax/40/48887#Pathway2258)
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>

      SELECT DISTINCT ?uniprotId
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        <http://www.reactome.org/biopax/40/48887#Pathway2258> bp:pathwayComponent ?reaction .
        ?reaction a bp:BiochemicalReaction .
        ?catalysis bp:controlled ?reaction ;
                   bp:controller ?controller .
        {
          ?controller a bp:Protein ;
                      bp:entityReference ?ref .
          ?ref bp:xref ?xref .
          ?xref a bp:UnificationXref ;
                bp:db "UniProt"^^xsd:string ;
                bp:id ?uniprotId .
        } UNION {
          ?controller a bp:Complex ;
                      bp:component+ ?subunit .
          ?subunit a bp:Protein ;
                   bp:entityReference ?ref .
          ?ref bp:xref ?xref .
          ?xref a bp:UnificationXref ;
                bp:db "UniProt"^^xsd:string ;
                bp:id ?uniprotId .
        }
      }
    result_count: 22

  - query_number: 3
    database: uniprot
    description: |
      Verify that all 22 UniProt IDs discovered in Query 2 are reviewed human
      proteins in UniProt (Swiss-Prot), confirming the pool before ChEMBL lookup.
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>

      SELECT (COUNT(DISTINCT ?protein) as ?count)
      WHERE {
        VALUES ?protein {
          uniprot:P43490 uniprot:Q8N695 uniprot:Q15274 uniprot:Q9Y226 uniprot:Q9NWW6
          uniprot:Q9NPI5 uniprot:P28907 uniprot:Q9H1U9 uniprot:P40261 uniprot:Q8IW45
          uniprot:Q9BQG2 uniprot:Q4G0N4 uniprot:P21589 uniprot:Q10588 uniprot:Q6XQN6
          uniprot:Q9BZQ4 uniprot:Q6IA69 uniprot:O95544 uniprot:Q9HAN9 uniprot:Q96T66
          uniprot:Q8NCW5 uniprot:Q5VYX0
        }
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> .
      }
    result_count: 22

  - query_number: 4
    database: chembl
    description: |
      Count how many of the 22 reviewed human pathway enzymes are registered as
      single-protein drug targets in ChEMBL, via the
      cco:hasTargetComponent / skos:exactMatch → UniProt IRI linkage.
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
      PREFIX up: <http://purl.uniprot.org/uniprot/>

      SELECT DISTINCT ?uniprotId ?targetLabel ?chemblId
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        VALUES ?uniprot {
          up:P43490 up:Q8N695 up:Q15274 up:Q9Y226 up:Q9NWW6
          up:Q9NPI5 up:P28907 up:Q9H1U9 up:P40261 up:Q8IW45
          up:Q9BQG2 up:Q4G0N4 up:P21589 up:Q10588 up:Q6XQN6
          up:Q9BZQ4 up:Q6IA69 up:O95544 up:Q9HAN9 up:Q96T66
          up:Q8NCW5 up:Q5VYX0
        }
        ?target a cco:SingleProtein ;
                rdfs:label ?targetLabel ;
                cco:chemblId ?chemblId ;
                cco:hasTargetComponent ?tc .
        ?tc skos:exactMatch ?uniprot .
        BIND(STRAFTER(STR(?uniprot), "http://purl.uniprot.org/uniprot/") AS ?uniprotId)
      }
      ORDER BY ?uniprotId
    result_count: 8

