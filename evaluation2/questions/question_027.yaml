id: question_027
type: factoid
body: "How many distinct approved biochemical reactions in the Rhea database are collectively annotated for the reviewed human enzymatic catalysts of the nicotinate metabolism pathway?"

inspiration_keyword:
  keyword_id: KW-0662
  name: Pyridine nucleotide biosynthesis
  category: Biological process

togomcp_databases_used:
  - reactome
  - uniprot
  - rhea

verification_score:
  biological_insight: 3
  multi_database: 3
  verifiability: 3
  rdf_necessity: 3
  total: 12
  passed: true

pubmed_test:
  time_spent: 10 minutes
  method: |
    Searched PubMed with queries: (1) "nicotinate metabolism Reactome enzymes Rhea
    reactions count" and (2) "NAD biosynthesis enzymes catalytic repertoire Rhea
    biochemical reactions number".  Both returned 0 directly relevant results.
  result: |
    No PubMed article reports how many Rhea-approved reactions are collectively
    annotated for the 22 enzymes specifically catalogued in the Reactome human
    nicotinate metabolism pathway.  Determining this requires querying the current
    state of three databases: Reactome (pathway membership), UniProt Swiss-Prot
    (catalytic-activity annotations linking proteins to Rhea IRIs), and Rhea
    (approved-status filter).  The answer cannot be derived from literature reviews
    of NAD+ metabolism, which discuss individual enzyme activities but never enumerate
    their full Rhea-linked reaction repertoire as a collective.
  conclusion: PASS (cannot answer from literature; requires current cross-database RDF state)

sparql_queries:
  - query_number: 1
    database: reactome
    description: Find the human nicotinate metabolism pathway IRI in Reactome
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>

      SELECT DISTINCT ?pathway ?name
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?pathway a bp:Pathway ;
                 bp:displayName ?name ;
                 bp:organism ?org .
        ?org bp:name "Homo sapiens"^^xsd:string .
        FILTER(CONTAINS(LCASE(?name), "nicotinate") || CONTAINS(LCASE(?name), "nicotinamide"))
      }
      LIMIT 20
    result_count: 1

  - query_number: 2
    database: reactome
    description: |
      Retrieve all distinct UniProt IDs of proteins acting as enzymatic catalysts
      (via Catalysis relationships, including proteins within complexes) in the
      Nicotinate metabolism pathway (http://www.reactome.org/biopax/40/48887#Pathway2258)
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>

      SELECT DISTINCT ?uniprotId
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        <http://www.reactome.org/biopax/40/48887#Pathway2258> bp:pathwayComponent ?reaction .
        ?reaction a bp:BiochemicalReaction .
        ?catalysis bp:controlled ?reaction ;
                   bp:controller ?controller .
        {
          ?controller a bp:Protein ;
                      bp:entityReference ?ref .
          ?ref bp:xref ?xref .
          ?xref a bp:UnificationXref ;
                bp:db "UniProt"^^xsd:string ;
                bp:id ?uniprotId .
        } UNION {
          ?controller a bp:Complex ;
                      bp:component+ ?subunit .
          ?subunit a bp:Protein ;
                   bp:entityReference ?ref .
          ?ref bp:xref ?xref .
          ?xref a bp:UnificationXref ;
                bp:db "UniProt"^^xsd:string ;
                bp:id ?uniprotId .
        }
      }
    result_count: 22

  - query_number: 3
    database: uniprot
    description: |
      Verify that all 22 UniProt IDs are reviewed human proteins in UniProt
      Swiss-Prot before joining to Rhea.
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>

      SELECT (COUNT(DISTINCT ?protein) AS ?count)
      WHERE {
        VALUES ?protein {
          uniprot:P43490 uniprot:Q8N695 uniprot:Q15274 uniprot:Q9Y226 uniprot:Q9NWW6
          uniprot:Q9NPI5 uniprot:P28907 uniprot:Q9H1U9 uniprot:P40261 uniprot:Q8IW45
          uniprot:Q9BQG2 uniprot:Q4G0N4 uniprot:P21589 uniprot:Q10588 uniprot:Q6XQN6
          uniprot:Q9BZQ4 uniprot:Q6IA69 uniprot:O95544 uniprot:Q9HAN9 uniprot:Q96T66
          uniprot:Q8NCW5 uniprot:Q5VYX0
        }
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> .
      }
    result_count: 22

  - query_number: 4
    database: rhea
    description: |
      Cross-database query on the shared SIB endpoint: for each of the 22 reviewed
      human pathway enzymes, navigate UniProt Catalytic_Activity_Annotation →
      up:catalyzedReaction to retrieve the Rhea reaction IRI, then filter to
      rhea:Approved reactions.  Count distinct reactions across all 22 enzymes.
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>
      PREFIX rhea: <http://rdf.rhea-db.org/>

      SELECT (COUNT(DISTINCT ?reaction) AS ?totalRhea)
      WHERE {
        VALUES ?protein {
          uniprot:P43490 uniprot:Q8N695 uniprot:Q15274 uniprot:Q9Y226 uniprot:Q9NWW6
          uniprot:Q9NPI5 uniprot:P28907 uniprot:Q9H1U9 uniprot:P40261 uniprot:Q8IW45
          uniprot:Q9BQG2 uniprot:Q4G0N4 uniprot:P21589 uniprot:Q10588 uniprot:Q6XQN6
          uniprot:Q9BZQ4 uniprot:Q6IA69 uniprot:O95544 uniprot:Q9HAN9 uniprot:Q96T66
          uniprot:Q8NCW5 uniprot:Q5VYX0
        }
        GRAPH <http://sparql.uniprot.org/uniprot> {
          ?protein up:annotation ?annot .
          ?annot a up:Catalytic_Activity_Annotation ;
                 up:catalyticActivity ?ca .
          ?ca up:catalyzedReaction ?reaction .
        }
        GRAPH <http://rdfportal.org/dataset/rhea> {
          ?reaction rhea:status rhea:Approved .
        }
      }
    result_count: 1

  - query_number: 5
    database: rhea
    description: |
      Per-protein breakdown showing how many approved Rhea reactions each of the
      22 pathway enzymes contributes, to verify overlap and arithmetic
      (sum of per-protein counts > distinct total indicates shared reactions).
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>
      PREFIX rhea: <http://rdf.rhea-db.org/>

      SELECT ?protein (COUNT(DISTINCT ?reaction) AS ?rxnCount)
      WHERE {
        VALUES ?protein {
          uniprot:P43490 uniprot:Q8N695 uniprot:Q15274 uniprot:Q9Y226 uniprot:Q9NWW6
          uniprot:Q9NPI5 uniprot:P28907 uniprot:Q9H1U9 uniprot:P40261 uniprot:Q8IW45
          uniprot:Q9BQG2 uniprot:Q4G0N4 uniprot:P21589 uniprot:Q10588 uniprot:Q6XQN6
          uniprot:Q9BZQ4 uniprot:Q6IA69 uniprot:O95544 uniprot:Q9HAN9 uniprot:Q96T66
          uniprot:Q8NCW5 uniprot:Q5VYX0
        }
        GRAPH <http://sparql.uniprot.org/uniprot> {
          ?protein up:annotation ?annot .
          ?annot a up:Catalytic_Activity_Annotation ;
                 up:catalyticActivity ?ca .
          ?ca up:catalyzedReaction ?reaction .
        }
        GRAPH <http://rdfportal.org/dataset/rhea> {
          ?reaction rhea:status rhea:Approved .
        }
      }
      GROUP BY ?protein
      ORDER BY DESC(?rxnCount)
    result_count: 22

rdf_triples: |
  @prefix bp: <http://www.biopax.org/release/biopax-level3.owl#> .
  @prefix xsd: <http://www.w3.org/2001/XMLSchema#> .
  @prefix up: <http://purl.uniprot.org/core/> .
  @prefix uniprot: <http://purl.uniprot.org/uniprot/> .
  @prefix taxon: <http://purl.uniprot.org/taxonomy/> .
  @prefix rhea: <http://rdf.rhea-db.org/> .

  <http://www.reactome.org/biopax/40/48887#Pathway2258> a bp:Pathway ;
    bp:displayName "Nicotinate metabolism"^^xsd:string .
  # Database: Reactome | Query: 1 | Comment: Human nicotinate metabolism pathway IRI

  <http://www.reactome.org/biopax/40/48887#Pathway2258> bp:pathwayComponent
    <http://www.reactome.org/biopax/40/48887#BiochemicalReaction5500> .
  # Database: Reactome | Query: 2 | Comment: Pathway contains multiple BiochemicalReaction components

  uniprot:P43490 a up:Protein ;
    up:reviewed 1 ;
    up:organism taxon:9606 .
  # Database: UniProt | Query: 3 | Comment: NAMPT_HUMAN (Nicotinamide phosphoribosyltransferase) – reviewed human enzyme

  uniprot:Q8N695 a up:Protein ;
    up:reviewed 1 ;
    up:organism taxon:9606 .
  # Database: UniProt | Query: 3 | Comment: SLC5A8 / SMCT1 – highest per-enzyme Rhea count (14 reactions), sodium-coupled monocarboxylate transporter

  uniprot:P21589 a up:Protein ;
    up:reviewed 1 ;
    up:organism taxon:9606 .
  # Database: UniProt | Query: 3 | Comment: NT5E/CD73 – second-highest per-enzyme Rhea count (10 reactions), 5'-nucleotidase

  <http://rdf.rhea-db.org/21360> rhea:status rhea:Approved ;
    rhea:equation "beta-nicotinamide D-ribonucleotide + ATP + H(+) = diphosphate + NAD(+)" .
  # Database: Rhea | Query: 4 | Comment: Core NAD+ biosynthesis reaction catalysed by NMNAT1 (Q9HAN9)

  <http://rdf.rhea-db.org/23884> rhea:status rhea:Approved ;
    rhea:equation "nicotinamide + S-adenosyl-L-methionine = 1-methylnicotinamide + S-adenosyl-L-homocysteine" .
  # Database: Rhea | Query: 4 | Comment: Nicotinamide methylation reaction catalysed by NNMT (P40261)

  <http://rdf.rhea-db.org/16301> rhea:status rhea:Approved ;
    rhea:equation "NAD(+) + H2O = ADP-D-ribose + nicotinamide + H(+)" .
  # Database: Rhea | Query: 4 | Comment: NAD+ glycohydrolase reaction shared by CD38 (P28907) and BST1 (Q10588)

  <http://rdf.rhea-db.org/18629> rhea:status rhea:Approved ;
    rhea:equation "NAD(+) + ATP = ADP + NADP(+) + H(+)" .
  # Database: Rhea | Query: 4 | Comment: NAD kinase reaction catalysed by NADK (O95544)

  uniprot:P43490 up:annotation [
    a up:Catalytic_Activity_Annotation ;
    up:catalyticActivity [ up:catalyzedReaction <http://rdf.rhea-db.org/16149> ]
  ] .
  # Database: UniProt | Query: 4 | Comment: NAMPT UniProt catalytic-activity annotation linking to Rhea reaction 16149 (nicotinamide phosphoribosyltransferase; NMN + PPi ⇌ nicotinamide + PRPP + H⁺)

exact_answer: 58

ideal_answer: |
  The 22 reviewed human enzymatic catalysts of the Reactome nicotinate metabolism pathway are collectively annotated with 58 distinct approved reactions in the Rhea database. This repertoire encompasses the full biochemical breadth of these enzymes beyond their nicotinate-specific roles: the pathway itself covers the Preiss-Handler route (nicotinate → NaMN → deamido-NAD+ → NAD+ via NAPRT, NMNAT1-3, and NADSYN1), the NAD+ salvage route (nicotinamide → NMN → NAD+ via NAMPT and NMNATs), and NAD+ consumption and recycling steps (CD38/BST1 glycohydrolases, NNMT methyltransferase, NT5E nucleotidase). The per-enzyme Rhea contribution varies widely: the sodium-coupled monocarboxylate transporter SLC5A8 (Q8N695) links to 14 approved reactions reflecting its broad substrate range for short-chain carboxylates including nicotinate, while NT5E/CD73 (P21589) contributes 10 reactions covering all its nucleoside monophosphate substrates. CD38 (P28907) accounts for 6 reactions including NAD+ glycohydrolase, ADP-ribosyl cyclase, and cyclic ADP-ribose hydrolase activities. The 58-reaction total from 22 enzymes (68 protein-reaction pairs) reflects 10 shared reactions catalysed by multiple enzyme paralogues — for instance, the core NAD+ glycohydrolase reaction (Rhea:16301) is shared by both CD38 and BST1/CD157. In contrast, NAMPT, NADK, NAPRT, QPRT, and NNMT each contribute a single Rhea reaction reflecting their narrow substrate specificity, while NMNAT1 (Q9HAN9) contributes 2 approved reactions — covering both NMN (Rhea:21360) and NaMN (Rhea:22860) as substrates — consistent with its dual role in both the salvage and Preiss-Handler de novo routes to NAD+.

