ideal_answer: |
  The top 10 human enzymes binding magnesium as a cofactor with the most bioactive compounds are isocitrate dehydrogenase 1 (36,048 compounds), tyrosine-protein kinase ABL1 (5,708), DNA topoisomerase I (3,651), cGMP-specific phosphodiesterase 5 (3,245), phosphodiesterase 3A (2,676), DNA topoisomerase II-alpha (2,609), phosphodiesterase 4D (2,392), phosphodiesterase 4B (1,801), AMPK alpha-1 (1,752), and phosphodiesterase 4A (1,731). These enzymes represent major drug target classes where magnesium plays essential catalytic roles, from DNA manipulation (topoisomerases) to cell signaling (kinases, phosphodiesterases) to metabolism (IDH1, AMPK), reflecting intensive pharmaceutical research interest.

