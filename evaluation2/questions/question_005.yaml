  # Database: Taxonomy | Used in Query 2 for organism filtering

exact_answer: "WNK1 (Serine/threonine-protein kinase WNK1, UniProt ID: Q9H4A3) with 76 documented glycosylation sites"

ideal_answer: |
  WNK1 (With No Lysine kinase 1) has the most glycosylation sites among human serine/threonine kinases, with 76 documented sites in Glycosmos - 69% more than the second-ranked kinase FAM20C (45 sites). WNK1 is a master regulator of ion homeostasis controlling renal sodium and potassium transport through phosphorylation of sodium-chloride cotransporters and potassium channels. The extensive glycosylation of WNK1 likely plays critical roles in protein folding, stability, intracellular trafficking, and protein-protein interactions necessary for its regulatory functions. Mutations in WNK1 cause Gordon's syndrome (pseudohypoaldosteronism type II), an autosomal dominant form of hypertension characterized by hyperkalemia and metabolic acidosis, underscoring the clinical importance of proper WNK1 regulation. The exceptional glycosylation extent suggests that WNK1 may be particularly vulnerable to glycosylation defects in congenital disorders of glycosylation, and that glycosylation status could represent a novel regulatory mechanism for modulating WNK1 activity in cardiovascular disease.
