id: question_005
type: factoid
body: "Which human serine/threonine kinase has the most glycosylation sites documented in Glycosmos?"

inspiration_keyword:
  keyword_id: KW-0723
  name: "Serine/threonine-protein kinase"
  selection_method: "Random selection - keyword #723 from 1281 unused keywords"
  notes: "Randomly selected KW-0723 to avoid thematic clustering bias. This keyword naturally connects to Glycosmos (glycoproteins), UniProt (kinase classification), and Taxonomy (human organism filter)."

togomcp_databases_used:
  - Glycosmos
  - UniProt
  - Taxonomy

search_apis_used:
  - tool: search_uniprot_entity
    query: "WNK1 human"
    result: "Found Q9H4A3 - Serine/threonine-protein kinase WNK1 (EC 2.7.11.1). Confirmed it is a serine/threonine kinase with enzymatic activity for phosphorylating serine and threonine residues."
    purpose: "Validated that Q9H4A3 (found in Glycosmos) is indeed WNK1 and confirmed its classification as a serine/threonine kinase."

training_knowledge_test:
  attempted_answer: "I know WNK1 is a serine/threonine kinase involved in regulating ion channels and blood pressure (mutations cause Gordon's syndrome). However, I do not know specific glycosylation site counts for WNK1 or any other human kinase. I cannot rank kinases by number of glycosylation sites from my training knowledge."
  confidence_level: "low"
  knowledge_sources: "General biochemistry knowledge about kinases and glycosylation as a post-translational modification. Awareness that membrane-associated and secreted kinases often undergo glycosylation. No specific quantitative data on glycosylation site counts across the kinome."
  requires_database: true
  reason: "Answering this question requires: (1) Systematic enumeration of all human serine/threonine kinases, (2) Glycosylation site count for each kinase from experimental glycoproteomics data, (3) Ranking by site count. This data is curated in specialized glycoproteomics databases like Glycosmos but not available in textbooks or my training knowledge. Individual kinases may have published site counts, but systematic comparison across all kinases requires database aggregation."
  decision: "PASS - proceeded to discovery"

verification_score:
  biological_insight: 3
  multi_database: 2
  verifiability: 3
  rdf_necessity: 3
  total: 11
  passed: true
  rationale: |
    Biological Insight (3/3): Reveals which kinase undergoes the most extensive glycosylation modification. WNK1 (With No Lysine kinase 1) is a master regulator of ion homeostasis and blood pressure. Its 76 glycosylation sites suggest extensive post-translational modification that likely affects protein folding, stability, trafficking, and regulatory interactions. This is clinically relevant because WNK1 mutations cause Gordon's syndrome (pseudohypoaldosteronism type II), a hereditary form of hypertension. Understanding that WNK1 is heavily glycosylated provides insights into why this kinase may be particularly sensitive to glycosylation defects in congenital disorders of glycosylation.
    
    Multi-Database Integration (2/3): Integrates Glycosmos (glycoprotein data with site counts) and UniProt (kinase classification validation). Integration method: (1) Query Glycosmos for human glycoproteins with "serine/threonine" and "kinase" in label, (2) Count glycosylation sites per protein, (3) Rank by site count, (4) Validate top result in UniProt to confirm kinase classification and enzymatic activity. Two databases with clear data flow via UniProt ID Q9H4A3.
    
    Verifiability (3/3): Single definitive answer (WNK1 with 76 sites). Can be verified by running SPARQL COUNT query on Glycosmos filtering for human S/T kinases and ranking by glycosylation site count. Answer is unambiguous and reproducible.
    
    RDF Necessity (3/3): Requires graph database operations: (1) Filtering by taxonomy (human), (2) Text filtering by protein name (serine/threonine kinase), (3) Aggregation (COUNT of glycosylation sites per protein), (4) Ranking (ORDER BY site count), (5) Cross-reference validation via UniProt IDs. Cannot answer from PubMed - literature contains scattered individual kinase studies but no systematic comparison of glycosylation site counts across the entire human kinome. Cannot answer from training knowledge - specific site counts change with new experimental data and require current database state.

pubmed_test:
  passed: true
  queries_attempted:
    - "WNK1 glycosylation sites human"
    - "serine threonine kinase glycosylation sites count human"
    - "kinase glycosylation proteomics human comparative"
  pmids_found: ["40781862", "23443134", "10860807"]
  conclusion: |
    Cannot answer from PubMed with reasonable effort. Three search strategies attempted:
    
    1. Specific WNK1 search: Found only 1 paper (PMID 23443134) mentioning WNK1 glycosylation, but no comprehensive site count or comparison to other kinases.
    
    2. Systematic comparison search: Found only 1 paper from 2000 (PMID 10860807) on kinase glycosylation site counting - outdated and not comprehensive.
    
    3. Proteomics search: Found 34 papers on kinase glycosylation proteomics, but examined recent paper (PMID 40781862) which focuses on MUC2 mucin and goblet cells, not systematic kinase comparison.
    
    Key gap: PubMed literature contains individual kinase glycosylation studies but lacks systematic comparative analysis ranking all human S/T kinases by glycosylation site count. To answer from literature would require: (1) Finding papers on each of ~500 human S/T kinases, (2) Extracting site count data (often incomplete), (3) Manual aggregation across hundreds of papers, (4) Dealing with missing data for many kinases. This is impractical.
    
    Glycosmos provides curated, systematic glycoproteomics data from multiple experimental sources (UniProt, GlyGen, GlyConnect, ACGG GPDB2, O-GlcNAc Database) aggregated into a single queryable RDF graph. This enables systematic ranking across all documented kinases.

sparql_queries:
  - query_number: 1
    database: Glycosmos
    description: "Count human serine/threonine kinases with glycosylation sites to verify substantial dataset"
    discovery_method: "Direct SPARQL query to explore dataset size before identifying top kinase"
    query: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX glycoconjugate: <http://purl.jp/bio/12/glyco/conjugate#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT (COUNT(DISTINCT ?protein) as ?count)
      FROM <http://rdf.glycosmos.org/glycoprotein>
      WHERE {
        ?protein a glycan:Glycoprotein ;
          glycan:has_taxon <http://identifiers.org/taxonomy/9606> ;
          rdfs:label ?label ;
          glycoconjugate:glycosylated_at ?site .
        FILTER(CONTAINS(LCASE(?label), "serine/threonine") && CONTAINS(LCASE(?label), "kinase"))
      }
    result_count: 1
    key_findings: "76 distinct human serine/threonine kinases have documented glycosylation sites in Glycosmos, confirming a substantial dataset for comparative analysis."

  - query_number: 2
    database: Glycosmos
    description: "Identify the human S/T kinase with the most glycosylation sites"
    discovery_method: "SPARQL aggregation (COUNT) with ranking (ORDER BY DESC) to find maximum"
    query: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX glycoconjugate: <http://purl.jp/bio/12/glyco/conjugate#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?label (COUNT(?site) as ?siteCount)
      FROM <http://rdf.glycosmos.org/glycoprotein>
      WHERE {
        ?protein a glycan:Glycoprotein ;
          glycan:has_taxon <http://identifiers.org/taxonomy/9606> ;
          rdfs:label ?label ;
          glycoconjugate:glycosylated_at ?site .
        FILTER(CONTAINS(LCASE(?label), "serine/threonine") && CONTAINS(LCASE(?label), "kinase"))
      }
      GROUP BY ?protein ?label
      ORDER BY DESC(?siteCount)
      LIMIT 1
    result_count: 1
    key_findings: "WNK1 (Q9H4A3) has 76 glycosylation sites - the maximum among all human serine/threonine kinases in Glycosmos. This is significantly higher than the second-ranked kinase FAM20C (45 sites), indicating WNK1 undergoes exceptionally extensive glycosylation."

  - query_number: 3
    database: UniProt
    description: "Validate WNK1 kinase classification and enzymatic activity"
    discovery_method: "search_uniprot_entity('WNK1 human') → Q9H4A3, then SPARQL query for enzyme details"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?mnemonic ?fullName ?ecNumber
      WHERE {
        ?protein up:mnemonic ?mnemonic ;
                 up:recommendedName/up:fullName ?fullName .
        OPTIONAL { ?protein up:enzyme/up:activity/rdfs:label ?ecNumber }
        FILTER(?mnemonic = "WNK1_HUMAN")
      }
      LIMIT 5
    result_count: 2
    key_findings: "Confirmed Q9H4A3 is WNK1_HUMAN, full name 'Serine/threonine-protein kinase WNK1'. Enzymatic activities documented: (1) ATP + L-seryl-[protein] = ADP + H(+) + O-phospho-L-seryl-[protein], (2) ATP + L-threonyl-[protein] = ADP + H(+) + O-phospho-L-threonyl-[protein]. This confirms WNK1 is a bona fide serine/threonine kinase (EC 2.7.11.1)."

  - query_number: 4
    database: Glycosmos
    description: "Get top 5 human S/T kinases by glycosylation site count for context"
    discovery_method: "Extended Query 2 to LIMIT 5 instead of 1 for comparative context"
    query: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX glycoconjugate: <http://purl.jp/bio/12/glyco/conjugate#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?protein ?label (COUNT(?site) as ?siteCount)
      FROM <http://rdf.glycosmos.org/glycoprotein>
      WHERE {
        ?protein a glycan:Glycoprotein ;
          glycan:has_taxon <http://identifiers.org/taxonomy/9606> ;
          rdfs:label ?label ;
          glycoconjugate:glycosylated_at ?site .
        FILTER(CONTAINS(LCASE(?label), "serine/threonine") && CONTAINS(LCASE(?label), "kinase"))
      }
      GROUP BY ?protein ?label
      ORDER BY DESC(?siteCount)
      LIMIT 5
    result_count: 5
    key_findings: "Top 5 by site count: (1) WNK1 - 76 sites, (2) FAM20C - 45 sites, (3) IKBIP - 44 sites, (4) GSK3B - 24 sites, (5) CDK12 - 22 sites. WNK1 has 69% more sites than the second-ranked kinase, demonstrating its exceptional glycosylation extent."

