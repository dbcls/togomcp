  body: "Which 5 genes have the most pathogenic variants associated with chronic granulomatous disease in ClinVar?"
  
ideal_answer:
  body: |
    The 5 genes with the most pathogenic variants associated with chronic granulomatous disease (CGD) in ClinVar, in descending order by variant count, are:
    1. CYBB (cytochrome b-245 beta chain) - 381 pathogenic variants - X-linked, encodes gp91-phox
    2. CYBA (cytochrome b-245 alpha chain) - 165 pathogenic variants - autosomal recessive, encodes p22-phox
    3. NCF2 (neutrophil cytosolic factor 2) - 124 pathogenic variants - autosomal recessive, encodes p67-phox
    4. NCF1 (neutrophil cytosolic factor 1) - 87 pathogenic variants - autosomal recessive, encodes p47-phox
    5. NCF4 (neutrophil cytosolic factor 4) - 58 pathogenic variants - autosomal recessive, encodes p40-phox
    
    All five genes encode components of the NADPH oxidase complex, which is essential for the oxidative burst in phagocytes. Mutations in any of these genes cause chronic granulomatous disease, an inherited immunodeficiency characterized by recurrent bacterial and fungal infections.

