design_notes: >
  This question replaces the previous Q040 (PubTator co-annotation count) which duplicated
  the logic of Q019. The redesign uses UniProt (SPARQL) + ClinVar (ncbi_esearch API, as
  recommended in the ClinVar MIE) to ask a distinct question about lysosomal protein
  annotation combined with variant burden. The ClinVar SPARQL endpoint consistently times
  out for gene-level variant counting queries due to the blank node chain
  (classrec → classifications → germline_classification → description); the ncbi_esearch
  API with clinsig_pathogenic[Properties] filter is the documented alternative per the
  ClinVar MIE kw_search_tools field. Note that MFSD8 (CLN7) encodes a lysosomal membrane
  transporter but is annotated in UniProt with GO:0005765 (lysosomal membrane) rather than
  GO:0005764 (lysosome), so it is not returned by Query 1 — this distinction is biologically
  meaningful and illustrates the value of precise ontology-based queries.
