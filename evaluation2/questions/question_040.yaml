id: question_040
type: list
body: "Among the 13 established human neuronal ceroid lipofuscinosis (NCL) disease genes—PPT1, TPP1, CLN3, DNAJC5, CLN5, CLN6, MFSD8, CLN8, CTSD, GRN, ATP13A2, CTSF, and KCTD7—which ones encode proteins that are annotated with the lysosome cellular component (GO:0005764) in UniProt AND have more than 100 pathogenic or likely pathogenic germline variants recorded in ClinVar?"

inspiration_keyword:
  keyword_id: KW-0525
  name: Neuronal ceroid lipofuscinosis
  category: Disease

togomcp_databases_used:
  - uniprot
  - clinvar

verification_score:
  biological_insight: 3
  multi_database: 3
  verifiability: 3
  rdf_necessity: 3
  total: 12
  passed: true

pubmed_test:
  time_spent: 15 minutes
  method: >
    Searched PubMed for "neuronal ceroid lipofuscinosis lysosomal" and read review
    articles on NCL disease gene protein localizations. Also searched ClinVar entry
    counts for individual NCL genes via the NCBI website.
  result: >
    PubMed reviews confirm that NCL genes encode proteins with various subcellular
    localizations (lysosome, ER, mitochondria, plasma membrane). While individual
    papers describe specific protein localizations, it is not possible to systematically
    determine which proteins carry the GO:0005764 annotation in UniProt or to count
    pathogenic ClinVar variants for all 13 genes within 15 minutes without database
    integration. The threshold of >100 pathogenic variants requires cross-referencing
    two databases (UniProt for GO annotation, ClinVar for variant counts).
  conclusion: PASS (cannot answer systematically without cross-database RDF traversal and NCBI API access)

sparql_queries:
  - query_number: 1
    database: uniprot
    description: >
      Query UniProt for human NCL proteins (keyword KW-0525, UniProt keyword IRI 525)
      that also carry the lysosome cellular component annotation (GO:0005764).
      Returns 8 of the 13 NCL gene proteins. UniProt keyword 525 corresponds to
      "Neuronal ceroid lipofuscinosis" (KW-0525).
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX skos: <http://www.w3.org/2004/02/skos/core#>

      SELECT DISTINCT ?protein ?gene_name ?accession
      WHERE {
        ?protein a up:Protein ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:classifiedWith <http://purl.uniprot.org/keywords/525> ;
                 up:classifiedWith <http://purl.obolibrary.org/obo/GO_0005764> ;
                 up:encodedBy ?gene .
        ?gene skos:prefLabel ?gene_name .
        BIND(SUBSTR(STR(?protein), STRLEN("http://purl.uniprot.org/uniprot/")+1) AS ?accession)
      }
      ORDER BY ?gene_name
    result_count: 8
    result_summary: |
      gene_name, accession
      ATP13A2, Q9NQ11
      CLN3, Q13286
      CLN5, O75503
      CTSD, P07339
      CTSF, Q9UBX1
      GRN, P28799
      PPT1, P50897
      TPP1, O14773

  - query_number: 2
    database: clinvar
    description: >
      ClinVar is queried via the NCBI esearch API (the recommended keyword search
      tool for ClinVar per the ClinVar MIE). For each of the 8 lysosomal NCL proteins
      identified in Query 1, count pathogenic or likely pathogenic germline variants
      using the clinsig_pathogenic and clinsig_likely_pathogenic ClinVar Properties
      filters. Apply threshold of >100 variants to obtain the final list.
      Query template: GENE[Gene Name] AND (clinsig_pathogenic[Properties] OR clinsig_likely_pathogenic[Properties])
    query: |
      # ClinVar ncbi_esearch queries (one per gene, template shown for PPT1):
      # database: clinvar
      # query: "PPT1[Gene Name] AND (clinsig_pathogenic[Properties] OR clinsig_likely_pathogenic[Properties])"
      # (repeat for each of the 8 lysosomal NCL genes identified in Query 1)
    result_count: 6
    result_summary: |
      gene_name, pathogenic_or_LP_variants, meets_threshold (>100)
      ATP13A2, 107, YES
      CLN3, 307, YES
      CLN5, 222, YES
      CTSD, 87, NO
      CTSF, 46, NO
      GRN, 147, YES
      PPT1, 188, YES
      TPP1, 231, YES

