  - "CLN3 (NCBI Gene:1201)"
  - "TPP1 (NCBI Gene:1200)"
  - "CLN5 (NCBI Gene:1203)"
  - "CLN6 (NCBI Gene:54982)"
  - "MFSD8 (NCBI Gene:256471)"
  - "DNAJC5 (NCBI Gene:80331)"
  - "PPT1 (NCBI Gene:5538)"
