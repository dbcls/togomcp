id: question_040
type: list
body: "Which of the 13 established human neuronal ceroid lipofuscinosis (NCL) disease genes—PPT1, TPP1, CLN3, DNAJC5, CLN5, CLN6, MFSD8, CLN8, CTSD, GRN, ATP13A2, CTSF, and KCTD7—appear as PubTator gene annotations in at least 3 PubMed articles that are indexed under MeSH descriptor D009472 (Neuronal Ceroid-Lipofuscinoses)?"

inspiration_keyword:
  keyword_id: KW-0525
  name: Neuronal ceroid lipofuscinosis
  category: Disease

togomcp_databases_used:
  - pubmed
  - pubtator
  - ncbigene

verification_score:
  biological_insight: 2
  multi_database: 3
  verifiability: 2
  rdf_necessity: 3
  total: 10
  passed: true

pubmed_test:
  time_spent: 15 minutes
  method: >
    Searched PubMed for "neuronal ceroid lipofuscinosis" combined with each of the
    13 NCL gene symbols to estimate article counts with MeSH D009472 indexing.
    Attempted to identify which genes are co-mentioned in NCL-indexed literature.
  result: >
    PubMed search finds articles individually for many NCL genes, but determining
    which articles are specifically indexed under D009472 while also having
    PubTator-confirmed gene text-mining annotations requires database integration.
    It is not possible to systematically count PubTator gene annotations per article
    subset using PubMed alone within 15 minutes.
  conclusion: PASS (cannot answer from literature without cross-database RDF traversal)

sparql_queries:
  - query_number: 1
    database: pubmed + pubtator + ncbigene
    description: >
      Three-database cross-query: (1) find PubMed articles indexed under MeSH
      D009472 using fabio predicates, (2) find PubTator gene annotations targeting
      those articles, (3) filter to the 13 known human NCL disease genes using
      their NCBI Gene IRIs, and count articles per gene.
    query: |
      PREFIX fabio: <http://purl.org/spar/fabio/>
      PREFIX oa: <http://www.w3.org/ns/oa#>
      PREFIX dct: <http://purl.org/dc/terms/>
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?gene_symbol (COUNT(DISTINCT ?article) AS ?article_count)
      WHERE {
        GRAPH <http://rdfportal.org/dataset/pubmed> {
          { ?article fabio:hasSubjectTerm <http://id.nlm.nih.gov/mesh/D009472> }
          UNION
          { ?article fabio:hasPrimarySubjectTerm <http://id.nlm.nih.gov/mesh/D009472> }
        }
        GRAPH <http://rdfportal.org/dataset/pubtator_central> {
          ?ann dct:subject "Gene" ;
               oa:hasBody ?geneId ;
               oa:hasTarget ?article .
        }
        GRAPH <http://rdfportal.org/dataset/ncbigene> {
          VALUES ?geneId {
            <http://identifiers.org/ncbigene/5538>
            <http://identifiers.org/ncbigene/1200>
            <http://identifiers.org/ncbigene/1201>
            <http://identifiers.org/ncbigene/80331>
            <http://identifiers.org/ncbigene/1203>
            <http://identifiers.org/ncbigene/54982>
            <http://identifiers.org/ncbigene/256471>
            <http://identifiers.org/ncbigene/2055>
            <http://identifiers.org/ncbigene/1509>
            <http://identifiers.org/ncbigene/2896>
            <http://identifiers.org/ncbigene/23400>
            <http://identifiers.org/ncbigene/8722>
            <http://identifiers.org/ncbigene/154881>
          }
          ?geneId rdfs:label ?gene_symbol .
        }
      }
      GROUP BY ?gene_symbol
      ORDER BY DESC(?article_count)
    result_count: 13
    result_summary: |
      gene_symbol, article_count
      CLN3, 9
      TPP1, 6
      CLN5, 4
      CLN6, 4
      MFSD8, 3
      DNAJC5, 3
      PPT1, 3
      CTSD, 3
      GRN, 2
      CLN8, 1
      KCTD7, 1
      ATP13A2, 1
      CTSF, 1

