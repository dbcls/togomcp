  @prefix oa: <http://www.w3.org/ns/oa#> .
  @prefix dct: <http://purl.org/dc/terms/> .
  @prefix insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/> .
  @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
  @prefix mesh: <http://id.nlm.nih.gov/mesh/> .
  @prefix gene: <http://identifiers.org/ncbigene/> .
  @prefix pubart: <http://rdf.ncbi.nlm.nih.gov/pubmed/> .
  @prefix puc: <http://purl.jp/bio/10/pubtator-central/> .

  # PubMed MeSH indexing (fabio predicates)
  pubart:35627432 fabio:hasSubjectTerm mesh:D009472 .
  # Database: PubMed | Query: 1 | Comment: Article indexed under NCL MeSH term D009472 (CLN3-containing title)

  pubart:35233790 fabio:hasPrimarySubjectTerm mesh:D009472 .
