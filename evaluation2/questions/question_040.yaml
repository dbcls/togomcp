ideal_answer: |
  Among the 13 established human NCL disease genes, eight appear in at least 3 PubMed articles
  indexed under MeSH descriptor D009472 (Neuronal Ceroid-Lipofuscinoses) based on PubTator
  gene annotations. These are CLN3 (9 articles), TPP1/CLN2 (6 articles), CLN5 (4 articles),
  CLN6 (4 articles), PPT1/CLN1 (3 articles), DNAJC5/CLN4 (3 articles), MFSD8/CLN7 (3 articles),
  and CTSD/CLN10 (3 articles). The remaining five genes—GRN/CLN11 (2 articles), CLN8 (1),
  KCTD7/CLN14 (1), ATP13A2/CLN12 (1), and CTSF/CLN13 (1)—have fewer than 3 co-indexed
  articles. CLN3 is the most extensively represented gene in NCL MeSH-indexed literature,
  consistent with juvenile Batten disease (CLN3 disease) being the most common form of NCL.
  TPP1 and CLN5/CLN6 follow, reflecting active research on late-infantile NCL subtypes.
  The lower representation of GRN, ATP13A2, CTSF, and KCTD7 reflects their more recent
  identification as NCL disease genes (CLN11-CLN14) and their comparatively rarer clinical
  presentations.

