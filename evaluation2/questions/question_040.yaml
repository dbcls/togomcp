  pubart:28556060 fabio:hasSubjectTerm mesh:D009472 .
  # Database: PubMed | Query: 1 | Comment: Article about CLN5 disease indexed under D009472

  # PubTator gene annotations → article links
  puc:Gene/CLN3_35627432 a oa:Annotation ;
    dct:subject "Gene" ;
    oa:hasBody gene:1201 ;
    oa:hasTarget pubart:35627432 .
  # Database: PubTator | Query: 1 | Comment: CLN3 gene annotation in NCL article

  puc:Gene/TPP1_35045884 a oa:Annotation ;
    dct:subject "Gene" ;
    oa:hasBody gene:1200 ;
    oa:hasTarget pubart:35045884 .
  # Database: PubTator | Query: 1 | Comment: TPP1 (CLN2) gene annotation in NCL article

  puc:Gene/CLN5_28556060 a oa:Annotation ;
    dct:subject "Gene" ;
    oa:hasBody gene:1203 ;
    oa:hasTarget pubart:28556060 .
  # Database: PubTator | Query: 1 | Comment: CLN5 gene annotation in NCL article

  # NCBI Gene entries for NCL disease genes
  gene:1201 a insdc:Gene ;
    rdfs:label "CLN3" .
  # Database: NCBI Gene | Query: 1 | Comment: CLN3 lysosomal/endosomal transmembrane protein (NCL gene, 9 co-annotated articles)

  gene:1200 a insdc:Gene ;
    rdfs:label "TPP1" .
  # Database: NCBI Gene | Query: 1 | Comment: Tripeptidyl peptidase 1 (CLN2 gene, 6 co-annotated articles)

  gene:1203 a insdc:Gene ;
    rdfs:label "CLN5" .
  # Database: NCBI Gene | Query: 1 | Comment: CLN5 intracellular trafficking protein (4 co-annotated articles)

  gene:54982 a insdc:Gene ;
    rdfs:label "CLN6" .
  # Database: NCBI Gene | Query: 1 | Comment: CLN6 transmembrane ER protein (4 co-annotated articles)

  gene:256471 a insdc:Gene ;
    rdfs:label "MFSD8" .
  # Database: NCBI Gene | Query: 1 | Comment: Major facilitator superfamily domain containing 8 (CLN7, 3 co-annotated articles)

  gene:80331 a insdc:Gene ;
    rdfs:label "DNAJC5" .
  # Database: NCBI Gene | Query: 1 | Comment: DnaJ heat shock protein family member C5 (CLN4, 3 co-annotated articles)

  gene:5538 a insdc:Gene ;
    rdfs:label "PPT1" .
  # Database: NCBI Gene | Query: 1 | Comment: Palmitoyl-protein thioesterase 1 (CLN1, 3 co-annotated articles)

  gene:1509 a insdc:Gene ;
