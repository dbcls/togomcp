  # Non-lysosomal NCL proteins (not returned by Query 1):
  # DNAJC5 (CLN4) - synaptic/cytoplasmic; 42 pathogenic variants
  # CLN6 - ER membrane; 136 pathogenic variants
  # MFSD8 (CLN7) - lysosomal membrane transporter BUT not annotated GO:0005764 in UniProt; 209 pathogenic variants
