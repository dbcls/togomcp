      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX chebi: <http://purl.obolibrary.org/obo/chebi/>

      SELECT ?class ?label ?formula ?mass
      WHERE {
        VALUES ?class {
          obo:CHEBI_28753
          obo:CHEBI_27688
          obo:CHEBI_18238
          obo:CHEBI_50771
        }
        ?class rdfs:label ?label .
        OPTIONAL { ?class chebi:formula ?formula }
        OPTIONAL { ?class chebi:mass ?mass }
      }
      ORDER BY ?label
    result_count: 4

