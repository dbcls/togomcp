    secondary: []

question:
  text: "Does any Asian country show more than 80% carbapenem resistance in Klebsiella pneumoniae isolates according to AMRPortal surveillance data?"
  
answer:
  value: "YES"
  explanation: |
    According to AMRPortal surveillance data, Vietnam shows 90.2% carbapenem (meropenem) resistance in Klebsiella pneumoniae isolates, with 322 resistant isolates out of 357 total isolates tested. This exceeds the 80% threshold specified in the question.
    
    Pakistan also shows relatively high resistance at 32.6% (70/215 isolates), and Nepal at 20.8% (22/106 isolates), but only Vietnam exceeds 80%.
  
  verification_data:
    vietnam:
      total_isolates: 357
      resistant_isolates: 322
      resistance_percentage: 90.2
      antibiotic: meropenem
    pakistan:
      total_isolates: 215
      resistant_isolates: 70
      resistance_percentage: 32.6
    nepal:
      total_isolates: 106
      resistant_isolates: 22
      resistance_percentage: 20.8

database_queries:
  amrportal:
    - query_purpose: "Count resistant isolates by Asian country"
      sparql: |
        PREFIX amr: <http://example.org/ebiamr#>
        
        SELECT ?country (COUNT(*) as ?total)
        FROM <http://rdfportal.org/dataset/amrportal>
        WHERE {
          ?s a amr:PhenotypeMeasurement ;
             amr:organism ?organism ;
             amr:antibioticName "meropenem" ;
             amr:resistancePhenotype "resistant" ;
             amr:country ?country ;
             amr:geographicalRegion "Asia" .
          ?organism bif:contains "'Klebsiella'" option (score ?sc) .
        }
        GROUP BY ?country
        ORDER BY DESC(?total)
        LIMIT 20
      result_summary: "Vietnam: 322 resistant isolates; Pakistan: 70; Nepal: 22; Thailand: 4"
      
    - query_purpose: "Count total isolates tested by Asian country"
      sparql: |
        PREFIX amr: <http://example.org/ebiamr#>
        
        SELECT ?country 
               (COUNT(*) as ?total)
        FROM <http://rdfportal.org/dataset/amrportal>
        WHERE {
          ?s a amr:PhenotypeMeasurement ;
             amr:organism ?organism ;
             amr:antibioticName "meropenem" ;
             amr:country ?country ;
             amr:geographicalRegion "Asia" .
          ?organism bif:contains "'Klebsiella'" option (score ?sc) .
        }
        GROUP BY ?country
        ORDER BY DESC(?total)
        LIMIT 20
      result_summary: "Vietnam: 357 total; Pakistan: 215; Nepal: 106; Japan: 801 (low resistance)"
      
    - query_purpose: "Verify Vietnam data structure"
      sparql: |
        PREFIX amr: <http://example.org/ebiamr#>
        
        SELECT ?phenotype (COUNT(*) as ?count)
        FROM <http://rdfportal.org/dataset/amrportal>
        WHERE {
          ?s a amr:PhenotypeMeasurement ;
             amr:organism ?organism ;
             amr:antibioticName "meropenem" ;
             amr:country "Viet Nam" ;
             amr:resistancePhenotype ?phenotype .
          ?organism bif:contains "'Klebsiella'" option (score ?sc) .
        }
        GROUP BY ?phenotype
      result_summary: "resistant: 322; susceptible: 35 (total: 357, 90.2% resistant)"

