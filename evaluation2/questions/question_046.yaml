id: question_046
type: yes_no
body: "Does AXIN1, the scaffold protein that nucleates the beta-catenin destruction complex in canonical Wnt signaling, have a phosphorylated form with specifically annotated concurrent phosphorylation at threonine and serine residues documented in any curated human Wnt pathway entry?"

