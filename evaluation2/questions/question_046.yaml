pubmed_test:
  time_spent: 10 minutes
  method: |
    Searched "AXIN1 phosphorylation destruction complex threonine serine residues Wnt signaling curated"
    and "AXIN1 phosphorylated isoform Wnt beta-catenin pathway database annotation" in PubMed
    via PubMed:search_articles.
  result: |
    Both PubMed searches returned 0 results. While the biology of AXIN1
    phosphorylation by CK1 and GSK3-beta in the destruction complex is
    described in the literature, no publication provides a current, verifiable
    record of whether specific phosphorylated AXIN1 isoforms with annotated
    concurrent phosphoserine and phosphothreonine residues are curated in a
    human pathway knowledgebase. Answering the question requires querying the
    current state of a curated RDF pathway database.
  conclusion: PASS (cannot answer from literature; requires querying current curated pathway database state)

sparql_queries:
  - query_number: 1
    database: uniprot
    description: Confirm AXIN1 (O15169) is a manually reviewed human protein entry in UniProt
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>

      SELECT ?mnemonic ?reviewed
      WHERE {
        uniprot:O15169 up:mnemonic ?mnemonic ;
                       up:reviewed ?reviewed .
      }
    result_count: 1

  - query_number: 2
    database: reactome
    description: Find AXIN1 protein entities in Reactome with their UniProt cross-references to identify the phosphorylated form
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>

      SELECT DISTINCT ?protein ?proteinName ?uniprotId
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?protein a bp:Protein ;
                 bp:displayName ?proteinName ;
                 bp:entityReference ?ref .
        ?ref bp:xref ?xref .
        ?xref a bp:UnificationXref ;
              bp:db "UniProt"^^xsd:string ;
              bp:id ?uniprotId .
        FILTER(?uniprotId = "O15169"^^xsd:string)
        ?ref bp:organism ?org .
        ?org bp:name "Homo sapiens"^^xsd:string .
      }
      LIMIT 20
    result_count: 11

  - query_number: 3
    database: reactome
    description: Retrieve the specific phosphorylation modification features (type and position) on the p-T481,S486,S493-AXIN1 entity
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>

      SELECT ?protein ?proteinName ?modType ?position
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        VALUES ?protein { <http://www.reactome.org/biopax/40/48887#Protein13671> }
        ?protein bp:displayName ?proteinName ;
                 bp:feature ?modFeature .
        ?modFeature a bp:ModificationFeature ;
                    bp:modificationType ?modVocab .
        ?modVocab bp:term ?modType .
        OPTIONAL {
          ?modFeature bp:featureLocation ?site .
          ?site bp:sequencePosition ?position .
        }
      }
    result_count: 3

  - query_number: 4
    database: reactome
    description: Find the biochemical reaction and parent pathway that document AXIN1 phosphorylation in the human destruction complex
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>

      SELECT DISTINCT ?reaction ?reactionName ?pathway ?pathwayName
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?reaction a bp:BiochemicalReaction ;
                  bp:displayName ?reactionName .
        FILTER(CONTAINS(LCASE(?reactionName), "axin is phosphorylated"))
        ?pathway a bp:Pathway ;
                 bp:displayName ?pathwayName ;
                 bp:pathwayComponent ?reaction ;
                 bp:organism ?org .
        ?org bp:name "Homo sapiens"^^xsd:string .
      }
      LIMIT 5
    result_count: 1

