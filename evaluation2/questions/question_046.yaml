exact_answer: "yes"

ideal_answer: |
  AXIN1 (UniProt O15169, AXIN1_HUMAN), a manually reviewed human protein, does indeed have a phosphorylated form with specifically annotated concurrent threonine and serine modifications curated in the Reactome human pathway database. The phosphorylated isoform designated p-T481,S486,S493-AXIN1 carries three co-occurring modifications: O-phospho-L-threonine at position 481 and O-phospho-L-serine at positions 486 and 493. These phosphorylation events are documented within the curated biochemical reaction "AXIN is phosphorylated in the destruction complex" (R-HSA-5229343), which is a component of the human pathway "Degradation of beta-catenin by the destruction complex" (R-HSA-195253), itself nested within the broader "Signaling by WNT" hierarchy (R-HSA-195721). Mechanistically, the destruction complex—assembled by AXIN1 as scaffold, together with APC, CK1, and GSK3-beta—sequentially phosphorylates beta-catenin to mark it for proteasomal degradation; the phosphorylation of AXIN1 itself at T481, S486, and S493 enhances its stability within the complex and potentiates beta-catenin turnover, thereby maintaining the off-state of canonical Wnt signaling in the absence of Wnt ligand.

