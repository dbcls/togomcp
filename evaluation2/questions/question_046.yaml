exact_answer: "yes"

ideal_answer: |
  RNASEH2C (NCBI Gene ID 84153), located on chromosome 11 and encoding ribonuclease H2 subunit C, is the causal gene for Aicardi-Goutieres syndrome type 3 (MONDO:0012471, OMIM:610329), a severe inherited type I interferonopathy characterized by basal ganglia calcification, leukodystrophy, and cerebrospinal fluid lymphocytosis. ClinVar records 15 current pathogenic or likely pathogenic variant classifications for RNASEH2C, confirming its well-established disease-causative role. At least two RNASEH2C point mutations are specifically linked to Aicardi-Goutieres syndrome type 3 via MedGen concept C1835916: the missense substitution c.412C>T (p.Pro138Ser) and the missense c.450G>T (p.Trp150Cys), both classified as likely pathogenic. Additional pathogenic entries encompass large chromosomal deletions in the 11q13 region that encompass the RNASEH2C locus. These pathogenic variants impair the RNase H2 trimeric complex, which normally degrades RNA within RNA:DNA hybrids; loss of RNASEH2C function leads to accumulation of immunostimulatory ribonucleotides and nucleic acid substrates, triggering the constitutive type I interferon response that underlies the neuroinflammatory pathology of AGS type 3.

