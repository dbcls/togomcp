pubmed_test:
  time_spent: 10 minutes
  method: |
    Searched "RNASEH2C pathogenic variants Aicardi-Goutieres syndrome ClinVar" and
    "RNASEH2C Aicardi-Goutieres syndrome pathogenic variant count" in PubMed.
  result: |
    Both PubMed searches returned 0 results. Although RNASEH2C and
    Aicardi-Goutieres syndrome are described in literature, no publication provides
    a current enumerated list of pathogenic or likely pathogenic variant
    classifications for RNASEH2C as recorded in the public genomic variant
    repository. The exact classification status of specific variants requires
    direct query of the current database state.
  conclusion: PASS (cannot answer from literature alone; requires querying current database records)

sparql_queries:
  - query_number: 1
    database: mondo
    description: Retrieve Aicardi-Goutieres syndrome type 3 details and external cross-references to confirm RNASEH2C causal role
    query: |
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>

      SELECT ?label ?mondoId ?definition ?xref
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        obo:MONDO_0012471 rdfs:label ?label ;
                          oboInOwl:id ?mondoId .
        OPTIONAL { obo:MONDO_0012471 obo:IAO_0000115 ?definition }
        OPTIONAL { obo:MONDO_0012471 oboInOwl:hasDbXref ?xref }
      }
    result_count: 7

  - query_number: 2
    database: ncbigene
    description: Retrieve RNASEH2C gene metadata including chromosomal location and gene type
    query: |
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
      PREFIX dct: <http://purl.org/dc/terms/>

      SELECT ?gene ?label ?description ?chromosome ?geneType ?fullName
      FROM <http://rdfportal.org/dataset/ncbigene>
      WHERE {
        VALUES ?gene { <http://identifiers.org/ncbigene/84153> }
        ?gene rdfs:label ?label ;
              ncbio:typeOfGene ?geneType .
        OPTIONAL { ?gene dct:description ?description }
        OPTIONAL { ?gene insdc:chromosome ?chromosome }
        OPTIONAL { ?gene ncbio:fullName ?fullName }
      }
    result_count: 1

  - query_number: 3
    database: clinvar
    description: Count pathogenic or likely pathogenic variants currently recorded for RNASEH2C (NCBI Gene ID 84153)
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT (COUNT(DISTINCT ?variant) as ?count)
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        VALUES ?gene_uri { <http://ncbi.nlm.nih.gov/gene/84153> }
        ?gene_bn med2rdf:gene ?gene_uri .
        ?classrec sio:SIO_000628 ?gene_bn ;
                  cvo:classifications ?classi .
        ?classi cvo:germline_classification ?germ .
        ?germ cvo:description ?sig .
        FILTER(?sig = "Pathogenic" || ?sig = "Likely pathogenic")
        ?variant a cvo:VariationArchiveType ;
                 cvo:record_status "current" ;
                 cvo:classified_record ?classrec .
      }
    result_count: 1

  - query_number: 4
    database: clinvar
    description: List RNASEH2C-specific P/LP variants linked to Aicardi-Goutieres syndrome via MedGen (C1835916 = AGS type 3)
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX sio: <http://semanticscience.org/resource/>
      PREFIX dct: <http://purl.org/dc/terms/>

      SELECT ?variant ?label ?sig ?medgen_uri
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        VALUES ?gene_uri { <http://ncbi.nlm.nih.gov/gene/84153> }
        ?gene_bn med2rdf:gene ?gene_uri .
        ?classrec sio:SIO_000628 ?gene_bn ;
                  cvo:classifications ?classi .
        ?classi cvo:germline_classification ?germ .
        ?germ cvo:description ?sig .
        FILTER(?sig = "Pathogenic" || ?sig = "Likely pathogenic")
        ?variant a cvo:VariationArchiveType ;
                 rdfs:label ?label ;
                 cvo:record_status "current" ;
                 cvo:classified_record ?classrec .
        ?variant med2rdf:disease ?disease .
        ?disease dct:references ?ref_bn .
        ?ref_bn rdfs:seeAlso ?medgen_uri .
        FILTER(CONTAINS(STR(?medgen_uri), "medgen/C1835916"))
      }
    result_count: 2

