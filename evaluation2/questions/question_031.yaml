pubmed_test:
  time_spent: 5 minutes
  method: Searched "human glycosyltransferase approved Rhea reactions count EC number" and "glycosyltransferase EC numbers biochemical reactions database count Swiss-Prot" via PubMed:search_articles
  result: |
    Both searches returned 0 results. No publication enumerates how many
    approved Rhea reactions are associated with the full set of reviewed
    human glycosyltransferases via shared EC number links. The count
    requires cross-referencing current UniProt enzyme annotations for
    KW-0328 human entries with Rhea reaction status records.
  conclusion: PASS (cannot answer from literature)

sparql_queries:
  - query_number: 1
    database: uniprot
    description: Retrieve all distinct EC number IRIs annotated on reviewed human proteins classified with KW-0328 (Glycosyltransferase)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>

      SELECT DISTINCT ?ec
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:classifiedWith <http://purl.uniprot.org/keywords/328> ;
                 up:enzyme ?ec .
      }
      ORDER BY ?ec
    result_count: 105

  - query_number: 2
    database: rhea
    description: Count distinct approved Rhea master reactions whose rhea:ec property matches any of the 105 EC number IRIs from human glycosyltransferases (specific complete ECs only; wildcard sub-class IRIs like 2.4.-.- are excluded as Rhea does not carry them)
