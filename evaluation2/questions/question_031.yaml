ideal_answer: |
  There are 128 distinct approved Rhea biochemical reactions catalyzed by reviewed human glycosyltransferases. These enzymes, annotated in Swiss-Prot with keyword KW-0328, collectively carry 105 unique EC number assignments spanning the four glycosyltransferase sub-classes: hexosyltransferases (EC 2.4.1.x, the largest group), pentosyltransferases (EC 2.4.2.x), N-acylneuraminyltransferases (EC 2.4.3.x), and sialyltransferases (EC 2.4.99.x). The 128 Rhea master reactions cover a broad range of sugar-transfer chemistries, including O-glycan and N-glycan elongation, glycosphingolipid biosynthesis, proteoglycan assembly, GPI-anchor remodelling, ADP-ribosylation, and nucleotide-sugar metabolism, reflecting the diverse cellular roles of human glycosyltransferases in development, immunity, and signalling. The count is derived by cross-linking the EC number IRIs shared between UniProt protein records and Rhea reaction annotations; proteins annotated only with partial or sub-class EC codes (e.g., 2.4.-.-) do not contribute, as Rhea carries only fully resolved EC assignments.

