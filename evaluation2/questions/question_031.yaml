    database: uniprot
    description: Count reviewed human proteins annotated with UniProt keyword KW-0328 (Glycosyltransferase)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>

      SELECT (COUNT(DISTINCT ?protein) as ?count)
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:classifiedWith <http://purl.uniprot.org/keywords/328> .
      }
    result_count: 1

  - query_number: 2
    database: uniprot
    description: Retrieve all UniProt accessions of reviewed human glycosyltransferases
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX dcterms: <http://purl.org/dc/terms/>

      SELECT DISTINCT ?accession
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                 up:classifiedWith <http://purl.uniprot.org/keywords/328> ;
                 dcterms:identifier ?accession .
      }
      ORDER BY ?accession
    result_count: 232

