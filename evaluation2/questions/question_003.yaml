ideal_answer: "Among the 284 reviewed human proteins in UniProt annotated with autophagy-related Gene Ontology terms (GO:0006914 and its 25 descendant terms spanning macroautophagy, microautophagy, mitophagy, pexophagy, reticulophagy, and other selective autophagy subtypes), 65 have at least one catalytic reaction validated in the Rhea biochemical reactions database. These 65 proteins represent approximately 23% of human autophagy proteins and encompass diverse enzyme classes: serine/threonine kinases including the AMPK alpha subunits (AAPK1, AAPK2) that phosphorylate autophagy regulators; cysteine proteases such as ATG4A and ATG4B that cleave LC3 family members from autophagosomal membranes; ATPases including the polyamine transporter ATP13A2 that moves spermine and spermidine across lysosomal membranes; phospholipid scramblases ATG2A and ATG2B that transfer lipids to expanding phagophores; and tyrosine kinases such as ABL1 that phosphorylate autophagy substrates. The Rhea reactions linked to these proteins are all approved (chemically balanced) reactions, confirming that their enzymatic mechanisms are precisely documented at the atomic level."

