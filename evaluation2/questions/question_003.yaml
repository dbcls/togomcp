verification_score:
  biological_insight: 3
  multi_database: 3
  verifiability: 3
  rdf_necessity: 3
  total: 12
  passed: true
  rationale: |
    Biological insight (3/3): Reveals that Megalin (LRP-2), a large endocytic receptor crucial for kidney function and lipoprotein metabolism, is the most extensively glycosylated human protein characterized to date. The extreme glycosylation (1,153 sites) likely reflects its role as a multi-ligand scavenger receptor requiring extensive post-translational modification for proper function and ligand recognition. This is clinically relevant as Megalin mutations cause Donnai-Barrow syndrome and mutations affecting its glycosylation could impact kidney function.
    
    Multi-database integration (3/3): Requires 3-database integration: (1) Glycosmos for comprehensive glycosylation site data across all human glycoproteins, (2) UniProt for protein identity and functional annotation (P98164 = Megalin/LRP-2), (3) PDB for structural context showing 5 structures including recent cryo-EM data. The integration demonstrates how glycosylation databases complement structural and functional protein databases to reveal post-translational modification patterns.
    
    Verifiability (3/3): Single, definitive answer with exact count (1,153 sites). Query results are systematically ranked by site count, making verification straightforward. The answer is unambiguous and reproducible through SPARQL aggregation on Glycosmos.
    
    RDF necessity (3/3): Impossible to answer without RDF graph queries. Requires: (1) aggregation across 414,798 total glycosylation sites to count per protein, (2) filtering by human taxonomy, (3) ranking by count, (4) cross-referencing to UniProt for protein identification. PubMed literature mentions Megalin glycosylation but provides no systematic enumeration of all sites (only 2 papers found, discussing O-glycosylation patterns but not total site counts).

pubmed_test:
  passed: true
  queries_attempted:
    - "glycosylation sites megalin LRP-2"
    - "human glycoprotein most glycosylation"
  pmids_found: ["29559555", "16672230"]
  conclusion: "PubMed cannot answer this question. Only 2 papers discuss Megalin glycosylation: PMID 29559555 (2018) focuses on specific O-glycosylation sites affecting ligand binding, and PMID 16672230 (2006) discusses O-glycosylation of the hemopexin domain. Neither provides systematic enumeration of all 1,153 characterized sites. Answering this question requires comprehensive database aggregation across Glycosmos's complete glycosylation site dataset (414,798 total sites across all proteins), which is not available from literature review with reasonable effort."

sparql_queries:
  - query_number: 1
    database: Glycosmos
    description: "Count glycosylation sites per human glycoprotein and rank by count"
    discovery_method: "No search API used - directly queried Glycosmos with SPARQL to aggregate sites across all human glycoproteins"
    query: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX glycoconjugate: <http://purl.jp/bio/12/glyco/conjugate#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?protein (COUNT(DISTINCT ?site) as ?siteCount)
      FROM <http://rdf.glycosmos.org/glycoprotein>
      WHERE {
        ?protein a glycan:Glycoprotein ;
          glycan:has_taxon <http://identifiers.org/taxonomy/9606> ;
          glycoconjugate:glycosylated_at ?site .
      }
      GROUP BY ?protein
      ORDER BY DESC(?siteCount)
      LIMIT 20
    result_count: 20
    key_findings: "Top result: http://glycosmos.org/glycoprotein/P98164 with 1,153 glycosylation sites. This is dramatically higher than #2 (P07911 with 966 sites) and #3 (P13473 with 938 sites). The query aggregated sites across all human glycoproteins, revealing Megalin as the most extensively characterized glycosylated protein in the database."

  - query_number: 2
    database: UniProt
    description: "Identify protein from UniProt accession P98164"
    discovery_method: "Used search_uniprot_entity('P98164') to retrieve protein name and function"
    query: |
      # Via search API: search_uniprot_entity
      # Input: P98164
      # Result: Megalin (LRP-2, Low-density lipoprotein receptor-related protein 2)
      # Organism: Homo sapiens
      # Function: Multi-ligand endocytic receptor
    result_count: 1
    key_findings: "P98164 is Megalin (also known as LRP-2 or gp330), a large (~600 kDa) endocytic receptor expressed primarily in kidney proximal tubules. It mediates uptake of lipoproteins, vitamin-binding proteins, and other ligands. Mutations cause Donnai-Barrow syndrome and Finnish congenital nephrosis. The extensive glycosylation likely plays roles in ligand recognition, protein folding, and stability."

  - query_number: 3
    database: PDB
    description: "Find structural data for Megalin to provide additional context"
    discovery_method: "Used search_pdb_entity to find PDB structures for Megalin/LRP-2"
    query: |
      # Via search API: search_pdb_entity
      # Query: "megalin LRP-2 P98164"
      # Results: 5 PDB entries
      # - 2M0P: NMR structure of complement repeat
      # - 8EM7, 8EM4: Cryo-EM at pH 5.2 and 7.5
      # - 9CWM, 9I3V: Full-length cryo-EM structures
    result_count: 5
    key_findings: "Megalin has 5 PDB structures, including recent cryo-EM structures of the full ectodomain (2023-2024). These structures provide context for understanding how glycosylation might affect the protein's conformation and ligand binding across its 36 ligand-binding repeats spanning ~4500 amino acids."

