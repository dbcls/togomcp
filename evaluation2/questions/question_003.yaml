sparql_queries:
  - query_number: 1
    database: BacDive
    description: "Find bacterial genera with maximum growth temperatures ≥70°C and rank by temperature"
    discovery_method: "No search API used - directly queried BacDive with SPARQL following MIE guidance (kw_search_tools: [sparql])"
    query: |
      PREFIX schema: <https://purl.dsmz.de/schema/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?genus (MAX(?tempEnd) as ?maxTemp) (COUNT(DISTINCT ?strain) as ?strainCount)
      FROM <http://rdfportal.org/dataset/bacdive>
      WHERE {
        ?strain a schema:Strain ;
                schema:hasGenus ?genus .
        
        ?temp a schema:CultureTemperature ;
              schema:describesStrain ?strain ;
              schema:hasTemperatureRangeEnd ?tempEnd .
        
        FILTER(?tempEnd >= 70)
      }
      GROUP BY ?genus
      ORDER BY DESC(?maxTemp)
      LIMIT 10
    result_count: 10
    key_findings: "Top 5 genera: (1) Pyrococcus 112°C (13 strains), (2) Pyrolobus 103°C (1 strain), (3) Aeropyrum 102°C (2 strains), (4) Methanopyrus 100°C (2 strains), (5) Marinicrinis 100°C (1 strain). The query shows clear stratification with Pyrococcus significantly ahead of other hyperthermophiles. These are all archaea from deep-sea hydrothermal vents, representing the limits of known life."

