ideal_answer: |
  The top 5 bacterial genera by maximum recorded growth temperature in BacDive are:

  1. **Pyrococcus** (112°C) - Hyperthermophilic archaea from deep-sea hydrothermal vents, with 13 documented strains. Famous for Pfu polymerase used in PCR.
  
  2. **Pyrolobus** (103°C) - Chemolithoautotrophic archaea isolated from black smoker vents. Pyrolobus fumarii holds the record for the highest laboratory growth temperature.
  
  3. **Aeropyrum** (102°C) - Aerobic hyperthermophilic archaea from coastal hot springs and submarine vents.
  
  4. **Methanopyrus** (100°C) - Methanogenic archaea from deep-sea hydrothermal systems, representing ancient metabolic pathways.
  
  5. **Marinicrinis** (100°C) - Hyperthermophilic archaea from hydrothermal vent systems.

  All five genera are archaea adapted to extreme temperatures in hydrothermal environments, demonstrating the remarkable thermostability of archaeal proteins and membranes. These organisms are scientifically significant for: (1) understanding the limits of life, (2) studying protein evolution and thermostability, (3) biotechnology applications (thermostable enzymes), and (4) insights into early Earth conditions and potential extraterrestrial life. The temperature range above 100°C requires specialized adaptations including heat-stable proteins, unique membrane lipids (tetraether lipids in archaea), and DNA repair mechanisms.

