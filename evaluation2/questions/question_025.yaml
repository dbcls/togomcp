  @prefix cvo: <http://purl.jp/bio/10/clinvar/> .
  @prefix med2rdf: <http://med2rdf.org/ontology/med2rdf#> .

  obo:MONDO_0013387 a owl:Class ;
    rdfs:label "developmental and epileptic encephalopathy, 7" ;
    oboInOwl:id "MONDO:0013387" ;
    oboInOwl:hasDbXref "OMIM:613720" ;
    rdfs:subClassOf* obo:MONDO_0005027 .
  # Database: MONDO | Query: 1 | Comment: DEE7, the KCNQ2-linked encephalopathy, is classified under epilepsy

  obo:MONDO_0007366 a owl:Class ;
