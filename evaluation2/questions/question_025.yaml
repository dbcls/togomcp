    oboInOwl:id "MONDO:0007366" ;
    oboInOwl:hasDbXref "OMIM:121201" ;
    rdfs:subClassOf* obo:MONDO_0005027 .
  # Database: MONDO | Query: 1 | Comment: BFNC2, the KCNQ3-linked benign neonatal epilepsy, under epilepsy hierarchy

  obo:MONDO_0014718 a owl:Class ;
