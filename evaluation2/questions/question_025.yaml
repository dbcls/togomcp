id: question_025
type: choice
body: "Among the voltage-gated potassium channel genes KCNQ2, KCNQ3, KCNB1, and KCNT1 — each causally linked to distinct epilepsy syndromes classified under the epilepsy disease class (MONDO:0005027) — which gene has the greatest number of pathogenic or likely pathogenic germline variants currently documented in ClinVar?"

choices:
  - "KCNQ2"
  - "KCNQ3"
  - "KCNB1"
  - "KCNT1"

inspiration_keyword:
  keyword_id: KW-0887
  name: Epilepsy
  category: Disease

togomcp_databases_used:
  - mondo
  - ncbigene
  - clinvar

verification_score:
  biological_insight: 3
  multi_database: 3
  verifiability: 3
  rdf_necessity: 3
  total: 12
  passed: true

pubmed_test:
  time_spent: 10 minutes
  method: |
    Searched PubMed for "KCNQ2 KCNQ3 KCNT1 KCNB1 pathogenic variants ClinVar comparison count"
    and "KCNQ2 epilepsy pathogenic variants number ClinVar database 2024 2025"
    to find any comparative variant burden analysis across these four K+ channel genes.
  result: |
    Both PubMed searches returned 0 results. No published study directly compares
    the number of pathogenic/likely pathogenic ClinVar variants across KCNQ2, KCNQ3,
    KCNB1, and KCNT1. While review articles discuss these genes in the context of
    epileptic encephalopathy, no literature reports current ClinVar counts as a
    comparative metric across this specific gene set.
  conclusion: PASS (cannot answer from literature - requires current database state)

sparql_queries:
  - query_number: 1
    database: mondo
    description: |
      Confirm that disease classes associated with KCNQ2, KCNQ3, KCNB1, and KCNT1
      are classified under the epilepsy root class MONDO:0005027. Uses OMIM cross-references
      for KCNQ2 (DEE7/OMIM:613720), KCNQ3 (BFNC2/OMIM:121201), and KCNB1 (DEE34/OMIM:616645);
      and label search for KCNT1 disease (epilepsy of infancy with migrating focal seizures).
    query: |
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>

      SELECT ?disease ?mondoId ?label ?omimXref
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        ?disease a owl:Class ;
                 rdfs:label ?label ;
                 oboInOwl:id ?mondoId ;
                 oboInOwl:hasDbXref ?omimXref ;
                 rdfs:subClassOf* obo:MONDO_0005027 .
        FILTER(
          ?omimXref IN ("OMIM:121201", "OMIM:616645", "OMIM:613720")
        )
        FILTER NOT EXISTS { ?disease owl:deprecated true }
      }
      ORDER BY ?omimXref
    result_count: 4

  - query_number: 2
    database: mondo
    description: |
      Confirm KCNT1-associated disease (epilepsy of infancy with migrating focal seizures,
      MONDO:0100025) is under the MONDO:0005027 epilepsy hierarchy.
    query: |
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX oboInOwl: <http://www.geneontology.org/formats/oboInOwl#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>

      SELECT ?disease ?mondoId ?label
      FROM <http://rdfportal.org/ontology/mondo>
      WHERE {
        VALUES ?disease { obo:MONDO_0100025 }
        ?disease a owl:Class ;
                 rdfs:label ?label ;
                 oboInOwl:id ?mondoId ;
                 rdfs:subClassOf* obo:MONDO_0005027 .
        FILTER NOT EXISTS { ?disease owl:deprecated true }
      }
    result_count: 2

  - query_number: 3
    database: ncbigene
    description: |
      Retrieve gene metadata (gene ID, chromosome location, description) for KCNQ2,
      KCNQ3, KCNB1, and KCNT1 in Homo sapiens using specific gene IRIs.
    query: |
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
      PREFIX dct: <http://purl.org/dc/terms/>

      SELECT ?gene ?label ?description ?chromosome ?map
      FROM <http://rdfportal.org/dataset/ncbigene>
      WHERE {
        VALUES ?gene {
          <http://identifiers.org/ncbigene/3785>   # KCNQ2
          <http://identifiers.org/ncbigene/3786>   # KCNQ3
          <http://identifiers.org/ncbigene/3745>   # KCNB1
          <http://identifiers.org/ncbigene/57582>  # KCNT1
        }
        ?gene rdfs:label ?label .
        OPTIONAL { ?gene dct:description ?description }
        OPTIONAL { ?gene insdc:chromosome ?chromosome }
        OPTIONAL { ?gene insdc:map ?map }
      }
    result_count: 4

  - query_number: 4
    database: clinvar
    description: |
      Count pathogenic or likely pathogenic germline variants per gene for
      KCNQ2 (gene ID 3785), KCNQ3 (3786), KCNB1 (3745), and KCNT1 (57582)
      using their ClinVar gene URIs. Uses cvo:record_status "current" to
      filter active records, and germline classification for variant classification.
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT ?gene_uri (COUNT(DISTINCT ?variant) AS ?pathogenic_count)
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        VALUES ?gene_uri {
          <http://ncbi.nlm.nih.gov/gene/3785>   # KCNQ2
          <http://ncbi.nlm.nih.gov/gene/3745>   # KCNB1
          <http://ncbi.nlm.nih.gov/gene/3786>   # KCNQ3
          <http://ncbi.nlm.nih.gov/gene/57582>  # KCNT1
        }
        ?gene_bn med2rdf:gene ?gene_uri .
        ?classrec sio:SIO_000628 ?gene_bn .
        ?variant a cvo:VariationArchiveType ;
                 cvo:record_status "current" ;
                 cvo:classified_record ?classrec .
        ?classrec cvo:classifications ?classi .
        ?classi cvo:germline_classification ?germ .
        ?germ cvo:description ?sig .
        FILTER(?sig = "Pathogenic" || ?sig = "Likely pathogenic")
      }
      GROUP BY ?gene_uri
      ORDER BY DESC(?pathogenic_count)
    result_count: 4

  - query_number: 5
    database: clinvar
    description: |
      Arithmetic verification (Checkpoint B): Count total distinct pathogenic/likely
      pathogenic variants across all four genes to verify against GROUP BY sum.
      Sum from query 4: 759 + 118 + 102 + 102 = 1,081. Sum > Total (1,077) indicates
      4 variants are attributed to multiple genes in this set (valid overlap).
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX sio: <http://semanticscience.org/resource/>

      SELECT (COUNT(DISTINCT ?variant) AS ?total)
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        VALUES ?gene_uri {
          <http://ncbi.nlm.nih.gov/gene/3785>
          <http://ncbi.nlm.nih.gov/gene/3745>
          <http://ncbi.nlm.nih.gov/gene/3786>
          <http://ncbi.nlm.nih.gov/gene/57582>
        }
        ?gene_bn med2rdf:gene ?gene_uri .
        ?classrec sio:SIO_000628 ?gene_bn .
        ?variant a cvo:VariationArchiveType ;
                 cvo:record_status "current" ;
                 cvo:classified_record ?classrec .
        ?classrec cvo:classifications ?classi .
        ?classi cvo:germline_classification ?germ .
        ?germ cvo:description ?sig .
        FILTER(?sig = "Pathogenic" || ?sig = "Likely pathogenic")
      }
    result_count: 1

rdf_triples: |
  @prefix obo: <http://purl.obolibrary.org/obo/> .
  @prefix owl: <http://www.w3.org/2002/07/owl#> .
  @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
  @prefix oboInOwl: <http://www.geneontology.org/formats/oboInOwl#> .
  @prefix insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/> .
  @prefix ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#> .
