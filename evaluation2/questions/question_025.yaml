exact_answer:
  - "KCNQ2"

ideal_answer: |
  Among the four voltage-gated potassium channel genes KCNQ2, KCNQ3, KCNB1, and KCNT1 — all associated with MONDO-classified epilepsy syndromes — KCNQ2 (gene ID 3785, chromosome 20q13.33) has by far the greatest number of pathogenic or likely pathogenic germline variants in ClinVar, with 759 such variants, compared to 118 for KCNT1, and 102 each for KCNB1 and KCNQ3 (ClinVar January 2025 release; arithmetic verification: sum 1,081 > total distinct 1,077, indicating 4 variants attributed to multiple genes). This substantial variant burden reflects KCNQ2's role as the causal gene for both the severe DEE7 (developmental and epileptic encephalopathy 7, MONDO:0013387) and the milder benign familial neonatal convulsions type 1, making it a major target of clinical sequencing in pediatric epilepsy. KCNQ2 and KCNQ3 encode the Kv7.2 and Kv7.3 subunits that co-assemble to form the neuronal M-channel responsible for regulating neuronal excitability; KCNQ2 variants are more frequently pathogenic and more clinically diverse in severity than KCNQ3 variants, which mainly cause the milder BFNC2 (MONDO:0007366). KCNT1 encodes the sodium-activated KNa1.1 (SLACK) channel and causes the severe epilepsy of infancy with migrating focal seizures (EIMFS, MONDO:0100025), while KCNB1 encodes the Kv2.1 delayed-rectifier channel associated with DEE34 (MONDO:0014718); both have a smaller but clinically significant variant spectrum compared to KCNQ2.

