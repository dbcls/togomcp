  # Database: MONDO | Query: 1 | Comment: DEE34, the KCNB1-linked encephalopathy, classified under epilepsy

  obo:MONDO_0100025 a owl:Class ;
    rdfs:label "epilepsy of infancy with migrating focal seizures" ;
    oboInOwl:id "MONDO:0100025" ;
    rdfs:subClassOf* obo:MONDO_0005027 .
  # Database: MONDO | Query: 2 | Comment: EIMFS (KCNT1-associated disease) confirmed under epilepsy hierarchy

  <http://identifiers.org/ncbigene/3785> a insdc:Gene ;
