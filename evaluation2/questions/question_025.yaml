  # Database: NCBI Gene | Query: 3 | Comment: KCNQ3 gene on chromosome 8, Kv7.3 subunit

  <http://identifiers.org/ncbigene/3745> a insdc:Gene ;
    rdfs:label "KCNB1" ;
    dct:description "potassium voltage-gated channel subfamily B member 1" ;
    insdc:chromosome "20" ;
