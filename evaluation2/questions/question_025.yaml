pubmed_test:
  time_spent: "15 minutes"
  method: "Searched PubMed for 'cobalt enzymes hyperthermophilic archaea' and retrieved 20 articles. Examined abstracts of top 4 articles (PMIDs: 34409984, 31935923, 23755111, 22848664)."
  result: |
    PubMed articles discuss cobalt in thermophilic archaea in various contexts:
    - PMID 34409984: THI4 thiazole synthases from archaeal methanogens that prefer iron or cobalt as cofactor
    - PMID 31935923: Palaeococcus pacificus transcriptomic analysis showing cobalt transfer and iron-sulfur cluster proteins
    - PMID 23755111: Alcohol dehydrogenase from Pyrobaculum aerophilum with cobalt substitution experiments (cobalt as structural metal substitute, not natural cofactor)
    - PMID 22848664: Thermococcus gammatolerans response to cadmium, showing cobalt tolerance mechanisms
    
    However, these articles:
    1. Focus on specific enzyme studies rather than systematic enumeration
    2. Often discuss cobalt as a metal substitute or in toxicity/tolerance contexts
    3. Do NOT provide a comprehensive, database-level answer about which enzymes actually USE cobalamin/corrinoids as natural cofactors in thermophilic archaea
    4. Do not systematically catalog all cobalamin-dependent enzymes across thermophilic archaea
    
    To definitively answer the question requires:
    - Querying current Swiss-Prot annotations for cobalamin/corrinoid cofactor usage
    - Cross-referencing with taxonomic classification (Archaea + thermophilic organisms)
    - Distinguishing between enzymes that USE cobalamin vs those involved in cobalamin biosynthesis
  conclusion: "PASS (cannot answer comprehensively from literature alone)"

sparql_queries:
  - query_number: 1
    database: "uniprot"
    description: "Search for proteins with cobalamin/corrinoid annotations in archaea"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      
      SELECT DISTINCT ?protein ?mnemonic ?fullName ?scientificName
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:mnemonic ?mnemonic ;
                 up:organism ?organism ;
                 up:annotation ?annot .
        ?organism up:scientificName ?scientificName ;
                  rdfs:subClassOf* taxon:2157 .
        ?annot rdfs:comment ?comment .
        ?comment bif:contains "'cobalamin' OR 'methylcobamide' OR 'corrinoid'" option (score ?sc) .
        OPTIONAL {
          ?protein up:recommendedName ?name .
          ?name up:fullName ?fullName .
        }
      }
      ORDER BY DESC(?sc)
      LIMIT 20
    result_count: 10

  - query_number: 2
    database: "uniprot"
    description: "Verify specific proteins (O30640, P80184) are from archaea and get annotations"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      
      SELECT DISTINCT ?protein ?mnemonic ?fullName ?taxonUri ?scientificName ?isArchaea
      WHERE {
        VALUES ?protein { uniprot:O30640 uniprot:P80184 }
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:mnemonic ?mnemonic ;
                 up:organism ?taxonUri .
        ?taxonUri up:scientificName ?scientificName .
        OPTIONAL {
          ?protein up:recommendedName ?name .
          ?name up:fullName ?fullName .
        }
        BIND(EXISTS { ?taxonUri rdfs:subClassOf* taxon:2157 } AS ?isArchaea)
      }
    result_count: 2

  - query_number: 3
    database: "uniprot"
    description: "Extract RDF triples for verified proteins and their organisms"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
      PREFIX uniprot: <http://purl.uniprot.org/uniprot/>
      
      CONSTRUCT {
        ?protein rdf:type up:Protein .
        ?protein up:mnemonic ?mnemonic .
        ?protein up:reviewed ?reviewed .
        ?protein up:organism ?organism .
        ?protein up:recommendedName ?name .
        ?name up:fullName ?fullName .
        ?protein up:annotation ?annot .
        ?annot rdfs:comment ?comment .
        ?organism up:scientificName ?scientificName .
        ?organism rdfs:subClassOf ?parent .
      }
      WHERE {
        VALUES ?protein { uniprot:O30640 uniprot:P80184 }
        ?protein rdf:type up:Protein ;
                 up:mnemonic ?mnemonic ;
                 up:reviewed ?reviewed ;
                 up:organism ?organism .
        ?organism up:scientificName ?scientificName .
        OPTIONAL { ?organism rdfs:subClassOf ?parent }
        OPTIONAL {
          ?protein up:recommendedName ?name .
          ?name up:fullName ?fullName .
        }
        OPTIONAL {
          ?protein up:annotation ?annot .
          ?annot rdfs:comment ?comment .
          FILTER(CONTAINS(LCASE(?comment), "cobalamin") || 
                 CONTAINS(LCASE(?comment), "methylcobamide") || 
                 CONTAINS(LCASE(?comment), "corrinoid"))
        }
      }
      LIMIT 50
    result_count: 36

