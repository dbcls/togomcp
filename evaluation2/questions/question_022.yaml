id: question_022
type: summary
body: "Based on comparative genomic analysis, how does serine protease gene complexity (measured by transcript diversity and gene family size) differ between mammals and teleost fish, and what evolutionary factors might explain these patterns?"

inspiration_keyword:
  keyword_id: KW-0645
  name: "Protease"
  category: "Molecular function"

togomcp_databases_used:
  - ensembl
  - taxonomy
  - go

verification_score:
  verifiability: 3
  rdf_necessity: 3
  scope: 3
  total: 9
  passed: true

pubmed_test:
  time_spent: "15 minutes"
  method: "Conducted two PubMed searches: (1) 'serine protease transcript variants vertebrate species comparison' and (2) 'serine protease gene family vertebrate evolution transcript isoforms'. Retrieved 3 and 6 papers respectively."
  result: |
    Search 1 returned 3 papers focused on qRT-PCR methodology, single-species molecular cloning of salmon trypsin, and tPA promoter regulation - none providing systematic cross-species transcript diversity comparison.
    
    Search 2 returned 6 papers on serine protease evolution and gene families, but none systematically quantified transcript diversity metrics across multiple vertebrate species.
    
    Literature discusses individual genes, molecular mechanisms, or focused comparisons, but lacks the systematic database-wide quantification of transcript variants per gene across species that this question requires. The question needs current Ensembl genomic annotations aggregated at the species level - data not available in narrative literature.
  conclusion: "PASS (cannot answer from literature)"

sparql_queries:
  - query_number: 1
    database: "go"
    description: "Find GO term for serine-type peptidase activity"
    query: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX oboinowl: <http://www.geneontology.org/formats/oboInOwl#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      
      SELECT DISTINCT ?go ?label ?definition ?namespace
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        ?go rdfs:label ?label .
        ?go obo:IAO_0000115 ?definition .
        ?go oboinowl:hasOBONamespace ?namespace .
        ?label bif:contains "'serine*'" option (score ?sc) .
        FILTER(STR(?namespace) = "molecular_function")
        FILTER(STRSTARTS(STR(?go), "http://purl.obolibrary.org/obo/GO_"))
        FILTER(CONTAINS(LCASE(?label), "peptidase"))
      }
      ORDER BY DESC(?sc)
      LIMIT 10
    result_count: 9
  
  - query_number: 2
    database: "ensembl"
    description: "Find serine protease genes with transcript counts across species"
    query: |
      PREFIX terms: <http://rdf.ebi.ac.uk/terms/ensembl/>
      PREFIX so: <http://purl.obolibrary.org/obo/so#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      
      SELECT ?gene_id ?label ?description ?species (COUNT(DISTINCT ?transcript) as ?transcript_count)
      FROM <http://rdfportal.org/dataset/ensembl>
      WHERE {
        ?gene a terms:EnsemblGene ;
              dcterms:identifier ?gene_id ;
              rdfs:label ?label ;
              dcterms:description ?description ;
              obo:RO_0002162 ?species .
        ?transcript so:transcribed_from ?gene .
        ?description bif:contains "('serine' AND 'protease')" option (score ?sc) .
      }
      GROUP BY ?gene_id ?label ?description ?species
      ORDER BY DESC(?transcript_count)
      LIMIT 100
    result_count: 100
  
  - query_number: 3
    database: "ensembl"
    description: "Calculate average transcript diversity per species for serine protease genes"
    query: |
      PREFIX terms: <http://rdf.ebi.ac.uk/terms/ensembl/>
      PREFIX so: <http://purl.obolibrary.org/obo/so#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      
      SELECT ?species 
             (COUNT(DISTINCT ?gene) as ?gene_count) 
             (COUNT(DISTINCT ?transcript) as ?total_transcripts) 
             (ROUND(COUNT(DISTINCT ?transcript) / COUNT(DISTINCT ?gene)) as ?avg_transcripts)
      FROM <http://rdfportal.org/dataset/ensembl>
      WHERE {
        ?gene a terms:EnsemblGene ;
              dcterms:description ?description ;
              obo:RO_0002162 ?species .
        ?transcript so:transcribed_from ?gene .
        ?description bif:contains "('serine' AND 'protease')" option (score ?sc) .
      }
      GROUP BY ?species
      ORDER BY DESC(?avg_transcripts)
      LIMIT 50
    result_count: 50
  
  - query_number: 4
    database: "taxonomy"
    description: "Get species names and taxonomic classification for key vertebrate species"
    query: |
      PREFIX taxon: <http://ddbj.nig.ac.jp/ontologies/taxonomy/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?species ?scientific_name ?rank ?parent
      FROM <http://rdfportal.org/dataset/taxonomy>
      WHERE {
        ?species a taxon:Taxon ;
                 taxon:scientificName ?scientific_name ;
                 taxon:rank ?rank .
        OPTIONAL { ?species taxon:parent ?parent }
        FILTER(?species IN (
          <http://identifiers.org/taxonomy/9606>,
          <http://identifiers.org/taxonomy/10090>,
          <http://identifiers.org/taxonomy/9541>,
          <http://identifiers.org/taxonomy/8049>,
          <http://identifiers.org/taxonomy/8090>,
          <http://identifiers.org/taxonomy/8081>
        ))
      }
    result_count: 6

