sparql_queries:
  - query_number: 1
    database: "go"
    description: "Retrieve GO term definitions for the three major endocytic pathways"
    query: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX oboinowl: <http://www.geneontology.org/formats/oboInOwl#>
      
      SELECT ?pathway ?label ?definition ?namespace
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        VALUES ?pathway {
          obo:GO_0072583
          obo:GO_0072584
          obo:GO_0044351
        }
        ?pathway rdfs:label ?label .
        ?pathway obo:IAO_0000115 ?definition .
        ?pathway oboinowl:hasOBONamespace ?namespace .
      }
    result_count: 3

  - query_number: 2
    database: "go"
    description: "Retrieve specialized biological contexts for each pathway by examining child GO terms"
    query: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      
      SELECT ?parent ?parentLabel ?child ?childLabel
      FROM <http://rdfportal.org/ontology/go>
      WHERE {
        VALUES (?parent ?parentLabel) {
          (obo:GO_0072583 "clathrin-dependent")
          (obo:GO_0072584 "caveolin-mediated")
          (obo:GO_0044351 "macropinocytosis")
        }
        ?child rdfs:subClassOf ?parent .
        ?child rdfs:label ?childLabel .
        FILTER(STRSTARTS(STR(?child), "http://purl.obolibrary.org/obo/GO_"))
      }
    result_count: 6

  - query_number: 3
    database: "reactome"
    description: "Retrieve pathway components for clathrin-mediated endocytosis to examine cargo recognition mechanisms"
    query: |
      PREFIX bp: <http://www.biopax.org/release/biopax-level3.owl#>
      
      SELECT DISTINCT ?pathway ?name ?component ?componentName
      FROM <http://rdf.ebi.ac.uk/dataset/reactome>
      WHERE {
        ?pathway a bp:Pathway ;
          bp:displayName ?name .
        ?name bif:contains "'clathrin-mediated endocytosis'" .
        
        OPTIONAL {
          ?pathway bp:pathwayComponent ?component .
          ?component bp:displayName ?componentName .
        }
      }
      LIMIT 20
    result_count: 20

