sparql_queries:
  - query_number: 1
    database: ddbj
    description: Retrieve entry metadata for CP036276.1 to confirm organism identity
    query: |
      PREFIX nuc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX dcterms: <http://purl.org/dc/terms/>

      SELECT ?entry ?organism
      FROM <http://rdfportal.org/dataset/ddbj>
      WHERE {
        ?entry a nuc:Entry ;
               dcterms:identifier "CP036276.1" ;
               nuc:organism ?organism .
      }
    result_count: 1

  - query_number: 2
    database: ddbj
    description: Retrieve all ribosomal RNA features for CP036276.1 using taxonomy IRI (ro:0002162) to scope to Symmachiella dynata strain Mal52 (taxonomy:2527995), listing product types to identify 16S copies
    query: |
      PREFIX nuc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX ro: <http://purl.obolibrary.org/obo/RO_>

      SELECT ?f ?product
      FROM <http://rdfportal.org/dataset/ddbj>
      WHERE {
        ?f a nuc:Ribosomal_RNA ;
           ro:0002162 <http://identifiers.org/taxonomy/2527995> .
        OPTIONAL { ?f nuc:product ?product }
        FILTER(STRSTARTS(STR(?f), "http://identifiers.org/insdc/CP036276.1"))
      }
    result_count: 4

