ideal_answer: |
  The three major endocytic pathways exhibit distinct mechanistic features. Clathrin-dependent endocytosis uses clathrin-coated pits that form structured vesicles approximately 100-150 nm in diameter, with cargo recognition mediated by adaptor proteins (AP-2, arrestins, DAB2) that bind specific motifs on receptors like LDLR and GPCRs. Caveolin-mediated endocytosis utilizes flask-shaped plasma membrane caveolae enriched in caveolin proteins, forming smaller carriers (50-70 nm) that preferentially internalize lipid-raft-associated proteins and some viruses through lipid-based cargo selectivity. Macropinocytosis differs fundamentally as it involves actin-driven membrane ruffling to form large, heterogeneously-sized macropinosomes (up to 5 micrometers), providing non-selective uptake of extracellular fluid, solutes, and large particles like exosomes. Each pathway shows specialized biological contexts: clathrin predominates in receptor-mediated endocytosis and synaptic vesicle recycling, caveolin in lipid homeostasis and some viral entry, and macropinocytosis in immune surveillance and nutrient sampling.

