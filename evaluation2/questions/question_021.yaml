  # MeSH obesity descriptor
  mesh:D009765 a meshv:TopicalDescriptor ;
    rdfs:label "Obesity" ;
    meshv:identifier "D009765" ;
    meshv:annotation "obese hyperglycemic mice are indexed MICE, OBESE: do not add OBESITY or HYPERGLYCEMIA unless disease particularly discussed; /ther consider also OBESITY MANAGEMENT" ;
    meshv:treeNumber mesh:C18.654.726.750.500 , mesh:C23.888.144.699.500 .
  # Database: mesh | Query: 1 | Comment: MeSH disease classification with tree numbers
  
