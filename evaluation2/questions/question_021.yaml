  # Database: ClinVar | Query: 6 | Comment: EYS gene — most variant-rich RP gene with 418 variants

  <http://ncbi.nlm.nih.gov/gene/7399> a cvo:Gene ;
    cvo:symbol "USH2A" ;
    cvo:cytogenetic_location "1q41" .
  # Database: ClinVar | Query: 6 | Comment: USH2A — second most variant-rich RP gene with 328 variants

  <http://www.ncbi.nlm.nih.gov/medgen/C0035334> a <http://med2rdf/ontology/medgen#ConceptID> .
