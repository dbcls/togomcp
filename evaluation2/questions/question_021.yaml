exact_answer: ""

ideal_answer: |
  There are 53 reviewed human proteins classified under UniProt keyword KW-0647 (Proteasome), forming a structurally and functionally diverse complex system. When distributed across eight GO cellular component subcategories using structured ontology IRIs, 49 of these proteins are annotated to the general proteasome complex (GO:0000502), while the 20S core complex (GO:0005839) accounts for 18 proteins, the accessory complex (GO:0022624) for 16, the core beta-subunit complex (GO:0019774) for 11, the regulatory particle base subcomplex (GO:0008540) for 9, the lid subcomplex (GO:0008541) for 8, the alpha-subunit complex (GO:0019773) for 8, and the 19S regulatory particle (GO:0005838) for 7. The sum of these category counts reaches 126 annotations for 52 uniquely annotated proteins (arithmetic verification: 126 > 52 = valid overlap), reflecting extensive multi-subcomplex co-annotation — for example, a beta subunit is simultaneously annotated to the general proteasome complex, the 20S core, and the beta-subunit complex. Four proteins lack the general GO:0000502 annotation entirely: PSMF1 (PI31 inhibitor), PSME4 (PA200 activator), PSB11 (inducible beta-11), and PSMA8 (testis-specific alpha-8). Three of them (PSMF1, PSB11, PSMA8) still appear in subcomplex categories (GO:0005839, GO:0019774, GO:0019773 respectively), while PSME4 carries none of the eight GO subcomplex annotations, consistent with its role as an externally docking activator rather than a structural subunit. Cross-referencing with ChEMBL reveals that 22 of the 53 proteins (41.5%) are registered as human single-protein drug targets, with all eight canonical beta subunits included — consistent with the clinical use of proteasome inhibitors such as bortezomib and carfilzomib that target the beta5 catalytic subunit (PSMB5).

