id: question_021
type: summary
body: "Summarize the human proteasome protein landscape as defined by the UniProt keyword KW-0647 (Proteasome), characterizing the distribution across GO cellular component subcomplexes (20S core, 19S regulatory, accessory), the overlap in multi-subcomplex annotations, and the fraction represented as ChEMBL drug targets."

inspiration_keyword:
  keyword_id: KW-0647
  name: Proteasome
  category: Cellular component

togomcp_databases_used:
  - uniprot
  - go
  - chembl

verification_score:
  biological_insight: 3
  multi_database: 3
  verifiability: 3
  rdf_necessity: 3
  total: 12
  passed: true

pubmed_test:
  time_spent: 15 minutes
  method: Searched PubMed for "human proteasome subunit count GO component distribution ChEMBL drug targets" and "proteasome 53 proteins cellular component annotation overlap"
  result: |
    PubMed literature reviews describe proteasome biology and subunit composition in
    general terms (e.g., 14 alpha/beta subunits in 20S core), but do not provide
    current database-state counts of reviewed human proteins under KW-0647, the
    distribution across 8 GO cellular component subcategories, the number of
    proteins with multiple subcomplex annotations, or the fraction currently
    registered as ChEMBL targets. These are current RDF database state facts that
    change as annotations are curated and would require integrating UniProt,
    GO ontology, and ChEMBL simultaneously.
  conclusion: PASS (cannot answer from literature - requires current multi-database RDF state)

sparql_queries:
  - query_number: 1
    database: uniprot
    description: Count reviewed human proteins classified with UniProt keyword KW-0647 (Proteasome)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>

      SELECT (COUNT(DISTINCT ?protein) AS ?total)
      FROM <http://sparql.uniprot.org/uniprot>
      FROM <http://sparql.uniprot.org/keywords>
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism taxon:9606 ;
                 up:classifiedWith keywords:647 .
      }
    result_count: 1

  - query_number: 2
    database: uniprot
    description: Count reviewed human proteasome proteins annotated to each of 8 GO cellular component subcomplexes using structured GO IRIs (no text search)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?goLabel (COUNT(DISTINCT ?protein) AS ?count)
      FROM <http://sparql.uniprot.org/uniprot>
      FROM <http://sparql.uniprot.org/keywords>
      FROM <http://purl.obolibrary.org/obo/go.owl>
      WHERE {
        VALUES (?go ?goLabel) {
          (<http://purl.obolibrary.org/obo/GO_0000502> "proteasome complex")
          (<http://purl.obolibrary.org/obo/GO_0005839> "proteasome core complex (20S)")
          (<http://purl.obolibrary.org/obo/GO_0022624> "proteasome accessory complex")
          (<http://purl.obolibrary.org/obo/GO_0019774> "proteasome core beta-subunit complex")
          (<http://purl.obolibrary.org/obo/GO_0008540> "proteasome regulatory particle base subcomplex")
          (<http://purl.obolibrary.org/obo/GO_0008541> "proteasome regulatory particle lid subcomplex")
          (<http://purl.obolibrary.org/obo/GO_0019773> "proteasome core alpha-subunit complex")
          (<http://purl.obolibrary.org/obo/GO_0005838> "proteasome regulatory particle (19S)")
        }
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism taxon:9606 ;
                 up:classifiedWith keywords:647 ;
                 up:classifiedWith ?go .
      }
      GROUP BY ?goLabel
      ORDER BY DESC(?count)
    result_count: 8

  - query_number: 3
    database: uniprot
    description: Verify arithmetic - count total unique proteasome proteins annotated to at least one of the 8 GO subcomplexes (actual result is 52, not 49; 3 of the 4 proteins lacking GO:0000502 still carry other subcomplex annotations; only PSME4/Q14997 has none of the 8 terms)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>

      SELECT (COUNT(DISTINCT ?protein) AS ?uniqueWithGoAnnotation)
      FROM <http://sparql.uniprot.org/uniprot>
      FROM <http://sparql.uniprot.org/keywords>
      WHERE {
        VALUES ?go {
          <http://purl.obolibrary.org/obo/GO_0000502>
          <http://purl.obolibrary.org/obo/GO_0005839>
          <http://purl.obolibrary.org/obo/GO_0022624>
          <http://purl.obolibrary.org/obo/GO_0019774>
          <http://purl.obolibrary.org/obo/GO_0008540>
          <http://purl.obolibrary.org/obo/GO_0008541>
          <http://purl.obolibrary.org/obo/GO_0019773>
          <http://purl.obolibrary.org/obo/GO_0005838>
        }
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism taxon:9606 ;
                 up:classifiedWith keywords:647 ;
                 up:classifiedWith ?go .
      }
    result_count: 1

  - query_number: 4
    database: uniprot
    description: Identify the 4 reviewed human proteasome proteins (KW-0647) NOT annotated to general GO:0000502 (specialized regulatory/tissue-specific subunits)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX taxon: <http://purl.uniprot.org/taxonomy/>
      PREFIX keywords: <http://purl.uniprot.org/keywords/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT DISTINCT ?protein ?name
      FROM <http://sparql.uniprot.org/uniprot>
      FROM <http://sparql.uniprot.org/keywords>
      WHERE {
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:organism taxon:9606 ;
                 up:classifiedWith keywords:647 ;
                 up:recommendedName/up:fullName ?name .
        FILTER NOT EXISTS {
          ?protein up:classifiedWith <http://purl.obolibrary.org/obo/GO_0000502> .
        }
      }
    result_count: 4

