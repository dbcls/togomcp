    database: chembl
    description: Count reviewed human proteasome proteins that are registered as ChEMBL single-protein targets. ChEMBL (EBI endpoint) and UniProt (SIB endpoint) reside on different SPARQL endpoints and cannot be federated in a single query. The correct approach is to supply the 53 UniProt IRIs obtained from query 1 as a VALUES clause in a ChEMBL-only query.
