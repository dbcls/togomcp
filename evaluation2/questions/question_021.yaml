exact_answer:
  - "Glucagon-like peptide 1 receptor (CHEMBL:CHEMBL1784)"
  - "Norepinephrine transporter (CHEMBL:CHEMBL222)"
  - "Dopamine transporter (CHEMBL:CHEMBL238)"
  - "Cannabinoid CB1 receptor (CHEMBL:CHEMBL218)"
  - "Sodium channel alpha subunit (CHEMBL:CHEMBL2331043)"
  - "GABA-A receptor; anion channel (CHEMBL:CHEMBL2093872)"
  - "Mu opioid receptor (CHEMBL:CHEMBL233)"
  - "Estrogen receptor alpha (CHEMBL:CHEMBL206)"
  - "Beta-2 adrenergic receptor (CHEMBL:CHEMBL210)"
  - "Monoamine transporter (CHEMBL:CHEMBL2363064)"

ideal_answer: |
  For clinical-phase obesity treatment compounds (phase 2+), the top 10 protein targets ranked by compound count are: GLP-1 receptor (9 compounds), norepinephrine transporter (8), dopamine transporter (6), cannabinoid CB1 receptor (6), sodium channel alpha subunit (4), GABA-A receptor anion channel (4), mu opioid receptor (3), estrogen receptor alpha (3), beta-2 adrenergic receptor (3), and monoamine transporter (3). GLP-1 receptor agonists like semaglutide and liraglutide represent the most active drug development area, targeting incretin signaling for weight loss. Monoamine transporters (norepinephrine and dopamine) are targeted by appetite suppressants like phentermine and bupropion. The CB1 receptor inverse agonist rimonabant showed efficacy but was withdrawn due to psychiatric side effects, though development continues on peripherally-restricted CB1 antagonists. This ranking integrates MeSH disease classification with ChEMBL's curated drug development pipeline, revealing that metabolic hormone receptors and monoaminergic systems dominate obesity pharmacotherapy research.

