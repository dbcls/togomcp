  @prefix xsd: <http://www.w3.org/2001/XMLSchema#> .

  mesh:D012174 a meshv:TopicalDescriptor .
  # Database: MeSH | Query: 1 | Comment: Retinitis Pigmentosa topical descriptor

  mesh:D012174 rdfs:label "Retinitis Pigmentosa" .
  # Database: MeSH | Query: 1 | Comment: Preferred label for RP descriptor

  mesh:C11.768.585.658.500 a meshv:TreeNumber ;
    rdfs:label "C11.768.585.658.500" .
  # Database: MeSH | Query: 1 | Comment: RP tree position under Eye Diseases > Retinal Diseases

  mesh:C16.320.290.684 a meshv:TreeNumber ;
    rdfs:label "C16.320.290.684" .
  # Database: MeSH | Query: 1 | Comment: RP tree position under Genetic Diseases > Hereditary Eye Diseases

  mesh:D012174 meshv:treeNumber mesh:C11.768.585.658.500 .
