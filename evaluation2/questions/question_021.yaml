exact_answer: ""

ideal_answer: |
  In ClinVar (2025 release), 5,493 current variants are annotated with the retinitis pigmentosa MeSH descriptor (D012174), a hereditary rod-cone dystrophy classified under both eye diseases and hereditary genetic diseases in the MeSH hierarchy (tree numbers C11.768.585.658.500, C16.320.290.684, C11.270.684). The germline clinical significance landscape is dominated by variants of uncertain significance (2,014 variants, 36.7%), followed by those with conflicting classifications of pathogenicity (1,313, 23.9%), while pathogenic-class variants (Pathogenic 521, Pathogenic/Likely pathogenic 414, and Likely pathogenic 285, totaling 1,220, 22.2%) and benign-class variants (Benign 489, Benign/Likely benign 316, Likely benign 139, totaling 944, 17.2%) constitute the remaining groups. Arithmetic verification (query 8) confirms that the 10 germline significance categories together cover all 5,493 variants (sum of category counts = 5,493 = total unique variants), confirming the categories are mutually exclusive — each variant carries exactly one germline significance label. Single nucleotide variants overwhelmingly dominate at 90.7% (4,980 of 5,493), followed by deletions (303, 5.5%) and duplications (106, 1.9%). These variants implicate 213 distinct genes, with the most variant-rich being EYS (418 variants), USH2A (328), CNGB1 (234), PCARE (227), and PDE6A (185). The disease associations span 333 distinct MedGen phenotype concepts, reflecting the broad clinical and genetic heterogeneity of the retinitis pigmentosa spectrum.

