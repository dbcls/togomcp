sparql_queries:
  - query_number: 1
    database: "mesh"
    description: "Retrieve obesity MeSH descriptor with identifier and tree numbers for disease classification"
    query: |
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      PREFIX meshv: <http://id.nlm.nih.gov/mesh/vocab#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?label ?identifier ?annotation ?treeNumber
      FROM <http://id.nlm.nih.gov/mesh>
      WHERE {
        mesh:D009765 a meshv:TopicalDescriptor ;
                      rdfs:label ?label ;
                      meshv:identifier ?identifier .
        OPTIONAL { mesh:D009765 meshv:annotation ?annotation }
        OPTIONAL { 
          mesh:D009765 meshv:treeNumber ?tree .
          ?tree rdfs:label ?treeNumber
        }
      }
      LIMIT 5
    result_count: 2

  - query_number: 2
    database: "chembl"
    description: "Find all drug indications for obesity (checking MeSH term linking)"
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      
      SELECT DISTINCT ?meshHeading ?molecule ?moleculeLabel ?phase
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        ?indication a cco:DrugIndication ;
                    cco:hasMeshHeading ?meshHeading ;
                    cco:hasMolecule ?molecule .
        ?molecule rdfs:label ?moleculeLabel ;
                  cco:highestDevelopmentPhase ?phase .
        ?meshHeading bif:contains "'obesity'" option (score ?sc)
      }
      ORDER BY DESC(?sc) DESC(?phase)
      LIMIT 20
    result_count: 20

  - query_number: 3
    database: "chembl"
    description: "Rank protein targets by number of clinical-phase (≥2) obesity compounds through drug mechanisms"
    query: |
      PREFIX cco: <http://rdf.ebi.ac.uk/terms/chembl#>
      
      SELECT ?target ?targetLabel (COUNT(DISTINCT ?molecule) as ?compoundCount)
      FROM <http://rdf.ebi.ac.uk/dataset/chembl>
      WHERE {
        # Find drug indications for obesity
        ?indication a cco:DrugIndication ;
                    cco:hasMeshHeading ?meshHeading ;
                    cco:hasMolecule ?molecule .
        FILTER(CONTAINS(?meshHeading, "Obesity"))
        
        # Get molecules with clinical phase 2+
        ?molecule cco:highestDevelopmentPhase ?phase .
        FILTER(?phase >= 2)
        
        # Get drug mechanisms
        ?mechanism a cco:Mechanism ;
                   cco:hasMolecule ?molecule ;
                   cco:hasTarget ?target .
        
        # Get target information
        ?target rdfs:label ?targetLabel ;
                cco:organismName "Homo sapiens" .
      }
      GROUP BY ?target ?targetLabel
      ORDER BY DESC(?compoundCount)
      LIMIT 10
    result_count: 10

rdf_triples: |
