id: question_014
type: factoid
body: "How many reviewed UniProt proteins are annotated with the GO molecular function 'hormone activity' or any of its descendant terms?"

inspiration_keyword:
  keyword_id: KW-0372
  name: Hormone
  category: Molecular function

togomcp_databases_used:
  - go
  - taxonomy
  - uniprot

verification_score:
  biological_insight: 2
  multi_database: 3
  verifiability: 3
  rdf_necessity: 3
  total: 11
  passed: true

pubmed_test:
  time_spent: 15 minutes
  method: |
    Searched PubMed using ncbi_esearch with query "hormone activity proteins count comprehensive" 
    and examined abstracts of top 3 results (PMIDs: 41677881, 20301575, 41452487) using ncbi_efetch.
  result: |
    PMID 41677881: Review on fasting-mimicking diets and tumor metabolism, discusses hormone 
    levels (cortisol, thyroid hormones, insulin) in response to diet but does not enumerate 
    proteins with hormone activity.
    
    PMID 20301575: GeneReviews chapter on Fanconi Anemia, discusses hormone therapy and 
    endocrine disorders but does not provide protein counts.
    
    PMID 41452487: Study on microplastics toxicity in fish, measures hormone levels (cortisol, 
    TSH, insulin) as biomarkers but does not catalog hormone proteins.
    
    None of the retrieved abstracts provide a comprehensive count of proteins with hormone 
    activity across all organisms. Literature typically focuses on specific hormones or 
    hormone systems rather than cataloging all hormone activity proteins.
  conclusion: PASS (requires current database state, impossible from literature)

sparql_queries:
  - query_number: 1
    database: go
    description: Retrieve GO term for hormone activity and all its descendants
    query: |
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX owl: <http://www.w3.org/2002/07/owl#>
      
      # Get hormone activity term and all descendants
      SELECT DISTINCT ?term ?label
      WHERE {
        VALUES ?rootTerm { obo:GO_0005179 }
        
        {
          # Include the root term
          BIND(?rootTerm AS ?term)
        }
        UNION
        {
          # Include all descendants
          ?term rdfs:subClassOf* ?rootTerm .
          FILTER(?term != ?rootTerm)
        }
        
        ?term rdfs:label ?label .
      }
      ORDER BY ?term
    result_count: 19
    
  - query_number: 2
    database: uniprot
    description: Count all reviewed proteins annotated with any hormone activity GO term
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      
      SELECT (COUNT(DISTINCT ?protein) as ?count)
      WHERE {
        VALUES ?goTerm {
          obo:GO_0005179  # hormone activity (parent)
          obo:GO_0070186  # growth hormone activity
          obo:GO_0046659  # digestive hormone activity
          obo:GO_0030354  # melanin-concentrating hormone activity
          obo:GO_0017045  # corticotropin-releasing hormone activity
          obo:GO_0017044  # melanocyte-stimulating hormone activity
          obo:GO_0016913  # follicle-stimulating hormone activity
          obo:GO_0016608  # growth hormone-releasing hormone activity
          obo:GO_0016085  # myoinhibitory hormone activity
          obo:GO_0016084  # myostimulatory hormone activity
          obo:GO_0016521  # pituitary adenylate cyclase activating polypeptide activity
          obo:GO_0008613  # diuretic hormone activity
          obo:GO_0008437  # thyrotropin-releasing hormone activity
          obo:GO_0005184  # neuropeptide hormone activity
          obo:GO_0005183  # gonadotropin hormone-releasing hormone activity
          obo:GO_0018445  # prothoracicotrophic hormone activity
          obo:GO_0016087  # ecdysiostatic hormone activity
          obo:GO_0008255  # ecdysis-triggering hormone activity
          obo:GO_0008031  # eclosion hormone activity
          obo:GO_0005185  # neurohypophyseal hormone activity
        }
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:classifiedWith ?goTerm .
      }
    result_count: 1
    
  - query_number: 3
    database: uniprot
    description: Get taxonomic distribution of hormone activity proteins (top 15 organisms)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      
      SELECT ?taxon ?scientificName (COUNT(DISTINCT ?protein) as ?count)
      WHERE {
        VALUES ?goTerm {
          obo:GO_0005179  # hormone activity (parent)
          obo:GO_0070186  # growth hormone activity
          obo:GO_0046659  # digestive hormone activity
          obo:GO_0030354  # melanin-concentrating hormone activity
          obo:GO_0017045  # corticotropin-releasing hormone activity
          obo:GO_0017044  # melanocyte-stimulating hormone activity
          obo:GO_0016913  # follicle-stimulating hormone activity
          obo:GO_0016608  # growth hormone-releasing hormone activity
          obo:GO_0016085  # myoinhibitory hormone activity
          obo:GO_0016084  # myostimulatory hormone activity
          obo:GO_0016521  # pituitary adenylate cyclase activating polypeptide activity
          obo:GO_0008613  # diuretic hormone activity
          obo:GO_0008437  # thyrotropin-releasing hormone activity
          obo:GO_0005184  # neuropeptide hormone activity
          obo:GO_0005183  # gonadotropin hormone-releasing hormone activity
          obo:GO_0018445  # prothoracicotrophic hormone activity
          obo:GO_0016087  # ecdysiostatic hormone activity
          obo:GO_0008255  # ecdysis-triggering hormone activity
          obo:GO_0008031  # eclosion hormone activity
          obo:GO_0005185  # neurohypophyseal hormone activity
        }
        ?protein a up:Protein ;
                 up:reviewed 1 ;
                 up:classifiedWith ?goTerm ;
                 up:organism ?taxon .
        ?taxon up:scientificName ?scientificName .
      }
      GROUP BY ?taxon ?scientificName
      ORDER BY DESC(?count)
      LIMIT 15
    result_count: 15

  - query_number: 4
    database: uniprot
    description: "Arithmetic verification: sum of per-organism counts must equal total from Query 2"
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>
      PREFIX obo: <http://purl.obolibrary.org/obo/>

      SELECT (SUM(?orgCount) AS ?totalSum) (COUNT(DISTINCT ?taxon) AS ?numOrganisms)
      WHERE {
        {
          SELECT ?taxon (COUNT(DISTINCT ?protein) AS ?orgCount)
          WHERE {
            VALUES ?goTerm {
              obo:GO_0005179  # hormone activity (parent)
              obo:GO_0070186  # growth hormone activity
              obo:GO_0046659  # digestive hormone activity
              obo:GO_0030354  # melanin-concentrating hormone activity
              obo:GO_0017045  # corticotropin-releasing hormone activity
              obo:GO_0017044  # melanocyte-stimulating hormone activity
              obo:GO_0016913  # follicle-stimulating hormone activity
              obo:GO_0016608  # growth hormone-releasing hormone activity
              obo:GO_0016085  # myoinhibitory hormone activity
              obo:GO_0016084  # myostimulatory hormone activity
              obo:GO_0016521  # pituitary adenylate cyclase activating polypeptide activity
              obo:GO_0008613  # diuretic hormone activity
              obo:GO_0008437  # thyrotropin-releasing hormone activity
              obo:GO_0005184  # neuropeptide hormone activity
              obo:GO_0005183  # gonadotropin hormone-releasing hormone activity
              obo:GO_0018445  # prothoracicotrophic hormone activity
              obo:GO_0016087  # ecdysiostatic hormone activity
              obo:GO_0008255  # ecdysis-triggering hormone activity
              obo:GO_0008031  # eclosion hormone activity
              obo:GO_0005185  # neurohypophyseal hormone activity
            }
            ?protein a up:Protein ;
                     up:reviewed 1 ;
                     up:classifiedWith ?goTerm ;
                     up:organism ?taxon .
          }
          GROUP BY ?taxon
        }
      }
    result_count: 1
    notes: |
      Verification result: totalSum=2453, numOrganisms=561
      ARITHMETIC CHECK PASSED: SUM (2453) = TOTAL from Query 2 (2453)
      Interpretation: Each reviewed protein belongs to exactly one organism (mutually exclusive categories).
      The 2,453 hormone-activity proteins are distributed across 561 distinct organisms;
      Query 3 (top 15 organisms by count) represents a ranked subset of this distribution.

