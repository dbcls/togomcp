pubmed_test:
  time_spent: 15 minutes
  method: Searched "GlyCosmos human glycoproteins UniProt" and "human glycoproteins count database" using search_articles
  result: |
    First search returned 0 results. Second search returned 364 general papers about 
    glycoproteins, but none provided the specific count of human glycoproteins in 
    GlyCosmos with UniProt cross-references. Would require manual literature review 
    and database access to obtain this specific integration metric.
  conclusion: PASS (cannot answer from literature - requires database integration query)

sparql_queries:
  - query_number: 1
    database: glycosmos
    description: Count human glycoproteins in GlyCosmos with UniProt cross-references
    query: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT (COUNT(DISTINCT ?protein) as ?count)
      FROM <http://rdf.glycosmos.org/glycoprotein>
      WHERE {
        ?protein a glycan:Glycoprotein ;
                 glycan:has_taxon <http://identifiers.org/taxonomy/9606> ;
                 rdfs:seeAlso ?uniprotRef .
        FILTER(CONTAINS(STR(?uniprotRef), "uniprot"))
      }
    result_count: 1

rdf_triples: |
  @prefix glycan: <http://purl.jp/bio/12/glyco/glycan#> .
  @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
  @prefix up: <http://purl.uniprot.org/uniprot/> .
  
  <http://glycosmos.org/glycoprotein/P98164> a glycan:Glycoprotein .
  # Database: GlyCosmos | Query: 1 | Comment: Example human glycoprotein entry
  
  <http://glycosmos.org/glycoprotein/P98164> glycan:has_taxon <http://identifiers.org/taxonomy/9606> .
  # Database: GlyCosmos | Query: 1 | Comment: Taxonomy filter for Homo sapiens
  
  <http://glycosmos.org/glycoprotein/P98164> rdfs:seeAlso up:P98164 .
  # Database: GlyCosmos | Query: 1 | Comment: Cross-reference to UniProt protein entry
  
  <http://glycosmos.org/glycoprotein/P07911> rdfs:seeAlso up:P07911 .
  # Database: GlyCosmos | Query: 1 | Comment: Another example of GlyCosmos-UniProt linkage
  
  <http://glycosmos.org/glycoprotein/P13473> rdfs:seeAlso up:P13473 .
  # Database: GlyCosmos | Query: 1 | Comment: Additional glycoprotein with UniProt cross-reference

exact_answer: 16604

ideal_answer: |
  GlyCosmos documents 16,604 human glycoproteins that have UniProt cross-references. 
  This represents the comprehensive integration between the glycoscience-focused GlyCosmos 
  database and the protein sequence database UniProt for human proteins. These cross-references 
  enable researchers to link glycosylation site information from GlyCosmos with detailed 
  protein sequence, structure, and functional annotation data from UniProt, facilitating 
  integrative glycoproteomic studies and biomarker discovery research.

