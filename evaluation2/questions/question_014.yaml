exact_answer: 2453

ideal_answer: |
  There are 2,453 reviewed proteins annotated with hormone activity across all organisms in UniProt. This count encompasses proteins with the GO molecular function 'hormone activity' (GO:0005179) and all 19 descendant terms representing specific hormone types, including growth hormone activity, digestive hormone activity, neuropeptide hormone activity, and insect-specific hormone activities such as prothoracicotrophic hormone and ecdysis-triggering hormone. The taxonomic distribution reveals that hormone proteins are predominantly found in mammals, with Mus musculus (138 proteins), Homo sapiens (134 proteins), and Rattus norvegicus (123 proteins) representing the top three species. Significant representation is also observed in other vertebrates (83 proteins in Bos taurus, 67 in Sus scrofa), insects (39 in Drosophila melanogaster, 37 in Bombyx mori), and notably in the plant Arabidopsis thaliana (57 proteins), reflecting the evolutionary conservation and diversification of hormonal signaling systems across eukaryotes.

