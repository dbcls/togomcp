exact_answer: |
  EGFR family: 232 sites (19 unique positions, range 56-606)
  VEGFR family (VEGFR1): 136 sites (17 unique positions, range 166-774)
  HGFR family (MET): 120 sites (21 unique positions, range 92-973)
  FGFR family (FGFR1): 29 sites (9 unique positions, range 112-563)

ideal_answer: |
  Human growth factor receptors show striking differences in glycosylation complexity across families, with EGFR displaying the highest glycosylation density. The epidermal growth factor receptor (EGFR) contains 232 glycosylation sites concentrated at 19 unique positions spanning amino acids 56-606 in the extracellular domain, showing dense clustering in the region from positions 271-474 (15 sites within ~200 residues). This exceptional glycosylation density likely reflects EGFR's complex regulatory requirements for ligand binding, receptor dimerization, and trafficking.
  
  In comparison, vascular endothelial growth factor receptor 1 (VEGFR1) has 136 glycosylation sites at 17 unique positions (range 166-774), while hepatocyte growth factor receptor (HGFR/MET) contains 120 sites at 21 positions (range 92-973), both showing more distributed patterns across longer extracellular spans. Notably, fibroblast growth factor receptor 1 (FGFR1) has the lowest glycosylation with only 29 sites at 9 unique positions (range 112-563), suggesting this receptor family may rely less on N-glycosylation for functional regulation.
  
  The ~8-fold difference in site counts between EGFR (232) and FGFR1 (29) represents distinct post-translational regulatory strategies across receptor families. EGFR's dense glycosylation clustering suggests domain-specific functional requirements, possibly related to its role as a major oncogenic driver where glycosylation modulates receptor internalization, degradation, and signaling duration. The multiple glycan attachments at identical positions (evidenced by total sites exceeding unique positions) indicate heterogeneous glycosylation with different glycan types occupying the same sequons under different cellular conditions.
  
  These glycosylation landscape differences have therapeutic implications: EGFR-targeted therapies must account for extensive glycosylation affecting antibody binding and receptor accessibility, while FGFR inhibitors may face fewer glycan-related complications. The systematic quantification of these patterns, only possible through integrated glycoproteomics databases, reveals family-specific post-translational regulatory mechanisms that complement genetic and structural analyses of receptor tyrosine kinase function.
