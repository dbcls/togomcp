sparql_queries:
  - query_number: 1
    database: ncbigene
    description: Count organisms that have more than one nitrogen fixation gene (nifH, nifD, or nifK)
    query: |
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT (COUNT(DISTINCT ?taxid) AS ?organism_count)
      FROM <http://rdfportal.org/dataset/ncbigene>
      WHERE {
        {
          SELECT ?taxid (COUNT(DISTINCT ?gene) AS ?gene_count)
          WHERE {
            ?gene a insdc:Gene ;
                  rdfs:label ?label ;
                  ncbio:taxid ?taxid .
            FILTER(?label IN ("nifH", "nifD", "nifK"))
          }
          GROUP BY ?taxid
          HAVING (COUNT(DISTINCT ?gene) > 1)
        }
      }
    result_count: 1

