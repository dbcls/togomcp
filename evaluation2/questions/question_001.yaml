exact_answer: "yes"

ideal_answer: |
  Yes, HSPB1 (heat shock protein family B (small) member 1, Gene ID 3315) has multiple pathogenic and likely pathogenic variants documented in ClinVar that are specifically linked to Charcot-Marie-Tooth disease type 2F (CMT2F; MedGen C1847823), the HSPB1-associated axonal subtype of CMT. The exact count depends on the database snapshot; the RDF portal query returned 20 current records at time of query, while the live NCBI ClinVar release contains ≥66 such variants. Variants include missense substitutions affecting functionally critical residues in the alpha-crystallin domain (e.g., c.379C>T p.Arg127Trp, c.404C>T p.Ser135Phe, c.406C>T p.Arg136Trp, c.418C>G p.Arg140Gly, c.545C>T p.Pro182Leu), as well as frameshift and nonsense variants (e.g., c.109dup p.Arg37fs (Likely pathogenic), c.532G>T p.Glu178Ter (Likely pathogenic)). Several large deletions at the HSPB1 locus on chromosome 7q11.23 also appear in the dataset. CMT2F is an autosomal dominant axonal peripheral sensorimotor neuropathy characterised by distal muscle weakness, sensory loss, and reduced tendon reflexes with onset ranging from the first to sixth decade.

