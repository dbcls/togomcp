  conclusion: PASS (cannot answer current ClinVar documentation status from literature)

sparql_queries:
  - query_number: 1
    database: ncbigene
    description: |
      Verify HSPB1 gene (Gene ID 3315) exists in NCBIGene and retrieve description.
      NCBIGene uses the identifiers.org URI namespace; ClinVar uses the ncbi.nlm.nih.gov
      namespace. Both refer to Gene ID 3315 but cannot be federated directly.
    query: |
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
      PREFIX dct: <http://purl.org/dc/terms/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT ?gene ?symbol ?description ?type
      FROM <http://rdfportal.org/dataset/ncbigene>
      WHERE {
        VALUES ?gene { <http://identifiers.org/ncbigene/3315> }
        ?gene a insdc:Gene ;
              rdfs:label ?symbol ;
              ncbio:typeOfGene ?type .
        OPTIONAL { ?gene dct:description ?description }
      }
    result_count: 1

  - query_number: 2
    database: clinvar
    description: |
      Retrieve all current Pathogenic/Likely pathogenic variants in HSPB1 (Gene ID 3315)
      that are documented in ClinVar specifically for Charcot-Marie-Tooth disease type 2F
      (MedGen concept C1847823, the HSPB1-specific CMT subtype).
      Gene filter uses ClinVar's own gene URI namespace (ncbi.nlm.nih.gov/gene/).
      Disease filter follows the required blank-node chain:
        variant → med2rdf:disease → dct:references → rdfs:seeAlso → MedGen URI.
      Both MedGen URI variants (with and without www.) are included to ensure completeness.
    query: |
      PREFIX cvo: <http://purl.jp/bio/10/clinvar/>
      PREFIX med2rdf: <http://med2rdf.org/ontology/med2rdf#>
      PREFIX sio: <http://semanticscience.org/resource/>
      PREFIX dct: <http://purl.org/dc/terms/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      SELECT DISTINCT ?variant ?label ?significance
      FROM <http://rdfportal.org/dataset/clinvar>
      WHERE {
        # HSPB1 gene — ClinVar namespace (ncbi.nlm.nih.gov, distinct from identifiers.org)
        VALUES ?gene_uri { <http://ncbi.nlm.nih.gov/gene/3315> }

        # CMT2F disease — MedGen CUI C1847823 (both URI variants)
        VALUES ?medgen_uri {
          <http://ncbi.nlm.nih.gov/medgen/C1847823>
          <http://www.ncbi.nlm.nih.gov/medgen/C1847823>
        }

        # Link variant → gene
        ?gene_bn med2rdf:gene ?gene_uri .
        ?classrec sio:SIO_000628 ?gene_bn .
        ?variant a cvo:VariationArchiveType ;
                 rdfs:label ?label ;
                 cvo:record_status "current" ;
                 cvo:classified_record ?classrec .

        # Clinical significance filter
        ?classrec cvo:classifications ?classi .
        ?classi cvo:germline_classification ?germ .
        ?germ cvo:description ?significance .
        FILTER(?significance = "Pathogenic" || ?significance = "Likely pathogenic")

        # Disease filter: blank-node chain to MedGen CMT2F concept
        ?variant med2rdf:disease ?disease .
        ?disease dct:references ?ref_bn .
        ?ref_bn rdfs:seeAlso ?medgen_uri .
      }
      ORDER BY ?label
    result_count: 20  # RDF portal snapshot at time of query; current ClinVar has ≥66 P/LP variants for CMT2F

