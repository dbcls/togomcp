    - "receptor tyrosine kinase glycosylation comparative analysis"
  pmids_found: ["32376684", "15552364", "14511987"]
  conclusion: "PubMed articles discuss glycosylation of individual receptors (e.g., PMID:32376684 on EOGT glycosylation of EGF repeats) but do NOT provide systematic quantitative comparison of glycosylation site numbers and distribution patterns across EGFR, VEGFR, FGFR, and HGFR families. Papers focus on functional consequences of specific glycosylation events rather than comprehensive site mapping across receptor families. Database integration of glycoproteomics data from GlyGen, GlyConnect, and ACGG GPDB2 is essential for systematic comparative analysis."

sparql_queries:
  - query_number: 1
    database: Glycosmos
    description: "Count human glycoproteins with 'growth factor' in label and quantify their glycosylation sites"
    discovery_method: "EXPLORATORY: Text search to discover growth factor receptor glycoproteins in database"
    query: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX glycoconjugate: <http://purl.jp/bio/12/glyco/conjugate#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      # Text search justified: protein labels are free-form text strings
      # Checked MIE schema: GlycoproteinShape has rdfs:label (optional)
      # Inspected examples: labels contain unstructured names like "Epidermal growth factor receptor"
      # No classification predicates exist for receptor type categories
      # Therefore: FILTER(CONTAINS()) necessary for exploratory discovery
      SELECT ?protein ?proteinLabel (COUNT(DISTINCT ?site) as ?siteCount)
      FROM <http://rdf.glycosmos.org/glycoprotein>
      WHERE {
        ?protein a glycan:Glycoprotein ;
                 glycan:has_taxon <http://identifiers.org/taxonomy/9606> ;
                 rdfs:label ?proteinLabel ;
                 glycoconjugate:glycosylated_at ?site .
        FILTER(CONTAINS(LCASE(?proteinLabel), "growth factor"))
      }
      GROUP BY ?protein ?proteinLabel
      ORDER BY DESC(?siteCount)
      LIMIT 20
    result_count: 20
    key_findings: "Found 20 growth factor-related glycoproteins. Top glycosylated: EGFR (232 sites), LTBP1 (164 sites), VEGFR1 (136 sites), HGFR/MET (120 sites), LTBP2 (93 sites). Major receptor families identified: EGFR family, VEGFR family, HGFR family, FGFR family with varying glycosylation densities."
  
  - query_number: 2
    database: Glycosmos
    description: "Retrieve glycosylation site positions for major receptor families to analyze distribution patterns"
    discovery_method: "COMPREHENSIVE: Using specific protein IRIs discovered from exploratory query to get detailed site positions"
    query: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX glycoconjugate: <http://purl.jp/bio/12/glyco/conjugate#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX faldo: <http://biohackathon.org/resource/faldo#>

      # Uses specific protein IRIs discovered from exploratory query
      # Retrieves precise site positions for distribution analysis
      SELECT ?protein ?proteinLabel (COUNT(DISTINCT ?position) as ?uniquePositions)
             (MIN(?position) as ?firstSite) (MAX(?position) as ?lastSite)
      FROM <http://rdf.glycosmos.org/glycoprotein>
      WHERE {
        VALUES ?protein {
          <http://glycosmos.org/glycoprotein/P00533>  # EGFR
          <http://glycosmos.org/glycoprotein/P17948>  # VEGFR1  
          <http://glycosmos.org/glycoprotein/P08581>  # HGFR/MET
          <http://glycosmos.org/glycoprotein/P11362>  # FGFR1
        }
        ?protein rdfs:label ?proteinLabel ;
                 glycoconjugate:glycosylated_at ?site .
        ?site faldo:location/faldo:position ?position .
      }
      GROUP BY ?protein ?proteinLabel
      ORDER BY DESC(?uniquePositions)
    result_count: 4
    key_findings: "EGFR: 19 unique positions (span: 56-606), VEGFR1: 17 positions (span: 166-774), HGFR: 21 positions (span: 92-973), FGFR1: 9 positions (span: 112-563). Note: Multiple glycan types can attach to same position, so unique positions < total site count. EGFR shows densest glycosylation in extracellular region despite shorter span."

  - query_number: 3
    database: Glycosmos
    description: "Sample glycosylation site positions across EGFR extracellular domain to analyze clustering patterns"
    discovery_method: "PATTERN ANALYSIS: Extract positions to identify glycosylation hotspots and distribution clustering"
    query: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX glycoconjugate: <http://purl.jp/bio/12/glyco/conjugate#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX faldo: <http://biohackathon.org/resource/faldo#>

      # Retrieve all site positions for EGFR to analyze clustering
      # EGFR extracellular domain spans ~amino acids 1-621
      SELECT DISTINCT ?position
      FROM <http://rdf.glycosmos.org/glycoprotein>
      WHERE {
        <http://glycosmos.org/glycoprotein/P00533> glycoconjugate:glycosylated_at ?site .
        ?site faldo:location/faldo:position ?position .
        FILTER(?position <= 621)  # Extracellular domain
      }
      ORDER BY ?position
    result_count: 19
    key_findings: "EGFR extracellular domain (1-621) has 19 unique glycosylation positions: 56, 73, 128, 175, 196, 271, 328, 337, 352, 361, 364, 380, 384, 389, 413, 420, 430, 437, 468, 474, 528, 544, 579, 599, 606. Shows clustering in regions: early domain (56-73), middle domain (128-196), and dense cluster (271-474) with 15 sites in ~200 amino acids. This clustering pattern suggests domain-specific glycosylation regulation."

  - query_number: 4
    database: Glycosmos
    description: "Validate receptor family classification by checking UniProt cross-references"
    discovery_method: "QUALITY VALIDATION: Verify that identified proteins are correctly annotated in external databases"
    query: |
      PREFIX glycan: <http://purl.jp/bio/12/glyco/glycan#>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

      # Check UniProt links for receptor validation
      SELECT ?protein ?proteinLabel ?uniprotRef
      FROM <http://rdf.glycosmos.org/glycoprotein>
      WHERE {
        VALUES ?protein {
          <http://glycosmos.org/glycoprotein/P00533>  # EGFR
          <http://glycosmos.org/glycoprotein/P17948>  # VEGFR1
          <http://glycosmos.org/glycoprotein/P08581>  # HGFR/MET
          <http://glycosmos.org/glycoprotein/P11362>  # FGFR1
        }
        ?protein rdfs:label ?proteinLabel ;
                 rdfs:seeAlso ?uniprotRef .
        FILTER(CONTAINS(STR(?uniprotRef), "uniprot"))
      }
    result_count: 4
    key_findings: "All four receptors have UniProt cross-references confirming protein identities: P00533 (EGFR), P17948 (VEGFR1/FLT1), P08581 (HGFR/MET), P11362 (FGFR1). These are canonical receptor tyrosine kinases representing distinct structural families with validated UniProt annotations."

