  - UniProt (supplementary - protein validation via rdfs:seeAlso links)

search_apis_used: []

training_knowledge_test:
  attempted_answer: "I know that growth factor receptors like EGFR, VEGFR, FGFR, and HGFR are glycoproteins with extracellular domains that undergo N-glycosylation. EGFR is known to be heavily glycosylated, which affects its signaling and receptor turnover. However, I cannot provide: (1) exact number of glycosylation sites per receptor, (2) specific amino acid positions of these sites, (3) comparative quantification across the receptor families, (4) distribution patterns along the extracellular domains, (5) whether one receptor family is consistently more glycosylated than others."
  confidence_level: "low"
  knowledge_sources: "General cell biology knowledge confirms these receptors are glycoproteins, but not the systematic quantitative comparison of site numbers and distributions"
  requires_database: true
  reason: "Requires systematic querying of glycosylation site databases to count sites per receptor, analyze positional distributions, and compare across receptor families. Literature discusses glycosylation functionally but doesn't provide comprehensive comparative site mapping across multiple receptor families."
  decision: "PASS - this question REQUIRES database querying for systematic comparative analysis"

verification_score:
  biological_insight: 3
  multi_database: 2
  verifiability: 3
  rdf_necessity: 3
  total: 11
  passed: true
  rationale: |
    Biological Insight (3/3): Reveals systematic differences in glycosylation complexity across growth factor receptor families. Shows that EGFR has exceptional glycosylation density (232 sites) compared to other receptors (VEGFR1: 136, HGFR: 120, FGFR1: 29), which has implications for receptor trafficking, signaling regulation, and therapeutic targeting. The ~8-fold difference between EGFR and FGFR1 suggests family-specific post-translational regulatory mechanisms.
    
    Multi-Database Integration (2/3): Primarily uses Glycosmos glycoprotein and glycosylation site graphs. UniProt links present via rdfs:seeAlso but not queried directly in this analysis. Could be enhanced by integrating PDB structural data or GO functional annotations.
    
    Verifiability (3/3): Summary question with objectively verifiable quantitative data. Site counts per receptor are definitive and reproducible. Distribution patterns can be objectively described through positional analysis. Bounded scope comparing four major receptor families.
    
    RDF Necessity (3/3): Impossible to answer from literature or training knowledge alone. Requires: (1) comprehensive glycosylation site enumeration per receptor, (2) systematic site position extraction from multiple experimental sources, (3) cross-receptor quantitative comparison, (4) integration of glycosylation data from multiple databases (GlyGen, GlyConnect, ACGG GPDB2). Literature provides functional glycosylation studies but lacks systematic comparative site mapping.

