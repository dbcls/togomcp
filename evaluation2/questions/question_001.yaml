# ---------------------------------------------------------------------------
# STRUCTURED VOCABULARY CHECK (added in fix pass)
# Disease: "Charcot-Marie-Tooth disease" → OLS4:searchClasses(ontologyId=mondo)
#   → MONDO:0015626 (parent)
#   → MONDO:0011687 "Charcot-Marie-Tooth disease axonal type 2F" (HSPB1-specific subtype)
# Disease (MedGen): ncbi_esearch(medgen, "Charcot-Marie-Tooth type 2F HSPB1")
#   → concept UID 335784 → CUI C1847823
#   → MedGen URIs in ClinVar: <http://ncbi.nlm.nih.gov/medgen/C1847823>
#                              <http://www.ncbi.nlm.nih.gov/medgen/C1847823>
#
# URI NAMESPACE NOTE (Error 1 fix):
#   NCBIGene database uses:  <http://identifiers.org/ncbigene/3315>
#   ClinVar database uses:   <http://ncbi.nlm.nih.gov/gene/3315>
#   These are different URI namespaces for the same HSPB1 gene (Gene ID 3315).
#   They cannot be directly joined in a federated SPARQL query.
#   In this question, each database is queried independently with its own namespace;
#   the shared Gene ID integer (3315) provides the cross-database correspondence.
# ---------------------------------------------------------------------------

