id: question_023
type: list
body: "Which manually reviewed human proteins annotated with the spinocerebellar ataxia keyword (KW-950) in UniProt lack a MANE Select transcript cross-reference in Ensembl?"

inspiration_keyword:
  keyword_id: KW-0950
  name: Spinocerebellar ataxia
  category: Disease

togomcp_databases_used:
  - uniprot
  - ensembl

verification_score:
  biological_insight: 2
  multi_database: 2
  verifiability: 3
  rdf_necessity: 3
  total: 10
  passed: true

pubmed_test:
  time_spent: 10 minutes
  method: |
    Searched PubMed with two queries:
    (1) "spinocerebellar ataxia genes MANE Select transcript Ensembl"
    (2) "spinocerebellar ataxia UniProt Swiss-Prot gene list complete"
  result: |
    Query (1) returned 0 results.
    Query (2) returned 0 results.
    No publications provide a complete cross-database mapping of reviewed
    SCA protein accessions to MANE Select transcript designations.
  conclusion: PASS (cannot answer from literature; requires real-time cross-database RDF query)

sparql_queries:
  - query_number: 1
    database: uniprot
    description: Get all reviewed human proteins annotated with the spinocerebellar ataxia keyword (KW-0950)
    query: |
      PREFIX up: <http://purl.uniprot.org/core/>

      SELECT DISTINCT ?protein ?mnemonic ?geneName
      WHERE {
        GRAPH <http://sparql.uniprot.org/uniprot> {
          ?protein a up:Protein ;
                   up:reviewed 1 ;
                   up:mnemonic ?mnemonic ;
                   up:organism <http://purl.uniprot.org/taxonomy/9606> ;
                   up:classifiedWith <http://purl.uniprot.org/keywords/950> .
          OPTIONAL {
            ?protein up:encodedBy ?gene .
            ?gene skos:prefLabel ?geneName .
          }
        }
      }
      ORDER BY ?mnemonic
    result_count: 47

  - query_number: 2
    database: ensembl
    description: |
      Cross-reference all 47 reviewed UniProt SCA proteins against Ensembl to find
      which have their reviewed accession linked to a MANE Select transcript.
      Uses all 47 UniProt IRIs from Query 1 in VALUES clause.
    query: |
      PREFIX terms: <http://rdf.ebi.ac.uk/terms/ensembl/>
      PREFIX so: <http://purl.obolibrary.org/obo/so#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX taxonomy: <http://identifiers.org/taxonomy/>

      SELECT DISTINCT ?gene_label ?transcript_id ?uniprot_acc
      WHERE {
        GRAPH <http://rdfportal.org/dataset/ensembl> {
          VALUES ?uniprot {
            <http://purl.uniprot.org/uniprot/Q00005>
            <http://purl.uniprot.org/uniprot/Q9Y4W6>
            <http://purl.uniprot.org/uniprot/Q9UBB4>
            <http://purl.uniprot.org/uniprot/P54253>
            <http://purl.uniprot.org/uniprot/Q99700>
            <http://purl.uniprot.org/uniprot/P54252>
            <http://purl.uniprot.org/uniprot/O15265>
            <http://purl.uniprot.org/uniprot/Q156A1>
            <http://purl.uniprot.org/uniprot/Q3B7T3>
            <http://purl.uniprot.org/uniprot/O00555>
            <http://purl.uniprot.org/uniprot/O43497>
            <http://purl.uniprot.org/uniprot/Q9UNE7>
            <http://purl.uniprot.org/uniprot/O75553>
            <http://purl.uniprot.org/uniprot/Q9P219>
            <http://purl.uniprot.org/uniprot/Q9Y4D2>
            <http://purl.uniprot.org/uniprot/P13639>
            <http://purl.uniprot.org/uniprot/Q9GZR5>
            <http://purl.uniprot.org/uniprot/Q9NYP7>
            <http://purl.uniprot.org/uniprot/Q9NYQ8>
            <http://purl.uniprot.org/uniprot/Q92915>
            <http://purl.uniprot.org/uniprot/Q9NXN4>
            <http://purl.uniprot.org/uniprot/Q13255>
            <http://purl.uniprot.org/uniprot/Q14643>
            <http://purl.uniprot.org/uniprot/Q14003>
            <http://purl.uniprot.org/uniprot/Q9UK17>
            <http://purl.uniprot.org/uniprot/P05129>
            <http://purl.uniprot.org/uniprot/P08473>
            <http://purl.uniprot.org/uniprot/O00567>
            <http://purl.uniprot.org/uniprot/Q15818>
            <http://purl.uniprot.org/uniprot/P01213>
            <http://purl.uniprot.org/uniprot/Q8IV08>
            <http://purl.uniprot.org/uniprot/Q8TCS8>
            <http://purl.uniprot.org/uniprot/Q14671>
            <http://purl.uniprot.org/uniprot/Q8IVG5>
            <http://purl.uniprot.org/uniprot/Q96KG9>
            <http://purl.uniprot.org/uniprot/Q9Y5W7>
            <http://purl.uniprot.org/uniprot/O15020>
            <http://purl.uniprot.org/uniprot/P20226>
            <http://purl.uniprot.org/uniprot/O95932>
            <http://purl.uniprot.org/uniprot/Q96EK4>
            <http://purl.uniprot.org/uniprot/Q5SV17>
            <http://purl.uniprot.org/uniprot/O14773>
            <http://purl.uniprot.org/uniprot/Q13507>
            <http://purl.uniprot.org/uniprot/Q6IQ55>
            <http://purl.uniprot.org/uniprot/O95551>
            <http://purl.uniprot.org/uniprot/P49754>
            <http://purl.uniprot.org/uniprot/Q15911>
          }

          ?ensembl_protein a terms:EnsemblProtein ;
                           rdfs:seeAlso ?uniprot ;
                           so:translation_of ?transcript .
          ?transcript a terms:EnsemblTranscript ;
                      dcterms:identifier ?transcript_id ;
                      terms:has_transcript_flag <http://ensembl.org/glossary/ENSGLOSSARY_0000365> ;
                      so:transcribed_from ?gene .
          ?gene a terms:EnsemblGene ;
                rdfs:label ?gene_label ;
                obo:RO_0002162 taxonomy:9606 .

          BIND(REPLACE(STR(?uniprot), "http://purl.uniprot.org/uniprot/", "") AS ?uniprot_acc)
        }
      }
      ORDER BY ?gene_label
    result_count: 45

  - query_number: 3
    database: ensembl
    description: |
      Verify ATXN2 MANE Select transcript exists but its protein only cross-references
      a TrEMBL (unreviewed) accession, not the reviewed Q99700 Swiss-Prot entry.
    query: |
      PREFIX terms: <http://rdf.ebi.ac.uk/terms/ensembl/>
      PREFIX so: <http://purl.obolibrary.org/obo/so#>

      SELECT DISTINCT ?protein ?uniprot
      WHERE {
        GRAPH <http://rdfportal.org/dataset/ensembl> {
          <http://rdf.ebi.ac.uk/resource/ensembl.transcript/ENST00000673436>
              so:translates_to ?protein .
          ?protein rdfs:seeAlso ?uniprot .
          FILTER(STRSTARTS(STR(?uniprot), "http://purl.uniprot.org/uniprot/"))
        }
      }
      LIMIT 30
    result_count: 1

  - query_number: 4
    database: ensembl
    description: |
      Verify ATXN8OS gene has MANE Select transcript (ENST00000424524) but it encodes
      a non-coding RNA with no UniProt cross-reference on the translated protein.
    query: |
      PREFIX terms: <http://rdf.ebi.ac.uk/terms/ensembl/>
      PREFIX so: <http://purl.obolibrary.org/obo/so#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX taxonomy: <http://identifiers.org/taxonomy/>

      SELECT DISTINCT ?gene_label ?transcript_id ?uniprot
      WHERE {
        GRAPH <http://rdfportal.org/dataset/ensembl> {
          ?gene a terms:EnsemblGene ;
                rdfs:label ?gene_label ;
                obo:RO_0002162 taxonomy:9606 .
          FILTER(?gene_label IN ("ATXN8", "ATXN8OS"))
          OPTIONAL {
            ?transcript so:transcribed_from ?gene ;
                        dcterms:identifier ?transcript_id ;
                        terms:has_transcript_flag <http://ensembl.org/glossary/ENSGLOSSARY_0000365> .
          }
          OPTIONAL {
            ?transcript3 so:transcribed_from ?gene ;
                         so:translates_to ?prot3 .
            ?prot3 rdfs:seeAlso ?uniprot .
            FILTER(STRSTARTS(STR(?uniprot), "http://purl.uniprot.org/uniprot/"))
          }
        }
      }
      LIMIT 20
    result_count: 1

rdf_triples: |
  @prefix up: <http://purl.uniprot.org/core/> .
  @prefix uniprot: <http://purl.uniprot.org/uniprot/> .
  @prefix kw: <http://purl.uniprot.org/keywords/> .
  @prefix taxon: <http://purl.uniprot.org/taxonomy/> .
  @prefix terms: <http://rdf.ebi.ac.uk/terms/ensembl/> .
  @prefix enst: <http://rdf.ebi.ac.uk/resource/ensembl.transcript/> .
  @prefix ensp: <http://rdf.ebi.ac.uk/resource/ensembl.protein/> .
  @prefix so: <http://purl.obolibrary.org/obo/so#> .

  uniprot:Q99700 a up:Protein ;
                 up:mnemonic "ATX2_HUMAN" ;
                 up:reviewed 1 .
  # Database: UniProt | Query: 1 | Comment: Ataxin-2 (ATXN2), reviewed human SCA protein

  uniprot:Q99700 up:organism taxon:9606 ;
                 up:classifiedWith kw:950 .
  # Database: UniProt | Query: 1 | Comment: Human organism + spinocerebellar ataxia keyword KW-0950

  uniprot:Q156A1 a up:Protein ;
                 up:mnemonic "ATX8_HUMAN" ;
                 up:reviewed 1 .
  # Database: UniProt | Query: 1 | Comment: ATXN8 spinocerebellar ataxia type 8 protein, reviewed

  uniprot:Q156A1 up:organism taxon:9606 ;
                 up:classifiedWith kw:950 .
  # Database: UniProt | Query: 1 | Comment: Human organism + spinocerebellar ataxia keyword KW-0950

  enst:ENST00000673436 a terms:EnsemblTranscript ;
                        terms:has_transcript_flag <http://ensembl.org/glossary/ENSGLOSSARY_0000365> .
  # Database: Ensembl | Query: 3 | Comment: ATXN2 MANE Select transcript; protein only cross-refs TrEMBL A0A5F9ZI57

  ensp:ENSP00000500925 so:translation_of enst:ENST00000673436 ;
                        rdfs:seeAlso <http://purl.uniprot.org/uniprot/A0A5F9ZI57> .
  # Database: Ensembl | Query: 3 | Comment: ATXN2 MANE Select protein links to TrEMBL only, not Q99700

  enst:ENST00000424524 a terms:EnsemblTranscript ;
                        terms:has_transcript_flag <http://ensembl.org/glossary/ENSGLOSSARY_0000365> .
  # Database: Ensembl | Query: 4 | Comment: ATXN8OS MANE Select transcript; gene is non-coding with no UniProt xref

exact_answer:
  - "ATXN2 (UniProt:Q99700)"
  - "ATXN8 (UniProt:Q156A1)"

ideal_answer: |
  Among the 47 manually reviewed human proteins annotated with spinocerebellar ataxia, two—ataxin-2 (ATXN2, Q99700) and the spinocerebellar ataxia type 8 protein (ATXN8, Q156A1)—are not linked to a MANE Select transcript through their reviewed accessions in the Ensembl human genome annotation (Release 114). For the remaining 45 proteins, including ataxin-1 (ATXN1), ataxin-3 (ATXN3), CACNA1A, ITPR1, TBP, and PRKCG among others, their reviewed protein accessions are directly cross-referenced to MANE Select transcripts in Ensembl. The two exceptions arise from distinct annotation issues: for ATXN2, a MANE Select transcript (ENST00000673436) exists, but its encoded protein (ENSP00000500925) is cross-referenced only to an unreviewed TrEMBL accession (A0A5F9ZI57) rather than the canonical reviewed entry Q99700, reflecting an isoform-level discordance between the MANE Select transcript and the curated Swiss-Prot record; for ATXN8, the associated locus (ATXN8OS) is annotated as a non-coding RNA gene in Ensembl—its MANE Select transcript (ENST00000424524) lacks a translated protein with UniProt cross-reference, consistent with the fact that SCA8 pathogenesis involves a non-coding repeat expansion rather than a straightforward protein-coding gene.

question_template_used: Template 3 (Absence / Negative List)

scope_note: |
  The small result set (2 items) is intrinsic to the question design: this is an absence/
  negative-list question asking which proteins LACK a property that 45 of 47 (96%) possess.
  The scope is fully verifiable — 47 proteins queried, 45 matched, 2 did not — and the
  two exceptions are biologically meaningful (isoform-level discordance for ATXN2;
  non-coding locus for ATXN8). A top-N framing would be inappropriate here because the
  complete negative set is the answer; the small size is a finding, not a scope limitation.

