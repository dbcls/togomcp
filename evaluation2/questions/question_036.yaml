id: question_036
type: yes_no
body: "Does the entry for metachromatic leukodystrophy in a major disease ontology cross-reference a clinical genetics concept in which Cholecystitis is documented as a clinical manifestation?"

inspiration_keyword:
  keyword_id: KW-0478
  name: Metachromatic leukodystrophy
  category: Disease

