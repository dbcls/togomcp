rdf_triples: |
  # ClinVar RDF data structure (from MIE file and API):
  # Note: SPARQL queries on RDF endpoint returned empty results,
  # but NCBI esearch API (listed as kw_search_tool in MIE) provides reliable counts.
  
  @prefix cvo: <http://purl.jp/bio/10/clinvar/> .
  @prefix sio: <http://semanticscience.org/resource/> .
  @prefix med2rdf: <http://med2rdf.org/ontology/med2rdf#> .
  @prefix dct: <http://purl.org/dc/terms/> .
  
  # Example MYBPC3 variant structure (from MIE sample)
  <http://ncbi.nlm.nih.gov/clinvar/variation/4688013>
    a cvo:VariationArchiveType ;
    rdfs:label "NM_000256.3(MYBPC3):c.XXX" ;
    cvo:accession "VCVXXXXXXX" ;
    cvo:variation_type "single nucleotide variant" ;
    cvo:record_status "current" ;
    cvo:classified_record _:classrec1 ;
    med2rdf:disease _:disease1 .
  # Database: ClinVar | Query: 1 | Example variant with HCM association
  
  _:classrec1
    a cvo:ClassifiedRecord ;
    cvo:classifications/cvo:germline_classification/cvo:description "Pathogenic" ;
    sio:SIO_000628 _:gene1 .
  # Database: ClinVar | Query: 1 | Clinical classification and gene linkage
  
  _:gene1
    a cvo:Gene ;
    cvo:gene_id 4607 ;
    cvo:symbol "MYBPC3" ;
    cvo:full_name "cardiac myosin binding protein C" .
  # Database: ClinVar | Query: 1 | MYBPC3 gene entity
  
  _:disease1
    a cvo:ClinAsserTraitType, med2rdf:Disease ;
    cvo:type "Disease" ;
    dct:references <http://www.ncbi.nlm.nih.gov/medgen/C1877292> .
  # Database: ClinVar | Query: 1 | Disease trait referencing MedGen HCM concept

exact_answer:
  choices:
    - "MYBPC3"
    - "MYH7"
    - "TNNT2"
    - "TNNI3"
  correct: "MYBPC3"

ideal_answer: |
  MYBPC3 has the most pathogenic variants associated with hypertrophic cardiomyopathy in ClinVar, with 1,544 cataloged pathogenic variants. MYH7 follows with 1,436 variants, while TNNT2 and TNNI3 have 266 and 217 variants respectively. MYBPC3 and MYH7 together account for the majority of genetic causes of hypertrophic cardiomyopathy, with MYBPC3 being the most frequently mutated gene. This demonstrates ClinVar's role as a comprehensive repository for clinically significant genetic variants, enabling comparative analysis of variant burden across disease-associated genes.

time_spent:
  exploration: "45 minutes"
  total: "45 minutes"
