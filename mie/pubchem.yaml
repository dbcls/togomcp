sparql_query_examples:
  - title: Find Compounds by CID
    description: Retrieve all types and classifications for specific compound.
    question: What types and classifications does aspirin (CID2244) have?
    complexity: basic
    sparql: |
      PREFIX compound: <http://rdf.ncbi.nlm.nih.gov/pubchem/compound/>
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      
      SELECT ?type
      WHERE {
        compound:CID2244 a ?type .
      }
      LIMIT 20

  - title: Get Molecular Descriptors
    description: Retrieve specific molecular descriptors by type.
    question: What are molecular formula, weight, and SMILES for CID2244?
    complexity: basic
    sparql: |
      PREFIX compound: <http://rdf.ncbi.nlm.nih.gov/pubchem/compound/>
      PREFIX sio: <http://semanticscience.org/resource/>
      
      SELECT ?descriptorType ?value
      WHERE {
        compound:CID2244 sio:SIO_000008 ?descriptor .
        ?descriptor a ?descriptorType ;
                    sio:SIO_000300 ?value .
        FILTER(?descriptorType IN (
          sio:CHEMINF_000335,
          sio:CHEMINF_000334,
          sio:CHEMINF_000376
        ))
      }

  - title: Find FDA Drugs by Molecular Weight
    description: Filter FDA-approved drugs within molecular weight range.
    question: Which FDA drugs have molecular weights between 150-200?
    complexity: intermediate
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX sio: <http://semanticscience.org/resource/>
      
      SELECT ?compound ?weight
      WHERE {
        ?compound a vocab:Compound ;
                  obo:RO_0000087 vocab:FDAApprovedDrugs ;
                  sio:SIO_000008 ?weightDesc .
        ?weightDesc a sio:CHEMINF_000334 ;
                    sio:SIO_000300 ?weight .
        FILTER(?weight >= 150 && ?weight <= 200)
      }
      LIMIT 100

  - title: Find Compounds by ChEBI Classification
    description: Search compounds with specific ChEBI chemical class using keyword search.
    question: Which compounds are classified as ChEBI analgesics?
    complexity: intermediate
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX chebi: <http://purl.obolibrary.org/obo/>
      
      SELECT ?compound ?chebiClass
      WHERE {
        ?compound a vocab:Compound ;
                  a ?chebiClass .
        FILTER(STRSTARTS(STR(?chebiClass), STR(chebi:CHEBI_)))
      }
      LIMIT 50

  - title: Find BioAssays by Keyword
    description: Search bioassay titles using Virtuoso bif:contains for keyword matching.
    question: Which bioassays are related to cancer research?
    complexity: intermediate
    sparql: |
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX dcterms: <http://purl.org/dc/terms/>
      
      SELECT ?bioassay ?title
      FROM <http://rdf.ncbi.nlm.nih.gov/pubchem/bioassay>
      WHERE {
        ?bioassay a vocab:BioAssay ;
                  dcterms:title ?title .
        ?title bif:contains "'cancer'" .
      }
      LIMIT 50

  - title: Find Stereoisomers with SMILES
    description: Retrieve stereoisomers and their canonical SMILES structures.
    question: What are stereoisomers of aspirin and their SMILES?
    complexity: advanced
    sparql: |
      PREFIX compound: <http://rdf.ncbi.nlm.nih.gov/pubchem/compound/>
      PREFIX cheminf: <http://semanticscience.org/resource/>
      PREFIX sio: <http://semanticscience.org/resource/>
      
      SELECT ?stereoisomer ?smiles
      WHERE {
        compound:CID2244 cheminf:CHEMINF_000455 ?stereoisomer .
        ?stereoisomer sio:SIO_000008 ?smilesDesc .
        ?smilesDesc a sio:CHEMINF_000376 ;
                    sio:SIO_000300 ?smiles .
      }
      LIMIT 50

  - title: Find Pathways with Compounds
    description: Retrieve pathways containing specific compounds with organism context.
    question: Which pathways involve aspirin?
    complexity: advanced
    sparql: |
      PREFIX compound: <http://rdf.ncbi.nlm.nih.gov/pubchem/compound/>
      PREFIX vocab: <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#>
      PREFIX obo: <http://purl.obolibrary.org/obo/>
      PREFIX dcterms: <http://purl.org/dc/terms/>
      PREFIX uniprot: <http://purl.uniprot.org/core/>
      
      SELECT ?pathway ?title ?organism
      FROM <http://rdf.ncbi.nlm.nih.gov/pubchem/pathway>
      WHERE {
        ?pathway a vocab:Pathway ;
                 dcterms:title ?title ;
                 obo:RO_0000057 compound:CID2244 .
        OPTIONAL { ?pathway uniprot:organism ?organism }
      }
      LIMIT 50

cross_references:
  - pattern: rdfs:seeAlso
    description: |
      External database links via rdfs:seeAlso with URL pattern-based identification.
      Common for compounds, proteins, and pathways.
    databases:
      knowledge:
        - "Wikidata: ~2-5% compounds"
        - "identifiers.org: protein cross-refs"
      chemical:
        - "NCI Thesaurus: via identifiers.org"
      pathway:
        - "PathBank: pathway cross-refs"
    sparql: |
      SELECT ?entity ?externalDB
      WHERE {
        ?entity a <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#Compound> ;
                rdfs:seeAlso ?externalDB .
      } LIMIT 100

  - pattern: rdf:type
    description: |
      Ontology classifications via rdf:type for ChEBI, SNOMED CT, NCI, Protein Ontology.
      Primarily for bioactive compounds and approved drugs.
    databases:
      ontologies:
        - "ChEBI: ~5-10% compounds"
        - "SNOMED CT: drug classifications"
        - "NCI Thesaurus: drug classifications"
        - "Protein Ontology: proteins (SIO_010043)"
    sparql: |
      SELECT ?compound ?ontologyClass
      WHERE {
        ?compound a <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#Compound> ;
                  a ?ontologyClass .
        FILTER(?ontologyClass != <http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#Compound>)
      } LIMIT 100

  - pattern: cito:isDiscussedBy
    description: |
      Patent and literature references from multiple jurisdictions.
      Used for compounds, genes, and proteins.
    databases:
      patents:
        - "US, EP, CN, CA, JP, KR, AU, BR jurisdictions"
      literature:
        - "PubMed references"
    sparql: |
      SELECT ?entity ?patent
      WHERE {
        ?entity cito:isDiscussedBy ?patent .
        FILTER(CONTAINS(STR(?patent), "patent"))
      }
      LIMIT 100

architectural_notes:
  schema_design:
    - Central hub model with compounds linked to descriptors, substances, bioassays, genes, proteins, pathways
    - Descriptor pattern uses SIO ontology (SIO_000008 for links, SIO_000300 for values)
    - Multi-layer architecture with separate named graphs per entity type
    - Stereoisomer relationships via CHEMINF_000455
  performance:
    - CID-specific queries very efficient (<1s)
    - Descriptor queries efficient with type filtering
    - Molecular weight range filtering works up to 10K results
    - Aggregations should use LIMIT <100 to avoid timeouts
    - Cross-graph joins slow without specific entity IDs
    - Keyword search with bif:contains efficient for bioassay titles
  data_integration:
    - External databases via rdfs:seeAlso (Wikidata, NCI, PathBank)
    - Chemical ontologies via rdf:type (ChEBI, SNOMED CT, NCI)
    - Patent linkage via cito:isDiscussedBy
    - Substance-to-compound via vocab:is_standardized_into
    - Protein-to-PDB via pdbx:link_to_pdb
    - Drug roles via obo:RO_0000087
  data_quality:
    - Descriptor values mixed types (string/double/integer)
    - Not all compounds have complete descriptor sets
    - External link coverage varies (2-95% by database)
    - Ontology mappings primarily for drug compounds

