anti_patterns:
  - title: Counting Entire Dataset
    problem: Full count causes timeout.
    wrong_sparql: |
      SELECT (COUNT(?article) as ?total)
      WHERE { ?article <http://purl.org/ontology/bibo/pmid> ?pmid . }
    correct_sparql: |
      SELECT (COUNT(?article) as ?sample)
      WHERE {
        ?article <http://purl.org/ontology/bibo/pmid> ?pmid .
        FILTER(?pmid < "10000")
      }
    explanation: Use sampling with FILTER or rely on documented counts.
  
  - title: Using FILTER REGEX Instead of bif:contains
    problem: REGEX is inefficient for keyword search.
    wrong_sparql: |
      SELECT ?pmid ?title
      WHERE {
        ?article <http://purl.org/ontology/bibo/pmid> ?pmid ;
                 <http://purl.org/dc/terms/title> ?title .
        FILTER(REGEX(?title, "cancer", "i"))
      }
    correct_sparql: |
      SELECT ?pmid ?title
      WHERE {
        ?article <http://purl.org/ontology/bibo/pmid> ?pmid ;
                 <http://purl.org/dc/terms/title> ?title .
        ?title bif:contains "'cancer'" .
      }
    explanation: bif:contains uses indexed full-text search (10-100x faster).
  
  - title: Cross-Database Query Without Pre-Filtering
    problem: Processing 37M×10M intermediate results causes timeout.
    wrong_sparql: |
      WHERE {
        GRAPH <http://rdfportal.org/dataset/pubmed> {
          ?article bibo:pmid ?pmid ; dct:title ?title .
        }
        GRAPH <http://rdfportal.org/dataset/pubtator_central> {
          ?ann oa:hasTarget ?article .
        }
        FILTER(CONTAINS(?title, "BRCA1"))
      }
    correct_sparql: |
      WHERE {
        GRAPH <http://rdfportal.org/dataset/pubmed> {
          ?article bibo:pmid ?pmid ; dct:title ?title .
          ?title bif:contains "'BRCA1'" .
        }
        GRAPH <http://rdfportal.org/dataset/pubtator_central> {
          ?ann oa:hasTarget ?article .
        }
      }
      LIMIT 50
    explanation: Pre-filter with bif:contains reduces 37M to ~100 before join (99.9997% reduction).

common_errors:
  - error: Query Timeout
    causes:
      - Counting entire dataset
      - Complex joins without filtering
      - Using REGEX instead of bif:contains
      - Cross-database without pre-filtering
    solutions:
      - Add LIMIT clauses (Strategy 10)
      - Pre-filter with PMID/date ranges (Strategy 2)
      - Use bif:contains for keywords (Strategy 4)
      - Pre-filter within GRAPH before joins
    example_fix: |
      # BEFORE: Times out
      WHERE {
        GRAPH <pubmed> { ?article bibo:pmid ?pmid ; dct:title ?title . }
        GRAPH <pubtator> { ?ann oa:hasTarget ?article . }
      }
      
      # AFTER: Completes in 2s
      WHERE {
        GRAPH <pubmed> {
          ?article bibo:pmid ?pmid ; dct:title ?title .
          ?title bif:contains "'BRCA1'" .
        }
        GRAPH <pubtator> { ?ann oa:hasTarget ?article . }
      }
      LIMIT 50
  
  - error: No Results for MeSH Query
    causes:
      - Incorrect MeSH URI format
      - Wrong property (hasSubjectTerm vs seeAlso)
      - Deprecated MeSH term ID
    solutions:
      - Verify URI format http://id.nlm.nih.gov/mesh/{term_id}
      - Try all three MeSH properties
      - Search by keyword first to discover actual terms
    example_fix: |
      # Find actual MeSH terms used:
      SELECT ?pmid ?mesh_term
      WHERE {
        ?article bibo:pmid ?pmid ;
                 dct:title ?title ;
                 rdfs:seeAlso ?mesh_term .
        ?title bif:contains "'Alzheimer'" .
        FILTER(STRSTARTS(STR(?mesh_term), "http://id.nlm.nih.gov/mesh/"))
      }
      LIMIT 10
  
  - error: Missing Co-Database Properties
    causes:
      - Not reading co-located MIE files before queries
      - Guessing property names
      - Wrong entity types
    solutions:
      - "CRITICAL: Use get_MIE_file() for ALL co-located databases"
      - Extract graph URIs from schema_info.graphs
      - Use entity types from shape_expressions
      - Follow property patterns from sample_rdf_entries
    example_fix: |
      # WRONG: Guessing
      ?ann pubtator:geneId ?geneId .
      
      # CORRECT: After reading pubtator MIE
      ?ann dcterms:subject "Gene" ;
           oa:hasBody ?geneId .