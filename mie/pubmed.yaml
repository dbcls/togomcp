schema_info:
  title: PubMed
  description: |
    Bibliographic database for biomedical literature containing 37+ million citations from MEDLINE, life science journals, and online books. Includes publication metadata (titles, abstracts, authors, affiliations, journals), MeSH term annotations, and cross-references to external databases. Primary entity types: articles, authors, journals, MeSH annotations.
  endpoint: https://rdfportal.org/ncbi/sparql
  base_uri: http://rdf.ncbi.nlm.nih.gov/pubmed/
  graphs:
    - http://rdfportal.org/dataset/pubmed
    - http://rdfportal.org/dataset/nlm_catalog
  kw_search_tools:
    - ncbi_esearch
  version:
    mie_version: "2.1"
    mie_created: "2025-12-23"
    mie_updated: "2026-02-04"
    data_version: "Updated continuously"
    update_frequency: "Daily"
  license:
    data_license: "Public Domain"
    license_url: "https://www.ncbi.nlm.nih.gov/home/about/policies/"
  access:
    rate_limiting: "100 queries/min"
    max_query_timeout: "60 seconds"
    backend: "Virtuoso"

shape_expressions: |
  PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
  PREFIX dct: <http://purl.org/dc/terms/>
  PREFIX bibo: <http://purl.org/ontology/bibo/>
  PREFIX prism: <http://prismstandard.org/namespeces/1.2/basic/>
  PREFIX fabio: <http://purl.org/spar/fabio/>
  PREFIX foaf: <http://xmlns.com/foaf/0.1/>
  PREFIX olo: <http://purl.org/ontology/olo/core#>
  PREFIX org: <http://www.w3.org/ns/org#>
  PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
  
  <PubMedArticleShape> {
    bibo:pmid xsd:string ;
    dct:title xsd:string ;
    dct:issued xsd:date ;
    dct:creator @<AuthorListShape> ;
    bibo:abstract xsd:string ? ;
    prism:publicationName xsd:string ;
    prism:doi xsd:string ? ;
    fabio:hasSubjectTerm IRI * ;
    rdfs:seeAlso IRI *
  }
  
  <AuthorListShape> {
    olo:slot @<AuthorSlotShape> +
  }
  
  <AuthorSlotShape> {
    olo:index xsd:integer ;
    olo:item @<AuthorShape>
  }
  
  <AuthorShape> {
    a [ foaf:Person ] ;
    foaf:name xsd:string ;
    org:memberOf xsd:string ?
  }

sample_rdf_entries:
  - title: PubMed Article with Metadata
    description: Complete citation with title, abstract, publication details, and MeSH annotations.
    rdf: |
      @prefix pubmed: <http://rdf.ncbi.nlm.nih.gov/pubmed/> .
      @prefix dct: <http://purl.org/dc/terms/> .
      @prefix bibo: <http://purl.org/ontology/bibo/> .
      @prefix prism: <http://prismstandard.org/namespeces/1.2/basic/> .
      @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
      @prefix mesh: <http://id.nlm.nih.gov/mesh/> .
      
      pubmed:31558841
        bibo:pmid "31558841" ;
        dct:title "Functional variants in ADH1B and ALDH2..." ;
        dct:issued "2020-03"^^xsd:gYearMonth ;
        bibo:abstract "The functional variants involved in..." ;
        prism:doi "10.1038/s41431-019-0518-y" ;
        prism:publicationName "European journal of human genetics : EJHG" ;
        rdfs:seeAlso mesh:D016428, mesh:D000426 .
  
  - title: Author with Affiliation
    description: Author metadata in ordered list with institutional affiliation.
    rdf: |
      @prefix olo: <http://purl.org/ontology/olo/core#> .
      @prefix foaf: <http://xmlns.com/foaf/0.1/> .
      @prefix org: <http://www.w3.org/ns/org#> .
      
      _:authorList olo:slot _:slot1 .
      _:slot1 olo:index 1 ;
              olo:item _:author1 .
      _:author1 a foaf:Person ;
                foaf:name "Sakaue S" ;
                org:memberOf "Laboratory for Statistical Analysis, RIKEN..." .
  
  - title: Journal Information
    description: Publication venue with journal name, ISSN, and volume/issue.
    rdf: |
      @prefix pubmed: <http://rdf.ncbi.nlm.nih.gov/pubmed/> .
      @prefix prism: <http://prismstandard.org/namespeces/1.2/basic/> .
      @prefix bibo: <http://purl.org/ontology/bibo/> .
      
      pubmed:31558841
        bibo:volume "28" ;
        bibo:issue "3" ;
        prism:startingPage "378" ;
        prism:publicationName "European journal of human genetics : EJHG" ;
        prism:eISSN "1476-5438" .
  
  - title: MeSH Annotation
    description: Subject indexing with MeSH descriptor-qualifier pairs.
    rdf: |
      @prefix pubmed: <http://rdf.ncbi.nlm.nih.gov/pubmed/> .
      @prefix fabio: <http://purl.org/spar/fabio/> .
      @prefix mesh: <http://id.nlm.nih.gov/mesh/> .
      
      pubmed:31558841
        fabio:hasPrimarySubjectTerm mesh:D020641 ;
        fabio:hasSubjectTerm mesh:D000428Q000453Q000235 .
  
  - title: MeSH Cross-References
    description: Links to MeSH descriptors and supplementary concepts for topical indexing.
    rdf: |
      @prefix pubmed: <http://rdf.ncbi.nlm.nih.gov/pubmed/> .
      @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
      @prefix mesh: <http://id.nlm.nih.gov/mesh/> .
      
      pubmed:31558841
        rdfs:seeAlso mesh:D016428 ;
        rdfs:seeAlso mesh:C096127 .

sparql_query_examples:
  - title: Retrieve Article by PMID
    description: Get all metadata for a specific article.
    question: What are the complete details of PubMed article 31558841?
    complexity: basic
    sparql: |
      PREFIX bibo: <http://purl.org/ontology/bibo/>
      PREFIX dct: <http://purl.org/dc/terms/>
      PREFIX prism: <http://prismstandard.org/namespeces/1.2/basic/>
      
      SELECT ?title ?abstract ?doi ?journal ?issued
      FROM <http://rdfportal.org/dataset/pubmed>
      WHERE {
        ?article bibo:pmid "31558841" ;
                 dct:title ?title ;
                 bibo:abstract ?abstract ;
                 prism:doi ?doi ;
                 prism:publicationName ?journal ;
                 dct:issued ?issued .
      }
  
  - title: Search by Keywords
    description: Find articles using full-text search on titles.
    question: Find articles about cancer screening.
    complexity: basic
    sparql: |
      PREFIX bibo: <http://purl.org/ontology/bibo/>
      PREFIX dct: <http://purl.org/dc/terms/>
      
      SELECT ?pmid ?title
      FROM <http://rdfportal.org/dataset/pubmed>
      WHERE {
        ?article bibo:pmid ?pmid ;
                 dct:title ?title .
        ?title bif:contains "'cancer' AND 'screening'" .
      }
      LIMIT 20
  
  - title: Find Articles with MeSH Terms
    description: Retrieve articles annotated with specific MeSH descriptors.
    question: What articles are indexed with MeSH term for Alzheimer Disease?
    complexity: intermediate
    sparql: |
      PREFIX bibo: <http://purl.org/ontology/bibo/>
      PREFIX dct: <http://purl.org/dc/terms/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
      
      SELECT ?pmid ?title ?issued
      FROM <http://rdfportal.org/dataset/pubmed>
      WHERE {
        ?article bibo:pmid ?pmid ;
                 dct:title ?title ;
                 dct:issued ?issued ;
                 rdfs:seeAlso mesh:D016428 .
      }
      ORDER BY DESC(?issued)
      LIMIT 50
  
  - title: Get Authors and Affiliations
    description: Extract author names and institutions using ordered lists.
    question: Who are the authors for article 31558841?
    complexity: intermediate
    sparql: |
      PREFIX bibo: <http://purl.org/ontology/bibo/>
      PREFIX dct: <http://purl.org/dc/terms/>
      PREFIX olo: <http://purl.org/ontology/olo/core#>
      PREFIX foaf: <http://xmlns.com/foaf/0.1/>
      PREFIX org: <http://www.w3.org/ns/org#>
      
      SELECT ?index ?author_name ?affiliation
      FROM <http://rdfportal.org/dataset/pubmed>
      WHERE {
        ?article bibo:pmid "31558841" ;
                 dct:creator ?creator .
        ?creator olo:slot ?slot .
        ?slot olo:index ?index ;
              olo:item ?author .
        ?author foaf:name ?author_name .
        OPTIONAL { ?author org:memberOf ?affiliation }
      }
      ORDER BY ?index
  
  - title: Filter by Keywords and Year
    description: Combine keyword search with temporal constraints.
    question: Find COVID-19 research from 2024-2025.
    complexity: intermediate
    sparql: |
      PREFIX bibo: <http://purl.org/ontology/bibo/>
      PREFIX dct: <http://purl.org/dc/terms/>
      
      SELECT ?pmid ?title ?issued
      FROM <http://rdfportal.org/dataset/pubmed>
      WHERE {
        ?article bibo:pmid ?pmid ;
                 dct:title ?title ;
                 dct:issued ?issued .
        ?title bif:contains "'COVID-19' OR 'SARS-CoV-2'" .
        FILTER(STRSTARTS(STR(?issued), "2024") || STRSTARTS(STR(?issued), "2025"))
      }
      ORDER BY DESC(?issued)
      LIMIT 100
  
  - title: Journal and Subject Filter
    description: Combine journal filtering with MeSH annotations and keywords.
    question: What neuroscience articles were published in Nature journals?
    complexity: advanced
    sparql: |
      PREFIX bibo: <http://purl.org/ontology/bibo/>
      PREFIX dct: <http://purl.org/dc/terms/>
      PREFIX prism: <http://prismstandard.org/namespeces/1.2/basic/>
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      
      SELECT ?pmid ?title ?journal ?mesh_term
      FROM <http://rdfportal.org/dataset/pubmed>
      WHERE {
        ?article bibo:pmid ?pmid ;
                 dct:title ?title ;
                 prism:publicationName ?journal ;
                 rdfs:seeAlso ?mesh_term .
        FILTER(CONTAINS(STR(?journal), "Nature"))
        FILTER(STRSTARTS(STR(?mesh_term), "http://id.nlm.nih.gov/mesh/D"))
        ?title bif:contains "'neuroscience' OR 'neurological'" .
      }
      LIMIT 100
  
  - title: Co-authorship Analysis
    description: Identify publications sharing common authors.
    question: Find articles sharing authors with article 31558841.
    complexity: advanced
    sparql: |
      PREFIX bibo: <http://purl.org/ontology/bibo/>
      PREFIX dct: <http://purl.org/dc/terms/>
      PREFIX olo: <http://purl.org/ontology/olo/core#>
      PREFIX foaf: <http://xmlns.com/foaf/0.1/>
      
      SELECT ?related_pmid ?related_title ?shared_author
      FROM <http://rdfportal.org/dataset/pubmed>
      WHERE {
        ?ref_article bibo:pmid "31558841" ;
                     dct:creator ?ref_creator .
        ?ref_creator olo:slot/olo:item ?ref_author .
        ?ref_author foaf:name ?shared_author .
        
        ?related_article bibo:pmid ?related_pmid ;
                        dct:title ?related_title ;
                        dct:creator ?related_creator .
        ?related_creator olo:slot/olo:item ?related_author .
        ?related_author foaf:name ?shared_author .
        
        FILTER(?related_pmid != "31558841")
      }
      LIMIT 50

cross_database_queries:
  shared_endpoint: ncbi
  co_located_databases: [clinvar, pubtator, ncbigene, medgen]
  mie_files_consulted:
    - "pubtator: entity types (oa:Annotation, dcterms:subject), properties (oa:hasBody, oa:hasTarget), graph URI"
    - "ncbigene: entity types (insdc:Gene), properties (rdfs:label, dct:description), graph URI, optimization patterns"
  examples:
    - title: Link Articles to Gene Annotations
      description: |
        Integrates PubMed literature with PubTator gene annotations to discover genes discussed in articles.
        Pre-filtering with bif:contains reduces PubMed from 37M to ~100 articles before join.
      databases_used: [pubmed, pubtator]
      complexity: intermediate
      sparql: |
        PREFIX bibo: <http://purl.org/ontology/bibo/>
        PREFIX dct: <http://purl.org/dc/terms/>
        PREFIX oa: <http://www.w3.org/ns/oa#>
        PREFIX dcterms: <http://purl.org/dc/terms/>
        
        SELECT ?pmid ?title ?geneId
        WHERE {
          GRAPH <http://rdfportal.org/dataset/pubmed> {
            ?article bibo:pmid ?pmid ;
                     dct:title ?title .
            ?title bif:contains "'BRCA1'" .
          }
          GRAPH <http://rdfportal.org/dataset/pubtator_central> {
            ?ann dcterms:subject "Gene" ;
                 oa:hasBody ?geneId ;
                 oa:hasTarget ?article .
          }
        }
        LIMIT 50
      notes: |
        - Strategies: 1 (GRAPH), 2 (pre-filter), 4 (bif:contains), 10 (LIMIT)
        - Performance: ~2s (Tier 1)
        - Pre-filter gain: 99.9997% reduction (37M→100)
        - MIE files consulted for correct properties
    
    - title: MeSH and Disease Annotations
      description: |
        Combines PubMed MeSH indexing with PubTator disease annotations.
        MeSH pre-filtering reduces from 37M to ~20K articles before join.
      databases_used: [pubmed, pubtator]
      complexity: intermediate
      sparql: |
        PREFIX bibo: <http://purl.org/ontology/bibo/>
        PREFIX dct: <http://purl.org/dc/terms/>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX mesh: <http://id.nlm.nih.gov/mesh/>
        PREFIX oa: <http://www.w3.org/ns/oa#>
        PREFIX dcterms: <http://purl.org/dc/terms/>
        
        SELECT ?pmid ?title ?diseaseId
        WHERE {
          GRAPH <http://rdfportal.org/dataset/pubmed> {
            ?article bibo:pmid ?pmid ;
                     dct:title ?title ;
                     rdfs:seeAlso mesh:D016428 .
          }
          GRAPH <http://rdfportal.org/dataset/pubtator_central> {
            ?ann dcterms:subject "Disease" ;
                 oa:hasBody ?diseaseId ;
                 oa:hasTarget ?article .
          }
        }
        LIMIT 50
      notes: |
        - Strategies: 1 (GRAPH), 2 (pre-filter), 10 (LIMIT)
        - Performance: ~3-5s (Tier 2)
        - Pre-filter gain: 99.946% reduction (37M→20K)
        - Combines curated MeSH with text mining
    
    - title: Gene-Literature-Disease Integration
      description: |
        Three-way integration across PubMed, PubTator, and NCBI Gene.
        Double pre-filtering: bif:contains (37M→5K) + entity types in PubTator.
      databases_used: [pubmed, pubtator, ncbigene]
      complexity: advanced
      sparql: |
        PREFIX bibo: <http://purl.org/ontology/bibo/>
        PREFIX dct: <http://purl.org/dc/terms/>
        PREFIX oa: <http://www.w3.org/ns/oa#>
        PREFIX dcterms: <http://purl.org/dc/terms/>
        PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        
        SELECT ?pmid ?title ?geneId ?gene_symbol ?diseaseId
        WHERE {
          GRAPH <http://rdfportal.org/dataset/pubmed> {
            ?article bibo:pmid ?pmid ;
                     dct:title ?title .
            ?title bif:contains "'cancer' AND 'therapy'" .
          }
          GRAPH <http://rdfportal.org/dataset/pubtator_central> {
            ?gene_ann dcterms:subject "Gene" ;
                      oa:hasBody ?geneId ;
                      oa:hasTarget ?article .
            ?disease_ann dcterms:subject "Disease" ;
                         oa:hasBody ?diseaseId ;
                         oa:hasTarget ?article .
          }
          GRAPH <http://rdfportal.org/dataset/ncbigene> {
            ?geneId a insdc:Gene ;
                    rdfs:label ?gene_symbol .
          }
        }
        LIMIT 50
      notes: |
        - Strategies: 1 (GRAPH), 2 (double pre-filter), 4 (bif:contains), 10 (LIMIT)
        - Performance: ~5-8s (Tier 2)
        - Pre-filter gain: 99.999999% reduction
        - All three MIE files consulted

cross_references:
  - pattern: rdfs:seeAlso
    description: |
      Links to MeSH vocabulary terms for subject indexing (descriptors, supplementary concepts, publication types).
    databases:
      Medical_Subject_Headings:
        - "MeSH Descriptors (D): Full article coverage"
        - "MeSH Supplementary (C): Chemical/disease names"
    sparql: |
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX bibo: <http://purl.org/ontology/bibo/>
      
      SELECT ?pmid ?mesh_term
      FROM <http://rdfportal.org/dataset/pubmed>
      WHERE {
        ?article bibo:pmid ?pmid ;
                 rdfs:seeAlso ?mesh_term .
        FILTER(STRSTARTS(STR(?mesh_term), "http://id.nlm.nih.gov/mesh/"))
      }
      LIMIT 100
  
  - pattern: fabio:hasSubjectTerm / fabio:hasPrimarySubjectTerm
    description: |
      MeSH descriptor-qualifier pairs (format: {descriptor}Q{qualifier}). Qualifiers specify aspects like genetics (Q000235), metabolism (Q000378).
    databases:
      MeSH_Descriptor_Qualifier_Pairs:
        - "Primary terms: Major article topics"
        - "Secondary terms: Supporting concepts"
    sparql: |
      PREFIX fabio: <http://purl.org/spar/fabio/>
      PREFIX bibo: <http://purl.org/ontology/bibo/>
      
      SELECT ?pmid ?primary_term ?secondary_term
      FROM <http://rdfportal.org/dataset/pubmed>
      WHERE {
        ?article bibo:pmid ?pmid .
        OPTIONAL { ?article fabio:hasPrimarySubjectTerm ?primary_term }
        OPTIONAL { ?article fabio:hasSubjectTerm ?secondary_term }
      }
      LIMIT 100

architectural_notes:
  schema_design:
    - Articles identified by PMID with URI pattern http://rdf.ncbi.nlm.nih.gov/pubmed/{pmid}
    - Authors in ordered lists using OLO (Ordered List Ontology)
    - MeSH annotations at multiple granularities (descriptors, descriptor-qualifier pairs)
    - Publication metadata follows BIBO, PRISM, FaBIO vocabularies
  performance:
    - bif:contains significantly faster than FILTER REGEX (10-100x)
    - Count queries on full dataset timeout; use sampling
    - Author queries efficient when filtering by PMID first
  cross_database_optimization:
    - "CRITICAL: Retrieved ALL co-located MIE files before creating queries"
    - "Strategy 1 (GRAPH): MANDATORY for each database"
    - "Strategy 2 (pre-filter): 99.9%+ reduction before joins"
    - "Strategy 4 (bif:contains): Indexed full-text search"
    - "Strategy 10 (LIMIT): Prevents timeouts"
    - "Double pre-filtering for three-way joins: 99.999999% reduction"
  data_integration:
    - MeSH links: http://id.nlm.nih.gov/mesh/
    - Shares NCBI endpoint with ClinVar, PubTator, NCBI Gene, MedGen
    - "Article URIs enable seamless PubMed↔PubTator joins"
    - "PubTator↔NCBI Gene via identifiers.org/ncbigene URIs"
  data_quality:
    - Not all articles have abstracts (~85% coverage)
    - Author affiliations may be concatenated strings
    - Publication dates vary in precision (year, year-month, full date)
    - Some articles lack DOI; use PMID as primary identifier
    - Future dates may appear for ahead-of-print articles

