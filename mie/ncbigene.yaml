    - "Cross-database (two-way with VALUES): 2-5s (Tier 1)"
  
  staleness_warning: |
    Regular updates from NCBI. Best curated for human, mouse, rat.
    Coverage decreases for non-model organisms.

anti_patterns:
  - title: "Skipping MIE Schema Check Before Using Text Search"
    problem: "Using text search without first checking MIE file for structured predicates."
    wrong_sparql: |
      # WRONG: Immediately use text search for organism without checking MIE schema
      SELECT ?gene ?label
      WHERE {
        ?gene rdfs:label ?label .
        ?label bif:contains "'human'" .
      }
      # This is slow and misses structured ncbio:taxid predicate
    correct_sparql: |
      # CORRECT Workflow:
      # 1. get_MIE_file('ncbigene') → examined <GeneShape>
      # 2. Found: ncbio:taxid <IRI> (structured property)
      # 3. Use taxonomy IRI instead of text search:
      
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      
      SELECT ?gene ?label
      FROM <http://rdfportal.org/dataset/ncbigene>
      WHERE {
        ?gene a insdc:Gene ;
              rdfs:label ?label ;
              ncbio:taxid <http://identifiers.org/taxonomy/9606> .
      }
      LIMIT 100
    explanation: |
      MANDATORY WORKFLOW before any comprehensive query:
      1. Call get_MIE_file('ncbigene')
      2. Examine <GeneShape> in shape_expressions
      3. Look for structured properties: ncbio:taxid (organism IRI), ncbio:typeOfGene (typed predicate), insdc:chromosome
      4. Use discovered structured properties instead of text search
      This is 10-100x faster and ensures comprehensive results.
  
  - title: "Text Search When Structured Property Exists"
    problem: "Using string search when specific IRI or typed predicate is available."
    wrong_sparql: |
      # Slow: Text search for gene type
      SELECT ?gene ?label
      WHERE {
        ?gene rdfs:label ?label .
        ?label bif:contains "'protein coding'" .
      }
    correct_sparql: |
      # Fast: Use typed predicate from MIE schema
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      
      SELECT ?gene ?label
      FROM <http://rdfportal.org/dataset/ncbigene>
      WHERE {
        ?gene a insdc:Gene ;
              rdfs:label ?label ;
              ncbio:taxid <http://identifiers.org/taxonomy/9606> ;
              ncbio:typeOfGene "protein-coding" .
      }
      LIMIT 100
    explanation: |
      After checking MIE schema, discovered ncbio:typeOfGene typed predicate.
      Use structured property instead of text search for 10x faster queries.
  
  - title: "Searching Without Organism Filter"
    problem: "Query timeout with 57M+ genes when no organism filter applied."
    wrong_sparql: |
      # Timeout: searches all 57M genes
      SELECT ?gene ?description
      WHERE {
        ?gene dct:description ?description .
        ?description bif:contains "'insulin'" .
      }
    correct_sparql: |
      # Fast: filter by organism first using structured IRI
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX dct: <http://purl.org/dc/terms/>
      
      SELECT ?gene ?description ?sc
      FROM <http://rdfportal.org/dataset/ncbigene>
      WHERE {
        ?gene a insdc:Gene ;
              ncbio:taxid <http://identifiers.org/taxonomy/9606> ;
              dct:description ?description .
        ?description bif:contains "'insulin'" option (score ?sc) .
      }
      ORDER BY DESC(?sc)
      LIMIT 100
    explanation: |
      Always filter by ncbio:taxid (structured IRI) to reduce search space from 57M to organism subset (~200K for human).
      Add FROM clause and LIMIT. Text search is appropriate here only for dct:description (unstructured field).
  
  - title: "Unbounded Orthology Queries"
    problem: "Millions of orthology relationships cause timeout."
    wrong_sparql: |
      # Timeout: retrieves millions of ortholog pairs
      SELECT ?gene1 ?gene2
      WHERE {
        ?gene1 orth:hasOrtholog ?gene2 .
      }
    correct_sparql: |
      # Fast: start with specific gene IRI from VALUES
      PREFIX orth: <http://purl.org/net/orth#>
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      
      SELECT ?ortholog ?label
      FROM <http://rdfportal.org/dataset/ncbigene>
      WHERE {
        <http://identifiers.org/ncbigene/3630> orth:hasOrtholog ?ortholog .
        ?ortholog rdfs:label ?label .
      }
      LIMIT 100
    explanation: "Always start with specific gene IRI (from MIE examples or search) and add LIMIT. Never query all orthology relationships."

common_errors:
  - error: "Query timeout or no results"
    causes:
      - "Skipped get_MIE_file() - missed structured properties"
      - "No organism filter on 57M+ genes"
      - "Using FILTER(CONTAINS()) instead of bif:contains"
      - "Missing FROM clause"
      - "Unbounded orthology queries"
    solutions:
      - "ALWAYS: get_MIE_file('ncbigene') first, examine <GeneShape>"
      - "Filter by ncbio:taxid with specific organism IRI early"
      - "Use bif:contains for text search on description field only (indexed)"
      - "Include FROM <http://rdfportal.org/dataset/ncbigene>"
      - "Add LIMIT (10-1000 depending on query)"
      - "Start with specific gene IRIs using VALUES"
    example_fix: |
      # Wrong: Skipped MIE file, no organism filter, slow text search
      SELECT ?gene WHERE {
        ?gene dct:description ?desc .
        FILTER(CONTAINS(?desc, "insulin"))
      }
      
      # Right: Checked MIE schema, found taxid IRI, use bif:contains
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX dct: <http://purl.org/dc/terms/>
      
      SELECT ?gene ?desc ?sc
      FROM <http://rdfportal.org/dataset/ncbigene>
      WHERE {
        ?gene a insdc:Gene ;
              ncbio:taxid <http://identifiers.org/taxonomy/9606> ;
              dct:description ?desc .
        ?desc bif:contains "'insulin'" option (score ?sc) .
      }
      ORDER BY DESC(?sc)
      LIMIT 100
  
  - error: "Empty results for valid gene symbols"
    causes:
      - "Searching for full name in label field"
      - "Wrong identifier format"
      - "Missing full URI"
    solutions:
      - "Check MIE schema: Label = symbols (TP53), description = full names"
      - "Search descriptions for full names using bif:contains"
      - "Use full URI: <http://identifiers.org/ncbigene/ID>"
      - "Verify gene ID exists via ncbi_esearch('gene', 'symbol[sym]')"
    example_fix: |
      # Wrong: Searching for full name in label
      SELECT ?gene WHERE {
        ?gene rdfs:label ?label .
        ?label bif:contains "'tumor protein'" .
      }
      
      # Right: Search in description field (from MIE schema)
      PREFIX ncbio: <https://dbcls.github.io/ncbigene-rdf/ontology.ttl#>
      PREFIX insdc: <http://ddbj.nig.ac.jp/ontologies/nucleotide/>
      PREFIX dct: <http://purl.org/dc/terms/>
      
      SELECT ?gene ?label ?description
      FROM <http://rdfportal.org/dataset/ncbigene>
      WHERE {
        ?gene a insdc:Gene ;
              ncbio:taxid <http://identifiers.org/taxonomy/9606> ;
              rdfs:label ?label ;
              dct:description ?description .
        ?description bif:contains "'tumor protein'" .
      }
      LIMIT 100
  
  - error: "Cross-database query returns no results"
    causes:
      - "Did not check MIE files for both databases"
      - "URI pattern mismatch between databases"
      - "BIND placed inside GRAPH clause"
      - "Wrong graph URIs"
    solutions:
      - "ALWAYS: get_MIE_file() for ALL databases in cross-database query"
      - "Examine both schemas for linking predicates"
      - "Convert URI patterns with BIND and CONCAT"
      - "Place BIND between GRAPH clauses (never inside)"
      - "Verify graph URIs from MIE files"
      - "Test each GRAPH independently first"
    example_fix: |
      # Wrong: BIND inside GRAPH, didn't check MIE files
      GRAPH <ncbigene> {
        ?gene dct:identifier ?gene_id .
        BIND(IRI(CONCAT("http://...", ?gene_id)) AS ?uri)  # WRONG!
      }
      
      # Right: Checked both MIE files, BIND between GRAPHs
      # 1. get_MIE_file('ncbigene') → found dct:identifier
      # 2. get_MIE_file('clinvar') → found med2rdf:gene predicate
      # 3. Discovered URI conversion needed
      
      GRAPH <http://rdfportal.org/dataset/ncbigene> {
        ?gene dct:identifier ?gene_id .
      }
      BIND(IRI(CONCAT("http://ncbi.nlm.nih.gov/gene/", ?gene_id)) AS ?cv_uri)
      GRAPH <http://rdfportal.org/dataset/clinvar> {
        ?variant med2rdf:gene ?cv_uri .
      }
